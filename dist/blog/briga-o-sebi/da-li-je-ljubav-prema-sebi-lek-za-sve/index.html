}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fbriga-o-sebi\u002Fda-li-je-ljubav-prema-sebi-lek-za-sve\u002F","name":"Aloo","title":"Da li je ljubav prema sebi lek za sve?","metaDesc":"Kako zavoleti sebe? Kako razlikovati ljubav prema sebi od narcizma? Upoznajte sebe i doživite ljubav prema sebi. Neke od odgovora naći ćete u ovom tekstu.","category":{"title":"Briga o sebi"},"image":"da-li-je-ljubav-prema-sebi-lek-za-sve.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Kada nekome ko ne zna kakav je osećaj biti voljen, prihvaćen i uvažen kažete da je potrebno samo da voli sebe, to je kao da nekome ko ne zna da vozi kažete da je sve što je potrebno samo da upali auto i krene.","imageTwo":{"path":"\u002Fda-li-je-ljubav-prema-sebi-lek-za-sve.jpg","alt":"ljubav prema sebi"},"content":"\u003Cp\u003ELjubav prema sebi je popularna tema koja se u savremenom dobu provlači i ekspolatiše u mnogim kontekstima. Krilatica “volite sebe” koristi se kao neka vrsta psihološke panacee. I koliko god da je dobro da se na globalnom nivou kolektivna svest udaljila od idealizovanja partnerske ljubavi kao  ultimativnog recepta za zauvek srećan život, ostaje diskutabilno šta se pod pojmom ljubavi prema sebi zapravo podrazumeva.\u003C\u002Fp\u003E\n\u003Cp\u003EKada nekome ko ne zna kakav je osećaj biti voljen, prihvaćen i uvažen kažete da je potrebno samo da voli sebe, to je kao da nekome ko ne zna da vozi kažete da je sve što je potrebno samo da upali auto i krene.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EGde počinje ljubav prema sebi?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EBebe se ne rađaju sa osećanjem samoljubavi – njihov doživaljaj sebe u potpunosti zavisi od roditelja. Ukoliko majka (ili staratelj) neguje dete sa mnogo nežnosti, pažnje i topline, dete uči da se odnosi prema sebi na isti način. Ali osim što uči kako da se odnosi prema sebi, dete koje je voljeno na adekvatan način, koje raste uz osobe koje umeju da ga vide, čuju i prepoznaju njegove potrebe, kroz tu ljubav dobija i dozvolu da istražuje i da upozna i sebe i svet oko sebe. Uz podršku značajnih drugih, dete saznaje ko je i kakvo je i sve ono što je doživelo u odnosu sa drugim preslikava u odnos prema sebi. \u003C\u002Fp\u003E\n\u003Cp\u003EDete koje ne čuje od roditelja da je dobro, lepo, vredno, koje ne oseća tu vrstu prihvatanja od njih, nema sliku o sebi kao o biću vrednom pažnje. Umesto da uči o sebi i svetu oko sebe, dete kome su uskraćeni ljubav i povezanost uči kako da preživi u svetu koji ga ne vidi. Čak i kada ova deca kao odrasli dobiju ljubav i pažnju, često ne mogu da je prihvate, a ponekad je čak i ne prepoznaju. A kako veliki deo života provode pokušavajući da zadovolje neke imaginarne ciljeve i uslove za koje veruju da će im obezbediti ljubav i prihavćenost za kojom žude, ovi ljudi ostaju nepoznanica i sami sebi. \u003C\u002Fp\u003E\n\u003Cp\u003EKao što ne možemo drugu osobu zavoleti na prvi pogled, tako ne možemo ni sebe zavoleti na prvi pogled, niti na jednu rečenicu. Ljudi koji imaju teškoća u prihvatanju sebe pred sobom imaju pre svega jedan predivan zadatak – da istraže ko su i kakvi su to oni zapravo. Ukoliko je već nismo dobili kroz primarnu porodicu, ljubav prema sebi spoznajemo kroz otkrivanje i razumevanje sebe. Kada razumemo šta nam se to desilo, u kakvim smo uslovima odrasli, ko nas je zapravo voleo i ko nije, zašto smo baš takvi kakvi jesmo, ljubav prema sebi dolazi prirodno.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EZa početak – oslušnite sebe\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EŠta govorite i mislite o sebi kada napravite grešku, ne postignete željeni cilj ili omanete u nekom drugom smislu? Da li biste to što govorite sebi u tim situacijama ikada rekli nekoj osobi koju cenite i koja vam je draga? Jako je važno da ulovite taj glas koji vam šalje negativne poruke o vama i da ga za početak samo slušate. Možete svesno pokušati da se zaustavite i ne vređate sebe no ipak, tek kada razumete na koji način ste usvojili taj način tretiranja sebe dogodiće se nešto nalik na čaroliji – te vrste poruka će postepeno sasvim izbledeti. \u003C\u002Fp\u003E\n\u003Cp\u003ENeki ljudi kroz pozitivna iskustva sa drugim ljudima uspeju da spontano koriguju i odnos prema sebi. Međutim, posebno je otežavajauća okolnost što je u ljudskoj prirodi da nesvesno ponavljamo ista, a naročito traumtska isksutva i biramo upravo ono što nam je poznato, nadaući se da ćemo baš ovog puta uspeti da iznedrimo drugačiji kraj. Ukoliko su odnosi ispunjeni nemarom i hladnoćom jedino što poznajemo, sve drugačije obrasce prepoznavaćemo kao strane i čak često kao opasne. Upravo je zato toliko teško promeniti način na koji mislimo i na koji se odnosimo prema sebi. \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EMožemo li voleti druge ako ne volimo sebe?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EOsoba koja nema razvijen kapacitet za samoljubav može voleti druge ljude, ali će ta ljubav često biti infantilnog karaktera, praćena intenzivnom idealizacijom. Kao dete koje zavisi od drugih, tako će i ove osobe najčešće zauzimati potpuno inferiornu, zavisnu poziciju u vezama ne uviđajući da i one imaju moć u tim odnosima. Neka istraživanja pokazuju da nisko samopoštovanje i nedostatak ljubavi visoko koreliraju sa promiskuitetnim i drugim vidovima destruktivnih ponašanja.  \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ENarcizam i samoljubav\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ELjubav prema sebi i narcizam ne samo što nemaju ništa zajedničko, već se čak može reći da su potpuno suprotni. U našoj kulturi se svest o vlastitoj vrednosti često osuđuje kao hvalisanje, i postoji prećutni konsenzus da samo pohvale koje dobijemo od drugih vrede, a da je sramota isticati vlastite vrline ili uspehe. Važno je razumeti da ljubav prema sebi ne znači idealizaciju vlastitih vrednosti, već razumevanje, saosećanje, prepoznavanje vlastitih potreba i uvažavanje vlastitih osećanja. Kod narcizma sve to izostaje – narcis oseća snažnu prinudu da projektuje sliku savršenstva i moći jer je njegovo iskustvo da samo najbolji, izuzetni i posebni imaju prava da budu važni, prihvaćeni, voljeni. Narcističke ličnosti su upravo ličnosti koje se bore sa pitanjem ljubavi prema sebi, jer su kao deca najčešće bili jako uslovljavani – samo dok su izuzetni i ponašaju se na određene način zavređuju ljubav. Dakle sasvim je u redu primetiti i uvažiti vlastiti uspeh, vrlinu ili osobinu i pohvaliti se time –  bez samosvesti nema samoljubavi. \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ENeočekivani darovi\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ELjubav prema sebi dolazi u mnogo različitih oblika i može se naučiti na mnoštvo načina. Osobe koje do osećanja samoljubavi dolaze svesnim naporima često usput nauče mnogo o ljudskoj prirodi i razviju jedno posebno duboko razumevanje ljudi i života. No, za početak je svakako najbitnije prepoznati na koje sve to načine ne volimo sebe. Jer, prvi korak ka rešenju problema je priznanje da imamo problem.\u003C\u002Fp\u003E\n\u003Cp\u003EJasna Ani\u003C\u002Fp\u003E\n","humanTime":"08.07.2022","datetime":"2022-07-08T00:00:00.000Z","timeToRead":5}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
