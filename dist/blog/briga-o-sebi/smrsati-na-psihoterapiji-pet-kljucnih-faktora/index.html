}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fbriga-o-sebi\u002Fsmrsati-na-psihoterapiji-pet-kljucnih-faktora\u002F","name":"Aloo","title":"Smršati na psihoterapiji - 5 ključnih faktora","metaDesc":"Psihoterapija može da pomogne kod tretmana za poremećaje u ishrani i prilikom gubitka telesne težine. Naučite kojih 5 ključnih faktora se pri tom uzimaju u obzir.","category":{"title":"Briga o sebi"},"image":"smrsati-na-psihoterapiji-pet-kljucnih-faktora.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Možda na prvi pogled zvuči čudno ideja da neko mršavi na psihoterapiji, a o čemu se zapravo radi?","imageTwo":{"path":"\u002Fsmrsati-na-psihoterapiji-pet-kljucnih-faktora.jpg","alt":"kako smršati na psihoterapiji"},"content":"\u003Cp\u003E\u003Cstrong\u003EMožda na prvi pogled zvuči čudno ideja da neko mršavi na psihoterapiji, a o čemu se zapravo radi?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EU najvećem broju slučajeva, psihološki faktori su uzročnici ponašanja koji dovode do gojaznosti. U nekim slučajevima, doprinos daju i određena zdravstvena stanja, ali nekad su i ta zdravstvena stanja uzrokovana opet psihološkim faktorima.\u003C\u002Fp\u003E\n\u003Cp\u003EPo mom dosadašnjem iskustvu, najveći broj ljudi sa kojima sam radio koristi hranu kao jedini (ili skoro jedini) vid \u003Cstrong\u003E\u003Ca href=\"\u002Fblog\u002Fbriga-o-sebi\u002Fsta-zapravo-znaci-briga-o-sebi\u002F\"\u003Esamonege\u003C\u002Fa\u003E\u003C\u002Fstrong\u003E. To često učimo u najranijem detinjstvu.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EPrimer 1:\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E Neke majke, kada im beba zaplače ili pokazuje neke znake nezadovoljstva, odmah počinju da doje dete kako bi ga umirile. A često dete nije gladno, već ima potrebu za drugom vrstom nege (da ga majka uzme u ruke, pevuši mu, priča mu, zagrli ga itd.). \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EPrimer 2:\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E Ukoliko se u vašoj porodici mnogo stavlja akcenat na hranu, i najveći broj stvari koje porodica zajedno radi, tiče se pripreme, ili konzumiranja hrane, velika je šansa da će ovo naučeno ponašanje biti deo vašeg života.\u003C\u002Fp\u003E\n\u003Cp\u003EKada mi dođe klijent sa zahtevom da želi da smrša, ukoliko procenim da na taj način neće ugroziti svoje psihofizičko zdravlje, pristajem da se prihvatimo posla.\u003C\u002Fp\u003E\n\u003Ch2 id=\"1-na-koji-način-je-do-sada-pokušavala-da-smrša\"\u003E\u003Ca href=\"#1-na-koji-na%C4%8Din-je-do-sada-poku%C5%A1avala-da-smr%C5%A1a\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. Na koji način je do sada \u003Cem\u003Epokušavala\u003C\u002Fem\u003E da smrša?\u003C\u002Fh2\u003E\n\u003Cp\u003E Najčešće su ljudi koji dođu s namerom da smršaju kod terapeuta, u mnogo navrata ovo već \u003Cstrong\u003Epokušali\u003C\u002Fstrong\u003E. Većina ih je i uspela da u nekom momentu izgubi kilograme, ali ih je isto tako povratila. Razlog za to je što ljudi mršave započinjanjem „dijeta“.\u003C\u002Fp\u003E\n\u003Cp\u003E A šta je \u003Cstrong\u003Edijeta\u003C\u002Fstrong\u003E? Obično dijetom nazivamo redukovani režim ishrane koji traje određeni period. Što je pogrešno! Reč dijeta potiče od grčkog diaita i znači način života, dakle, odnosi se na svakodnevni životni plan ishrane!\u003C\u002Fp\u003E\n\u003Cp\u003E Dijeta je svakodnevni režim ishrane i ne mora uopšte da se sastoji od redukovanog unosa hrane.\u003C\u002Fp\u003E\n\u003Ch2 id=\"2---zablude-i-razmišljanja-o-hrani\"\u003E\u003Ca href=\"#2---zablude-i-razmi%C5%A1ljanja-o-hrani\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2.   Zablude i razmišljanja o hrani\u003C\u002Fh2\u003E\n\u003Cp\u003E U ovoj fazi proveravam koje sve zablude osoba ima o namirnicama i na koji način uopšte razmišlja o hrani, šta hrana za nju znači?\u003C\u002Fp\u003E\n\u003Ch2 id=\"3--način-na-koji-se-osoba-hrani\"\u003E\u003Ca href=\"#3--na%C4%8Din-na-koji-se-osoba-hrani\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3.  Način na koji se osoba hrani\u003C\u002Fh2\u003E\n\u003Cp\u003E Ovde prikupljam informacije o navikama vezanim za hranu. Informacije o kvalitetu hrane i o kvantitetu hrane. Koliko obroka osoba jede, koliko često unosi hranu, da li jede užinu, gde nabavlja hranu, ko sprema hranu koju jede i koja je količina hrane koju u sebe unosi. Takođe me interesuje koliki je unos tečnosti i koje su to tečnosti.\u003C\u002Fp\u003E\n\u003Cp\u003E Uz to proveravam i kojim sve čulima osoba jede i na koji način uživa u hrani i njenom pripremanju.\u003C\u002Fp\u003E\n\u003Ch2 id=\"4--procenjujemo-količinu-fizičke-aktivnosti\"\u003E\u003Ca href=\"#4--procenjujemo-koli%C4%8Dinu-fizi%C4%8Dke-aktivnosti\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E4.  Procenjujemo količinu fizičke aktivnosti\u003C\u002Fh2\u003E\n\u003Cp\u003E Jedan od važnih faktora je fizička aktivnost. Ukoliko osoba ide na posao autom, radi 8 sati kancelarijski posao, pa se vrati kući istim tim autom da bi sedela pred TV-om, onda je jedan od uzroka njene gojaznosti i fizička neaktivnost.\u003C\u002Fp\u003E\n\u003Cp\u003E U ovoj fazi razgovaramo o mnogobrojnim ostalim blagodetima fizičke aktivnosti i o opcijama koje osobi stoje na raspolaganju. Verovali ili ne, nekad je dovoljno da osoba uvede sat vremena šetnje dnevno (što može biti do posla i nazad).\u003C\u002Fp\u003E\n\u003Ch2 id=\"5-na-koje-načine-sebe-neguje\"\u003E\u003Ca href=\"#5-na-koje-na%C4%8Dine-sebe-neguje\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E5. Na koje načine sebe neguje?\u003C\u002Fh2\u003E\n\u003Cp\u003E Samonega je jedan od ponašajnih načina iskazivanja ljubavi prema sebi. Ukoliko se negujemo i tešimo jedino unošenjem hrane, verovatno je da ćemo se gojiti više nego što bismo želeli. U redu je da negovanje hranom bude jedan od mnogobrojnih načina nege sebe za kojim ćemo ponekad posegnuti. Ukoliko je teglica nutelle glavni način rešavanja emocionalnih poteškoća, onda smo u velikom sosu (slatko-kiselom recimo) ☺\u003C\u002Fp\u003E\n\u003Cp\u003E U celoj ovoj priči, najvažnija stvar je pomalo paradoksalna, a glasi:\u003C\u002Fp\u003E\n\u003Cp\u003E \u003Cstrong\u003EDa bismo promenili svoje telo, neophodno je da ga prvo prihvatimo i zavolimo u trenutnom izdanju!\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EStefan Mitrović Jokanović\u003C\u002Fp\u003E\n","humanTime":"04.02.2022","datetime":"2022-02-04T00:00:00.000Z","timeToRead":3}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
