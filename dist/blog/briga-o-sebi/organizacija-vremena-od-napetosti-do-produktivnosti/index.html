}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fbriga-o-sebi\u002Forganizacija-vremena-od-napetosti-do-produktivnosti\u002F","name":"Aloo","title":"Organizacija vremena – od napetosti do produktivnosti","metaDesc":"Tekst koji će vam dati ukratko dati savete kako da upravljate svojim vremenom, da se nosite sa stresom, identifikujete ometanja i kako da budete produktivniji.","category":{"title":"Briga o sebi"},"image":"organizacija-vremena.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Razmišljanje i planiranje su još dva talenta kojima smo kao pripadnici ljudske vrste obdareni.","imageTwo":{"path":"\u002Forganizacija-vremena.jpg","alt":"organizacija vremena"},"content":"\u003Cp\u003ERazmišljanje i planiranje su još dva talenta kojima smo kao pripadnici ljudske vrste obdareni. Svi u jednom danu imamo podjednako vremena, imamo isti broj sati, ali ono što nas razlikuje jeste način na koji ih organizujemo i koristimo. Misao o uspehu često prati misao o organizaciji, pa se pitam da li je predrasuda da su uspešni ljudi dobro organizovani ili je jasna struktura dana nužna za postizanje onoga što želimo. Dobra organizacija olakšava funkcionisanje u danu, a u tome nam može u velikoj meri pomoći dobro kreiran plan.\u003C\u002Fp\u003E\n\u003Cp\u003EPlanove pravimo tako što stavljamo u budućnost ono što želimo da uradimo. Bez obzira na formu koju smo izabrali da ih materijalizujemo, oni uvek sadrže mnogo toga što treba uraditi. Ako ste makar jednom pokušali da napišete sve svoje zadatke koje ćete završiti u nekoj jedinici vremena to znači da ste svoje vreme pokušali da organizujete pomoću takozvane „to do\" liste. Štikliranje svakog završenog zadatka, daje osećaj zadovoljstva, ispunjenosti, vraća nam moć i daje utisak da imamo kontrolu nad dešavanjima u vlastitom životu. Međutim, šta da radimo kada su spiskovi zadataka sve duži, ometajući faktori sve brojniji, samosabotirajuća ponašanja sve intenzivnija a fokusiranost i predanost zadatku i znanja koja tokom tog rada stičemo sve manji? Liste pravimo kako bismo povećali efikasnosti a ono što dobijemo jeste frustriranost usled ispunjavanja velikog broja „instant zadataka\" dok nam važni dolaze na red tek kad smo uveliko u trci sa sopstvenim vremenom.\u003C\u002Fp\u003E\n\u003Cp\u003ETrudeći se da strukturišemo vreme pomoću liste, ulažemo mnogo energije u kvantitet, dok je kvalitet našeg procesa manje prioritetan i sve dalji od svesnosti. Na taj način, i kada dođemo do ishoda, znanja koja smo stekli ostaju u pozadini predstojećih zadataka i vremenom sasvim izblede.\u003C\u002Fp\u003E\n\u003Cp\u003EKao i za većinu stvari, i kada organizujemo svoje vreme važno je da se upoznamo sa svojim resursima, kapacitetima i damo sebi dozvolu za istraživački put na kom će propusti i odstupanja biti znaci za uključivanje novih alternativa ili za vežbanje istrajnosti u meri koja nam je prihvatljiva. U spoljašnjem svetu postoji mnogo faktora, a dobra vest je što neke od njih možemo iskoristiti da unesemo lakoću u svoj rad, dok druge možemo prilagoditi i svojim okolnostima dati potpuno novi oblik.\u003C\u002Fp\u003E\n\u003Cp\u003ENir Ejal, američki pisac i predavač, osnovu ličnog progresa i uspešnog planiranja vidi u fokusiranosti na to \u003Cstrong\u003Eda li smo radili ono što smo rekli da ćemo raditi onoliko dugo koliko smo planirali, bez ometanja.\u003C\u002Fstrong\u003E Time nam šalje poruku o važnosti procene prioriteta kao i usmeravanju pažnje na proces i sve benefite koje kroz njega dobijamo, dok je puko završavanje poslova u cilju neutemeljenog postignuća u senci.\u003C\u002Fp\u003E\n\u003Cp\u003EDakle, pre nego što pristupimo pisanju svojih ciljeva u danu, mesecu ili godini, trebalo bi da odredimo one najvažnije i postavimo ih prioritetno, kako bi naša energija bila usmerena ka progresu, a ne raštrkana na realizaciju brojnih zadatke, za koje nismo ni sigurni koliki stepen važnosti nose. Drugi korak jeste da budemo iskreni i odredimo realno koliko zaista vremena možemo uložiti za ispunjenje određenog cilja.\u003C\u002Fp\u003E\n\u003Cp\u003EKada smo prioritetno postavili ono što želimo da radimo i koliko to možemo da radimo, prema gore navedenom autoru, podjednako je važno da identifikujemo sve što bi moglo da nas ometa i da zatim osmislimo načine za smanjenje uticaja sabotaža.\u003C\u002Fp\u003E\n\u003Cp\u003EVećini su glavni ometači tehnološki produkti civilizacije koji, ma koliko bili dopadljivi i privlačni, i donosili nam mnoštvo olakšanja, čine da svoje vreme više nego što želimo provedemo u dokolici. S tim u vezi, tokom vremena koje sami odredimo za realizovanje nekog svog zadatka, trebali bismo da ograničimo delovanje ove grupe ometača na svoju pažnju. U ovome nam, pored različitih aplikacija koje signaliziraju protok vremena, može pomoći i takozvana Pomodoro tehnika, sa mogućnošću prilagođavanja vremenskog intervala pauze i rada prema ličnim kapacitetima i potrebama.\u003C\u002Fp\u003E\n\u003Cp\u003EZadovoljavanje određenih fizioloških potreba takođe je nešto čime često prekidamo kontinuitet svog rada. Kako bismo i tog „ometača\" pretvorili u svog saradnika možemo posvećenost ovom delu smestiti pre samog početka svog rada, dok neke potrebe poput ispijanja kafe ili jedenja užine možemo raditi paralelno sa svojim zadatkom.\u003C\u002Fp\u003E\n\u003Cp\u003EFaktori ometanja su raznovrsni, ali i i načini da utičemo na njihovu delotvornost. Nema pogrešne ni ispravne tehnike, postoje samo one koje smo otkrili, primenili u svojoj svakodnevici i procenili da su nam korisne.\u003C\u002Fp\u003E\n\u003Cp\u003ETokom procesa organizacije vremena dajemo sebi šansu i da osvestimo i suočimo se sa ličnim temama. Vrlo je verovatno da ćemo primetiti da postoji dominanatan način na koji sebe „kočimo\". Nekome će to biti unutrašnji glas koji najavljuje nepovoljne ishode koji se nikada neće dogoditi. Nekome će norme, nametnute vrednosti ili nepoverenje u vlastite sposobnosti stajati na putu razvoja i obavljanja dnevnih zadataka, a neko će otkriti da su njegova tema granice i stavljanje tuđih potreba ispred svojih. Sve to može dovesti do toga da dok uvodimo strukturu u vreme kojim raspolažemo dođemo do značajnih uvide i da samostalno, sa prijateljem ili svojim terapeutom obradimo svoje sadržaje i da na kraju kao jedan od produkata zaštimo svoje vreme.\u003C\u002Fp\u003E\n\u003Cp\u003EDobro je ono što nam je korisno, a korisno je ono što nam donosi više zadovoljstva a manje frustracije na različitim životnim putevima. Zato je važno iskoristiti ono što je spolja za unutrašnju dovoljnost. Organizacija može imati sasvim drugačiji oblik od liste zadataka ili tehnika i saveta uspešnih poslovnih ljudi, ukoliko smo kreatori neke nove, vlastite tehnike koja je u skladu sa načinom funkcionisanja i stilom života koji vodimo. Stoga nemojte oklevati da istražite sopstvene mogućnosti kroz neki plan po svojoj meri.\u003C\u002Fp\u003E\n\u003Cp\u003ESlađana Radičević\u003C\u002Fp\u003E\n","humanTime":"01.04.2022","datetime":"2022-04-01T00:00:00.000Z","timeToRead":4}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
