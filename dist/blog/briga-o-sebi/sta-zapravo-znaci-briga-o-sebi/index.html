}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fbriga-o-sebi\u002Fsta-zapravo-znaci-briga-o-sebi\u002F","name":"Aloo","title":"Šta zapravo znači briga o sebi","metaDesc":"Ovaj članak pruža pregled brige o sebi i kako da održite svoje ciljeve. Od odvajanja vremena za sebe do postavljanja granica, saznajte kako možete da se brinete o sebi.","category":{"title":"Briga o sebi"},"image":"sta-zapravo-znaci-briga-o-sebi.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Dosta se priča o saniranju posledica svakodnevnog stresa i burnout-a, posledica pandemija, pa i svega onoga što je bilo pre nje.","imageTwo":{"path":"\u002Fsta-zapravo-znaci-briga-o-sebi.jpg","alt":"briga o sebi"},"content":"\u003Cp\u003EPojam „\u003Cstrong\u003Eself-care\u003C\u002Fstrong\u003E“ je postao naročito popularan poslednjih godina. Dosta se priča o saniranju posledica svakodnevnog \u003Cstrong\u003Estresa\u003C\u002Fstrong\u003E i \u003Cstrong\u003Eburnout-a\u003C\u002Fstrong\u003E, posledica pandemija, pa i svega onoga što je bilo pre nje. Na tu temu uvek nekako iskoči taj izraz sa raznim savetima kako se pobrinuti za sebe i svoje \u003Cstrong\u003Ementalno i fizičko zdravlje\u003C\u002Fstrong\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EPostoji izvesna konfuzija oko značenja termina „self-care“, odnosno briga o sebi. Pod brigom o sebi često podrazumevamo ono što je zapravo ugađanje sebi: šoping, SPA, masaže, večera u restoranu, odnosno trošenje novca da bismo sebi stvorili veći komfor ili utehu, a nekad i nagradu na kraju napornog dana. Nagrađujemo sebe što smo izdržali, preživeli, radili naporno, \u003Cstrong\u003Eiscrpeli se fizički ili emotivno\u003C\u002Fstrong\u003E ili nekad samo zato što smo ustali iz kreveta.\u003C\u002Fp\u003E\n\u003Cp\u003EOno što, međutim, zanemarimo je da je briga o sebi daleko kompleksnija i možda ne toliko prijatna u svakom trenutku.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Ch2 id=\"briga-o-sebi-je-obraćanje-pažnje-na-svoje-potrebe-i-neprestani-kontakt-sa-sobom-i-svojim-telom\"\u003E\u003Ca href=\"#briga-o-sebi-je-obra%C4%87anje-pa%C5%BEnje-na-svoje-potrebe-i-neprestani-kontakt-sa-sobom-i-svojim-telom\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EBriga o sebi je obraćanje pažnje na svoje potrebe i neprestani kontakt sa sobom i svojim telom.\u003C\u002Fh2\u003E\n\u003Cp\u003E To je nešto na šta bi trebalo obraćati pažnju svaki dan, a ne samo vikendom, na odmoru ili uveče kada želimo da predahnemo od posla.\u003C\u002Fp\u003E\n\u003Cp\u003ETo nije samo sredstvo za poboljšanje raspoloženja kada nam je teško, već veština za koju je potrebno vreme da se nauči i primeni u svakodnevnom životu. Vremenom smo svi naučili, makar donekle, da zanemarujemo i izneveravamo sebe i svoje potrebe. Učeni smo da ih potisnemo, zanemarimo i ignorišemo zarad pristojnosti, naklonosti drugih, odobravanja ili dostizanja svojih ciljeva i uspeha. \u003Cstrong\u003EZanemarivanje svojh potreba\u003C\u002Fstrong\u003E može zvučati kao:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cem\u003EČekaj, odlaži zadovoljstvo, nagradi se kasnije.\u003C\u002Fem\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cem\u003EUradi to za njenu ljubav, značiće joj.\u003C\u002Fem\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cem\u003EStrpi se, proći će, ne kukaj.\u003C\u002Fem\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cem\u003EPožuri, budi efikasna, imaš još sto stvari da obaviš.\u003C\u002Fem\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cem\u003ENemam sad vremena za sebe, kasnije ću.\u003C\u002Fem\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EGuramo i nadilazimo svoje granice (ili puštamo da ih drugi prelaze) zarad okoline, višeg cilja, ili nekog kriterijuma koji smo sami sebi postavili. Veština stavljanja sebe na prvo mesto (što je zaista veština koja se uči) se gubi. Nema tog predmeta u školi koji nas uči kako da obratimo pažnju na ono što osećamo, kako da osluškujemo šta je to što želimo i što nam u ovom trenutku prija, šta je ono za čime tragamo. Roditeljima je teško, ako ne i nemoguće, da tome nauče svoje dete, ako ni sami nikad nisu brinuli o sebi. \u003C\u002Fp\u003E\n\u003Cp\u003ESamim tim je i razumljivo što su mnogi od nas propustili to da nauče ili zaboravili kroz godine. Razumljivo je što smo često umorni, iscrpljeni i bez energije i što jedva čekamo vikend kada ćemo prodisati, naspavati se ili konačno stići da obavimo sve zaostale poslove. Razumljivo je i što smo iritabilni, što često prasnemo ili zaplačemo, što nam je \u003Cstrong\u003Esamopouzdanje i samopoštovanje\u003C\u002Fstrong\u003E nisko.\u003C\u002Fp\u003E\n\u003Cp\u003EKako onda zapravo izgleda briga o sebi? Svaki put kada postupamo u svom najboljem interesu, mi se brinemo o sebi. Možda je lakše zamisliti sebe kao sopstvenog podržavajućeg i negujućeg roditelja kome je jedini zadatak da podrži dobre odluke i da brine o našem psihičkom i fizičkom zdravlju. Možemo se i zapitati:\u003C\u002Fp\u003E\n\u003Ch2 id=\"šta-mi-je-sada-potrebno-šta-osećam-u-svom-telu-šta-je-ono-što-sam-htela-da-uradim-za-sebe-ali-nisam-do-sada-šta-me-je-sprečilo\"\u003E\u003Ca href=\"#%C5%A1ta-mi-je-sada-potrebno-%C5%A1ta-ose%C4%87am-u-svom-telu-%C5%A1ta-je-ono-%C5%A1to-sam-htela-da-uradim-za-sebe-ali-nisam-do-sada-%C5%A1ta-me-je-spre%C4%8Dilo\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EŠta mi je sada potrebno? Šta osećam u svom telu? Šta je ono što sam htela da uradim za sebe ali nisam do sada? Šta me je sprečilo?\u003C\u002Fh2\u003E\n\u003Cp\u003ETo znači da ćemo otići ranije na spavanje ako sutradan treba ranije ustati, iako je gledanje zanimljivog filma primamljivija opcija. Ili je to možda odluka da isključimo notifikacije posle osam uveče i ne odgovaramo na poslovne mejlove kasno ili vikendom, ili provođenje više vremena sa ljudima koji nam prijaju. Briga o sebi je i davanje dozvole sebi da pojedemo još jedno parče torte ako nam se jede, a da pritom ne osećamo grižu savesti. U nekim slučajevima bi briga o sebi značila čuvanje sebe od emocionalnog prejedanja i dopiranje do srži problema koji hrana maskira. Takođe je i odmaranje, sednje u tišini, i ono što nam često teško pada – \u003Cstrong\u003Eneproduktivnost\u003C\u002Fstrong\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EBrinuti o sebi je provođenje vremena u prirodi, vežbanje, redovni obroci, hidratacija, dobar san, distanciranje od sadržaja ili osoba koji nas uznemiravaju, ili samo bivstvovanje u tišini, bez distrakcija kao što su telefon, kompjuter, TV.\u003C\u002Fp\u003E\n\u003Cp\u003EReći “ne”\u002F”ne mogu”\u002F”ne želim”\u002F”neću” kada nam je to potrebno, rezultat je rada na sebi i brige o sebi. Jasno komuniciranje svojih potreba drugima i postavljanje granica, takođe.\u003C\u002Fp\u003E\n\u003Cp\u003EOdlazak kod stručne osobe po pomoć (psihoterapeuta, psihijatra), jedna je od najvećih self-care tehnika koju možemo primeniti.\u003C\u002Fp\u003E\n\u003Cp\u003EBriga o sebi ne zahteva novac, već vreme i posvećenost, autentičnost i iskrenost prema sebi.\u003C\u002Fp\u003E\n\u003Cp\u003EBrinuti o sebi nije lak zadatak, i nije nešto što dolazi preko noći. To je posao koji zahteva svakodnevnu uključenost i svesnost kao i menjanje određenih nezdravih navika. Svaka promena zahteva vreme i prirodno je da ćemo povremeno nailaziti na otpor. Lakše je pred spavanje biti na društvenim mrežama nego meditirati jer jedno ne zahteva preveliku koncentraciju, dok drugo da. Ali nekada je pravi izbor u početku težak, a ne lak, i nikada nije kasno da počnemo da vodimo računa o najvažnijoj osobi u našem životu a to smo mi sami.\u003C\u002Fp\u003E\n\u003Cp\u003EAleksandra Biberdžić\u003C\u002Fp\u003E\n","humanTime":"27.01.2022","datetime":"2022-01-27T00:00:00.000Z","timeToRead":4}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
