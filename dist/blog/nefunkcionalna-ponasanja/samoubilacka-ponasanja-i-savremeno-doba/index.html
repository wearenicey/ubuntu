}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fnefunkcionalna-ponasanja\u002Fsamoubilacka-ponasanja-i-savremeno-doba\u002F","name":"Aloo","title":"Samoubilačka ponašanja i savremeno doba","metaDesc":"Kako možemo identifikovati uzroke i razgovarati o samoubilačkim idejama i ponašanju u modernom dobu","category":{"title":"Nefunkcionalna ponašanja"},"image":"samoubilacka-ponasanja-i-savremeno-doba.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Ako „porast samoubistava“ i „porast depresije“ među mladima postoje, ne bih decidno tvrdio da su u prostoj uzročno-posledičnoj vezi...","imageTwo":{"path":"\u002Fsamoubilacka-ponasanja-i-savremeno-doba.jpg","alt":"ruka spasa"},"content":"\u003Cp\u003EIstina je da nemamo podatke za Srbiju, ali podaci iz SAD navode da su dva glavna uzroka smrti među mladima samoubistva i slučajne povrede, među kojima dominiraju saobraćajne nesreće. Slušam svoju okolinu i često čujem pitanje – da li „porast samoubistava“ ima veze sa „porastom \u003Cstrong\u003Edepresije\u003C\u002Fstrong\u003E među mladima“. Ako „porast samoubistava“ i „porast depresije“ među mladima postoje, ne bih decidno tvrdio da su u prostoj uzročno-posledičnoj vezi, pogotovo zbog činjenice da su istraživanja pokazala da su samoubistva povezana sa depresivnim, \u003Cstrong\u003Eanksioznim\u003C\u002Fstrong\u003E, bipolarnim poremećajem, shizofrenijom i drugim psihotičnim poremećajima, zloupotrebom supstanci, telesnim poremećajima kao što su hronični umor i rak, itd. Priznajem, ne raspolažem podacima o trendu rasta dve promenljive na koje smo se okomili, pogotovo ne kada je u pitanju Srbija. Ali postavljam sebi pitanje: da li su samoubistva učestalija ili vidljivija?\u003C\u002Fp\u003E\n\u003Cp\u003EVratimo se na brzinu života, količinu informacija koje svakodnevno obrađujemo, na nestabilnost okoline, bezbroj uloga koje možemo igrati i u kojima možemo nesvesno i\u002Fili nevoljno ostati. Zajednički imenilac za sve ovo bi bio veliki broj nepotpunih, neautentičnih kontakata koji se nikada ne ostvaruju do kraja, koji nikad ne dovode do zadovoljenja naših „nasušnih“ potreba. Video sam na sebi, na drugima, a čuo svedočenja svojih predavača, mentora, da ovakav život u kom nam se nude bezbrojni sadržaji dovodi do umora, anksioznosti, nezadovoljstva, pa i depresivnog raspoloženja.\u003C\u002Fp\u003E\n\u003Cp\u003EDa bi neki kontakt, neka aktivnost doveli do zadovoljenja naših potreba, do našeg rasta, isceljenja, ili koje god ime dajemo efektima koji dovode do našeg normalnog\u002Fboljeg funkcionisanja, mora postojati prostor da se nakon zadovoljenja potrebe iz te aktivnosti povučemo, „osamimo se“ (ne uvek bukvalno), da bismo asimilovali ono što smo iz odnosa dobili.\u003C\u002Fp\u003E\n\u003Cp\u003EMožemo sebi postaviti pitanje: Da li smo ikada sreli osobu koja je aktivna, svestrana, ambiciozna (a koja nije pokazivala neki poremećaj ličnosti, npr. narcistički), zabavna, a da smo saznali (kroz manje-više pouzdane glasine ili kroz razgovor sa tom osobom) da je ta osoba nezadovoljna, umorna, neobično napeta? Čak i ako smo imali samo neki nejasan osećaj koji nam to govori, potrebno je da se oslonimo na njega jer uglavnom ne laže. Postoji više vrsta samodestruktivnog ponašanja – koje je često „ventil“ za tenziju. Među njima se nalazi i preterano brza vožnja (eno je gore među glavnim uzrocima smrti kod mladih!). Ljudi se ubijaju (kako ružno zvuči prethodna sintagma) ne samo zbog tuge, koju uglavnom šire mase poistovećuju sa depresijom, već zbog nepodnošljive napetosti, umora, besmisla, praznine koja se mora po svaku cenu popuniti senzacijama. Sećam se iznenadnih smrti Krisa Kornela (Soundgarden) i Čestera Beningtona (Linkin Park). Nekoliko sati pre svojih samoubistava snimljeni su agilni, aktivni, u prividno sjajnom stanju. Nekoliko sati kasnije su se obesili. Čitao sam svedočenja ljudi koji su se lečili od depresije, i bili godinama bez simptoma. Jednog dana, kada je sve bilo u redu, došao im je impuls da izvrše samoubistvo. Situaciju dodatno komplikuje zloupotreba benzodiazepina koja omogućava impulsima da prosto izbiju iz nas i urade nešto „umesto nas“...\u003C\u002Fp\u003E\n\u003Cp\u003EUkratko, samoubistva ne možemo objasniti jednom kliničkom kategorijom, a takođe moramo gledati i u duh vremena u kom živimo, količinu informacija koje obrađujemo, količinu obaveza i aktivnosti u koje ulazimo, a koje nikada ne možemo stvarno dovršiti.\u003C\u002Fp\u003E\n\u003Cp\u003EKada razmišljamo o tome kako bismo mogli sprečiti samoubistva, često se setimo SOS linija. Istraživanja pokazuju da ne postoji jasan dokaz o efikasnosti SOS linija za prevenciju samoubistava, ali isto pokazuju da mogu pomoći ljudima u brojnim krizama (ne nužno suicidnim). Ipak, ako samoubistvo gledamo u kontekstu dela koje pojedinac čini usled „brojnih kriza“, nameće se zaključak da prisustvo SOS telefona definitivno ne šteti. Nijedna intervencija ne može stajati izolovana, ona treba da bude deo šireg programa za prevenciju samoubistava. Ukoliko intervencija stoji izolovana, ima malu šansu da pokaže bilo kakav uspeh. \u003Cstrong\u003EPsiholozi, psihoterapeuti\u003C\u002Fstrong\u003E, istraživači i teoretičari, svi će se složiti da je potrebno organizovati prevenciju samoubistava na više nivoa, od opšteg do personalizovanog. Bertolet navodi neke postupke – uskraćivanje sredstava koje mogu dovesti do samoubistava, tretman osoba sa psihičkim problemima, obuka primarnih zdravstvenih radnika, programi organizovani u školama. Podsećam, izolovana metoda ima male šanse da pokaže rezultate. Još treba dodati kako je potrebno da stanovništvo razvija osećaj za to kada druga osoba „ispada iz koloseka“. Da ne posežemo za gotovim rešenjima: „Treba da treniraš“; „Idi radi nešto“; „Klin se klinom izbija“; „Izađi malo“; „Izdrži“; „Nemoj tako (da razmišljaš)“.\u003C\u002Fp\u003E\n\u003Cp\u003EHteo bih da pomenem nešto što se tiče ličnog iskustva, a može biti korisno pri razmatranju motiva i uzroka samoubistva. U poslednjih nekoliko godina, imao sam susret sa dve suicidne osobe. Prva je uspela u svojoj nameri, a drugu je već slabo telo izdalo pre nego što je mogla da izvrši samoubistvo. Ono što mi je druga osoba samo nekoliko nedelja pre smrti pričala, saželo bi se ovako: „Sedim, smorim se, i poželim da se ubijem. Osetim veliku napetost, i samo želim da se ubijem. Ja na samoubistvo gledam kao na dugme na TV-u, koje kad pritisneš, sve prestane“. Kad sam je pitao kakva je to napetost, govorio mi je da ne zna, da samo ima neviđeni oblik tenzije koje bi se rešio samo samoubistvom.\u003C\u002Fp\u003E\n\u003Cp\u003EŽelim da kažem da postoji mnogo „nijansi“ samoubistava. Nekom prethode ideje, misli, planovi (ponekad detaljni), nekima prethode samo ideje, nekima ni to, već neka napetost, neki neizdrživi haos čiji uzroci mogu biti brojni. O njima sam spekulisao tokom ovog teksta. Da ih ponovim: Previše stimulusa, zadataka, društvenih situacija, izolovanost, iscepkanost u fragmente; ponekad ne znamo šta tačno radimo iako imamo radno mesto, imamo brojno društvo, deset mesta na koja možemo da izađemo, brojni su kanali komunikacije, a čitavu priču komplikuju i brojna nametnuta rešenja i uzori kojih nismo svesni, zbog čega gubimo granicu između toga šta smo mi, a šta je drugi, šta je naša autentična želja, a šta je tuđe gotovo rešenje koje nam se umeće, a mi ga prihvatamo u težnji da bismo sebi osigurali mesto na ovom svetu. Podsetilo me je ovo na reči Viktora Frankla, egzistencijalnog psihoterapeuta: „Kada osoba ne može da pronađe dubok osećaj smisla, ona sebi odvlači pažnju zadovoljstvima.“ U svakom slučaju, šanse za smisao su nam manje, izbor zadovoljstava preveliki.\u003C\u002Fp\u003E\n\u003Cp\u003ESmatram da je bitno da gledamo na svet kakav jeste i na ljude kakvi jesu u kontekstu tog sveta. Svi teže zadovoljenju svojih potreba i ujedno imaju sposobnost da rastu kroz odnos s okolinom. Gde su zakočeni, gde su osujećeni, preplavljeni? Sama svesnost o tome kako se ljudsko biće i njegova okolina prepliću na beskonačan broj nivoa, lekovito deluje na našu sposobnost opažanja, a kada dobro opažamo znaćemo na vreme kome da pružimo ruku.\u003C\u002Fp\u003E\n\u003Cp\u003EStevan Stevanović\u003C\u002Fp\u003E\n","humanTime":"13.01.2022","datetime":"2022-01-13T00:00:00.000Z","timeToRead":5}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
