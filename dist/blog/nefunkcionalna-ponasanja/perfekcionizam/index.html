}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fnefunkcionalna-ponasanja\u002Fperfekcionizam\u002F","name":"Aloo","title":"Perfekcionizam","metaDesc":"Svi smo mi pomalo perfekcionisti. Stalo nam je do toga da posao uradimo najbolje što možemo...","category":{"title":"Nefunkcionalna ponašanja"},"image":"perfekcionizam.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Svi smo mi pomalo perfekcionisti. Stalo nam je do toga da posao uradimo najbolje što možemo...","imageTwo":{"path":"\u002Fperfekcionizam.jpg","alt":"perfekcionizam"},"content":"\u003Cp\u003E(prvi deo)\u003C\u002Fp\u003E\n\u003Cp\u003ESvi smo mi pomalo perfekcionisti. Stalo nam je do toga da posao uradimo najbolje što možemo i da se prikažemo u najboljem svetlu. Tokom ljudske istorije, ova strategija nam je omogućavala preživljavanje, podsticala nas je da usavršavamo oruđa za borbu, istaknemo se tako da postanemo privlačniji suprotnom polu i obezbedimo opstanak gena. Međutim, kadgod bi neka strategija podlegla pod „tiraniju moranja“, izgubila bi svoju adaptivnu vrednost i postala disfunkcionalna. Visoki standardi mogu delovati podsticajno i pomoći nam da ostvarimo svoje potencijale, ali ukoliko postanu previsoki dovode do sasvim suprotnog efekat, a to je da savršeno nikad ne postane svršeno. \u003C\u002Fp\u003E\n\u003Ch2 id=\"zdravi-i-nezdravi-perfekcionizam\"\u003E\u003Ca href=\"#zdravi-i-nezdravi-perfekcionizam\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EZdravi i nezdravi perfekcionizam\u003C\u002Fh2\u003E\n\u003Cp\u003EOdređeni autori prave razliku između zdravog i nezdravog perfekcionizma dok se drugi zalažu za to da se pojmovi razdvoje, na primer, na izvanrednost koja vodi ka ostvarivanju naših potencijala i perfekcionizam koji je viđen isključivo kao negativan. U zdravom perfekcionizmu zadržavamo želju da stvari koje su nam važne radimo na najbolji mogući način, postižemo rezultate, i istovremeno sebe doživljavamo kao vredna ljudska bića, čak i onda kada naše ponašanje nije praćeno uspehom. Međutim, u nezdravom perfekcionizmu delamo pod dejstvom onoga što je Albert Elis, utemeljivač REBT-a, nazvao „moranija“ i naše ponašanje dobija oblik prisile. Kad stremimo ka izvanrednosti, otvorena nam je mogućnost da u pojedinim situacijama ne dajemo sve od sebe, dok kod perfekcionizma taj izbor izostaje. \u003C\u002Fp\u003E\n\u003Ch2 id=\"odlike-negativnog-perfekcionizma\"\u003E\u003Ca href=\"#odlike-negativnog-perfekcionizma\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EOdlike negativnog perfekcionizma\u003C\u002Fh2\u003E\n\u003Cp\u003ETo nas dovodi do jedne od prvih odlika (negativnog) perfekcionizma a to je nedostatak fleksibilnosti. Perfekcionista je neko ko je odrastao uz visoka očekivanja, kritiku, ogroman stepen kontrole i poruku da postoji samo jedan ispravan način da se nešto uradi. Ciljevi koje sebi postavlja mogu biti nerealistični, tako da nijedno ljudsko biće ne bi moglo da ih ostvari, ili bi zahtevali toliko rada i truda da se postavlja pitanje koliko bi imalo smisla ostvariti ih. Dakle, kod perfekcioniste izostaje prioritizacija i svakoj aktivnosti se pridaje podjednaka važnost, što ima za posledicu da se jako puno vremena zapravo gubi na manje značajne ili čak beznačajne radnje. Ukoliko se često primenjuje u bilo kojoj životnoj sferi – u poslu, govoru, pisanju, u sferi fizičkog izgleda ili zdravlja – ovakvo ponašanje vodi u konstantan osećaj iscrpljenosti i život bez igre i spontanosti. \u003C\u002Fp\u003E\n\u003Ch2 id=\"kako-sam-posato-perfekcionista\"\u003E\u003Ca href=\"#kako-sam-posato-perfekcionista\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKako sam posato perfekcionista?\u003C\u002Fh2\u003E\n\u003Cp\u003EKad se rodimo, naš opstanak u potpunosti zavisi od dobre volje drugih a da toga nismo ni svesni. Tokom detinjstva, međutim, postajemo sve svesniji nemogućnosti da se sami staramo o sebi, a roditeljska ljubav postaje direktno povezana s našim preživljavanjem tako da mi vrlo rano naučimo šta je potrebno da radimo da ne bismo bili odbačeni. Tako da je perfekcionizam pozicija koju smo dobrim delom naučili još dok smo bili deca i koja nas prisiljava da sve što radimo radimo pod pritiskom i stresom. On može biti posledica učenja po modelu, u smislu da smo imali rigidne roditelje ili na neki drugi način struktuisano okruženje, ili može biti deo neke društvene vrednosti, kao što je to slučaj, na primer, s Japanom. Uslovljavanje ljubavi uglavnom nije eksplicitno. Retko koji roditelj će svom detetu direktno reći: „Voleću te samo ako imaš sve petice“, ali će to na različite načine pokazati. Perfekcionizam može biti i posledica toga što smo kao deca preuzimali uloge kojima nismo bili dorasli i upravo zbog toga što im nismo dorasli smo postavili sebi previsoke standarde. Dete koje je moralo da se stara o drugoj deci, o odraslim članovima ili da miri roditelje, nauči da je jedini način da se nosi sa vlastitom anksioznošu taj da obuhvati svaki aspekt situacije i da sve kontroliše.\u003C\u002Fp\u003E\n\u003Cp\u003EDarja Pačevski\u003C\u002Fp\u003E\n","humanTime":"27.11.2021","datetime":"2021-11-27T00:00:00.000Z","timeToRead":3}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
