}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fnefunkcionalna-ponasanja\u002Fprokrastinacija-i-sta-sa-njom\u002F","name":"Aloo","title":"Prokrastinacija i šta sa njom?","metaDesc":"O prokrastinaciji i kako se izboriti sa njom: nedovršen master rad, gomila neodgovorenih mejlova sa posla...","category":{"title":"Nefunkcionalna ponašanja"},"image":"prokrastinacija.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Svima nam je poznat sledeći scenario:iz ćoška sobe vreba započet nedovršen master rad, gomila neodgovorenih mejlova sa posla...","imageTwo":{"path":"\u002Fprokrastinacija.jpg","alt":"prokrastinacija"},"content":"\u003Cp\u003ESvima nam je poznat sledeći scenario: iz ćoška sobe vreba započet nedovršen master rad, gomila neodgovorenih mejlova sa posla, veš za peglanje, podsetnik da napokon kreneš u teretanu… najednom, sve deluje preče, hitnije i bitnije – moraš da prošetaš psa, opereš kosu, završiš započetu epizodu serije, pogledaš šta ima na instagramu… dok nezavršeni zadaci sa početka čekaju „bolji momenat“. Ovakav način izbegavanja i odlaganja obaveza nazivamo prokrastinacijom.\u003C\u002Fp\u003E\n\u003Cp\u003EProkrastinacija se definiše kao svesno i namerno odlaganje obaveza bez pravog razloga, uprkos svesti da takvo odlaganje nosi sa sobom negativne posledice. Sama reč, prevedena sa latinskog, znači „pomeriti za sutra“ i oslikava upravo naviku da za “sutra“ odlažemo, bez realnog razloga, sve one obaveze i zadatke koje percipiramo kao teške, dosadne, izazovne. Najprepoznatija i najistraživanija je akademska prokrastinacija – ona koja se odnosi na akademski kontekst i obaveze vezane za isti – spremanje ispita, pisanje seminarskih, diplomskih i master radova i sl. Različita ispitivanja upućuju da čak do 70% studenata izjavljuje da su skloni ovakvom načinu izbegavanja i odlaganja obaveza, dok 50% njih prokrastinaciju smatra konstantnom pojavom u svom životu i vidi je kao izvor velikih problema.\u003C\u002Fp\u003E\n\u003Ch2 id=\"zbog-čega-proskrastiniramo\"\u003E\u003Ca href=\"#zbog-%C4%8Dega-proskrastiniramo\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EZbog čega proskrastiniramo?\u003C\u002Fh2\u003E\n\u003Cp\u003ESa psihološke tačke gledišta, razlozi zbog kojih prokrastiniramo su različiti i postoji više teorijskih okvira kojima se objašnjavaju uzroci i posledice ovakvog oblika ponašanja. Neki autori smatraju da je za prokrastinaciju odgovoran princip zadovoljstva – odnosno sklonost ljudi da odlažu negativne emocije odlaganjem zadataka koje percipiraju kao stresne. Kako se rok za izvršenje nekog zadatka približava, nivo anksioznosti raste, zadatak odlažemo kako bismo umanjili anksioznost, što dovodi do kratkotrajnog olakšanja, ali onda dolazi do griže savesti i krivice koje ponovo povišavaju anksioznost – koju umanjujemo ponovnim udaljavanjem od zadatka odnosno izvora anksioznosti – što nas vodi u „začarani krug“ prokrastinacije.\u003C\u002Fp\u003E\n\u003Cp\u003EIako uzroci prokrastinacije mogu biti različiti i zavise od individualnih, kontekstualnih pa čak i kulturoloških razlika, kao najčešći se pominju: apstraktni ciljevi, preplavljenost zadatkom, strah od negativnog fidbeka, strah od neuspeha, perfekcionizam, nedostatak motivacije, manjak energije, percipirani nedostatak kontrole. Sklonost ka prokrastinaciji može biti i posledica mentalnih poremećaja kao što su \u003Ca href=\"\u002Fblog\u002Fanksioznost-i-anksiozni-poremecaji\u002Fsta-je-aksioznost\u002F\"\u003Eanksioznost\u003C\u002Fa\u003E, \u003Ca href=\"\u002Fblog\u002Fdepresija\u002Fdepresivna-anskiozna-stanja-danas-licna-zapazanja\u002F\"\u003Edepresija\u003C\u002Fa\u003E i poremećaj pažnje. Ovde ćemo predstaviti četiri česta uzroka prokrastinacije i predloge za njihovo prevazilaženje.\u003C\u002Fp\u003E\n\u003Ch2 id=\"četiri-uzroka-prokrastinacije\"\u003E\u003Ca href=\"#%C4%8Detiri-uzroka-prokrastinacije\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EČetiri uzroka prokrastinacije\u003C\u002Fh2\u003E\n\u003Col\u003E\n\u003Cli\u003ESTRAH OD NEUSPEHA\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EStrah od neuspeha može biti vezan za sam zadatak – možda nismo sigurni da zadatak uopšte možemo da ispunimo i nemamo dovoljno znanja – ali i za percipirane posledice neuspeha – negativni fidbek drugih, lošu ocenu, kritiku nadređenih i slično. Izbegavanjem zadatka na ovaj način, izbegavamo rizik i suočavanje sa potencijalnim neuspehom i njegovim posledicama – ukoliko ni ne pokušam ne mogu pogrešiti! Važan korak za prevazilaženje straha od neuspeha je prepoznavanje onoga čega se tačno plašimo. Nakon toga sledi uviđanje i prihvatanje činjenice da se greške dešavaju i da većina greški i neuspeha nisu fatalni – uglavnom ih je moguće ispraviti i nemaju dalekosežne posledice. Kada smo prepoznali i imenovali strah, prihvatili ga kao ne-tako-strašnu opciju, ostaje nam da se s njim suočimo uz strategije koje nam mogu pomoći – možemo se dobro pripremiti, početi od onoga što nam je poznato i u šta smo sigurni, raščlaniti zadatak na manje delove i slično.\u003C\u002Fp\u003E\n\u003Col start=\"2\"\u003E\n\u003Cli\u003EPERFEKCIONIZAM\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EIako uglavnom percipiran kao pozitivna osobina, \u003Ca href=\"\u002Fblog\u002Fnefunkcionalna-ponasanja\u002Fperfekcionizam\u002F\"\u003Eperfekcionizam\u003C\u002Fa\u003E često stoji na putu efikasnosti. Budući da ga je nemoguće uvek dostići i biti najbolji u svemu, u osnovi perfekcionizma nailazimo na nerealistična očekivanja. Perfekcionisti su skloni odlaganju obaveza i zadataka usled čekanja „pravog, savršenog momenta“ koji, naravno, nikada ne dođe. Jedan od načina prevazilaženja prokrastrinacije prouzrokovane perfekcionizmom je menjanje „sve ili ništa“ pristupa „sve ili nešto“ pristupom. Neki zadaci su preteški, neki nedovoljno inspirativni, neki jednostavno ne mnogo važni da bi bili perfektno urađeni – dovoljno je samo da budu „OK“ i završeni. Početi i obaviti zadatak nekada je sam po sebi dovoljno veliki uspeh bez obzira na rezultat.\u003C\u002Fp\u003E\n\u003Col start=\"3\"\u003E\n\u003Cli\u003EMANJAK ENERGIJE\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EČest uzrok prokrastinacije može biti i „manje komplikovan“ od prethodnih – jednostavno nekada nemamo dovoljno energije. Ukoliko se osećamo umorno, bezvoljno, bez energije – manja je verovatnoća da ćemo prionuti na bilo koji zadatak a pogotovo onaj koji doživljavamo kao komplikovan ili dosadan. Ukoliko uzrok snižene energije nije medicinske prirode, promene u životnom stilu i usvajanje zdravijih navika mogu pomoći – redovno spavanje, zdraviji i redovniji obroci, vežbanje i slično.\u003C\u002Fp\u003E\n\u003Col start=\"4\"\u003E\n\u003Cli\u003ENEDOSTATAK FOKUSA\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003ETeškoće u koncentraciji i prokrastinacija usko su povezani – na primer, osobe sa dijagnostikovanim poremećajem pažnje teško započinju zadatke, a kada ih započnu imaju problem sa planiranjem, određivanjem prioriteta i istrajnošću. Iako najverovatnije nemamo dijagnostikovan poremećaj pažnje, često se suočavamo sa teškoćama u započinjanju i izvršavanju komplikovanih , nezanimljivih i zadataka koji zahtevaju visok nivo koncentracije i održavanja fokusa. Rešenje može biti u kontrolisanju i upravlju potencijalnim distrakcijama: ostaviti telefon i druge izvore distrakcije u drugoj prostoriji, zadatke podeliti na manje, vremenski ograničene segmente, praviti češće pauze, i slično.\u003C\u002Fp\u003E\n\u003Cp\u003EProkrastinacija predstavlja čest i normalan oblik ponašanja kojim manje prijatne, dosadne ili teške zadatke odlažemo iz najrazličitijih razloga. Iako normalna pojava, ovakakav obrazac odlaganja obaveza često može odvesti u začarani krug hronične prokrastrinacije koja dovodi do velikih poteškoća u akademskoj ili profesionalnoj karijeri, ali i u svakodnevnom životu. Za prevazilaženje prokrastinacije važno je prepoznati je, razumeti zašto prokastriniramo – prepoznati uzroke i posledice, i naposletku, naučiti i usvojiti strategije koje će nam pomoći da lakše i efikasnije pristupimo rešavanju zadataka i obaveza, bez nepotrebnih odlaganja.\u003C\u002Fp\u003E\n\u003Cp\u003EIva Petronijević\u003C\u002Fp\u003E\n","humanTime":"27.11.2021","datetime":"2021-11-27T00:00:00.000Z","timeToRead":4}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
