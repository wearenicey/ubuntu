}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fnefunkcionalna-ponasanja\u002Fzabrana-na-zadovoljstov\u002F","name":"Aloo","title":"Zabrana na zadovoljstvo","metaDesc":"Zabrana na zadovoljstvo je koncept koji zaista postoji, i objašnjava širok spektar ponašanja","category":{"title":"Nefunkcionalna ponašanja"},"image":"zabrana.webp","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Zabrana na zadovoljstvo je koncept koji zaista postoji, i objašnjava širok spektar ponašanja","imageTwo":{"path":"\u002Fzabrana.webp","alt":"samopovređivanje čoveka"},"content":"\u003Cp\u003EČitaocu naslov može zvučati paradoksalno i može ga navesti da pomisli da je u pitanju greška, ali nije to slučaj. Zabrana na zadovoljstvo je koncept koji zaista postoji i objašnjava širok spektar ponašanja, emocija i razmišljanja koja karakterišu pojedinca sa ovom Zabranom.\u003C\u002Fp\u003E\n\u003Cp\u003EZabrane su maladaptivna uverenja koja nastaju rano tokom razvoja, utiču na opažanje sebe, drugih i sveta, a sastoje se kako od emocija, tako i kognicije. Tako kompleksne, utiču na razne sfere života pojedinca i kompromituju kvalitet života osobe. Sveprožimajuće su i imaju uticaj na odnose koje gradimo, na odluke koje donosimo, kao i na izbore koje pravimo. Zabrane formiramo na osnovu raznih iskustva tokom detinjstva, pri čemu postaju deo nas, tako što određuju kako se osećamo, kako se odnosimo prema drugima i kako razmišljamo.\u003C\u002Fp\u003E\n\u003Cp\u003ENeki klijenti se javljaju na terapiju i kao neželjeno stanje navode da ne uspevaju da pronađu zadovoljstvo ni u čemu, kao i da postoji niz poteškoća kada je ova emocija u pitanju.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EZadovoljstvo\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EPo definiciji zadovoljstvo je osećanje koje subjekt oseća kada procenjuje da je zadovoljio neku svoju važnu želju.\u003C\u002Fp\u003E\n\u003Cp\u003EIz ovakve definicije možemo se zapitati - zašto neko ne bi želeo da zadovolji neku svoju važnu želju?\u003C\u002Fp\u003E\n\u003Cp\u003EMeđutim, Zabrana na zadovoljstvo može nastati iz mnoštva situacija iz kojih još kao deca zaključimo da je \"bolje\" da ne osećamo ovu emociju. Uzroci takvih zaključaka mogu biti verbalni ili neverbalni, porukama koje nam roditelji upućuju, gestikulacijom na neko naše razmišljanje ili podržavanjem određenog ponašanja, dok bi neko drugo, koje žele da iskorene, ignorisali ili kažnjavali. Osim toga, jedan od najučestalijih načina sticanja zabrana je i učenje po modelu. Kao deca, uglavnom \"poverujemo\" u poruke koje dobijamo od značajnih osoba ili oponašamo ono što oni rade, što nam kasnije može stvarati mnogobrojne probeme.\u003C\u002Fp\u003E\n\u003Cp\u003EKod Zabrane na zadovoljstvo karakteristično je i da dete tokom odrastanja posmatra roditelje koji se konstantno odriču svih zadovoljstava i žrtvuju se i u situacijama kada to nije neophodno. Odnos roditelja prema njihovom sopstvenom zadovoljstvu može uticati na to da ova potreba bude shvaćena kao predmet osude i stida.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EŠta stoji iza Zabrane na zadovoljstvo?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EUverenja koja su razlog za suzbijanje ovog osećanja su razna... Ponekad ljudi mogu verovati da bi prepuštanje zadovoljstvu dovelo do odustajanja od ostvarenja ciljeva, drugi strahuju da bi na taj način narušili do tada uspostavljen autoritet i moć. Neretko nam dolaze klijenti koji imaju doživljaj da moraju mnogo da rade, bez uživanja, kako bi postigli ciljeve kojima teže, jer veruju da je svaki odmor sinonim za lenjost i potencijalno znači odustajanje od cilja. Takođe, često uverenje ljudi je da bi ako bi dopustili sebi uživanje, imali poteškoća sa ponovnim započinjanjem sa radom i obavezama, te da bi bili preplavljeni principom zadovoljstva, nad principom realnosti. Ponekad od ljudi čujemo i to da nisu postigli sve što su želeli – te da nije prihvatljivo da ugode sebi u ovom trenutku. Vrlo često, prisutno je i magijsko uverenje, koje smo i kulturološki usvojili, a zbog koga verujemo da bi nakon osećanja zadovoljstva usledila neka nesreća, što možemo potkrepiti i rečenicama koje smo slušali kroz odrastanje, a jedna od njih je: \"Nemoj da se smeješ – plakaćeš\". Na taj način pogrešno smo zaključili da možemo \"kontrolisati\", predvideti, budućnost, a ono što je još važnije – uticati na potencijalne nesreće koje nam se mogu desiti i \"sprečiti ih\". Katkad klijenti strahuju da bi pokazivanje zadovoljstva izazvalo zavist društva, a ponekad i mržnju, te biraju da ga ne manifestuju.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EUticaj kulture\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EČini se da je u balkanskim državama Zabrana na zadovoljstvo česta, čemu svakako doprinosi i \u003Cem\u003Esindrom balkanske mame\u003C\u002Fem\u003E gde žene često sve svoje potrebe podređuju članovima porodice i konstatno se \"psihološki\", a neretko i na druge načine žrtvuju. Potreba za zadovoljstvom je prirodna i jaka, a jedan od najčešćih uzroka kojim doživljaj zadovoljstva sprečavamo je osećaj krivice, koji ne dozvoljava prirodnim impulsima da se slobodno izraze. U sredini u kojoj dobijamo poruku da je osećaj ličnog zadovoljstva beskoristan i kada nemamo očekivanja da će naše posezanje za hedonističkim aktivnostima biti prihvaćeno i značajno za okruženje, dolazi do prigušivanja ovih potreba i doživljaja da pokazivanje naše želje nije prikladno. U ovom procesu se odričemo potrebe koju drugi smatraju neprihvatljivom, kako ne bismo bili odbačeni.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EPromena uverenja i ponašanja\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EPoruku da je lično zadovoljstvo nepotrebno i suvišno dobili smo na već pomenute razne načine: od roditelja sa pomenutom Zabranom, od okruženja ili na osnovu ličnih iskustava i, u skladu sa istom, očekivano je da svako ugađanje sebi bude praćeno osećanjima krivice, koji utiču na doživljaj neadekvatnosti. Može se desiti da ćete postepeno isključivati sve aktivnosti koje bi mogle da vam pruže neki vid zadovoljstva, do te mere da svoje želje i potrebe potpuno zanemarite i potisnete. Potreba za užitkom je veoma snažna i svi je osećaju, ali ako smo odrastnjem bili iznova izlagani osujećenju naših želja, vrlo verovatno da ćemo formirati pogrešna uverenja o tome da je uživanje loše, pri čemu možemo početi da potiskujemo sopstvene impulse i izgubiti kontakt sa time šta nas zaista usrećuje.\u003C\u002Fp\u003E\n\u003Cp\u003EMeđutim, prirodni impuls čoveka da teži zadovoljstu, obezbediće zadovoljenje želja i potreba, ali u situacijama kad su želje sputane, te iste potrebe mogu biti zadovoljene na neke neposredne načine, kroz sekundarna zadovoljstva poput hrane, droge, alkohola, promiskuiteta…\u003C\u002Fp\u003E\n\u003Cp\u003ETokom psihoterapijskog procesa potrebno je prevazići ovakve zabrane i preispitati netačna uverenja koja nisu korisna, smanjuju kvalitet života, kao i posvetiti se otkrivanju autentičnih potreba i želja, koje su do sada bile zanemarene. Razrešenje ove Zabrane pružiće mogućnost da, možda po prvi put, živimo život bez Zabrana, ograničenja ili uverenja koje smo rano usvojili i koje su nam na tom uzrastu bile neophodne kako bismo se osećali prihvaćeno i voljeno. Potrebno je da preispitamo obrasce funkcionisanja i još jednom ih testiramo u realnosti i vidimo da li je takvo ponašanje i dalje funkcionalno.\u003C\u002Fp\u003E\n\u003Cp\u003ENaš zadatak i odgovornost jeste da, samostalno ili uz pomoć stručnog lica, prepoznamo pomenuta ograničenja, disfunkcionalne obrasce ponašanja, kao i iracionalna uverenja i potom dođemo do spoznaje da imamo pravo na svoj užitak i zadovoljstvo, da smemo da ugodimo sebi, kao i da je za ispunjen život neophodno da pored aktivnosti, izdvojimo vreme za odmor, bez osećanja krivice ili doživljaja da to ne zaslužujemo.\u003C\u002Fp\u003E\n\u003Cp\u003EAna Anđelković\u003C\u002Fp\u003E\n","humanTime":"13.05.2022","datetime":"2022-05-13T00:00:00.000Z","timeToRead":5}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
