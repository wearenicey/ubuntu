}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fnefunkcionalna-ponasanja\u002Fznaca-porodice-u-nastanku-i-resavanju-problema-zavisnosti\u002F","name":"Aloo","title":"KAD NAM KLIJENT PERFEKCIONISTA POKUCA NA VRATA","metaDesc":"Ljudi najčešće dođu na psihoterapiju kada želje iz spontanog i kreativnog dela njihove ličnosti počnu da pariraju njihovim strahovima.","category":{"title":"Nefunkcionalna ponašanja"},"image":"klijent.webp","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Ljudi najčešće dođu na psihoterapiju kada želje iz spontanog i kreativnog dela njihove ličnosti počnu da pariraju njihovim strahovima.","imageTwo":{"path":"\u002Fklijent.webp","alt":"A colorful building against a blue sky background"},"content":"\u003Cp\u003E„Svako ljudsko biće je, kad se sve uzme u obzir, oduvek i tokom čitave svoje prošlosti, radilo ono najbolje što je u tom trenutku moglo, i ne trebaju mu ni optužbe ni pridike ni od koga, pa čak ni od samog sebe. Ovo posebno važi za tebe.\"\u003C\u002Fp\u003E\n\u003Cp\u003E(Anonimni citat na zidu instituta koji su osnovali Petruška Klarkson, Brajan Dobson i Sju Fiš)\u003C\u002Fp\u003E\n\u003Cp\u003ELjudi najčešće dođu na psihoterapiju kada želje iz spontanog i kreativnog dela njihove ličnosti počnu da pariraju njihovim strahovima. Uloga psihoterapeuta je tada, kako to slikovito opisuje Mejvis Klajn, da još \u003Cem\u003Ejednom okrene ručku kako bi onaj lutak iz kutije konačno iskočio.\u003C\u002Fem\u003E Zdravo i patološko su relativni pojmovi i bazirani su na tome u kojoj meri referentni okvir dozvoljava osobi da efektivno funkcioniše i zadovolji svoje potrebe u interakciji s drugim ljudima i svetom. Razlika između ostvarivanja potencijala i traćenja života u besmislenoj rigidnosti i sujevernoj opsesivnosti leži u tome da se težnja ka izvanrednosti, odnosno zdrav perfekcionizam, fokusira na stvari koje imaju produktivni ishod, a ne na besmislene rituale koji održavaju anksioznost. A kako to postižemo u radu s klijentima koji u svemu što rade \u003Cem\u003Emoraju da budu savršeni\u003C\u002Fem\u003E?\u003C\u002Fp\u003E\n\u003Cp\u003EČesto se ljudi boje da odbace  \u003Ca href=\"\u002Fblog\u002Fnefunkcionalna-ponasanja\u002Fperfekcionizam\u002F\"\u003Eperfekcionizam\u003C\u002Fa\u003E jer veruju da ih njihovi visoki standardi štite od toga da im se čitav sistem ne raspadne, odnosno imaju pogrešno uverenje da bi ih odbacivanje tih standarda odvelo u haos. Najpre je važno da im pomognemo da shvate da je u pitanju „bure Danaida\". Danaide su, naime, bile kraljeve kćeri koje su prema grčkoj mitologiji u Donjem svetu ispaštale za svoje grehe tako što su do beskonačnosti vodom punile bure bez dna. Tako je i s perfekcionistima. Koliko god bilo dobro ono što su oni uradili, uvek će moći da bude bolje te će sve što budu radili nalikovati neprestanom punjenju bureta bez dna. Naime, s jedne strane mogu imati cilj koji je neostvariv, ali čak i kada je u pitanju ostvariv cilj, postavlja se pitanje koja bi bila cena tog i tolikog truda. Ukoliko funkcionišemo po principu da je sve što radimo istog prioriteta onda nam ne ostaje vreme za ostale stvari.\u003C\u002Fp\u003E\n\u003Cp\u003ERazvojni zadatak bi negde bio prihvatanje relativnosti vrednosti i redefinsanje vlastitih standarda u različitim sferama života prema stepenima njihove važnosti. Ono što klijenti često previde je da im očekivanje da „sve bude savršeno\" oduzima zabavu, radost, spontanost iz života i otežava povezivanje s drugima. Pritisak da sve „bude savršeno\", da se izgovori „savršena rečenica\" je najveća prepreka empatiji i saosećanju. Ako svu svoje energiju usmerimo na pronalažanje „prave\" reči, propustićemo priliku da zaista vidimo drugo biće i saosećamo sa njim. Otuda bi za „Budi savršen\" antiteza glasila ovako: „Budi ljudsko biće\". Dakle, ne nepromenljivo, rigidno, statično platonovsko božanstvo, nego čovek sa svim svojim vrlinama i manama, kome ništa ljudsko nije strano. Tokom psihoterapijskog procesa je cilj da ovakvi klijenti dobiju dozvolu „OK je da budeš to što jesi\", što bi značilo da razdvoje svoje biće od svog ponašanja, da svoju vrednost ne mere vlastitim postignućima i da prihvate i negativne aspekte sopstvene ličnosti. Ono što perfekcionisti često zaborave je da je njihov identitet daleko širi od rezultata njihovog delanja, odnosno da se ne mogu izjednačiti sa svojim proizvodom.\u003C\u002Fp\u003E\n\u003Cp\u003EKorisna pitanja na koja bi klijent trebalo da odgovori su:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Cstrong\u003EDa li je ovaj cilj moguće ostvariti?\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EDa li moram da ga ostvarim?\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EKoja bi bila cena toga?\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EMogu li da budem fleksibilan\u002Fa oko ovog standarda i prilagodim ga po potrebi?\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EKlijenti-perfekcionisti imaju specifična uverenja pomoću kojih održavaju svoj perfekcionizam. Na primer, mogu verovati da postoji samo jedan ispravan način da se operu sudovi. U tom slučaju ih učimo ABC modelu. Kada budu prepoznali emociju koju u njima izaziva situacija u kojoj nešto nije urađeno „kako treba\", lakše će doći do svojih misli i interpretacija koje stvaraju to neprijatno osećanje. Jedna od zgodnih tehnika može da bude i preispitivanje vrednosti u smislu toga šta ćemo sebi reći na samrtničkoj postelji i da li ćemo žaliti zbog toga što nam seminarski rad na drugoj godini studija nije bio bolji. Ili sastavljanje sopstvenog epitafa. Ukoliko bismo danas umrli, šta bi pisalo na našoj nadgrobnoj ploči? Za pojedine klijente je korisno i pisanje rada na temu „Zašto je dobro biti lenj?\"\u003C\u002Fp\u003E\n\u003Cp\u003EParalelno s menjanjem uverenja i njihovim presipitivanjem, treba da menjamo i ponašanje. Kultivisanje smeha, pa i šale na sopstveni račun iz „Ja sam OK, Ti si OK pozicije\", kao i uvođenje malo haosa u život, mogu biti dobar put za izlazak iz negativnog perfekcionizma. Budući da je jedini način da smanjimo strah taj da radimo ono čega se bojimo, poželjno je da se klijent upusti u male eksperimente kako bi shvatio da čak i kad pogreši svet nije prestao da postoji i da su možda neki od tih standarda, koje je primenjivao, zapravo nepotrebni. Uz to je potrebno i da razvija ukus za igru, spontanost, za to da uradi nešto iako mu deluje blesavo, odnosno da svoju energiju koja je u velikoj meri bila investirana na sve ono što se „mora\", preusmeri na ono što je zabavno. Kad bude radio stvari s manje stresa, daleko će više uživati u njima a ponekad će one ispasti čak i mnogo bolje.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EMindfulness\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E vežbe takođe mogu biti korisne u radu na perfekcionizmu. Bilo da odaberemo vežbu u kojoj će klijent lagano jesti zrna suvog grožđa, vežbe disanja ili skeniranja delova tela, njihov cilj je da usporimo, povratimo fokus, i doživimo život na neosuđujući, prihvatajući način, bez potrebe da stalno nešto postižemo. Termin \u003Cem\u003Eneosuđujuići\u003C\u002Fem\u003E se odnosi na doživljaj koji isključuje bilo kakvo procenjivanje. Dok se \u003Cem\u003Eprihvatajući\u003C\u002Fem\u003E odnosi na to da pustimo da se dogodi šta god treba da se dogodi. Ne postoji nikakvo pravilo oko toga kako da se primenjuju ove vežbe, koje emocije treba da se osećaju ili koje misli treba da se misle. \u003Cem\u003EMindfulness\u003C\u002Fem\u003E nas podstiče na to da misli posmatramo samo kao misli (a ne kao činjenice).\u003C\u002Fp\u003E\n\u003Cp\u003EDarja Pačevski\u003C\u002Fp\u003E\n","humanTime":"28.04.2022","datetime":"2022-04-28T00:00:00.000Z","timeToRead":5}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script
