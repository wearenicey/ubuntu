}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fnefunkcionalna-ponasanja\u002Fzasto-ljudi-razvijaju-sabotazne-obrasce-ponasanja\u002F","name":"Aloo","title":"Zašto ljudi razvijaju samosabotažne obrasce ponašanja?","metaDesc":"Samosabotaža je jedan od načina na koji izbegavamo suočavanje sa našim stvarnim ili zamišljenim nedostacima.","category":{"title":"Nefunkcionalna ponašanja"},"image":"sabotaza.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Samosabotaža je jedan od načina na koji izbegavamo suočavanje sa našim stvarnim ili zamišljenim nedostacima.","imageTwo":{"path":"\u002Fsabotaza.jpg","alt":"A colorful building against a blue sky background"},"content":"\u003Cp\u003ESamosabotaža je jedan od načina na koji izbegavamo suočavanje sa našim stvarnim ili zamišljenim nedostacima. Osnovne funkcije samosabotaže su samozaštita, očuvanje samopouzdanja, trenutno smanjenje \u003Ca href=\"\u002Fblog\u002Fanksioznost-i-anksiozni-poremecaji\u002Fsta-je-aksioznost\u002F\"\u003Eanksioznosti\u003C\u002Fa\u003E. Međutim, to je, dugoročno posmatrano, neproduktivan način. Ljudi pokušavaju nizom ponašanja da očuvaju vlastito samopoimanje, samovrednovanje ili svoju sliku u očima drugih. Slika o sopstvenoj kompetenciji i sposobnostima predstavlja jedan od bazičnih elemenata na kojima se zasniva samopouzdanje individue.\u003C\u002Fp\u003E\n\u003Cp\u003ESamosabotaža je nastojanje osoba da kreiraju prepreke ili inhibirajuće faktore sopstvenom postignuću da bi na taj način izbegle pripisivanje eventualnog neuspeha nedostatku sposobnosti, a uvećale sliku o sopstvenim sposobnostima u slučaju eventualnog uspeha.\u003C\u002Fp\u003E\n\u003Ch2 id=\"koje-su-glavne-tehnike-samosabotažera\"\u003E\u003Ca href=\"#koje-su-glavne-tehnike-samosabota%C5%BEera\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKoje su glavne “tehnike” samosabotažera?\u003C\u002Fh2\u003E\n\u003Cp\u003ESamosabotažne tehnike mogu biti: kašnjenje, neodlučnost, loše navike, ograničavajuće razmišljanje, negativna uverenja o sebi i drugima, minimiziranje sopstvene zasluge za postignuti uspeh, nesposobnost prihvatanja komplimenata, stalno poređenje sa drugima...\u003C\u002Fp\u003E\n\u003Cp\u003EPrimenom ovih tehnika nesvesno se stvara strah od: uspeha ili neuspeha, prihvatanja ili odbijanja, bola, preuzimanja rizika, konflikta. Te taktike nas onemogućavaju da: racionalno razmišljamo, postavljamo zdrave granice, preuzimamo odgovornost, budemo fleksibilni, dozvolimo sebi da pogrešimo i priznamo greške.\u003C\u002Fp\u003E\n\u003Cp\u003EPostoji i određena nesvesna psihološka dobit od primene ovakvog vida ponašanja\u003C\u002Fp\u003E\n\u003Cp\u003ESamosabotažom se postiže i određena dobit, kao što je, na primer, zadržavanje u poznatom (zoni komfora) ili izbegavanje odgovornosti.\u003C\u002Fp\u003E\n\u003Cp\u003EStrategije samosabotaže koriste svi ljudi u situacijama koje ugrožavaju samopouzdanje. Kada se umereno koriste mogu čak biti i korisne i imati adaptivne uloge. Međutim, problem je ako one prerastu u životni stil i onemoguće osobu da funkcioniše u važnim životnim oblastima. Tada postaju disfunkcionalane i onemogućavaju adekvatno prilagođavanje zahtevima realnosti.\u003C\u002Fp\u003E\n\u003Ch2 id=\"da-li-ste-čuli-za-termin-naučena-bespomoćnost\"\u003E\u003Ca href=\"#da-li-ste-%C4%8Duli-za-termin-nau%C4%8Dena-bespomo%C4%87nost\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDa li ste čuli za termin “naučena bespomoćnost”?\u003C\u002Fh2\u003E\n\u003Cp\u003ESamosabotažno ponašanje se može dovesti u vezu sa teorijom “naučene bespomoćnosti”, čije osnove je utvrdio psiholog Martin Selidžmen. Prema toj teoriji pojam naučene bespomoćnosti označava pasivno prihvatanje neke nelagode, bez pokušaja promene ili kontrolisanja situacije. Takvo stanje proizilazi iz prethodnih iskustava osobe koja je, kroz izlaganje bolnoj ili neugodnoj situaciji, naučila da nad njom nema kontrolu. Ta naučena reakcija se generalizuje i na ostale situacije, i ponavlja se i kada se osobi pruži prilika da pomogne sebi ili izbegne neprijatnu ili štetnu okolnost kojoj je izložena. Osobe sa naučenom bespomoćnošću lako odustaju od svojih ciljeva. Intezitet doživljaja naučene bespomoćnosti zavisi od toga šta osoba smatra da utiče i uslovljava njenu bespomoćnost.\u003C\u002Fp\u003E\n\u003Cp\u003ENeretko se, još u ranom detinjstvu, doživljavaju neugodna iskustva, i to u porodici. Ako dete ima nervozne roditelje koji ga kažnjavaju za svaku sitnicu, ono će menjati svoje ponašanje pokušavajući da im ugodi. Međutim, ako svaki put bude kažnjeno, odustaće od pokušaja da bilo šta promeni. Zaključiće da kazna sledi što god ono učinilo i da se trud „ne isplati‟. Vremenom će razviti doživljaj da koliko god se trudilo ništa neće moći da promeni. Posledice ovog očekivanog odsustva kontrole su smetnje u motivaciji, smetnje u učenju i poremećaji u emocionalnoj sferi. Osobe sa naučenom bespomoćnošću odustaju od svojih ciljeva ako su nekoliko puta doživele neuspeh, apatične su, nemotivisane, depresivne, pesimistične. Naučena bespomoćnost onemogućava novo učenje i prilagođavanje. Kada ljudi prestanu tražiti načine da kontrolišu situacije u kojima se nalaze, oni ih i prestanu nalaziti.\u003C\u002Fp\u003E\n\u003Cp\u003ENačini razmišljanja igraju veliku ulogu. Kako bi se naučena bespomoćnost mogla razumeti i otkloniti, važno je znati da nas uverenja pokreću ka pozitivnim i ka zdravlju usmerenim ponašanjima ili nas guraju u rizična ponašanja, loša raspoloženja i bolest.\u003C\u002Fp\u003E\n\u003Cp\u003ETijana Stojšić\u003C\u002Fp\u003E\n","humanTime":"27.11.2021","datetime":"2021-11-27T00:00:00.000Z","timeToRead":3}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/p
