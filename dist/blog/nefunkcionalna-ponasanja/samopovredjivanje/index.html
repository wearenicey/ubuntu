}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fnefunkcionalna-ponasanja\u002Fsamopovredjivanje\u002F","name":"Aloo","title":"Samopovređivanje","metaDesc":"Psihioterpautski uzroci samopovređivanja i informacije koje bi pomogle onima koji se samopovređuju da pronađu pomoć.","category":{"title":"Nefunkcionalna ponašanja"},"image":"samopovredjivanje.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Svi mi ponekad radimo stvari koje nisu dobre po nas ili su direktno štetne","imageTwo":{"path":"\u002Fsamopovredjivanje.jpg","alt":"samopovređivanje čoveka"},"content":"\u003Cp\u003ESvi mi ponekad radimo stvari koje nisu dobre po nas ili su direktno štetne. Prejedanje, pušenje, preterano konzumiranje alkohola samo su neka od ponašanja koja na duge staze svakako za nas nisu dobra a da njihove fizičke posledice nisu odmah vidljive. Indirektno samopovređivanje uključuje zloupotrebu supstanci, poremećaje ishrane, rizična ponašanja poput hodanja po krovu, prebrze vožnje, kao i upuštanja u nezaštićeni seks sa strancima.\u003C\u002Fp\u003E\n\u003Ch2 id=\"šta-je-samopovređivanje\"\u003E\u003Ca href=\"#%C5%A1ta-je-samopovre%C4%91ivanje\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EŠta je samopovređivanje?\u003C\u002Fh2\u003E\n\u003Cp\u003EUsko shvaćeno, samopovređivanje je ponašanje koje podrazumeva namerno nanošenje povreda samom sebi: sečenjem, žigosanjem, udaranjem glavom ili drugim delovima tela o zid, čupanjem kose ili sprečavanjem rana da zarastu. \u003C\u002Fp\u003E\n\u003Cp\u003ETetovaže i pirsinzi, kao jedan oblik sakaćenja tela, deo su rituala i inicijacijskih procesa u okviru različitih kultura hiljadama godina unazad, kako u primitivnim zajednicama tako i u razvijenim društvima, dok je samopovređivanje u velikoj meri jedan moderan fenomen.\u003C\u002Fp\u003E\n\u003Ch2 id=\"samopovređivanje-nije-isto-što-i-samoubistvo\"\u003E\u003Ca href=\"#samopovre%C4%91ivanje-nije-isto-%C5%A1to-i-samoubistvo\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESamopovređivanje nije isto što i samoubistvo\u003C\u002Fh2\u003E\n\u003Cp\u003EČesto se mešaju pojmovi samoubistvo i samopovređivanje, međutim, za razliku od samoubistva u kome osoba ima za cilj da okonča svoj život, samopovređivanje je način da se regulišu emocije, da se preživi i da se izađe na kraj sa svakodnevnim stresom.\u003C\u002Fp\u003E\n\u003Cp\u003EIako nijedan čin samopovređivanja nije isti kao drugi, oslanjajući se na različite autore koji su se bavili ovom temom, grupisaćemo razloge za samopovređivanje u osam kategorija, sa svešću o tome da se, kad je u pitanju konkretna osoba, retko kad nalaze ovako u „čistom“ obliku. \u003C\u002Fp\u003E\n\u003Ch2 id=\"osam-razloga-za-samopovređivanje\"\u003E\u003Ca href=\"#osam-razloga-za-samopovre%C4%91ivanje\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EOsam razloga za samopovređivanje\u003C\u002Fh2\u003E\n\u003Col\u003E\n\u003Cli\u003ESamopovređivanje kao društveni trend\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EMeđu tinejdžerima može postojati ovaj vid ponašanja kao način da se uklope u društvo. Posekotina ili ožiljak tako postaju simboli pripadnosti, nešto tajno i uzbudljivo što se radi da bi se postalo članom određene grupe. Ovaj oblik samopovređivanja je obično bezazlen i predstavlja prolaznu fazu u sazrevanju pojedinca.  \u003C\u002Fp\u003E\n\u003Col start=\"2\"\u003E\n\u003Cli\u003ESamopovređivanje da bi se pojedinac osetio kao da živi u realnosti\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EUkoliko osoba ima doživljaj da postoji neka vrsta jaza između nje i realnosti, odnosno između nje i percepcije sebe, sam čin sečenja ili stvaranja opekotina joj pomaže da premosti taj jaz. Dakle, ovaj oblik samopovređivanaj se javlja kod osoba koje pate od depersonalizacije ili derealizacije.\u003C\u002Fp\u003E\n\u003Col start=\"3\"\u003E\n\u003Cli\u003ESamopovređivanje da bi se osetilo bilo šta\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EOsobe koje opisuju da su otupele i da gotovo da ništa ne osećaju se samopovređuju kako bi osetile bilo šta. Obično je reč o nekome ko je doživeo duboku traumu i za koga je emocionalno anesteziranje jedini način da sebe zaštiti.\u003C\u002Fp\u003E\n\u003Col start=\"4\"\u003E\n\u003Cli\u003ESamopovređivanje koje donosi olakšanje i smanjenje stresa\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EKada neko ko je pod stresom nema zreo i efikasan način nošenja sa stresom, on može pribeći ovakvom vidu ponašanja. Većina ljudi se u stresnim situacijama obrati za pomoć nekoj bliskoj osobi, i razgovor s njom im donese olakšanje, osete podršku drugih ili primene neku od brojnih tehnika relaksacije. Međutim, pojedini ljudi nisu savladali ove veštine pa otuda pribegavaju samopovređivanju kao jedinom izvoru olakšanja.\u003C\u002Fp\u003E\n\u003Col start=\"5\"\u003E\n\u003Cli\u003ESamopovređivanje kao fizički izraz emocionalnog bola\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EKod osoba koje osećaju intenzivan stid, \u003Ca href=\"\u002Fblog\u002Fanksioznost-i-anksiozni-poremecaji\u002Fsta-je-aksioznost\u002F\"\u003Eanksioznost\u003C\u002Fa\u003E, \u003Ca href=\"\u002Fblog\u002Fdepresija\u002Fdepresivna-anskiozna-stanja-danas-licna-zapazanja\u002F\"\u003Edepresiju\u003C\u002Fa\u003E ili očajanje sečenje može da bude fizička ekspresija emocionalnog bola i ona individui omogućava da ima vidljivi dokaz tog bola. Ponekad osobe koje se samopovređuju govore o svojim ranama i ožiljcima kako bi drugima ukazale na bol koji osećaju iznutra u nadi da će im neko pomoći da izađu na kraj s njim.\u003C\u002Fp\u003E\n\u003Col start=\"6\"\u003E\n\u003Cli\u003ESamopovređivanje kao oblik samonege\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003ENaizgled paradoksalno, samopovređivanje ponekad može da ima funkciju brige o sebi budući da omogućava osobi da sebe poneguje nakon povrede. Za nekoga ko smatra da vredi samo ako neprekidno radi, ovo može izgledati kao jedini način da sebi dozvoli da uspori i da se odmori.\u003C\u002Fp\u003E\n\u003Col start=\"7\"\u003E\n\u003Cli\u003ESamopovređivanje kao oblik samokažnjavanja ili samomržnje\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EKao posledica različitih iskustava tokom odrastanja, određene osobe mogu razviti samoprezir ili samomržnju. Budući da veruju u to da su bezvredne, beskorisne, i nevoljene, one mogu smatrati da je samopovređivanje jedini adekvatan način ophođenja prema sebi.\u003C\u002Fp\u003E\n\u003Col start=\"8\"\u003E\n\u003Cli\u003ESamopovređivanje kao oblik manipulacije ili privlačenja pažnje\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EFraze poput „privlači pažnju“, „samo troši moje vreme“, „manipuliše“, doprinose negativnim stereotipima o osobama koje se samopovređuju i mogu dovesti do još veće stigmatizacije i osećanja stida i krivice kod njih. Međutim, budući da ožiljci i rane izazivaju snažnu reakciju okoline, treba imati u vidu i to da postoji određeni broj ljudi koji samopovređivanje koristi kao jedini način da izazove pažnju kod drugih. \u003C\u002Fp\u003E\n\u003Cp\u003EKao što smo videli, ljudi se mogu samopovređivati iz više razloga koji ne moraju biti međusobno isključivi. Ono što je važno imati na umu je da svako ko se samopovređuje radi to da bi ostvario određenu psihološku dobit – neko to radi da bi se osetio živim, neko da bi umanjio stres i napetost, a neko možda i da bi privukao pažnju. Najpre moramo otkriti koju to psihološku dobit osoba ostvaruje takvim ponašanjem kako bismo mogli da joj pomognemo da je ostvari na način koji ne uključuje nanošenje štete sebi.\u003C\u002Fp\u003E\n\u003Cp\u003EDarja Pačevski\u003C\u002Fp\u003E\n","humanTime":"27.11.2021","datetime":"2021-11-27T00:00:00.000Z","timeToRead":4}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
