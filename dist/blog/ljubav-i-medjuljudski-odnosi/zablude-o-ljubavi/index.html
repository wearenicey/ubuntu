}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fljubav-i-medjuljudski-odnosi\u002Fzablude-o-ljubavi\u002F","name":"Aloo","title":"Zablude o ljubavi","metaDesc":"Zablude o ljubavi su uverenja koja mnogi od nas imaju o partnerskim odnosima, a koja nas sprečavaju da donesemo pametne odluke u ljubavi.","category":{"title":"Ljubav i međuljudski odnosi"},"image":"zablude-o-ljubavi.jpg","image_caption":"Photo by Khamkeo Vilaysing on Unsplash","excerpt":"Zablude o ljubavi su uverenja koja mnogi od nas imaju o partnerskim odnosima, a koja nas sprečavaju da donesemo pametne odluke u ljubavi.","imageTwo":{"path":"\u002Fzablude-o-ljubavi.jpg","alt":"Zablude o ljubavi"},"content":"\u003Cp\u003EZablude o ljubavi su uverenja koja mnogi od nas imaju o partnerskim\nodnosima, a koja nas sprečavaju da donesemo pametne odluke u ljubavi,\nzbog kojih često ljubavlju nazivamo i one odnose koji nemaju veze sa\nnjom. Uverenja koja nam nekad donose patnju i bol, ali i sputavaju nas u\nostvarivanju autentično bliskog odnosa. Neke od zabluda o ljubavi mi smo\noformili često kroz sadržaje kojima smo bili izloženi, gledajući\nfilmove, čitajući ljubavne romane ili iz primera koje smo posmatrali, a\nkoji su bili neadekvatni.\u003C\u002Fp\u003E\n\u003Cp\u003ESvesno ili nesvesno, odluke koje donosimo o vezi zasnivamo na netačnim\nuverenjima, odnosno zabludama. Hteli mi to da priznamo ili ne, uticaj je\nprimetan kod većine nas. Neke od zabluda koje u manjoj ili većoj meri\nutiču na ljubavne odnose koje gradimo su:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003EPrava ljubav pobeđuje sve\u003C\u002Fli\u003E\n\u003Cli\u003EKada je ljubav prava, prepoznaćete je čim upoznate tu drugu osobu\u003C\u002Fli\u003E\n\u003Cli\u003ENa svetu postoji samo jedna prava osoba stvorena za vas\u003C\u002Fli\u003E\n\u003Cli\u003ESavršeni partner će vas u potpunosti ispuniti na sve načine\u003C\u002Fli\u003E\n\u003Cli\u003EKada sa nekim doživite snažnu seksualnu hemiju, to mora biti ljubav\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch2 id=\"prava-ljubav-pobeđuje-sve\"\u003E\u003Ca href=\"#prava-ljubav-pobe%C4%91uje-sve\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPrava ljubav pobeđuje sve\u003C\u002Fh2\u003E\n\u003Cp\u003EZa ovu zabludu je karakteristično uverenje da je dovoljno samo da volimo\nsvog partnera i da će svi problemi biti rešeni. Ova zabluda zasnovana je\nna doživljaju da je ljubav dovoljna za uspešan odnos i da nema okolnosti\npod kojima odnos ne bi funkcionisao ako mi volimo partnera i partner\nvoli nas.\u003C\u002Fp\u003E\n\u003Cp\u003ERečenice koje čujemo od ovih osoba su: \u003Cem\u003Eako dovoljno volim partnera neće\nmi smetati što pije, što je trideset godina stariji od mene, što stalno\nflertuje sa drugim ženama, što se svađamo oko vaspitavanja dece...\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EPosledice ove zablude mogu biti izbegavanje suočavanja sa problemom ili\nčak i neuviđanje problema. Osobe imaju jako uverenje da će ljubav\npobediti sve prepreke i nesuglasice, i često i ne rešavaju probleme.\nPored toga, mogu verovati da je potrebno samo više i jače voleti\npartnera kako bi veza funkcionisala i tako ostajati u neispunjenom\nodnosu, ali i konstantno sebi prigovarati za raspad prethodnih veza, uz\nizgovore kao što su \"Da sam je\u002Fga više volela naša veza bi opstala.\"\u003C\u002Fp\u003E\n\u003Cp\u003EIstina je da ljubav sama po sebi nije dovoljna za uspešnu vezu --\npotrebna je kompatibilnost i posvećenost, kao i deljenje istih\nvrednosti.\u003C\u002Fp\u003E\n\u003Ch2 id=\"kada-je-ljubav-prava-prepoznaćete-je-čim-upoznate-tu-drugu-osobu\"\u003E\u003Ca href=\"#kada-je-ljubav-prava-prepozna%C4%87ete-je-%C4%8Dim-upoznate-tu-drugu-osobu\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKada je ljubav prava, prepoznaćete je čim upoznate tu drugu osobu\u003C\u002Fh2\u003E\n\u003Cp\u003EČesto očekujemo da nam se dogodi \"ljubav na prvi pogled\", da nas neko\n\"obori sa nogu\", da nam \"zaklecaju kolena\" i sve što nije slično tome ne\ndoživljavamo kao ljubav. Rizik od započinjanja veze na osnovu ovakvog\nemocionalnog naboja ili hemije jeste što možete zbog uverenja da je to\nbaš prava ljubav zanemariti ostale aspekte odnosa i propustiti da ih\npreispitate.\u003C\u002Fp\u003E\n\u003Cp\u003EPored toga, zbog ovog uverenja partneri često mogu da ne primećuju ili\nzanemaruju one odnose koji ne počinju na spektakularana način i da ih ne\ndoživljavaju kao ljubav. Može se desiti da očekuju da ljubav počinje na\nneobičan, čudan način, poput onih u filmovima, što nikako nije uvek\nistina. Ono što se zaista desi kod osobe koja postane \"opčinjena\" drugom\njeste da je verovatno u pitanju samo požuda ili zanesenost predstavom o\nosobi, bez pravog poznavanja osobe i uspostavljanja bliskosti. Često\nčujemo od osoba da im je neki odnos previše miran da bi bio odnos, da im\nje takav partner dosadan, što su sve uverenja koja je potrebno\npreispitati.\u003C\u002Fp\u003E\n\u003Cp\u003ENeophodno je da osvestite da je za izgradnju zdrave veze potreban trud,\nulaganje i vreme, a da je takav odnos pogrešno mešati sa zaljubljenošću\nkoja nam se događa vrtoglavo brzo i koja sa sobom nosi turbulencije i\ntoplo-hladno odnose -- sve ono što zrela ljubav nije.\u003C\u002Fp\u003E\n\u003Ch2 id=\"na-svetu-postoji-samo-jedna-prava-osoba-stvorena-za-vas\"\u003E\u003Ca href=\"#na-svetu-postoji-samo-jedna-prava-osoba-stvorena-za-vas\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENa svetu postoji samo jedna prava osoba stvorena za vas\u003C\u002Fh2\u003E\n\u003Cp\u003EDa je reč o ovoj zabludi prepozanćemo kada čujemo da neko postavlja\npitanje \"Da li je on pravi\u002Fprava za mene\" ili \"Da li je on\u002Fona\nčovek\u002Fžena mog života\", a time kao da podrazumevamo da postoji samo\njedna osoba koja je stvorena za nas i čeka da se spojimo baš sa njom.\u003C\u002Fp\u003E\n\u003Cp\u003EPosledice koje ima ova zabluda jeste što nas može sputati u započinjanju\nnove veze, nakon što se jedna okonča, ili što zbog njenog uticaja možemo\nsvog trenutnog partnera porediti sa zamišljenim \"pravim\" partnerom, i\ntako propustiti da prepoznamo da je baš ta osoba ona sa kojom možemo da\nizgradimo blizak odnos.\u003C\u002Fp\u003E\n\u003Cp\u003EIstina koju je potrebno da čujete ako se pronalazite u ovoj zabludi je\nda je moguće da doživite pravu ljubav sa više osoba -- dakle, postoje\nmnogi potencijalni partneri sa kojima možete da budete srećni.\u003C\u002Fp\u003E\n\u003Ch2 id=\"savršeni-partner-će-vas-u-potpunosti-ispuniti-na-sve-načine\"\u003E\u003Ca href=\"#savr%C5%A1eni-partner-%C4%87e-vas-u-potpunosti-ispuniti-na-sve-na%C4%8Dine\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESavršeni partner će vas u potpunosti ispuniti na sve načine\u003C\u002Fh2\u003E\n\u003Cp\u003EOva zabluda je opasna jer može da vodi u hronično nezadvoljstvo, ali i\ndo toga da ne stupate u odnos sa potencijalnim partnerom, ili da\nraskidate vezu čak i kada nije neophodno, jer vam partner nije idealan.\nU pitanju je perfekcionistička pozcija koja retko kad omogućava\nostavrenje ispunjenog i srećnog odnosa, jer nagoni osobu da nastavi da\ntraži svog savršenog partnera (što je potpuno nemoguće da se dogodi).\u003C\u002Fp\u003E\n\u003Cp\u003EPored toga nosi očekivanja da će partner biti, slično prethodnoj\nzabludi, naša idealna polovina, koja će nas u svemu ispunjavati i sa\nkojom ćemo imati besprekorno skladan odnos.\u003C\u002Fp\u003E\n\u003Cp\u003EIstina je da će pravi partner ispuniti mnoge naše potrebe, ali ne i sve!\u003C\u002Fp\u003E\n\u003Ch2 id=\"kada-sa-nekim-doživite-snažnu-seksualnu-hemiju-to-mora-biti-ljubav\"\u003E\u003Ca href=\"#kada-sa-nekim-do%C5%BEivite-sna%C5%BEnu-seksualnu-hemiju-to-mora-biti-ljubav\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKada sa nekim doživite snažnu seksualnu hemiju, to mora biti ljubav\u003C\u002Fh2\u003E\n\u003Cp\u003EOvo je zabluda koja unosi mnogo patnje i nesporazuma u muško--ženske\nodnose, a koja dovodi do toga da jedan partner pogrešno protumači\nseksualnu energiju, hemiju i strast koja se događa u odnosu, i poveruje\nda je u pitanju ljubav.\u003C\u002Fp\u003E\n\u003Cp\u003EOpasna je jer može dovesti do toga da ulazimo u odnose sa\nnekompatibilnim ljudima, ali i da i pored toga što nam neko ne odgovara\nza vezu ostajemo u odnosu.\u003C\u002Fp\u003E\n\u003Cp\u003ELjudima sa ovom zabludom je potrebno da čuju da odličan seks sa\npartnerom ne znači da ga volite, niti da vam je suđeno da budete\nzajedno, kao ni to da imate dobru vezu -- dobar seks znači da imate\ndobru seksualnu hemiju i da ste kompatibilni ljubavnici. Snažna\nprivlačnost može da bude osnov za zdravu vezu ali samo ako ste\nkompatibilni i na drugim poljima. Ono što možemo da zaključimo je da\ndobar seks nema nikakve veze sa pravom ljubavlju, ali voditi ljubav ima.\u003C\u002Fp\u003E\n\u003Ch2 id=\"zaključak\"\u003E\u003Ca href=\"#zaklju%C4%8Dak\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EZaključak\u003C\u002Fh2\u003E\n\u003Cp\u003EKao što ste imali prilike da vidite iz gore pomenutog, mnogo je\niracionalnih uverenja koja mogu da utiču na kvalitet naših odnosa, kao i\nna to da li u odnose ulazimo ili ne, koga biramo za partnera, iz kojih\nmotiva i zašto u nekom odnosu koji je disfukncionalan ostajemo. Kao i\nuvek kada je u pitanju ljubav imamo posla sa nepreglednim poljem, te je\novo moj poziv Vama da svesnije razmišljate o odnosima, da preispitujete\nsvoje obrasce i da budete zainteresovani da se menjate, kako svoja\nuverenja tako i ponašanja, obrasce i navike, a prvi korak mogao bi biti\nupravo taj da promislite o ovim zabludama i o tome u kojoj meri i na\nkoje sve načine se pronalazite u njima.\u003C\u002Fp\u003E\n\u003Cp\u003EAnđela Lekov\u003C\u002Fp\u003E\n","humanTime":"05.08.2022","datetime":"2022-08-05T00:00:00.000Z","timeToRead":5}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
