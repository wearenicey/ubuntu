      "@type": "Question",
      "name": "What is the return policy?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Most unopened items in new condition and returned within <strong>90 days</strong> will receive a refund or exchange. Some items have a modified return policy noted on the receipt or packing slip. Items that are opened or damaged or do not have a receipt may be denied a refund or exchange. Items purchased online or in-store may be returned to any store.<br /><p>Online purchases may be returned via a major parcel carrier. <a href=http://example.com/returns> Click here </a> to initiate a return.</p>"
      }
    },
    {
      "@type": "Question",
      "name": "How long does it take to process a refund?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "We will reimburse you for returned items in the same way you paid for them. For example, any amounts deducted from a gift card will be credited back to a gift card. For returns by mail, once we receive your return, we will process it within 4–5 business days. It may take up to 7 days after we process the return to reflect in your account, depending on your financial institution's processing time."

    {
      "@type": "Question",
      "name": "What is the policy for late/non-delivery of items ordered online?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Our local teams work diligently to make sure that your order arrives on time, within our normaldelivery hours of 9AM to 8PM in the recipient's time zone. During  busy holiday periods like Christmas, Valentine's and Mother's Day, we may extend our delivery hours before 9AM and after 8PM to ensure that all gifts are delivered on time. If for any reason your gift does not arrive on time, our dedicated Customer Service agents will do everything they can to help successfully resolve your issue. <br/> <p><a href=https://example.com/orders/>Click here</a> to complete the form with your order-related question(s).</p>"
      }

    {

}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fljubav-i-medjuljudski-odnosi\u002Frelacione-potrebe-ljudi\u002F","name":"Aloo","title":"Relacione potrebe ljudi","metaDesc":"Relacione potrebe ljudi i tekst koji ih opisuje","category":{"title":"Ljubav i međuljudski odnosi"},"image":"relacione-potrebe.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Od samog rođenja, kvalitet emocionalne povezanosti mame i bebe (ili primarnog staratelja) od izuzetnog je značaja za formiranje ličnosti...","imageTwo":{"path":"\u002Frelacione-potrebe.jpg","alt":"srce i relacija"},"content":"\u003Cp\u003EOd samog rođenja, kvalitet emocionalne povezanosti mame i bebe (ili primarnog staratelja) od izuzetnog je značaja za formiranje ličnosti i građenje odnosa sa drugim ljudima kroz ceo život. U zavisnosti od toga koliko se dosledno, konzistentno i adekvatno odgovaralo na bebine potrebe, ona će razviti siguran ili nesiguran obrazac afektivne vezanosti. Obrazac afektivne vezanosti utiče na sve odnose tokom odrastanja, od prijateljstava, poslovnih relacija, pa do partnerskih i bračnih odnosa. Na obrazac afektivne vezanosti posebno utiče fizička dostupnost roditelja, emocionalna toplina, telesna nežnost, brižnost, pružanje zaštite i bezbednosti za dete. Ukoliko su ove potrebe na najranijem uzrastu bile zadovoljene i podržane, osobe osećaju sigurnost i zadovoljstvo u odnosima sa drugim ljudima. Ako su relacione potrebe deteta na bilo koji način zanemarivane, ako nije bilo dovoljno emocionalne topline, osoba će u odraslom dobu i dalje žudeti za onim što nije dobila na najranijem uzrastu. Relacione potrebe se smatraju komponentom ljudske žudnje za sigurnom povezanošću i empirijskim putem izdiferencirano je da ih ima osam. Svako ljudsko biće ima relacione potrebe, ako su one zadovoljene, osoba će se osećati sigurno u odnosu, ako nisu, osećaće se nesigurno. \u003C\u002Fp\u003E\n\u003Ch2 id=\"potreba-za-sigurnošću\"\u003E\u003Ca href=\"#potreba-za-sigurno%C5%A1%C4%87u\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPotreba za sigurnošću\u003C\u002Fh2\u003E\n\u003Cp\u003EU odnosu u kome postoji razumevanje, poštovanje, prihvatanje i međusobno uvažavanje osećanja i ranjivosti, moguće je razviti sigurnost i osećanje povezanosti. Roditelji koji, tokom njegovog odrastanja, uvažavaju detetove misli, osećanja, fantazije i želje, stvaraju uslove u kojima će ono osećati sigurnost u odnosu. Kada su u pitanju partnerske realacije, osobe koje se međusobno razumeju, prihvataju, poštuju telesne i psihološke granice osećaće sigurnost u vezi.\u003C\u002Fp\u003E\n\u003Ch2 id=\"potreba-za-vrednovanjem-afirmacijom-i-značajem-u-odnosu\"\u003E\u003Ca href=\"#potreba-za-vrednovanjem-afirmacijom-i-zna%C4%8Dajem-u-odnosu\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPotreba za vrednovanjem, afirmacijom i značajem u odnosu\u003C\u002Fh2\u003E\n\u003Cp\u003EKako bi ova potreba bila zadovoljena potrebno je da osoba ima doživljaj da su njegove misli, ponašanja, osećanja ili fantazije značajni i da imaju smisla. Kada se detetu komunicira da je, na primer, pravljenje greške normalno tokom učenja, da je ubrzano lupanje srca uobičajeno kada se osećamo uplašeno, ali i da je važno da pospremi sobu, završi domaći zadatak kako bi razvilo odgovornost i disciplinu. Dok će do osećaja podržanosti i realacionog zadovoljstva u bračnim relacijama doći ukoliko postoji validiranje i uvažavanje doprinosa svakog partnera, njegovog odricanja, usluge, kao i ukoliko postoji prihvatanje da teškoće nečemu služe i primena konstruktivnog dijaloga,\u003C\u002Fp\u003E\n\u003Ch2 id=\"potreba-za-prihvatanjem-od-strane-stabilne-i-pouzdane-osobe\"\u003E\u003Ca href=\"#potreba-za-prihvatanjem-od-strane-stabilne-i-pouzdane-osobe\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPotreba za prihvatanjem od strane stabilne i pouzdane osobe\u003C\u002Fh2\u003E\n\u003Cp\u003EDetetu je potrebno da se ugleda i identifikuje sa osobom koja je mudra, hrabra i pametna kako bi kasnije moglo samo sebe da adekvatno štiti i vodi u teškim situacijama. Roditeljska fizička i emocionalna dostupnost, kapacitet za bliskost i mentalno zdravlje značajno doprinose detetovom doživljalju prihvaćenosti i sigurnosti. Partneri koji su tu jedni za druge, u trenucima kada osećaju snažnu tugu, ljutnju, razočaranost, frustriranost ili su suočeni sa nekim gubitkom, bolešću, nedostatkom podrške iz porodica porekla, osiguravaju doživljaj prihvaćenosti i razvijaju iz odnosa osećanje nade i sigurnost u pozitivan ishod.\u003C\u002Fp\u003E\n\u003Ch2 id=\"potreba-za-deljenjem-iskustva\"\u003E\u003Ca href=\"#potreba-za-deljenjem-iskustva\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPotreba za deljenjem iskustva\u003C\u002Fh2\u003E\n\u003Cp\u003ERoditelji koji dele primerena iskustva sa svojom decom, koji komuniciraju detetu da nije drugačije i čudno pružaju dovoljno prostora u odnosu da se dete oseti kao u svom jatu i razvije doživljaj pripadanja. Odrasli ljudi koji dele svoje krize, emotivno zahtevne periode života, ranjivosti, slična osećanja i fantazije sa drugim ljudima kreiraju odnos prihvatanja i međusobne pripadnosti. Samorazotkrivanje, sa kojim se osoba oseća dobro, pruža joj priliku da bude saslušana, dobije empatiju i smanji osećaj stida ili defektnosti zbog nekog ličnog iskustva.\u003C\u002Fp\u003E\n\u003Ch2 id=\"potreba-za-samodefinisanjem\"\u003E\u003Ca href=\"#potreba-za-samodefinisanjem\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPotreba za samodefinisanjem\u003C\u002Fh2\u003E\n\u003Cp\u003EReč je o potrebi za izražavanjem posebnosti i njenim prihvatanjem od strane značajne osobe (roditelja, partnera ili partnerke, kolege, terapeuta). Svaka osoba ima svoj jedinstven identitet sa kojim se ljudi kroz odnos upoznaju, istražuju, reaguju dopadanjem ili nedopadanjem, ali ono što značajno utiče na kvalitet odnosa je otvorenost i prihvatanje različitosti. Samodefinisanje obuhvata različite aspekte ličnosti: fizički izgled, seksualnu orijentaciju, stil života, poslovnu opredeljenost, religioznost, način komunikacije i sl. Ono što pruža osećaj zadovoljstva u odnosu je prihvatanje tuđe jedinstvenosti i otvorenost uma za drugačije ljudske perspektive.\u003C\u002Fp\u003E\n\u003Ch2 id=\"potreba-za-uticajem\"\u003E\u003Ca href=\"#potreba-za-uticajem\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPotreba za uticajem\u003C\u002Fh2\u003E\n\u003Cp\u003EOvde govorimo o ljudskoj potrebi za uticanjem na osećanja i ponašanja drugih ljudi. U svim odnosima, ono što razvija osećaj zadovoljstva povodom ove potrebe je pružanje saosećanja kada je neko tužan, zaštite kada je uplašen, uzimanje za ozbiljno kada je ljut ili pokazivanje entuzijazma kada je je neko srećan.\u003C\u002Fp\u003E\n\u003Ch2 id=\"potreba-za-inicijativom-drugih\"\u003E\u003Ca href=\"#potreba-za-inicijativom-drugih\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPotreba za inicijativom drugih\u003C\u002Fh2\u003E\n\u003Cp\u003ELjudi imaju potrebu da značajni drugi iniciraju kontakt sa njima, čime se prepoznaje i potvrđuje njihov značaj. Kada se u odnosu inicira dijalog, kontakt, igra, prijateljstvo, seks, druženje, ili nešto poklanja, zadovoljava se ova relaciona potreba.\u003C\u002Fp\u003E\n\u003Ch2 id=\"potreba-za-pokazivanjem-ljubavi\"\u003E\u003Ca href=\"#potreba-za-pokazivanjem-ljubavi\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPotreba za pokazivanjem ljubavi\u003C\u002Fh2\u003E\n\u003Cp\u003ERadi se o potrebi za iskazivanjem zahvalnosti i činjenja nečega za drugu odraslu osobu ili dete. Angažovanje za drugu osobu pokazuje relacionu zainteresovanost, usmerenost i ljubav. Negovanje ove relacione potrebe ojačava veze, unosi mir i stvara optimizam međusobnog prihvatanja i zadovoljstva odnosom.\u003C\u002Fp\u003E\n\u003Cp\u003EOsobe koje su imale traumatsko relaciono iskustvo, ili im neke od ovih potreba nisu bile uvažene tokom formativnog perioda u razvoju, to mogu osvestiti, proraditi i zadovoljiti uz pomoć psihoterapeuta i kroz odnose u odraslom dobu koji pružaju korektivno emocionalno iskustvo.\u003C\u002Fp\u003E\n\u003Cp\u003EBogdan Marković\u003C\u002Fp\u003E\n","humanTime":"25.11.2021","datetime":"2021-11-25T00:00:00.000Z","timeToRead":4}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
