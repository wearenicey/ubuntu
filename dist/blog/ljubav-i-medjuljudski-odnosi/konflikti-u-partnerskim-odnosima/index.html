      }

}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fljubav-i-medjuljudski-odnosi\u002Fkonflikti-u-partnerskim-odnosima\u002F","name":"Aloo","title":"Konflikti u partnerskim odnosima","metaDesc":"Kada počnu da nastaju sukobi između partnera, šta se može učiniti? Saznajte o načinima za rešavanje nesuglasica.","category":{"title":"Ljubav i međuljudski odnosi"},"image":"konflikti-u-partnerskim-odnosima.jpg","image_caption":"unsplash","excerpt":"Kada počnu da nastaju sukobi između partnera, šta se može učiniti? Saznajte o načinima za rešavanje nesuglasica.","imageTwo":{"path":"\u002Fkonflikti-u-partnerskim-odnosima.jpg","alt":"konflikt partnera"},"content":"\u003Cp\u003EKonflikti su sastavni deo svakog odnosa. Iako su neprijatni, zapravo imaju korisnu funkciju. Oni nam pomažu da uvidimo koje su naše potrebe, kao i potrebe partnera. Zdrav konflikt produbljuje intimnost, doprinosi kvalitetu i jačini odnosa, kao i samopouzdanju obe individue. \u003C\u002Fp\u003E\n\u003Cp\u003EPostoje pogrešna uverenja da su svađe znak nekompatibilnosti partnera ili pak da označavaju kraj veze. Kompatibilnost u vezi ne podrazumeva uvek slaganje. Veza je dinamika dve individue, gde svaka ponaosob ulazi sa svojom prošlošću, specifičnim navikama, potrebama, osećanjima i ponašanjima. Veza je učenje i prihvatanje. \u003C\u002Fp\u003E\n\u003Cp\u003EGrađenje odnosa i zajedničkog života podrazumeva adaptaciju, ali ne mora uvek da podrazumeva kompromis. Važno je znati oko kojih stvari smo spremni na dogovor, kao i prepoznati šta je to što nam je od velike važnosti i oko čega ne želimo da budemo fleksibilni. Kompromisi jesu neophodni, ali je potrebno uvideti šta to što „žrtvujemo“ predstavlja za nas. Ukoliko su zahtevi za promenom znak da osoba odstupa od svoje autentičnosti ili prioritetnih vrednosti, vrlo je verovatno da kompromisom neće biti zadovoljna, što može voditi ponašanjima koja su štetna za odnos. \u003C\u002Fp\u003E\n\u003Cp\u003EKada postoji neslaganje u važnim pitanjima, razgovor o tome doprinosi produbljivanju odnosa i boljem razumevanju. Ako biramo da ignorišemo stvari koje su nam značajne ili potiskujemo nešto, to će pre ili kasnije izbiti na površinu na mnogo ružnije načine. Međutim, svaka osoba može imati drugačiju predstavu o tome šta je adekvatno ponašanje tokom svađe. Zato je potrebno poštovati opšte principe zdravog konflikta.\u003C\u002Fp\u003E\n\u003Ch2 id=\"šta-podrazumeva-zdrav-konflikt-i-koje-su-greške-koje-najčešće-pravimo\"\u003E\u003Ca href=\"#%C5%A1ta-podrazumeva-zdrav-konflikt-i-koje-su-gre%C5%A1ke-koje-naj%C4%8De%C5%A1%C4%87e-pravimo\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EŠta podrazumeva zdrav konflikt i koje su greške koje najčešće pravimo?\u003C\u002Fh2\u003E\n\u003Cp\u003ELjutnja koju osećamo tokom svađe je zahtev za promenom ponašnja. Afekat ljutnje je bes, a bes ponekad vodi gubitku kontrole nad rečima i delima. Važno je uvedeti da ljutnja nije napad na ličnost. Odnosno, \u003Cstrong\u003Epotrebno je adekvatno uputiti kritiku na ponašanje, a ne na biće osobe\u003C\u002Fstrong\u003E. Kritika na biće je etiketiranje (a može biti i vređanje). Kada se identitet tj. ličnost veže za etiketu, promena je teška.\u003C\u002Fp\u003E\n\u003Cp\u003EOno što se ponekad dešava jeste da kada iskazujemo svoje mišljenje ne slušamo dovoljno pažljivo drugu stranu. \u003Cstrong\u003EAktivno slušanje znači uvažavanje reakcije sagovornika na iznetu problematiku\u003C\u002Fstrong\u003E. Kada zahtevamo promenu, moramo imati u vidu da je dosadašnje partnerovo ponašanje imalo neku funkciju. Možda tada želimo da saslušamo šta neželjena situacija znači za drugu stranu.\u003C\u002Fp\u003E\n\u003Cp\u003EPartneri mogu imati pogrešno uverenje da se nešto podrazumeva. Iako se dobro poznaju i dugo su u vezi, ipak nemaju mogućnost da jedno drugom čitaju misli. \u003Cstrong\u003ERazgovor doprinosi tome da se provere eventualno pogrešne pretpostavke\u003C\u002Fstrong\u003E. \u003C\u002Fp\u003E\n\u003Cp\u003EUmesto da okrivljujemo drugu stranu, \u003Cstrong\u003Epotrebno je preuzeti svoj deo odgovornosti za problematiku ili nastalu situaciju\u003C\u002Fstrong\u003E. Cilj je da se oba partnera angažuju i doprinesu poboljšanju odnosa.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EPriznavanje da problem postoji\u003C\u002Fstrong\u003E i prihvatanje svog dela odgovornosti ne ostavlja mesto za stvaranje toksične atmosfere u vezi.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EUvažavanje međusobnih razlika doprinosi boljem razumevanju\u003C\u002Fstrong\u003E. Ove razlike se mogu nalaziti u samoj biološkoj osnovi, mogu dolaziti iz kulturalnog ili socijalnog miljea, tome doprinosi i način na koji je neko bio vaspitavan ili u kakvoj je porodici osoba odrastala. Postoje još mnoge druge različitosti koje se mogu javiti među partnerima, a senzitivnost na te razlike i razumevanje doprinosi istinskom upoznavanju voljenog bića.\u003C\u002Fp\u003E\n\u003Cp\u003ENa promeni ponašanja se uvek može raditi, a prvi korak ka tome jeste upoznavanje sebe. Kvalitetu svakog odnosa doprinosi emocionalna pismenost i asertivna komunikacija. Ukoliko vam je potrebna podrška da osvestite ili prepoznate nefunkcionalne obrasce ponašanja u odnosu, možete potražiti psihološku podršku.\u003C\u002Fp\u003E\n\u003Cp\u003ETijana Stojšić\u003C\u002Fp\u003E\n","humanTime":"09.12.2021","datetime":"2021-12-09T00:00:00.000Z","timeToRead":3}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
