}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fljubav-i-medjuljudski-odnosi\u002Fkako-da-roditelji-podizu-decu-istopolne-seksualne-orijentacije\u002F","name":"Aloo","title":"Kako da roditelji podižu zadovoljnu decu istopolne seksualne orijentacije?","metaDesc":"Problem vaspitanja dece iste seksualne orijentacije zahtevan je za roditelje koji mogu da se postaraju da se osećaju voljeno, podržano i bezbedno","category":{"title":"Ljubav i međuljudski odnosi"},"image":"kako-da-roditelji-podizu-decu-istopolne-seksualne-orijentacije.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Često u radu sa klijentima dođemo do teme roditelja koji ne mogu da prihvate da je njihovo dete istopolne seksualne orijentacije.","imageTwo":{"path":"\u002Fkako-da-roditelji-podizu-decu-istopolne-seksualne-orijentacije.jpg","alt":"dete istopolne seksualne orijentacije"},"content":"\u003Cp\u003EČesto u radu sa klijentima dođemo do teme roditelja koji ne mogu da prihvate da je njihovo dete\nistopolne seksualne orijentacije, što uglavnom pokazuju negativnim opaskama na tu temu ili\nodbijanjem razgovora o tome.\u003C\u002Fp\u003E\n\u003Cp\u003EOvakav stav roditelja ne pruža šansu mladoj osobi da stekne samopouzdanje i pozitivan,\nprihvatajući odnos prema sebi i svom telu, već upravo suprotno. Osoba se zatvara, često razvija\nsamoprezir, što može da dovede do nekih oblika samodestruktivnog ponašanja.\u003C\u002Fp\u003E\n\u003Cp\u003ETa samodestruktivna ponašanja u nekom momentu postaju previše prisutna i tada odlučuju da\nse obrate psihologu.\u003C\u002Fp\u003E\n\u003Cp\u003EKada dođe roditelj na razgovor, onda proživljava neizrecivu tugu za izgubljenom nadom “da će\nto proći”. “Šta će reći ljudi, rodbina, komšije, babe, dede…” “To nije prirodno, nije normalno.”\n”Biće mu\u002Fjoj teško u životu, kad ima takav problem”.\u003C\u002Fp\u003E\n\u003Cp\u003EDa hoće, ali nije problem u njemu\u002Fnjoj, već u vama što imate takva uverenja.\u003C\u002Fp\u003E\n\u003Cp\u003ETačno je da je otežan život ljudima istopolne seksualne orijentacije, posebno u ovoj sredini.\nUpravo zbog toga, nekome ko se tek razvija, uči o sebi i svetu potrebno je prihvatanje,\nrazumevanje i podrška od strane roditelja.\u003C\u002Fp\u003E\n\u003Cp\u003EMeđutim, ono što često dobijaju je odbacivanje, nerazumevanje, stid, otuđivanje, prezir,\nproterivanje u drugu zemlju, krivicu, bol, tugu. Tada stupaju na snagu samoprezir, potisnuti bes,\nrazni oblici zavisnosti, depresija, promiskuitet, problemi s ishranom, seksualni problemi,\niskrivljena slika o sopstvenom telu, anksiozni poremećaji, stupanje u degradirajuće odnose…\u003C\u002Fp\u003E\n\u003Cp\u003EZato je važno za roditelje da preispitaju svoje stavove, posebno na ovu temu. Oni koji smatraju\nda dole navedeni stavovi odražavaju nešto loše, neka razmisle da li i na koji način možda\nnesvesno podmeću nogu svom detetu.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EBiti istopolne seksualne orijentacije je \u003Cem\u003Enormalno\u003C\u002Fem\u003E.\u003C\u002Fli\u003E\n\u003Cli\u003EBiti istopolne seksualne orijentacije je \u003Cem\u003Eprirodno\u003C\u002Fem\u003E.\u003C\u002Fli\u003E\n\u003Cli\u003EBiti istopolne seksualne orijentacije je nešto što se \u003Cem\u003Ene leči\u003C\u002Fem\u003E.\u003C\u002Fli\u003E\n\u003Cli\u003EBiti istopolne seksualne orijentacije \u003Cem\u003Enije stvar izbora\u003C\u002Fem\u003E.\u003C\u002Fli\u003E\n\u003Cli\u003EBiti istopolne seksualne orijentacije \u003Cem\u003Enije stvar mode\u003C\u002Fem\u003E.\u003C\u002Fli\u003E\n\u003Cli\u003EBiti istopolne seksualne orijentacije je nešto što se \u003Cem\u003Ene menja\u003C\u002Fem\u003E.\u003C\u002Fli\u003E\n\u003Cli\u003EBiti istopolne seksualne orijentacije je nešto što je \u003Cem\u003Eoduvek postojalo\u003C\u002Fem\u003E.\u003C\u002Fli\u003E\n\u003Cli\u003EBiti istopolne seksualne orijentacije je nešto što će \u003Cem\u003Euvek postojati\u003C\u002Fem\u003E.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EUmesto kritike, nerazumevanja, odbacivanja, osude i krivice, pružite im razumevanje,\nprihvatanje, podršku.\u003C\u002Fp\u003E\n\u003Cp\u003EPitajte kako si, šta ti se sviđa, šta ti smeta, kako provodiš dan\u002Fživot, da li ti se neko dopada,\nkakva je ta osoba, pričaj mi o njoj, šta ona voli, šta ne voli? Da li ona tebe voli, kako se odnosi\nprema tebi? Da li si imao seksualne odnose, kako ti je bilo, da li znaš o čemu treba da vodiš\nračuna? Imaš li društvo sa kojim se osećaš dobro? Da li te neko zadirkuje, kako to utiče na\ntebe?\u003C\u002Fp\u003E\n\u003Cp\u003EAko se osećaš izolovano i neprihvaćeno, vrlo je moguće da ljudi sa kojima se družiš nisu ok, i\nda ni ne treba sa njima da se družiš. Pronaći ćeš svoju oazu. Postoje ljudi sa kojima ćeš se\nosećati lepo i udobno. Ne moraš svuda da se uklopiš. Važno je da znaš da je dobro biti ti.\u003C\u002Fp\u003E\n\u003Cp\u003EIvana Petrović\u003C\u002Fp\u003E\n","humanTime":"18.02.2022","datetime":"2022-02-18T00:00:00.000Z","timeToRead":2}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
