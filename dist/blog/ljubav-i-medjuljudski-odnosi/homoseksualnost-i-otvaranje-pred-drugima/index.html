}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fljubav-i-medjuljudski-odnosi\u002Fhomoseksualnost-i-otvaranje-pred-drugima\u002F","name":"Aloo","title":"Homoseksualnost i otvaranje pred drugima","metaDesc":"Tekst o homoseksualnosti i kako je predstaviti okolini","category":{"title":"Ljubav i međuljudski odnosi"},"image":"homoseksualnost.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Od samog rođenja, kvalitet emocionalne povezanosti mame i bebe (ili primarnog staratelja) od izuzetnog je značaja za formiranje ličnosti...","imageTwo":{"path":"\u002Fhomoseksualnost.jpg","alt":"lgbt srce"},"content":"\u003Ch2 id=\"razvoj-homoseksualnog-identiteta\"\u003E\u003Ca href=\"#razvoj-homoseksualnog-identiteta\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERazvoj homoseksualnog identiteta\u003C\u002Fh2\u003E\n\u003Cp\u003ERazvoj seksualnog identiteta kod osoba homoseksualne orijentacije nije nimalo lak proces i često je u početku praćen korišćenjem brojnih mehanizama odbrane u cilju potiskivanja sopstvene homoseksualnosti i umanjivanja sopstvenih homoseksualnih osećanja. Proces ulaganja energije kako bi se porekla i umanjila sopstvena osećanja mogu imati negativne posledice po celokupno emotivno zdravlje osobe. Međutim, za mnoge osobe, postepeno prepoznavanje i probno (privremeno) prihvatanje istopolnih osećanja izvire uporedo sa njihovim prihvatanjem činjenice da njihova osećanja nisu heteroseksualno usmerena. Prva iskustva osećanja privlačnosti prema osobama istog pola često sa sobom nose period emotivnog i ponašajnog eksperimentisanja sa homoseksualnošću, što je dalje praćeno rastom osećaja lične adekvatnosti.\u003C\u002Fp\u003E\n\u003Cp\u003EInače veoma turbulentni period adolescencije, kod lezbijki i gejeva praćen je dodatnim zadatkom razvoja homoseksualnog identiteta tj. pozitivne homoseksualne slike o sebi, budući da dolazi do sukoba između spoljašnjeg pritiska da se prilagode heteroseksualnom identitetu i unutrašnje potrebe da ispolje svoje homoerotske porive. Ukoliko spoljašnji pritisci nadjačaju unutrašnje porive, spomenuti konflikt može izazvati nisko samopouzdanje, \u003Ca href=\"\u002Fblog\u002Fdepresija\u002Fdepresivna-anskiozna-stanja-danas-licna-zapazanja\u002F\"\u003Edepresiju\u003C\u002Fa\u003E, poricanje i potiskivanje kod homoseksualne omladine. Oni se usled ovih problema u vezi sa seksualnim identitetom često povlače od svojih porodica i društva uopšte, a pored toga, kod njih se često mogu zapaziti auto-destruktivna ponašanja, poput zavisnosti od psihoaktivnih supstanci, prostitucije, bežanja i samoubistava. S druge strane, otvaranje tj. obelodanjivanje svog homoseksualnog identiteta je jedan od pokazatelja napredovanja u razvoju (homoseksualnog) identiteta. \u003C\u002Fp\u003E\n\u003Ch2 id=\"proces-otvaranja-pred-drugima\"\u003E\u003Ca href=\"#proces-otvaranja-pred-drugima\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EProces otvaranja pred drugima\u003C\u002Fh2\u003E\n\u003Cp\u003EOtvaranje (eng. coming out) predstavlja proces spoznaje i prihvatanja onoga što osoba zaista jeste u pogledu seksualnog identiteta. Otvaranje se sastoji od sposobnosti da se uspešno razreši unutrašnja borba sa seksualnošću, što dovodi do unutrašnje identifikacije sopstvene seksualnosti, prihvatanja svog seksualnog identiteta, a potom i do otvaranja pred drugima. Srž procesa otvaranja ne predstavlja sam čin otvaranja, već prihvatanje sopstvene homoseksualne orijentacije kao pozitivnog aspekta sopstvene ličnosti. Ovo uključuje prilagođavanje netradicionalnom identitetu, menjanje slike o sebi i prilagođavanje odnosa sa drugima i sa  društvom. Otvaranje pred drugima dalje dovodi do stvaranja nove dimenzije u međuljudskim odnosima. Reakcije ljudi na otvaranje često određuju da li će klima u odnosu biti pozitivna ili negativna. Tako, na primer, roditeljima može na početku biti teško da prihvate homoseksualni ili biseksualni identitet svog deteta, da bi vremenom počeli sve više to da prihvataju. Reakcija roditelja, kao i drugih ljudi, može uticati na identitet osobe, kao i na njenu odluku o budućim otvaranjima. Treba napomenuti i to da formiranje identiteta ne prestaje onda kada se osoba otvori, već nastavlja da se razvija tokom čitavog života. Otvaranje predstavlja proces, između ostalog, i zbog ukorenjenosti heteroseksualno usmerenog razmišljanja društva i verovanja da bi svi trebalo da budu heteroseksualci. Ukorenjeni stav o tome da su heteroseksualni odnosi jedini opravdani način ispoljavanja privlačnosti i ljubavi kod ljudi je u osnovi heteroseksualno usmerenog razmišljanja društva i time doprinosi da se proces otvaranja za većinu ljudi nikada ne završava. \u003C\u002Fp\u003E\n\u003Cp\u003EIako otvaranje često doprinosi razvoju samstva, kao i ponosa na ovaj deo svog identiteta, za mnoge mlade ljude, ono takođe uzrokuje i određeni stepen ranjivosti. Ono ne dovodi nužno do porasta sreće, s obzirom na to da uključuje i izlaganje osobe diskriminaciji i maltretiranju. Uključivanje roditelja u proces otvaranja predstavlja brigu svih homoseksualaca. Sinovi i ćerke pred svoje roditelje postavljaju zahtev da prihvate sržnu komponentu identiteta njihove dece, koja je i dalje stigmatizovana u društvu i koja je kroz istoriju povezivana sa disfunkcionalnošću porodice. Kako je većina roditelja heteroseksualne orijentacije, heteroseksualne predrasude i vrednosti utiču na njihove poglede na svet, i oni često imaju vrlo malo ili nimalo kontakta sa homoseksualnim osobama. Očekivanja i želje roditelja da im dete bude heteroseksualno mogu dovesti do šoka, poricanja, srama, krivice, ljutnje ili čak odbacivanja, kada se njihovo dete otvori. Istraživanja ukazuju na to da opažanje stavova roditelja po pitanju seksualnosti, a naročito tradicionalnih vrednosti u vezi sa seksualnošću, mogu uticati na odluku o tome da li će se osoba otvoriti pred njima. Stavovi o seksualnosti se često formiraju prema tradicionalnim porodičnim vrednostima. Stoga je prisustvo tradicionalnih porodičnih vrednosti povezano sa sposobnošću mlade osobe da prihvati svoj homoseksualni identitet. Opažanje pozitivnih stavova roditelja po pitanju homoseksualnosti doprinose boljoj konsolidaciji seksualnog identiteta. \u003C\u002Fp\u003E\n\u003Ch2 id=\"značajni-faktori-koji-utiču-na-donošenje-odluke-o-otvaranju-pred-drugima\"\u003E\u003Ca href=\"#zna%C4%8Dajni-faktori-koji-uti%C4%8Du-na-dono%C5%A1enje-odluke-o-otvaranju-pred-drugima\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EZnačajni faktori koji utiču na donošenje odluke o otvaranju pred drugima\u003C\u002Fh2\u003E\n\u003Cp\u003EKvalitet odnosa u porodici dosta utiče na odluku o otvaranju pred roditeljima. Deca koja su snažnije vezana za svoje porodice mogu imati veću odbojnost prema otvaranju, jer više strahuju od reakcije roditelja, naročito ukoliko imaju poteškoće u predviđanju toga kakva će ona biti. Iako je razumno očekivati da su snažne veze u porodici povezane sa toplinom i prihvatanjem od strane ostalih članova porodice, što može podstaći osobu na otvaranje, homoseksualci ne mogu nikako biti sigurni da će se ovo prihvatanje nastaviti nakon što ostali članovi postanu svesni njegovog, odnosno njenog seksualnog identiteta. Teoretičari su odavno prepoznali značaj poverenja prilikom obelodanjivanja značajnih intimnih činjenica bliskim ljudima. Poverenje u pouzdanost onoga pred kim se osoba otvara ima olakšavajuće dejstvo prilikom iskazivanja privatnih i vrlo ličnih podataka, s obzirom na to da smanjuje brige osobe koja se otvara da će biti odbačena, ismevana ili osuđivana.\u003C\u002Fp\u003E\n\u003Cp\u003EVolja osobe da pokrene temu o svojoj seksualnosti sa jednim ili oba roditelja, u velikoj meri zavisi od toga koliko odnos između roditelja i deteta doprinosi doživljaju roditelja kao pouzdanog i brižnog. Osim toga, istraživanja pokazuju i to da se homoseksualci češće otvaraju pred majkama nego pred očevima, odnosno da su, čak i kad se otvore pred oba roditelja, majke te koje prve saznaju, i koje lakše prihvataju ovo saznanje. Kako je strah od toga da će biti izbačeni iz kuće nakon otvaranja pred roditeljima, jedan od najčešćih prepreka koje sputavaju homoseksualnu osobu da to i učini, otvaranje je dosta lakše za one osobe koje više ne zavise od svojih roditelja u socijalnom, emocionalnom i finansijskom smislu. Ispoljavanje svog seksualnog identiteta takođe utiče na odluku o otvaranju pred roditeljima – ukoliko osoba izlazi na sastanke ili učestvuje u događajima homoseksualnih organizacija i zajednica, teže će prikrivati svoju homoseksualnost od roditelja. Rizik od roditeljskog odbacivanja i razočaranja može imati manju cenu od laganja u vezi sa vremenom koje je osoba provela sa istopolnim partnerom ili učestvujući u aktivnostima homoseksualne zajednice. Poricanje sopstvenog seksualnog identiteta postaje veoma teško onda kada se osoba suočava sa ponašanjima koja očigledno potvrđuju taj identitet.\u003C\u002Fp\u003E\n\u003Cp\u003EKristina Potkonjak\u003C\u002Fp\u003E\n","humanTime":"25.11.2021","datetime":"2021-11-25T00:00:00.000Z","timeToRead":5}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
