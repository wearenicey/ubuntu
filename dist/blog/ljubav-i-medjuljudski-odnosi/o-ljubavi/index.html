}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fljubav-i-medjuljudski-odnosi\u002Fo-ljubavi\u002F","name":"Aloo","title":"O ljubavi","metaDesc":"Knjiga „Ljubavologija‟ sociologa Bruna Šimleša na drugačiji, savremeniji način opisuje ljubav i njene činioce.","category":{"title":"Ljubav i međuljudski odnosi"},"image":"o-ljubavi.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Knjiga „Ljubavologija‟ sociologa Bruna Šimleša na drugačiji, savremeniji način opisuje ljubav i njene činioce.","imageTwo":{"path":"\u002Fo-ljubavi.jpg","alt":"ljubav"},"content":"\u003Cp\u003EKnjiga „Ljubavologija‟ sociologa Bruna Šimleša na drugačiji, savremeniji način opisuje ljubav i njene činioce. On sagledava ovu temu iz brojnih uglova i pokušava da reši dileme koje nas svakodnevno muče. U ovom tekstu ću obuhvatiti samo deo ove neiscrpne teme koja je uvek prisutna i aktuelna. \u003C\u002Fp\u003E\n\u003Ch2 id=\"najčešća-pitanja\"\u003E\u003Ca href=\"#naj%C4%8De%C5%A1%C4%87a-pitanja\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENajčešća pitanja\u003C\u002Fh2\u003E\n\u003Cp\u003EOva knjiga postavlja mnoštvo bitnih pitanja, a ovo su neka od njih: Šta zaista znači imati sreće u ljubavi? Postoje li srodne duše? Šta je bezuslovna, a šta bezrazložna ljubav? Šta se dešava sa ljubavlju u dugim vezama i braku? Kako se samoobmanjujemo ostajući u lošim vezama?\u003C\u002Fp\u003E\n\u003Cp\u003ESvi smo nekada, tokom svog života, postavili bar jedno od navedenih pitanja. Na neka smo i odgovorili, dok su druga još uvek bez odgovora. Činjenica je da je definicija ljubavi individualna – svaka osoba ima svoju jedinstvenu definiciju ljubavi. Ja smatram da je ljubav skup ponašanja i osećanja koja druga osoba budi u nama.\u003C\u002Fp\u003E\n\u003Ch2 id=\"ljubav-je-doživljaj-svetosti-života\"\u003E\u003Ca href=\"#ljubav-je-do%C5%BEivljaj-svetosti-%C5%BEivota\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E\"Ljubav je doživljaj svetosti života”\u003C\u002Fh2\u003E\n\u003Cp\u003EDa pojasnimo. \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EPrema autoru koji mi je danas inspiracija, ljubav u svojoj najčistijoj formi nije usmerena ni prema kome i ni prema čemu.\u003C\u002Fstrong\u003E Voleći doživljavamo svoju suštinu. Ljudi koji umeju da vole, znaju u svojoj duši ko su. To se vidi u njihovim pogledima, u njihovim zagrljajima, u načinu na koji obožavaju život. Zapravo, to se vidi u svemu što rade. Ljudi koji vole umeju da kroz ljubav i voljenje žive svoju suštinu.\u003C\u002Fp\u003E\n\u003Cp\u003ENapomenula bih  da se ova tvrdnja o ljubavi zasniva na tome da je pre svega najbitnije voleti sebe kako bismo bili u stanju da ljubav, onu “pravu”, pružimo nekom drugom. \u003C\u002Fp\u003E\n\u003Ch2 id=\"standardno-pitanje-kako-ljubav\"\u003E\u003Ca href=\"#standardno-pitanje-kako-ljubav\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EStandardno pitanje: \"Kako ljubav?\"\u003C\u002Fh2\u003E\n\u003Cp\u003EKad nas neko pita „Kako ljubav?”, odmah počnemo da pričamo o partnerskom odnosu. Zašto? \u003C\u002Fp\u003E\n\u003Cp\u003EOdgovor je jednostavan. Zato što ljubav poistovećujemo samo sa partnerskim odnosom, zaboravljajući da je to samo jedan od mogućih ljubavnih odnosa. Pored partnerskih odnosa volimo decu, porodicu, prijatelje, prirodu, muziku, život, ples i još mnogo drugih stvari. \u003C\u002Fp\u003E\n\u003Cp\u003E„Partnerski se odnos nikako ne bi smeo poistovećivati s ljubavnim životom jer kroz druge ljubavne odnose možete jednako intenzivno, jednako strastveno i jednako elegantno živeti ljubav i kroz tu intenzivnost upoznati svoju esenciju - sebe kao ljubav!” (Šimleša, Psihopolis, 2011, str. 41).\u003C\u002Fp\u003E\n\u003Cp\u003EZvuči malo komplikovano jel’ da? Verujte mi, nije. \u003C\u002Fp\u003E\n\u003Cp\u003ESvako od nas kad se rodi ima potencijal da voli sebe, naime, tako smo “naštelovani”. Ono što može to da nam oteža jesu okolnosti (kako socijalne tako i porodične). Detinjstvo kao naš početak ima ključnu ulogu u tome kako sebe vidimo i doživljavamo. Sigurna baza koja je potrebna za uspešan razvoj može biti malo “poljuljana” i tu može nastati problem, koji nije nepopravljiv. \u003C\u002Fp\u003E\n\u003Ch2 id=\"kako-unaprediti-sebe-i-svoj-rast-i-razvoj\"\u003E\u003Ca href=\"#kako-unaprediti-sebe-i-svoj-rast-i-razvoj\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKako unaprediti sebe i svoj rast i razvoj?\u003C\u002Fh2\u003E\n\u003Cp\u003EGlavno je prepoznati problem i reagovati na vreme. Početak napretka se zasniva na motivaciji. Motivacija je ono što nam je potrebno da krenemo da radimo na sebi. Ukoliko ne možemo sami, nije sramota potražiti stručnu psihološku  pomoć. \u003C\u002Fp\u003E\n\u003Ch2 id=\"uloga-psihoterapije\"\u003E\u003Ca href=\"#uloga-psihoterapije\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EUloga psihoterapije\u003C\u002Fh2\u003E\n\u003Cp\u003EKroz psihoterapiju ponovo upoznajemo sebe i uočavamo one “kontaminirane” delove svoje ličnosti koje postepeno razgrađujemo i “čistimo”. \u003C\u002Fp\u003E\n\u003Cp\u003EOdnos sa psihoterapeutom, koji se vremenom gradi, pomaže osobi da lakše prebrodi problem i približi se istini o sebi, kao i da izgradi ljubav prema sebi. Psihoterapeut je kao stručno lice tu da pomogne na tom putu ka napredovanju. \u003C\u002Fp\u003E\n\u003Cp\u003EKako? Razgovorom, smernicama, objektivnim uvidima, pružanjem sigurne baze i sticanjem poverenja.\u003C\u002Fp\u003E\n\u003Ch2 id=\"preporuka-autorke-teksta\"\u003E\u003Ca href=\"#preporuka-autorke-teksta\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPreporuka autorke teksta\u003C\u002Fh2\u003E\n\u003Cp\u003EUkoliko primetite da postoji neki problem, koji ne možete samostalno rešiti, toplo vam preporučujem da  potražite stručnu pomoć psihoterapeutra koji vas može voditi na putu ka samoisceljenju. \u003C\u002Fp\u003E\n\u003Cp\u003EJelena Radovanović\u003C\u002Fp\u003E\n","humanTime":"25.11.2021","datetime":"2021-11-25T00:00:00.000Z","timeToRead":3}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
