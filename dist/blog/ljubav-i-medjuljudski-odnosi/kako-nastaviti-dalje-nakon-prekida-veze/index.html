        "text": "Most unopened items in new condition and returned within <strong>90 days</strong> will receive a refund or exchange. Some items have a modified return policy noted on the receipt or packing slip. Items that are opened or damaged or do not have a receipt may be denied a refund or exchange. Items purchased online or in-store may be returned to any store.<br /><p>Online purchases may be returned via a major parcel carrier. <a href=http://example.com/returns> Click here </a> to initiate a return.</p>"
      }
    },
    {
      "@type": "Question",
      "name": "How long does it take to process a refund?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "We will reimburse you for returned items in the same way you paid for them. For example, any amounts deducted from a gift card will be credited back to a gift card. For returns by mail, once we receive your return, we will process it within 4–5 business days. It may take up to 7 days after we process the return to reflect in your account, depending on your financial institution's processing time."

}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fljubav-i-medjuljudski-odnosi\u002Fkako-nastaviti-dalje-nakon-prekida-veze\u002F","name":"Aloo","title":"Kako nastaviti dalje nakon prekida veze","metaDesc":"Emocije i odnosi nakon prekida veze (prijateljske, rodbinske, poslovne ili partnerske).","category":{"title":"Ljubav i međuljudski odnosi"},"image":"raskid.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Svi mi smo tokom života doživeli prekid veze (prijateljske, rodbinske, poslovne ili partnerske).","imageTwo":{"path":"\u002Fraskid.jpg","alt":"slomljeno srce"},"content":"\u003Cp\u003ESvi  mi smo  tokom života doživeli prekid veze (prijateljske, rodbinske, poslovne ili partnerske). Nekad smo bili ostavljeni, a nekad smo mi bili ti koji su prekidali vezu i izlazili iz odnosa.  Prekid bilo koje veze, na bilo koji način je težak. Koliko je teško prihvatiti da je neki odnos prestao, teško je i oporaviti se nakon toga, ali nije nemoguće i ne moramo kroz to prolaziti sami. \u003C\u002Fp\u003E\n\u003Cp\u003EU nastavku teksta biće reči na šta da obratimo pažnju nakon prekida partnerske veze i kako da nastavimo dalje.\u003C\u002Fp\u003E\n\u003Ch2 id=\"dati-sebi-vremena\"\u003E\u003Ca href=\"#dati-sebi-vremena\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDati sebi vremena\u003C\u002Fh2\u003E\n\u003Cp\u003EKad se prekine bilo koji odnos, posebno ako je trajao  i  bio bitan za nas, potrebno je dati sebi vremena da to prebolimo. Znači, koliko god je vremena potrebno, bez obzira šta na to kažu drugi ljudi, sredina ili neka pravila. To vreme možemo  iskoristiti da razmislimo o svemu, o prethodnim vezama, o svom ponašanju u vezama, situacijama koje se ponavljaju, što može pomoći u analizi naše uloge u tom odnosu. Dati sebi vremena da osetimo sve emocije nakon završetka veze, potrebno je i lekovito. Sasvim je ok da nekoga volimo iako je kraj.  A ako tugujemo za nekim odnosom, to ne znači da mi taj odnos i dalje želimo. I ne znači da treba da se vratimo u taj odnos, u tu vezu ili da im dozvolimo da se vrate.\u003C\u002Fp\u003E\n\u003Ch2 id=\"briga-o-sebi\"\u003E\u003Ca href=\"#briga-o-sebi\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EBriga o sebi\u003C\u002Fh2\u003E\n\u003Cp\u003EZbog toga što smo izvestan vremenski period proveli u vezi koja nije bila dobra za nas, može da znači  da smo više mislili o potrebama i željama druge osobe. Sada je vreme da učimo da više mislimo na sebe, da ugađamo sebi  i  posvetimo sebi vreme. Staviti sebe u centar  svog života nije sebično, već nam je to svima potrebno. A ako jedno izvesno vreme provedemo sami, ne mora da znači da će tako i ostati.\u003C\u002Fp\u003E\n\u003Ch2 id=\"odluka\"\u003E\u003Ca href=\"#odluka\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EOdluka\u003C\u002Fh2\u003E\n\u003Cp\u003EZa nastavak dalje nakon prekida veze, potrebno je da donesemo odluku da želimo da idemo dalje. A to znači da se ne vraćamo nazad, u prošlost i ne kritikujemo sebe ili bivšeg partnera\u002F partnerku: „Kako je mogao\u002Fla to da uradi?”, „Zašto je to uradio\u002Fla?”, „Da sam znao\u002Fla ranije…”, „Ja sam se toliko trudio\u002Fla, a on\u002Fa tako.”  Kada prođe vreme i kada sagledamo deo svoje odgovornosti u tom odnosu i sami ćemo odlučiti da krenemo dalje ka nekim novim ciljevima i boljim odnosima. I sasvim je ok doneti odluku da ćemo više voleti sebe, postaviti i poštovati svoje granice, oprostiti sebi i drugome što nismo umeli bolje, pa zatim nastaviti dalje.\u003C\u002Fp\u003E\n\u003Cp\u003EČesto se desi  i  da  damo sebi vremena, donesemo odluku da idemo dalje, učimo da više brinemo o sebi, a i dalje imamo osećaj da nam nešto nedostaje.  Ono za čim žalimo obično bude ono za šta smo mislili da taj odnos ili osoba može biti. To je žal za fantazijom, predstavom koju smo imali, ali ni partner ni odnos nisu bili takvi i zato se sve to i završilo. \u003C\u002Fp\u003E\n\u003Cp\u003ETada bi bilo dobro usredsrediti se ne na ono što smo izgubili, već na ono šta smo iz toga naučili. Osećaćemo se bolje, sigurno.\u003C\u002Fp\u003E\n\u003Cp\u003E Aleksandra Bajić\u003C\u002Fp\u003E\n","humanTime":"25.11.2021","datetime":"2021-11-25T00:00:00.000Z","timeToRead":2}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
