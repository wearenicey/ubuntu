}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fljubav-i-medjuljudski-odnosi\u002Fkako-biramo-partnere\u002F","name":"Aloo","title":"Kako biramo partnere","metaDesc":"Postoje tri stila emocionalnog vezivanja. Saznajte kako biramo partnere i kako se ponašamo u partnerskom odnosu.","category":{"title":"Ljubav i međuljudski odnosi"},"image":"kako-biramo-partnere.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Kada smo zaljubljeni, skloni smo idealizaciji partnera, pa tako preplavljeni stanjem zaljubljenosti veličamo partnerove pozitivne osobine.","imageTwo":{"path":"\u002Fkako-biramo-partnere.jpg","alt":"izbor partnera"},"content":"\u003Cp\u003EEmotivni odnos sa partnerom započinjemo zaljubljivanjem. Kada smo zaljubljeni, skloni smo idealizaciji partnera, pa tako preplavljeni stanjem zaljubljenosti veličamo partnerove pozitivne osobine. Često su to osobine koje nesvesno priželjkujemo da naš partner poseduje. Primećujemo mi i one manje prijatne, ali se u ovoj fazi ne bavimo time, jer smo idealizacijom partnera i bajkovitog odnosa u koji smo uplovili, potvrdili naše razmišljanje da je on\u002Fa najbolje što nam se desilo. Može se reći da je došlo do savršenog uklapanja u našu sliku idealnog partnera.\u003C\u002Fp\u003E\n\u003Cp\u003EKada prepoznamo osobine koje nisu u skladu sa našim poimanjem ljubavne veze, skloni smo da primenimo autocenzuru potreba i osećanja verujući da će se partner vremenom zbog nas promeniti. Da bismo iz faze zaljubljenosti razvili osećanje ljubavi, potrebno je da se upoznamo sa partnerovim navikama, osobinama, postupcima, uverenjima. \u003C\u002Fp\u003E\n\u003Cp\u003EAko posmatramo prethodne partnere, njihove osobine i stepen intimnosti sa njma, možda ćemo uočiti sličnost i zapitati se “Zašto biram takve partnere kada se isti obrasci ponavljaju u svakom odnosu”? Odgovor leži u našem stilu emocionalnog vezivanja. Obrazac po kojem ćemo se ponašati u partnerskom odnosu je u velikoj meri ogledalo ljubavi koju smo primili u detinjstvu. Način na koji su oni koji su se brinuli o nama odgovarali na naše potrebe, značajno utiče na način na koji volimo kada odrastemo. Obrasci emocionalnog vezivanja koji su izgrađeni u detinjstvu, poruke i uverenja koje smo usvojili o ljubavi, prožimaju se u budućim odnosima i vezama koje formiramo kao odrasla osoba. \u003Cstrong\u003EPosmatrajući način na koji doživljavamo intimnost razlikujemo tri stila emocionalnog vezivanja: izbegavajući, preokupirani i sigurni.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Ch2 id=\"kako-se-u-partnerskom-odnosu-ponašaju-osobe-preokupiranog-emocionalnog-stila-vezivanja\"\u003E\u003Ca href=\"#kako-se-u-partnerskom-odnosu-pona%C5%A1aju-osobe-preokupiranog-emocionalnog-stila-vezivanja\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKako se u partnerskom odnosu ponašaju osobe preokupiranog emocionalnog stila vezivanja?\u003C\u002Fh2\u003E\n\u003Cp\u003EOsobe s ovim stilom vezivanja poseduju veliki kapacitet za bliskost. Sklone su da se brzo vežu za partnera, a nakon prekida partnerske veze relativno brzo formiraju novi emotivni odnos. Kada nisu u vezi, osećaju se zabrinuto i nepotpuno. Zabrinutost i uznemirenost se javljaju i u situacijama kada se partner ne javlja, često strahuju da mu se nešto desilo ili da će prestati da ih voli. Praksa pokazuje da je nesiguran i ambivalentan odnos, formiran u detinjstvu, jedan od razloga javljanja straha od odbacivanja koji se u odraslom dobu manifestuje potrebom za prevelikom zaokupljenošću partnerom. U partnerskom odnosu to može izledati ovako: osoba je sklona preispitivanju, vodi se uverenjem da je svaki problem ugrožavajuć po njihovu vezu, sklona je burnim emocionalnim reakcijama. U situaciji u kojoj oseća da izostaje partnerova želja za emocionalnom bliskošću, oseća se usamljeno i anksiozno. Često je potreba osobe s ovakvim stilom vezivanja da partneru udovolji, da ga bezuslovno voli i ispunjava mu želje, potkrepljena strahom od samoće. Ukoliko se vodi uverenjem “ne vredim ako nemam ljubav partnera”, ona će težiti ka uspostavljanju zavisničkih odnosa jer partnerski odnos doživljava kao potvrdu lične vrednosti.\u003C\u002Fp\u003E\n\u003Ch2 id=\"kako-funkcionišu-partneri-s-izbegavajućim-emocionalnim-stilom-vezivanja\"\u003E\u003Ca href=\"#kako-funkcioni%C5%A1u-partneri-s-izbegavaju%C4%87im-emocionalnim-stilom-vezivanja\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKako funkcionišu partneri s izbegavajućim emocionalnim stilom vezivanja?\u003C\u002Fh2\u003E\n\u003Cp\u003EOsobe s izbegavajućim stilom emocionalnog vezivanja se u vezi osećaju dobro sve dok ne dođe do emocionalne bliskosti. Često od partnera čuju kako bi voleli da su intimniji. Upravo je bliskost emocionalna barijera koja se predstavlja pred osobu koja ima ovaj stil vezivanja. Ukoliko kao deca nisu doživeli bliskost, velike su šanse da su razvili strah od bliskosti. Možda su u detinjstvu dobili poruku “ne oslanjaj se na druge” ili su usvojili model onog roditelja koji ima distancu od pokazivanja emocija, koji se u partnerskim odnosima povlači dok se u konfliktim situacijama oseća napadnutim. Ove osobe partnera mogu doživeti kao preosetljivog, nesamostalnog, nametljivog, držeći se uverenja da partnerove emocije nisu njihova odgovornost. Konfliktne sitacije za njih mogu biti veoma preplavljujuće. Tokom konflikta sa partnerom mogu odavati utisak smirenosti, ali unutrašnji deo njihove ličnosti izložen je velikom stresu i emocijama sa kojima ne znaju šta da rade. Često će upravo osobe sa izbegavajućim stilom vezivanja napustiti konfliktnu situaciju i otići. Ukoliko su u partnerskom odnosu sa osobom preokupiranog stila, njihovo izbegavajuće ponašanje pojačaće anksiozno osećanje i potrebu za većom intimnošu kod partnera.\u003C\u002Fp\u003E\n\u003Ch2 id=\"siguran-stil-vezivanja-kao-najpoželjniji-u-partnerskim-odnosima\"\u003E\u003Ca href=\"#siguran-stil-vezivanja-kao-najpo%C5%BEeljniji-u-partnerskim-odnosima\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESiguran stil vezivanja kao najpoželjniji u partnerskim odnosima\u003C\u002Fh2\u003E\n\u003Cp\u003EUkoliko se niste prepoznali u prethodna dva stila, znači da pripadate ljudima koji imaju siguran stil emocionalog vezivanja. Kako bismo ovu tezu potvrdili, reći ćemo da su to ljudi kojima intimnost sa partnerom prija, prema partneru se ophode sa poštovanjem, ljubavlju, razumevanjem njegovih osećanja, poteba i želja, imaju uzgrađen odnos poverenja dok jasno komuniciraju o neprijatnim situacijama i nesuglasicama. Sa ovakvim stilom vezivanja partneri se u odnosu osećaju sigurno, voljeno, vredno i prihvaćeno. \u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003EUkoliko ste se prepoznali u nekom od prva dva stila, važno je da znate da on nije uklesan u vašu ličnost, naprotiv, moguće je promeniti stil vezivanja. Preispitajte vaša ranija partnerska iskustva, šta vam je prijalo, a šta smetalo u vezi, šta ste autentično želeli od partnera a šta ste dobijali? Odgovori na ova i slična pitanja, prvi su korak na putu ka sigurnom stilu emocionalnog vezivanja. Naposletku, zajednički činilac svih vaših partnera ste vi.\u003C\u002Fp\u003E\n\u003Cp\u003ESandra Malović Likić\u003C\u002Fp\u003E\n","humanTime":"11.02.2022","datetime":"2022-02-11T00:00:00.000Z","timeToRead":4}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
