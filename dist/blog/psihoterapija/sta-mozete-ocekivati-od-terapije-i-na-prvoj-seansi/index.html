}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fpsihoterapija\u002Fsta-mozete-ocekivati-od-terapije-i-na-prvoj-seansi\u002F","name":"Aloo","title":"Šta možete očekivati od terapije i na prvoj seansi","metaDesc":"Razlika između dobrog i lošeg iskustva može biti ogromna, pa je veoma važno znati šta možete očekivati na prvoj seansi.","category":{"title":"Psihoterapija"},"image":"sta-mozete-ocekivati.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Svi mi smo tokom života doživeli prekid veze (prijateljske, rodbinske, poslovne ili partnerske).","imageTwo":{"path":"\u002Fsta-mozete-ocekivati.jpg","alt":"ruke kao podrška na prvoj terapiji"},"content":"\u003Cp\u003EInspiraciju da napišem ovaj tekst sam dobila kako iz svog iskustva i iskustva svojih prijatelja, tako i poučena iskustvom i očekivanjima svojih klijenata. Smatram da je nekim klijentima važno da znaju šta mogu da očekuju i da možda razbiju određene strahove i predrasude o prvoj seansi pa i o daljem toku terapije. Potpuno je prirodno da osećamo neizvesnost, uznemirenost pa i nervozu od tog prvog susreta. Krećemo u nešto nepoznato, a to ume da bude zastrašujuće.\u003C\u002Fp\u003E\n\u003Cp\u003EČesto sam imala prilike da čujem i upotrebim onu rečenicu „terapija je najvažnije, životno ulaganje u sebe“. Odlučiti se za terapiju je jedan veliki korak u svačijem životu. Korak koji je odvažan i hrabar, pokazuje ljubav i brigu prema sebi i inicijativu za promenom. Ali, šta se dešava posle tog prvog koraka? Kako proces ide dalje kada se odvažimo da nazovemo i zakažemo prvu seansu?\u003C\u002Fp\u003E\n\u003Cp\u003ESećam se svog prvog odlaska na psihoterapijsku seansu. Bila sam prilično nervozna. Unapred sam spremala šta ću da kažem i na koji način ću da izložim svoj problem. Došavši tamo, osećala sam se glupavo. Kao da su unapred naučene rečenice iščezle iz moje glave i sad ne znam kako da objasnim što sam ja tu i kako se osećam. Zapravo, u tom trenutku se i nisam tako loše osećala. Da li bi ja uopšte trebalo da budem ovde?\u003C\u002Fp\u003E\n\u003Cp\u003EOvakvi strahovi, premišljanja i dvoumljena, iako su nekada neosnovani, jesu realni i razumljivi. Terapeut to zna, i zato je on tu da vas vodi. Ja to uvek zamišljam kao put kroz mračnu šumu, gde klijent i terapeut idu jedno pored drugog – klijent ima mapu a terapeut svetlo pomoću kog klijent može da vidi kuda ide.\u003C\u002Fp\u003E\n\u003Ch2 id=\"kako-izgleda-prva-seansa\"\u003E\u003Ca href=\"#kako-izgleda-prva-seansa\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKako izgleda prva seansa?\u003C\u002Fh2\u003E\n\u003Cp\u003ENa prvoj seansi se odigrava upoznavanje. Važno je da klijent i terapeut razviju čvrstu vezu punu poverenja, a to sve započinje prvom seansom. Klijent uglavnom priča zašto je došao, šta ga muči i šta bi hteo da postigne dolaskom kod terapeuta. Ako ni sam nije siguran šta mu je potrebno, šta želi, i to je u redu. Ne mora doći spreman sa nekim određenim planom ili odgovorom na svako pitanje. U redu je da ne znamo šta nam treba. Terapeut je tu da zajedno sa klijentom pronikne do njegovih najdubljih potreba i želja.\u003C\u002Fp\u003E\n\u003Cp\u003ENa prvoj seansi se takođe dogovaraju tehničke stvari, na primer koliko često bi se susreti odvijali (nekada jednom nedeljno, nekada ređe od toga), koliko dugo traju, kako se vrši plaćanje, šta se dešava u slučaju propuštene seanse, itd.\u003C\u002Fp\u003E\n\u003Ch2 id=\"da-li-terapeut-daje-savete\"\u003E\u003Ca href=\"#da-li-terapeut-daje-savete\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDa li terapeut daje savete?\u003C\u002Fh2\u003E\n\u003Cp\u003ENekada na prvoj seansi terapeut takođe uputi klijenta u neki opšti izgled i tok terapije. Jedan od primera za to može biti podela odgovornosti između klijenta i terapeuta i upućivanje klijenata šta je u tom odnosu terapeutov zadatak. Česta zabluda koju sam imala prilike da čujem je očekivanje klijenta da će terapeut da da savet koji će pomoći da se problem reši brzo i efikasno. Nažalost, brzo rešenje ne postoji. Svaka promena iziskuje vreme i trud i nema čarobnog štapića. Teško je promeniti obrasce ponašanja ili razmišljanja koji traju godinama za samo nekoliko nedelja ili čak meseci.\u003C\u002Fp\u003E\n\u003Cp\u003EDavanje saveta je nezahvalno, i nešto što terapeuti retko rade. Mi, terapeuti, smo svesni da su sami klijenti najveći eksperti za svoj život. Oni su ti koji žive u svom telu, koji najbolje znaju šta im prija a šta ne. Davanje saveta podrazumeva polaženje iz svoje perspektive što ne znači da će i klijentu isto rešenje prijati.\u003C\u002Fp\u003E\n\u003Ch2 id=\"da-li-će-neko-saznati-ono-što-podelim-sa-terapeutom\"\u003E\u003Ca href=\"#da-li-%C4%87e-neko-saznati-ono-%C5%A1to-podelim-sa-terapeutom\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDa li će neko saznati ono što podelim sa terapeutom?\u003C\u002Fh2\u003E\n\u003Cp\u003EPrva seansa je odlično vreme da se pokrene pitanje poverljivosti. U našem poslu je to veoma važno. Klijent treba da se oseća sigurno sa nama a to ne može ako pretpostavlja da ćemo njegove tajne nekom ispričati. Stoga, ako je klijentu ovo prvi put kod terapeuta, on će objasniti da sve ostaje između njih, u toj prostoriji, osim u nekim ekstremnim slučajevima kada klijenti predstavljaju pretnju po sebe ili druge.\u003C\u002Fp\u003E\n\u003Cp\u003EAko je u pitanju terapeut pod supervizijom, objasniće da će fragmente vaših razgovora izložiti svom supervizoru, naravno bez odavanja ličnih podataka i ugrožavanja privatnosti. Supervizor je takođe u obavezi da sve što je čuo zadrži za sebe.\u003C\u002Fp\u003E\n\u003Ch2 id=\"da-li-moramo-sve-odmah-ispričati-po-dolasku-na-prvu-seansu\"\u003E\u003Ca href=\"#da-li-moramo-sve-odmah-ispri%C4%8Dati-po-dolasku-na-prvu-seansu\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDa li moramo sve odmah ispričati po dolasku na prvu seansu?\u003C\u002Fh2\u003E\n\u003Cp\u003EKlijent proverava na prvoj seansi koliko mu se terapeut dopada, da li ga pažljivo sluša, da li deluje zainteresovano, itd. Zapravo, proverava koliko mu on odgovara i da li sebe može zamisliti da i dalje dolazi tu i otvara se postepeno sve više. Naravno, ne očekuje se da klijent odmah ima toliko poverenja u terapeuta da mu ispriča sve i bez zadrške. Sticanje poverenja je nekada dug proces. Klijent deli onoliko koliko je spreman u tom momentu a terapeut poštuje njegove granice i ne prelazi ih.\u003C\u002Fp\u003E\n\u003Ch2 id=\"da-li-ću-se-odmah-osećati-bolje\"\u003E\u003Ca href=\"#da-li-%C4%87u-se-odmah-ose%C4%87ati-bolje\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDa li ću se odmah osećati bolje?\u003C\u002Fh2\u003E\n\u003Cp\u003EKao što smo već rekli, terapija je proces koji traje. Nekada se dobro osećamo samo kada sa nekim ko nas pažljivo sluša podelimo svoja osećanja i sa seanse odemo sa olakšanjem, puni nade. Nekada će se desiti da se posle seanse osećamo zbunjeno, tužno i beznadežno. Bitno je znati da je to sve deo terapijskog procesa. Često se dešava da krenemo dva koraka unapred pa napravimo jedan unazad. To može delovati kao nešto strašno, kao kraj napretka, kao da nismo dobili ono po šta smo došli, a to je da se osećamo bolje. Međutim, sve je to deo uspona i padova koje doživljavamo i na svakodnevnom nivou. Ono što otkrijemo o sebi može biti previše bolno i tada nećemo osetiti olakšanje posle seanse. Ponekad nam ponestane motivacije i volje da radimo na sebi. Nekada nam misli odlaze u drugom pravcu.\u003C\u002Fp\u003E\n\u003Cp\u003ETo nije ništa neobično, ljudi smo od krvi i mesa, sa svojim manama i vrlinama i nemoguće je da uvek budemo savršeni u nečemu. Ako se ne osećamo dobro povodom svog napretka, ili izostanka istog na terapiji, bitno je da to iskomuniciramo sa svojim terapeutom i proverimo kakva očekivanja imamo od sebe, kao i da li su ona realna.\u003C\u002Fp\u003E\n\u003Cp\u003EAleksandra Biberdžić\u003C\u002Fp\u003E\n","humanTime":"27.11.2021","datetime":"2021-11-27T00:00:00.000Z","timeToRead":5}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
