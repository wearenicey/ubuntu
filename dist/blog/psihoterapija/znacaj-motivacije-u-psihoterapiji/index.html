}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fpsihoterapija\u002Fznacaj-motivacije-u-psihoterapiji\u002F","name":"Aloo","title":"Značaj motivacije u psihoterapiji","metaDesc":"Ukoliko se odlučimo da krenemo na psihoterapiju jedan od bitnih činilaca je motivacija.","category":{"title":"Psihoterapija"},"image":"znacaj-motivacije.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Ukoliko se odlučimo da krenemo na psihoterapiju jedan od bitnih činilaca je motivacija.","imageTwo":{"path":"\u002Fznacaj-motivacije.jpg","alt":"moivacija u psihoterapiji"},"content":"\u003Cp\u003EUkoliko se odlučimo da krenemo na psihoterapiju jedan od bitnih činilaca je motivacija. Važno je da je sama osoba motivisana da potraži pomoć i da postoji problem na kome hoće da radi. Bitno je da je cilj lična promena, a ne promena drugih, kao i da postoji svesnost da se problemi koji godinama traju ne mogu rešiti brzo, za jedan ili nekoliko susreta.\u003C\u002Fp\u003E\n\u003Cp\u003ESa mojim klijentima ja to volim da proverim na samom početku rada, posle upoznavanja. I vrlo često se desi da motivi budu da udovolje drugima, da promene druge ili nerealni ciljevi. Tako da će sad o njima biti malo više reči.\u003C\u002Fp\u003E\n\u003Ch2 id=\"udovoljiti-drugima\"\u003E\u003Ca href=\"#udovoljiti-drugima\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EUdovoljiti drugima\u003C\u002Fh2\u003E\n\u003Cp\u003EMotiv kada se javimo na psihoterapiju da bismo udovoljili drugima, obično bliskim osobama, koje vide da mi imamo neki problem i tada one obično žele, mnogo više od nas, da potražimo pomoć. Ako se ne javimo samovoljno na psihoterapiju, nemamo dovoljno motivacije ni da govorimo o svojim problemima, kao ni da sa psihoterapeutom tražimo uzroke i postavljamo terapijske ciljeve. A ako se samoinicijativno javimo i potražimo pomoć, od samog početka smo spremni za rad na sebi i svojim problemima.\u003C\u002Fp\u003E\n\u003Ch2 id=\"promeniti-druge\"\u003E\u003Ca href=\"#promeniti-druge\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPromeniti druge\u003C\u002Fh2\u003E\n\u003Cp\u003EJoš jedan pogrešan motiv javljanja na psihoterapiju. Osoba se javi da bi, na primer, naučila kako da pomogne nekom bliskom, ili kako bi promenila druge ljude u svom okruženju za koje smatra da imaju neki problem. Pre javljanja na psihoterapiju vrlo je važno da vidimo sa sobom da li je problem zbog koga se javljamo naš i da li ćemo ga mi rešavati, a svakako će nam biti drago ako promena u nama naposletku dovede i do promene kod drugih. Kada govorimo o psihoterapijskom procesu onda pre svega govorimo o radu na sebi i vlastitom pogledu na sebe, druge ljude i svet oko nas.\u003C\u002Fp\u003E\n\u003Ch2 id=\"nerealni-ciljevi\"\u003E\u003Ca href=\"#nerealni-ciljevi\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENerealni ciljevi\u003C\u002Fh2\u003E\n\u003Cp\u003EČesto očekivanje od psihoterapije bude da se problem koji traje godinama reši za jedan ili nekoliko susreta, odnosno razgovora sa psihoterapeutom. Ali u pitanju je proces, što znači da i oporavak, kao i sama promena traju. Na to ne možemo da utičemo. Ali ono na šta možemo je sadašnji trenutak u kome živimo, kao i način na koji razumemo svoju prošlost kako bismo sa njom mogli da živimo i sada i u budućnosti.\u003C\u002Fp\u003E\n\u003Ch2 id=\"promena-je-suština-psihoterapije\"\u003E\u003Ca href=\"#promena-je-su%C5%A1tina-psihoterapije\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPromena je suština psihoterapije\u003C\u002Fh2\u003E\n\u003Cp\u003EJedan od ciljeva psihoterapije može da bude i bolje upoznavanje sebe, ličnih snaga i slabosti, kao i postavljanje životnih ciljeva kako bismo znali u kom pravcu idemo i koliko dugo. Iako je promena suština psihoterapije važno je da znamo da smo mi ti koji imaju kontrolu i da smo mi ti koji delamo.\u003C\u002Fp\u003E\n\u003Cp\u003ETako da je preispitivanje lične motivacije za javljanje na psihoterapiju od velike važnosti za sam uspeh procesa psihoterapije.\u003C\u002Fp\u003E\n\u003Cp\u003EAleksandra Bajić\u003C\u002Fp\u003E\n","humanTime":"27.11.2021","datetime":"2021-11-27T00:00:00.000Z","timeToRead":2}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
