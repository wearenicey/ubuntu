}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fpsihoterapija\u002Fda-li-je-i-koliko-terapija-ucinkovita\u002F","name":"Aloo","title":"Da li je i koliko psihoterapija učinkovita?","metaDesc":"Kako se procenjuje uspešnost psihoterpije. Kratak tekst o metodama i istraživanjima koja su dovela do odrđeneih rezultata.","category":{"title":"Psihoterapija"},"image":"da-li-je-i-koliko-psihoterapija-efikasna.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Kada razmišljamo o tome da li da krenemo na psihoterapiju, pitanje iz naslova je jedno od najvažnijih koje postavljamo.","imageTwo":{"path":"\u002Fda-li-je-i-koliko-psihoterapija-efikasna.jpg","alt":"efikasna psihoterapija"},"content":"\u003Cp\u003EKada razmišljamo o tome da li da krenemo na psihoterapiju, pitanje iz naslova je jedno od najvažnijih koje postavljamo. Često se pitamo koliko ćemo imati koristi od odlaska, koliko ćemo brzo napredovati... Pre nego što pogledamo šta su istraživanja pokazala, napomenimo i to da je traganje za odgovorom mnogo kompleksnije nego što možemo pretpostaviti. Zašto?\u003C\u002Fp\u003E\n\u003Cp\u003EPostavljaju se mnoga pitanja u vezi sa time kako treba pristupiti istraživanju, kao i to šta je ono što trebа “meriti”. Navedimo samo neka pitanja koja utiču na potencijalni odgovor: kratka ili duga terapija, radno i životno iskustvo terapeuta, problematika sa kojom se klijent javlja, usmerenje terapeuta, motivisanost klijenta, da li se prate subjektivni ili neki objektivniji pokazatelji promene kod klijenata, postoje li odloženi efekti terapije, koliko je postignuta promena trajna... \u003C\u002Fp\u003E\n\u003Cp\u003ETeškoće sa kojima se susreću istraživači je možda najbolje sažeta u pitanju koje je postavio jedan istraživač tokom šezdesetih godina: \u003Cem\u003EKoji\u003C\u002Fem\u003E tretman, od strane \u003Cem\u003Ekoga\u003C\u002Fem\u003E je najefektivniji za \u003Cem\u003Etu\u003C\u002Fem\u003E osobu, s tim specifičnim problemom i pod \u003Cem\u003Ekojim\u003C\u002Fem\u003E okolnostima? \u003C\u002Fp\u003E\n\u003Cp\u003EZbog svih ovih problema, usmerićemo se na najopštije rezultate. No, krenimo redom.\u003C\u002Fp\u003E\n\u003Cp\u003EIako to nije bio početak istraživanja psihoterapije, jedan od najznačajnijih momenata je bila 1952. godina kada je Hans Jirgen objavio svoje istraživanje u kome je pokazao da su klijenti, koji su se spontano oporavljali, u većoj meri oporavljali nego oni koji su išli na psihoterapiju. Zaključak je bio jasan i poražavajući: ne samo da je učinak psihoterapije slab, on je pre svega štetan jer usporava spontani oporavak. No, odgovori na pomenuto istraživanje su ubrzo počeli da stižu. Krenula su, kako osporavanja (1)  Jirgenovog istraživanja, tako i nova istraživanja.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EŠta su istraživanja pokazala?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EMožda najzanimljiviji podatak jeste taj da su svi terapijski pravci pokazali istu učinkovitost. To je nazvano paradoksom ekvivalencije. Ipak, navedimo i to da je pokazano da su KBT pravci, generalno (2) , nešto uspešniji od ostalih pravaca kada su u pitanju fobije, anksioznost i panični poremećaji. Pokazalo se da je psihoterapija uspešna u nekih 70-80% slučajeva, a da se spontana promena događa u nekih 40% slučajeva. Nalazi idu u prilog tome da je kratka terapija takođe uspešna, ali da ona, ipak ne može zameniti dugu terapiju. Takođe, zanimljiv je podatak da je između 29% i 38% klijenata pokazalo poboljšanje u okviru prve tri seanse. Negativni učinci psihoterapije su oko 10% i nisu vezani za neki konkretni pravac ili modalitet. To konkretno znači da nekim klijentima psihoterapija donosi više štete nego koristi i da se psihoterapijski pravci i modaliteti ne razlikuju po tome. Kao što svi u podjednakoj meri pomažu – tako i svi u podjednakoj meri štete.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EŠta na kraju možemo reći?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EIz svih ovih podataka možemo napraviti grubu procenu da psihoterapija pomaže u 70-80%, šteti u 10%, a u nekih 10-20% nema značajnog učinka – kako pozitivnog, tako ni negativnog. Pokazalo se da je psihoterapija uspešna koliko i farmakoterapija – ili čak i uspešnija u nekim slučajevima. Ipak, navedimo ovde, istraživanja, ali i praksa govore u prilog tome da je za neke probleme kombinacija lekova i psihoterapije dala najbolje rezultate.\u003C\u002Fp\u003E\n\u003Cp\u003ENakon više decenija i mnogo istraživanja, sada o psihoterapiji znamo da u najvećem broju slučajeva ima pozitivne učinke. Iako poput bilo kog drugog leka, nuspojave ili katkad minimalna delotvornost nisu isključeni – sva je prilika da će nam psihoterapija pomoći u rešavanju životnih teškoća koje su nas zadesile.\u003C\u002Fp\u003E\n\u003Cp\u003EVladimir Jovanović\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003ENapomena:\u003C\u002Fem\u003E\n(1) - Napomenimo samo to da je novi uvid u Jirgenove podatke dao potpuno drugačije rezultate: promena u psihoterapiji je brža od spontane promene. Konkretno, za 15 seansi se postiže promena za koju je bilo potrebno dve godine spontanog oporavka\u003C\u002Fp\u003E\n\u003Cp\u003E(2) - Naglašavamo reč ,,generalno’’ jer postoji značajna verovatnoća da nekoj konkretnoj osobi drugi pravci donesu mnogo više koristi nego što bi to КBT doneo za navedene poremećaje.\u003C\u002Fp\u003E\n","humanTime":"18.08.2022","datetime":"2022-08-18T00:00:00.000Z","timeToRead":3}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
