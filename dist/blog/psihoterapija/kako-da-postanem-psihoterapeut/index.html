}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fpsihoterapija\u002Fkako-da-postanem-psihoterapeut\u002F","name":"Aloo","title":"Kako da postanem psihoterapeut","metaDesc":"Psihoterapeuti su osobe obučene i školovane da pomoću svojih tehnika...","category":{"title":"Psihoterapija"},"image":"kako-da-postanem-psihoterapeut.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Psihoterapeuti su osobe obučene i školovane da pomoću svojih tehnika...","imageTwo":{"path":"\u002Fkako-da-postanem-psihoterapeut.jpg","alt":"psihoterapeut"},"content":"\u003Cp\u003EPsihoterapeuti su osobe obučene i školovane da pomoću svojih tehnika, veština i znanja pomognu osobama sa psihološkim tegobama sa ciljem da se dođe do željene promene.\u003C\u002Fp\u003E\n\u003Cp\u003EČinjenica je da se ljudima koji to gledaju sa strane taj posao čini kao zahtevan a nekima kao lak („samo sedi i sluša i to naplaćuje“). Ali, kako se postaje licencirani psihoterapeut? U ovom tekstu pokušaću da se osvrnem na sve zahteve koji bi trebalo ispuniti da bi se dobilo to zvanje.\u003C\u002Fp\u003E\n\u003Cp\u003ENešto od čega želim da krenem jeste činjenica da psihoterapeuti prolaze  kroz \u003Cstrong\u003Eformalno i neformalno obrazovanje.\u003C\u002Fstrong\u003E Formalno naravno podrazumeva fakultet koji je neophodno studirati ili završiti da bi se počelo sa neformalnim obrazovanjem. Ovde bih želela da skrenem pažnju da su obe vrste obrazovanja neophodne da bi se dobila terapijska licenca. To što je druga vrsta obrazovanja neformalna, nikako ne znači da nije neophodna a kasnije ćemo videti i zašto. Dakle, ako ste student ili ste završili psihologiju, medicinu ali i neku društvenu, humanističku nauku (poput pedagogije, defektologije, andragogije, sociologije, itd) ispunjavate preduslov da upišete edukaciju iz psihoterapijskog pravca po izboru (to je to ranije spomenuto neformalno obrazovanje).\u003C\u002Fp\u003E\n\u003Cp\u003EOvde bih napomenula još dve stvari. Prva je da se na neke edukacije mogu upisati ekonomisti, pravnici i ostali koji su usmereni ka prirodnim naukama, dok neki edukatori to ne dopuštaju. Druga stvar je da većina edukacija zahteva od svojih edukanata da polože \u003Cem\u003Ediferencijalne ispite\u003C\u002Fem\u003E ako ne dolaze sa studija psihologije ili psihijatrije. To uglavnom bude spisak od pet do deset predmeta bitnih za posao i profesiju psihoterapeuta a razni privatni fakulteti kod nas nude mogućnost upisivanja propedevtike.\u003C\u002Fp\u003E\n\u003Cp\u003EDolazimo do sledećeg koraka, a to su psihoterapijski pravci odnosno škole. Pre svega, budući psihoterapeut bi trebalo da razmisli kojim pravcem psihoterapije želi da se bavi. Poznatiji terapijski pravci odnosno modaliteti su, recimo, grupna psihoterapija, \u003Ca href=\"\u002Fblog\u002Fpsihoterapijski-pravci\u002Fmetafora-i-sistemska-porodicna-psihoterapija\u002F\"\u003Eporodična\u003C\u002Fa\u003E, bračna, geštalt, \u003Ca href=\"\u002Fblog\u002Fpsihoterapijski-pravci\u002Fosnovni-principi-transakcione-analize\u002F\"\u003Etransakciona analiza\u003C\u002Fa\u003E, \u003Ca href=\"\u002Fblog\u002Fpsihoterapijski-pravci\u002Fkonstruktivizam-i-psihologija-licnih-konsturkata\u002F\"\u003Ekonstruktivizam\u003C\u002Fa\u003E, psihodinamski pravci, \u003Ca href=\"\u002Fblog\u002Fpsihoterapijski-pravci\u002Fpsihodorama\u002F\"\u003Epsihodrama\u003C\u002Fa\u003E, kognitivno-bihejvioralni pravci (npr. REBT), egzistencijalistička, logoterapija, art terapija, itd. Postoje više stotina modaliteta, ali nažalost, nisu svi dostupni u našoj zemlji, tako da je to još jedan aspekt oko kog treba promisliti u skladu sa sopstvenim afinitetima i interesovanjima. Tokom donošenja ove odluke, važno je raspitati se i da li je određeni psihoterapijski pravac priznat od strane Saveza društava psihoterapeuta Srbije, ili \u003Ca href=\"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FEuropean_Association_for_Psychotherapy\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EEvropskog saveza psihoterapeuta\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003ENakon što ste uspešno odabrali psihoterapijski modalitet kojim želite da se bavite, i upisali edukaciju iz tog modaliteta, počinje najbitnije putovanje u životu budućeg psihoterapeuta. U zavisnosti od modaliteta, edukacije traju nekoliko godina – uglavnom oko 4, ali mogu i više od toga. Susreti se obično održavaju jednom mesečno (a nekada i dva puta), najčešće vikendom, u trajanju od nekoliko sati (6-8). U toj grupi ljudi s kojom ćete započeti edukaciju, ćete najverovatnije provesti naredne godine, upoznati se i povezati međusobno, otvoriti i izložiti, i zato je od izuzetnog značaja da svi poštuju ugovor o poverljivosti – šta se desi na grupi ostaje na grupi i ne ide dalje. Na edukacijskoj grupi se uči teorija, ali i rade provežbavanja, daju povratne informacije članovima grupe, a pažnja se posvećuje i odnosima između članova grupe kao i s edukatorom.\u003C\u002Fp\u003E\n\u003Cp\u003EHajde da pričamo o brojkama. Ono što sama edukacija i edukator od vas zahtevaju u toku edukacije da biste dobili psihoterapijsku licencu jesu:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003Epreko \u003Cstrong\u003E300 sati edukacije\u003C\u002Fstrong\u003E (u zavisnosti od toga koliko godina traje edukacija)\u003C\u002Fli\u003E\n\u003Cli\u003Eoko \u003Cstrong\u003E500 sati rada sa klijentima\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003Eoko \u003Cstrong\u003E150 sati supervizije sa svojim edukatorom\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003Eoko \u003Cstrong\u003E200 sati ličnog rada sa sopstvenim psihoterapeutom\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EStudija slučaja i\u002Fili napisani i prezentovani eseji\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E(Svuda pišem „oko“ toliko i toliko sati jer svaka edukacija ima svoja propisana pravila).\u003C\u002Fp\u003E\n\u003Cp\u003EŠta sve ovo znači? U toku edukacije ćete moći da počnete da radite s klijentima \u003Cem\u003Epod supervizijom\u003C\u002Fem\u003E. To znači da uglavnom od druge godine edukacije stičete dovoljno znanja i veština za to, ali i da ćete da biste dobili licencu psihoterapeuta morati da prođete kroz puno iskustvenih sati. Vaš supervizor će biti tu da vas vodi kroz taj proces, da odgovori na sva vaša pitanja i da zajedno dolazite do mogućih rešenja i terapijskih planova za klijente. Na tom putu se vi, kao mladi budući terapeut, sve više osamostaljujete i učite kroz praksu. Supervizor može biti vaš edukator ili neki drugi licencirani psihoterapeut koji je (pored toga što je psihoterapeut) i sertifikovani supervizor.\u003C\u002Fp\u003E\n\u003Cp\u003ESupervizija podrazumeva gorepomenuti proces izlaganja slučaja svog klijenta pred supervizorom. Potrebno je to raditi često upravo da bi supervizor pratio vaš rad i davao vam povratne informacije, skrenuo pažnju na moguće greške a naravno i ukazao na to šta dobro radite.\u003C\u002Fp\u003E\n\u003Cp\u003EBudućem psihoterapeutu je takođe od ogromne važnosti i značaja da provede više stotina sati u kontinuiranom ličnom radu. To podrazumeva da i psihoterapeuti moraju ići na psihoterapiju. Ovo je neophodno da biste i sami videli kako je to biti u ulozi klijenta (zamislite lekara koji nikada nije posetio lekara?!), i, takođe, da biste pokušali da prevaziđete svoje „slepe mrlje“ (koje, složićete se, svi imamo). Dakle, ona čuvena rečenica „svaki psiholog ima svog psihologa“ nije mit.\u003C\u002Fp\u003E\n\u003Cp\u003EI za kraj, da bi se stiglo do licence, polažu se ispiti pred komisijom (često međunarodnom). Ako ste do sada bili student, vreme je u ovom delu svog obrazovanja privedete studije kraju, jer je za dobijanje licence neophodna diploma fakulteta (dok recimo za sam upis na edukaciju nije).\u003C\u002Fp\u003E\n\u003Cp\u003EDa zaključimo, za posao psihoterapeuta je potrebna diploma fakulteta (psihologija ili humanističke nauke) kao i edukacija u trajanju od oko četiri godine, više stotina rada sa klijentima i ličnog rada kod svog terapeuta kao i kod svog supervizora. Potrebno je mnogo truda, vremena, i naravno novca da bi se sve to postiglo, tako da uvek savetujem svima da razmisle i procene da li se mogu obavezati na toliku odgovornost. Srećno!\u003C\u002Fp\u003E\n\u003Cp\u003EAleksandra Biberdžić\u003C\u002Fp\u003E\n","humanTime":"27.11.2021","datetime":"2021-11-27T00:00:00.000Z","timeToRead":5}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
