}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fpsihoterapija\u002Fsta-sam-naucila-iz-licne-psihoterapije\u002F","name":"Aloo","title":"Šta sam naučila iz lične psihoterapije","metaDesc":"Nakon godina psihoterapije došli smo do nekih saznanja. Kroz sesije sa terapeutom od poverenja ljudi svih sfera mogu steći uvid","category":{"title":"Psihoterapija"},"image":"licna-psihoterapija.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Svako od nas ima problem, nešto naše, nešto lično, nešto oko čega u sebi vodimo borbu.","imageTwo":{"path":"\u002Flicna-psihoterapija.jpg","alt":"lična psihoterapija"},"content":"\u003Cp\u003ESvako od nas ima problem, nešto naše, nešto lično, nešto oko čega u sebi vodimo borbu. S tim jedno vreme naučimo da živimo dok nam ne postane previše i shvatimo da nas koči, da nam smeta pa počnemo više da mislimo o tome kako da ga rešimo.\u003C\u002Fp\u003E\n\u003Ch2 id=\"poricanje-i-prihvatanje-problema\"\u003E\u003Ca href=\"#poricanje-i-prihvatanje-problema\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPoricanje i prihvatanje problema\u003C\u002Fh2\u003E\n\u003Cp\u003EU početku nam je teško da o tome razmišljamo, pa problem ignorišemo i vremenom potisnemo. Tako nam bude lakše. Ali problem nije nestao, i dalje postoji i pojaviće se pod nekim drugim okolnostima, drugačiji, a možda i veći.  Suprotno poricanju je prihvatanje. Smatram da je to prvi korak u odlasku na psihoterapiju. Da priznam sebi da je to što me muči stvarno, bez obzira što nije vidljivo spolja, što ga drugi ljudi ne vide.\u003C\u002Fp\u003E\n\u003Cp\u003EZa suočavanje sa samim sobom, potrebna je spremnost na to da budemo ranjivi pred psihoterapeutom. Strah od odlaska na psihoterapiju je strah od ranjivosti pred drugom osobom, strah da ćemo pokazati i otkriti delove sebe koje ne želimo da vidimo ili ih nismo ni svesni. \u003C\u002Fp\u003E\n\u003Ch2 id=\"značaj-odlaska-na-psihoterapiju\"\u003E\u003Ca href=\"#zna%C4%8Daj-odlaska-na-psihoterapiju\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EZnačaj odlaska na psihoterapiju\u003C\u002Fh2\u003E\n\u003Cp\u003ESvaki odlazak kod psihoterapeuta je dragoceno vreme koje želim da iskoristim za sebe na najbolji način. Nekada mi se ne ide ili ne znam o čemu da pričam, ništa se nije novo, zanimljivo ili problematično desilo, ali te seanse često budu najbolje. Postoje periodi kada izgleda kao da se ništa ne dešava, kao da nema nikakvog smisla u svemu ovome, ali ni to nije neobično, u pitanju je proces i normalno je da se dešava. Verujem tom procesu, odnosu koji imam sa psihoterapeutom a verujem i sebi. Bilo mi je potrebno vreme da se osnažim, da postavim pitanja, da podelim svoj osećanja – nešto cenim, nešto me ljuti, a nešto usrećuje u radu sa psihoterapeutom, i to je posebno značajno.\u003C\u002Fp\u003E\n\u003Ch2 id=\"psihoterapija-je-proces\"\u003E\u003Ca href=\"#psihoterapija-je-proces\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPsihoterapija je proces\u003C\u002Fh2\u003E\n\u003Cp\u003EPsihoterapija je proces, i može da bude dug, spor, i nimalo lak, ali u njemu nismo sami. Kad nastupe teški periodi u radu, sada znam da ne traju zauvek i da nakon toga sigurno dolazi nešto novo, možda i bolje.\u003C\u002Fp\u003E\n\u003Cp\u003EAleksandra Bajić\u003C\u002Fp\u003E\n","humanTime":"05.01.2022","datetime":"2022-01-05T00:00:00.000Z","timeToRead":2}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
