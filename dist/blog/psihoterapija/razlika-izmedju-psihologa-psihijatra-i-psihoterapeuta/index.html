}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fpsihoterapija\u002Frazlika-izmedju-psihologa-psihijatra-i-psihoterapeuta\u002F","name":"Aloo","title":"Razlika između psihologa, psihijatra i psihoterapeuta","metaDesc":"Psihijatri, psiholozi i psihoterapeuti često rade zajedno, kao tim, želeći da pomognu.","category":{"title":"Psihoterapija"},"image":"razlika.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Psihijatri, psiholozi i psihoterapeuti često rade zajedno, kao tim, želeći da pomognu.","imageTwo":{"path":"\u002Frazlika.jpg","alt":"psiholog psihijatar psihoterapeut"},"content":"\u003Cp\u003EPsihijatri, psiholozi i psihoterapeuti često rade zajedno, kao tim, želeći da pomognu. Iako su njihove profesije i delatnosti različite, zajedničko im je bavljenje ljudskom dušom i psihom. Ova tri profesionalca međusobno sarađuju i uključuju jedni druge u svoj rad po potrebi. I pored toga, česta je zabuna oko toga šta oni tačno rade i koje su razlike u ovim zanimanjima kao i kada ih treba posetiti.\u003C\u002Fp\u003E\n\u003Ch2 id=\"psiholog\"\u003E\u003Ca href=\"#psiholog\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPsiholog\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cem\u003EObrazovanje\u003C\u002Fem\u003E: Psiholozi su osobe koje su završile studije psihologije u trajanju od četiri godine.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EŠta rade\u003C\u002Fem\u003E? Koriste različite metode i testove da ispitaju psihičke i intelektualne funkcije, motivaciju i ličnost klijenta. To znači da psiholozi po završenim studijama imaju pristup i znaju da koriste i primenjuju testove inteligencije, testove ličnosti, profesionalne orijentacije, a takođe rade intervjue, pa i selekciju kandidata za zapošljavanje u preduzećima. Psiholozi uglavnom rade sa nekliničkom populacijom, odnosno ljudima koji nemaju mentalne bolesti. Oni ne daju dijagnoze niti prepisuju lekove, ali su upoznati sa klasifikacijom mentalnih bolesti i imaju znanja i veština da ih prepoznaju. Kako bi se bavili psihoterapijom, neophodno je da nakon završenih osnovnih studija upišu dodatnu eduakciju iz nekog psihoterapijskog pravca.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EGde rade\u003C\u002Fem\u003E? Psiholozi rade u stručnim timovima u medicinskim ustanovama poput ambulanti i bolnica, ali takođe i u drugim ustanovama poput škola, vrtića, u firmama i preduzećima, u psihološkim savetovalištima, itd.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EZašto idemo kod psihologa\u003C\u002Fem\u003E? Psihologa posećujemo ako želimo da saznamo nešto više o sebi i svojoj ličnosti, ali takođe i ako postoje teškoće pri učenju, ili pri donošenju odluke o tome koji fakultet ili zanimanje odabrati, kao i za potrebe kliničke procene (na primer od strane preduzeća u kom radimo, za potrebe dobijanja vozačke dozvole, ili na preporuku terapeuta kod koga klijent ide).\u003C\u002Fp\u003E\n\u003Ch2 id=\"psihijatar\"\u003E\u003Ca href=\"#psihijatar\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPsihijatar\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cem\u003EObrazovanje\u003C\u002Fem\u003E: Psihijatri su osobe koje su završile studije medicine i nakon toga specijalizaciju iz psihijatrije.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EŠta rade\u003C\u002Fem\u003E? Oni takođe rade na prevenciji i lečenju mentalnih bolesti. Psihijatri postavljaju dijagnoze a to što su lekari im omogućava da prepisuju lekove kada procene da je u procesu lečenja to neophodno. Nakon toga, prate stanje pacijenta i vode računa kako farmakoterapija deluje.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EGde rade\u003C\u002Fem\u003E? Psihijatri mogu raditi u državnim ustanovama poput ambulanti i bolnica ili u privatnim klinikama.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EZašto idemo kod psihijatra\u003C\u002Fem\u003E? Kod psihijatra se može otići na uput i preporuku psihologa ili psihoterapeuta, radi konsultacije i kada procene da je farmakoterapija potrebna za dalji nastavak rada i poboljšanje kvaliteta života. Na psihijatrijski pregled se može otići i samoinicijativno ako osoba oseti da joj je teško da funkcioniše na svakodnevnom nivou zbog, na primer, nedostatka sna, volje, motivacije, apetita, \u003Ca href=\"\u002Fblog\u002Fpanicni-napadi\u002Fsta-su-panicni-napadi-zbog-cega-nastaju\u002F\"\u003Enapada panike\u003C\u002Fa\u003E, \u003Ca href=\"\u002Fblog\u002Fanksioznost-i-anksiozni-poremecaji\u002Fsta-je-aksioznost\u002F\"\u003Eanksioznosti\u003C\u002Fa\u003E, halucinacija, itd.\u003C\u002Fp\u003E\n\u003Ch2 id=\"psihoterapeut\"\u003E\u003Ca href=\"#psihoterapeut\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPsihoterapeut\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cem\u003EObrazovanje\u003C\u002Fem\u003E: Psihoterapeuti završavaju posebnu psihoterapijsku edukaciju u okviru jedne terapijske škole u trajanju od najmanje četiri godine. Pored toga, imaju i završene studije psihologije, psihijatrije, pedagogije ili neke druge humanističke nauke. U obavezi su da i sami prođu lični rad sa svojim psihoterapeutom, što znači da provedu nekoliko stotina sati u ulozi klijenta, kao i da tokom svoje edukacije rade pod supervizijom, odnosno pod nadzorom svojih mentora. \u003C\u002Fp\u003E\n\u003Cp\u003ERazličite su terapijske škole i pravci za koje se psihoterapeuti opredeljuju i među njima postoje razlike ali i dosta sličnosti. Neke od njih su: psihoanaliza, geštalt, \u003Ca href=\"\u002Fblog\u002Fpsihoterapijski-pravci\u002Fosnovni-principi-transakcione-analize\u002F\"\u003Etransakciona analiza\u003C\u002Fa\u003E, art terapija, \u003Ca href=\"\u002Fblog\u002Fpsihoterapijski-pravci\u002Fpsihodorama\u002F\"\u003Epsihodrama\u003C\u002Fa\u003E, \u003Ca href=\"\u002Fblog\u002Fpsihoterapijski-pravci\u002Fmetafora-i-sistemska-porodicna-psihoterapija\u002F\"\u003Esistemska porodična psihoterapija\u003C\u002Fa\u003E, racionalno-emotivna i kognitivno-bihejvioralna terapija, itd.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EŠta rade\u003C\u002Fem\u003E? Psihoterapeuti mogu raditi i sa ljudima koji imaju mentalne poremećaje, kao i sa ljudima koji spadaju u nekliničku populaciju i samo žele da poboljšaju kvalitet svog života. Sa klijentima oblikuju cilj na kome žele da rade, prave plan lečenja i pomažu im, koristeći svoja znanja i tehnike, da dostignu svoj pun potencijal. Puno pažnje poklanjaju odnosu između terapeuta i klijenta. U psihoterapiji je važno da taj odnos bude čvrst i pun poverenja da bi i klijent time napredovao i zato je empatija jedno od glavnih oruđa terapeuta. Svaka osoba je individua za sebe i u terapiji joj se tako i pristupa.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EGde rade\u003C\u002Fem\u003E? Psihoterapeuti najčešće rade u okviru savetovališta ili u privatnoj praksi. I pored kvalitetnih edukacija koje vode vrsni stručnjaci iz Srbije i iz inostranstva u proteklih nekoliko decenija, trenutno u našoj zemlji ne postoji zakon o psihoterapiji, ali postoje naznake da će se u narednom periodu taj proces završiti i da će psihoterapija biti i zvanično priznata profesija.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EZašto idemo kod psihoterapeuta\u003C\u002Fem\u003E? Ljudi odlaze kod terapeuta iz najrazličitijih razloga, a zajedničko im je to što žele da rade na sebi i da imaju bolji kvalitet života. Razlozi mogu biti: problemi sa učenjem, nemogućnost da se nosi sa sopstvenim emocijama, bitni životni događaji i odluke koji se donose, životne krize, želja da se nauči više o sebi, da se poboljša komunikacija sa drugima, itd. Razlog ne mora biti jasno definisan. Nekada se klijent samo oseća loše a da ni sam ne zna zašto, i onda sa terapeutom otkriva koji bi mogli da budu razlozi za to.\u003C\u002Fp\u003E\n\u003Cp\u003EAleksandra Biberdžić\u003C\u002Fp\u003E\n","humanTime":"27.11.2021","datetime":"2021-11-27T00:00:00.000Z","timeToRead":4}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
