ćaj\u003C\u002Fh2\u003E\n\u003Cp\u003EPanični napadi su česta pojava kod ljudi, nekada su blaži, a nekada jači i remete svakodnevno funkcionisanje. \u003Cstrong\u003EPanični poremećaj\u003C\u002Fstrong\u003E se može dijagnostikovati kada su učestali panični napadi i kada osoba puno vremena strepi i iščekuje kada će biti sledeći panični napad.\u003C\u002Fp\u003E\n\u003Cp\u003ENeki ljudi se sažive sa svojim paničnim napadima i uspevaju da izađu na kraj sa njima, dok drugi zbog paničnih napada izbegavaju neke situacije. Vrlo često osoba nalazi neku vezu između određene situacije i paničnog napada i onda izbegava tu situaciju.\u003C\u002Fp\u003E\n\u003Ch2 id=\"kako-izgleda-panični-napad\"\u003E\u003Ca href=\"#kako-izgleda-pani%C4%8Dni-napad\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKako izgleda panični napad?\u003C\u002Fh2\u003E\n\u003Cp\u003EPanični napad je iznenadni doživljaj veoma jakog straha ili izrazite neprijatnosti u situaciji u kojoj se većina ljudi ne bi tako osećala. U toku paničnog napada mogu se javiti sledeći simptomi:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EOtežano disanje\u003C\u002Fstrong\u003E ili \u003Cstrong\u003Enedostatak vazduha\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EUbrzan rad srca\u003C\u002Fstrong\u003E ili \u003Cstrong\u003Elupanje srca\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003ETrnjenje ili žmarci u prstima\u003C\u002Fli\u003E\n\u003Cli\u003EIzmaglica, zamućen vid\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EVrtoglavica\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EPreznojavanje\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003ENesvestica\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EBol u grudima\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EVrući ili hladni talasi po telu\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EGušenje\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EPotreba da se pobegne\u003C\u002Fli\u003E\n\u003Cli\u003ESuva usta\u003C\u002Fli\u003E\n\u003Cli\u003EPotreba da se odmah ide u toalet\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003ENapetost u mišićima\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\n\u003Cli\u003ETreperenje u stomaku ili muka\u003C\u002Fli\u003E\n\u003Cli\u003EOsećaj da ne možete da sakupite svoje misli ili da govorite\u003C\u002Fli\u003E\n\u003Cli\u003EStah da ćete umreti, izgubiti kontrolu nad sobom, ili poludeti\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"zašto-se-dešavaju-panični-napadi\"\u003E\u003Ca href=\"#za%C5%A1to-se-de%C5%A1avaju-pani%C4%8Dni-napadi\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EZašto se dešavaju panični napadi?\u003C\u002Fh2\u003E\n\u003Cp\u003ERetko je jedan uzrok paničnih napada, najčešće je prisutna kombinacija različitih faktora\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E1.Stres\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EPre pojave paničnog napada, osoba je često pod pojačanim stresom. Šta sve može biti uzrok stresa: \u003Cstrong\u003Enedovoljno spavanje\u003C\u002Fstrong\u003E, \u003Cstrong\u003Enizak nivo šećera u krvi\u003C\u002Fstrong\u003E, iscrpljenost, preterano uzimanje alkoholnih pića ili droga, sukobi i svađe, teškoće u odnosima sa ljudima, materijalni problemi, smrt ili teška bolest bliske osobe, telesna bolest, napeta situacija na poslu.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E2. Sklonost\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EOsoba može da ima urođenu sklonost za razvijanje paničnih napada, često su to nasledni faktori ili temperament, kao i traumatska iskustva u detinjstvu.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E3. Hiperventilacija\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EHiperventilacija se odnosi na disanje koje je previše brzo i plitko ili previše duboko i često, u svakom slučaju nepravilno disanje. Hiperventilacija dovodi do vrtoglavice, izmaglice, trnjenja u rukama i nogama, lupanja srca, stezanja ili bolova u predelu grudi. Do ovih simptoma dolazi zbog smanjene količine ugljendioksida u krvi.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E4. Strah od straha\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EStrah od straha se odnosi na stalnu strepnju zbog mogućeg paničnog napada i samih simptoma paničnog napada. Osoba neprekidno živi u strahu od budućnosti, preokupirana paničnim napadima, čak i kada ih više nema.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E5. Karakteristike ličnosti\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EOsobe sa čestim paničnim napadima, sklone su preteranoj brizi, što za sebe, što za druge. Plaše se bolesti ili da se nešto loše ne desi njima ili njihovoj porodici. Oni lako odustaju ili se povlače u situacijama kada ne ide sve onako kako su oni isplanirali.\u003C\u002Fp\u003E\n\u003Cp\u003EKada se doživi panični napad većina ljudi pokušava da ode ili da pobegne sa mesta gde se dogodio napad, u nadi da će da prestane. Traže pomoć od nekoga kako bi se obezbedili u slučaju da dožive srčani napad ili da polude.\u003C\u002Fp\u003E\n\u003Ch2 id=\"šta-je-u-osnovi-paničnih-napada\"\u003E\u003Ca href=\"#%C5%A1ta-je-u-osnovi-pani%C4%8Dnih-napada\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EŠta je u osnovi paničnih napada?\u003C\u002Fh2\u003E\n\u003Cp\u003EU osnovi paničnih napada je najčešće strah od smrti (od srčanog udara) ili strah od ludila. U svakom slučaju ono što ih objedinjuje je strah od gubitka kontrole. Važno je znati da od paničnog napada ne može da se umre, niti poludi. Osoba vremenom nauči da joj se neće ništa dogoditi tokom paničnog napada, ali ipak strepi da će naredni put biti onaj „najgori“.\u003C\u002Fp\u003E\n\u003Cp\u003EPrvi panični napad će se zaista retko javiti kada je osoba opuštena, zadovoljna i smirena i nije izložena nikakvom stresu, zato ako se panični napad dogodi, važno je uraditi „proveru“ sa samim sobom, šta me to muči i koji bi sve bili potencijalni izvori stresa.\u003C\u002Fp\u003E\n\u003Ch2 id=\"da-li-postoji-rešenje-za-panične-napade\"\u003E\u003Ca href=\"#da-li-postoji-re%C5%A1enje-za-pani%C4%8Dne-napade\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDa li postoji rešenje za panične napade?\u003C\u002Fh2\u003E\n\u003Cp\u003EPanični napadi, iako deluju kao da će nam zauvek smetati u našem normalnom funkcionisanju i čine da se osećamo izrazito neprijatno, ipak su rešivi. Na psihoterapiji se uče tehnike prevencije i smanjivanja paničnih napada, kao i mapiranje i razumevanje uzroka nastanka paničnih napada. Razumevanjem unutrašnje logike, ovaj nefunkcionalni sistem samozaštite se može preusmeriti u funkcionalnu i korisnu strategiju nošenja sa stresom.\u003C\u002Fp\u003E\n\u003Ch2 id=\"kako-izgleda-panični-napad-1\"\u003E\u003Ca href=\"#kako-izgleda-pani%C4%8Dni-napad-1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKako izgleda panični napad?\u003C\u002Fh2\u003E\n\u003Cp\u003EPanični napad je iznenadni doživljaj veoma jakog straha ili izrazite neprijatnosti u situaciji u kojoj se većina ljudi ne bi tako osećala. Vrlo često osoba nalazi neku vezu između određene situacije i paničnog napada i onda izbegava tu situaciju.\u003C\u002Fp\u003E\n\u003Cp\u003EU toku paničnog napada mogu se javiti sledeći simptomi: otežano disanje ili nedostatak vazduha, ubrzan rad srca ili lupanje srca, trnjenje ili žmarci u prstima, izmaglica, zamućen vid, vrtoglavica, preznojavanje, nesvestica, bol u grudima, vrući ili hladni talasi po telu, gušenje, potreba da se pobegne, suva usta, potreba da se odmah ide u toalet, napetost u mišićima, treperenje u stomaku ili muka, osećaj da ne možete da sakupite svoje misli ili da govorite, stah da ćete umreti, izgubiti kontrolu nad sobom, ili poludeti.\u003C\u002Fp\u003E\n\u003Cp\u003EIvana Petrović\u003C\u002Fp\u003E\n","humanTime":"27.11.2021","datetime":"2021-11-27T00:00:00.000Z","timeToRead":5}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
