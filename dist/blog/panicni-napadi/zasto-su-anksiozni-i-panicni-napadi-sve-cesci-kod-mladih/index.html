}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fpanicni-napadi\u002Fzasto-su-anksiozni-i-panicni-napadi-sve-cesci-kod-mladih\u002F","name":"Aloo","title":"Zašto su anksiozni i panični napadi sve češći kod mladih?","metaDesc":"Ovaj članak istražuje pitanje anksioznosti i napada panike među mladim ljudima, kako se prepoznaju, njihove uzroke, prevenciju i moguće tretmane.","category":{"title":"Panični napadi"},"image":"zasto-su-anksiozni-i-panicni-napadi-sve-cesci-kod-mladih.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Mladi su danas kako, zbog pandemije Covid 19, tako i zbog stila života, društvenih mreža, povećane konzumacije alkohola, narkotika i duvana, podložniji anksioznosti paničnim napadima i depresivnosti od ostalih kategorija stanovništva.","imageTwo":{"path":"\u002Fzasto-su-anksiozni-i-panicni-napadi-sve-cesci-kod-mladih.jpg","alt":"anksioznost kod mladih"},"content":"\u003Ch2 id=\"na-uzorku-od-1021-mladih-osoba-više-od-dve-trećine-ispitanika--685-odsto-ima-anksioznost-i-519-odsto-ima-simptome-umerene-ili-teške-depresije\"\u003E\u003Ca href=\"#na-uzorku-od-1021-mladih-osoba-vi%C5%A1e-od-dve-tre%C4%87ine-ispitanika--685-odsto-ima-anksioznost-i-519-odsto-ima-simptome-umerene-ili-te%C5%A1ke-depresije\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENa uzorku od 1021 mladih osoba, više od dve trećine ispitanika – 68,5 odsto ima anksioznost i 51,9 odsto ima simptome umerene ili teške depresije“\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fkoms.rs\u002F2021\u002F12\u002F24\u002Fobjavljeni-rezultati-istrazivanja-zdravlje-mladih-polozaj-i-potrebe-mladih-u-republici-srbiji\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EIzvor: Krovna Organizacija Mladih Srbije (KOMS)\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EZbog sve većeg broja klijenata, posebno mlađih, koji se javljaju zbog problema sa anksioznošću i\npaničnim napadima odlučila sam da napišem neke od ključnih stvari koje su važne u\nprepoznavanju, razumevanju i savladavanju simptoma anksioznosti i panike. U današnjem tekstu\nakcenat će biti na prepoznavanju simptoma, kao i na tome koje su osobe podložnije ovom\nproblemu.\u003C\u002Fp\u003E\n\u003Cp\u003EMladi su danas kako, zbog pandemije Covid 19, tako i zbog stila života, društvenih mreža,\npovećane konzumacije alkohola, narkotika i duvana, podložniji anksioznosti, paničnim napadima\ni depresivnosti od ostalih kategorija stanovništva.\u003C\u002Fp\u003E\n\u003Cp\u003ETelesni simptomi koji obeležavaju stanje panike su znaci uzbuđenosti autonomnog\n(vegetativnog) nervnog sistema i potrebno je da ih bude najmanje 4 od sledećih znakova, i to\nviše puta u toku mesec dana:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EGubljenje daha\u003C\u002Fli\u003E\n\u003Cli\u003EVrtoglavica, osećaj nesigurnosti ili nesvestice\u003C\u002Fli\u003E\n\u003Cli\u003EPodrhtavanje ili drhtavica\u003C\u002Fli\u003E\n\u003Cli\u003EUbrzan rad srca (tahikardija), pritisak u predelu srca\u003C\u002Fli\u003E\n\u003Cli\u003EPreznojavanje\u003C\u002Fli\u003E\n\u003Cli\u003EGušenje\u003C\u002Fli\u003E\n\u003Cli\u003EMučnina ili abdominalne tegobe\u003C\u002Fli\u003E\n\u003Cli\u003EDepersonalizacija ili derealizacija\u003C\u002Fli\u003E\n\u003Cli\u003EUtrnuće ili žmarci (parestezije)\u003C\u002Fli\u003E\n\u003Cli\u003ETalasi jeze\u003C\u002Fli\u003E\n\u003Cli\u003EBol u grudima\u003C\u002Fli\u003E\n\u003Cli\u003EStrah od smrti, ludila, gubitka kontrole\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cstrong\u003EŠta je razlog porasta anksioznosti kod adolescenata, odnosno napada panike?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003ENeodlučnost\u003C\u002Fstrong\u003E kao i \u003Cstrong\u003Epreterana sklonost analizama\u003C\u002Fstrong\u003E su osobine koje nalazim kod mladih\nljudi, posebno u dobi između 15 i 25 godina. Neodlučnost i \u003Cstrong\u003Eneasertivnost\u003C\u002Fstrong\u003E, odnosno\nnemogućnost da jasno iskomuniciraju šta žele, a šta ne, praćena je teškoćom da se toleriše\nbes. \u003Cstrong\u003EBes i frustracija\u003C\u002Fstrong\u003E takođe mogu biti faktori koji izazivaju napad panike.\u003C\u002Fli\u003E\n\u003Cli\u003ERoditelji danas, sve češće, imaju visok stepen zaštite ka detetu, još od ranog doba, što\nkasnije dovodi do osećaja nesigurnosti tinejdžera da samostalno funkcioniše u svetu\nodraslih, odnosno da se nosi sa svakodnevnim situacijama. Tada može doći do snažnog osećaja neadekvatnosti, zatim smanjenog i poljuljanog samopouzdanja, koje dalje vodi ka\npovlačenju, strahu, anksioznosti, a često i do paničnih napada. Panični poremećaj je često\npraćen agorafobijom koja se definiše kao strah od većeg broja mesta ili situacija, koje se\nizbegavaju, a strah je najčešća posledica očekivanja da se u tim situacijama dogode\npanični napadi ili telesni simptomi straha. Agorafobija je dakle, najčešće posledica\npaničnog napada, odnosno komplikacija paničnog poremećaja.\u003C\u002Fli\u003E\n\u003Cli\u003EPritisak i očekivanja društva su, čini se, veći nego ikada. Samim tim, sve je teže i\nsuočavanje sa svetom odraslih. Postoje očekivanja da se mora biti uspešan u svim\noblastima. \u003Cstrong\u003EDruštvene mreže\u003C\u002Fstrong\u003E bude kod mladih potrebu za stvaranjem slike o uspešnosti,\nsavršenosti, izuzetnosti i fizičkoj lepoti. Tako do mladih ljudi dopire mnoštvo informacija\no životima drugih, koje su poluistinite ili potpuno neistinite, ali stvaraju tenziju i pritisak,\nnameću neku vrstu standarda u ponašanju i izgledu, zbog čega se javljaju strah od\nneuspeha, stalno preispitivanje svojih sposobnosti i vrednosti.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cstrong\u003EMediji i “bombardovanje” lošim vestima\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ESigurno je da vesti koje slušamo svakodnevno utiču na psihičko stanje. Većina adolescenata\nstrahuje za egzistenciju i postoji utisak da je budućnost neizvesna i turbulentna, a takvo osećanje\npojačava i dovodi u fokus sadržaj medija koji neretko bude preplavljujuć. Ipak, pojavi\nanksioznih stanja uglavnom prethodi čitav splet bioloških, psiholoških, socioekonomskih,\ngenetskih i ličnih predispozicija. Vrlo često postoji više faktora, a stres može da bude samo \"okidač\".\u003C\u002Fp\u003E\n\u003Cp\u003EStrahovi se uče i prenose sa roditelja na dete, tako da je veća verovatnoća da ukoliko neko od\nroditelja\u002Fstaratelja ima anksioznih tegoba ili je preplašen, da i dete ima povišenu mogućnost da\ndoživi iste simptome i stanja.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EPrevencija\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ENekada su genetski faktori i\u002Fili porodični odnosi faktor nastajanja anksioznih i paničnih napada,\nnekada su to uticaj društva i sredine, ali dobra vest je da se panični napad može prevenirati.\nPružiti podršku mladim osobama od adolescencije pa nadalje u vidu dostupnosti psihoterapije,\npodizanja svesti o važnosti mentalne higijene kroz savetovališta za mlade i edukacije su od\nizuzetnog značaja. Značajni su bliski odnosi sa roditeljima i odnosi uzajamnog poverenja, kako\nbi se svi problemi rešili u krugu porodice. Takođe, vrlo je važno da dete ima zdrav način života i\nfizičku aktivnost bilo koje vrste. Kada sve to ne postoji, dešava se da deca traže utehu na\ndruštvenim mrežama, gde se adolescenti angažuju da dokažu da su i oni lepi, uspešni, pametni i\nvredni pažnje.\u003C\u002Fp\u003E\n\u003Cp\u003EVežbe relaksacije, duboko i plitko disanje, izuzetno su bitne u borbi protiv anksioznosti, a lako\nse izvode i trebalo bi da ih adolescent primenjuje u slobodnim trenucima ili u krajnjem slučaju\nkada do paničnog i nelagodnog stanja dođe. Pravilna ishrana i fizička aktivnost pomažu da\nstresne trenutke prevaziđemo lakše i brže. Tokom Vašeg oporavka od anksioznosti\u002Fpaničnih\nnapada razvićete veći stepen samopouzdanja, svesnosti, ali i optimističniji i vedriji pogled na\nživot. Oporavak od ovih tegoba ne uključuje samo terapiju medikamentima, iako je ona ponekad\ndeo terapije, već je mnogo važnija psihoterapija, razgovor sa \u003Ca href=\"\u002Fblog\u002Fpsihoterapija\u002Frazlika-izmedju-psihologa-psihijatra-i-psihoterapeuta\u002F\"\u003Epsihologom ili psihoterapeutom\u003C\u002Fa\u003E, gde ćete mnogo bolje razumeti simptome i razloge svojih napada i dobiti jasniju sliku o tome kroz šta tačno prolazi Vaš organizam tokom anksioznosti i paničnih napada.\u003C\u002Fp\u003E\n\u003Cp\u003EIvana Zeljković\u003C\u002Fp\u003E\n","humanTime":"17.06.2022","datetime":"2022-06-17T00:00:00.000Z","timeToRead":4}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
