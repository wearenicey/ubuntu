}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fnasilje\u002Fnasilje-nad-zenema-u-partnerskim-odnosima\u002F","name":"Aloo","title":"Nasilje nad ženama u partnerskim odnosima","metaDesc":"Nasilje nad ženama u partnerskim odnosima je rasprostranjena pojava i vrsta nasilja u porodici. Oblik i načini takvog nasilja, kao i ciklusi koji se pri tome javljaju.","category":{"title":"Nasilje"},"image":"nasilje.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Nasilje u porodici je veoma kompleksan globalni fenomen koji se javlja nezavisno od kulturološkog konteksta, socijalnog položaja, nivoa obrazovanja.","imageTwo":{"path":"\u002Fnasilje.jpg","alt":"lutka u ruci"},"content":"\u003Cp\u003ENasilje u porodici je veoma kompleksan globalni fenomen koji se javlja nezavisno od kulturološkog konteksta, socijalnog položaja, nivoa obrazovanja. Nasilje u porodici je krivično delo. Nasilje u porodici je kršenje ljudskih prava. Nasilje u porodici nije isto što i sukob odnosno konflikt. \u003C\u002Fp\u003E\n\u003Cp\u003EŽrtve nasilja u porodici mogu biti svi članovi porodice. Ipak zvanični podaci pokazuju da su žrtve nasilja pre svega članovi porodice koji imaju manje moći i raspolažu slabijim resursima da se nasilju suprotstave – žene, deca, stara lica, osobe sa invaliditetom.\u003C\u002Fp\u003E\n\u003Ch3 id=\"kad-odnos-koji-treba-da-pruža-sigurnost-poverenje-i-bliskost-postane-mesto-rizika\"\u003E\u003Ca href=\"#kad-odnos-koji-treba-da-pru%C5%BEa-sigurnost-poverenje-i-bliskost-postane-mesto-rizika\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKad odnos koji treba da pruža sigurnost, poverenje i bliskost postane mesto rizika\u003C\u002Fh3\u003E\n\u003Cp\u003EU kontekstu partnerskog nasilja, relevantni podaci ukazuju da su u najvećem broju slučajeva nasilja žrtve bile žene. U ovom tekstu će fokus biti upravo na objašnjenju fenomena nasilja nad ženama u partnerskim relacijama. Kako odnos koji treba da pruža sigurnost, poverenje i bliskost postaje mesto najvećeg rizika? Ovaj paradoks dovodi do toga da se mnoge žene osećaju ranjivo, budu previše uplašene ili se stide da zatraže pomoć. Neretko osećaju i krivicu ili nemaju podršku članova svojih primarnih porodica za izlazak iz nasilnog odnosa.\u003C\u002Fp\u003E\n\u003Cp\u003ENasilno ponašanje može da se ispolji na različite načine i u skladu sa tim možemo govoriti o različitim oblicima nasilja – fizičkom, seksualnom, psihičkom, ekonomskom. U osnovi svih navedenih oblika nasilnog ponašanja je zloupotreba moći kako bi se postigli dominacija i kontrola. Često se pod nasiljem podrazumeva pre svega fizičko nasilje čije su posledice vidljivije i koje se najpre može dokazati, ali se nikako ne smeju zanemariti suptilnije karakteristike nasilnog ponašanja koje ponekad i sama žena koja je tome izložena ne prepoznaje kao nasilje.\u003C\u002Fp\u003E\n\u003Cp\u003EOsnovni cilj nasilja u partnerskom odnosu jeste kontrola nad životom partnerke. Osoba koja vrši nasilje koristi različite strategije i taktike da bi postigla ovaj cilj, a to su: izolacija, umanjivanje ili poricanje nasilja, okrivljavanje žrtve, zastrašivanje, pretnje i prinuda, manipulacija decom, ekonomsko uslovljavanje. Tehnike koje koristi osoba koja vrši nasilje zasnivaju se na kontroli sa ciljem da se kod žrtve nasilja intenzivira nesigurnost, strah i bespomoćnost, da se naruši njen doživljaj samopoštovanja kao i da se naruše njeni odnosi sa drugim bliskim osobama. Žrtva nasilja se drži u konstantnom stanju straha kroz pretnje, besmislene zahteve, pravila i nasilje koje je nepredvidivo. Ova vrsta kontrole dovodi do toga da ona počinje da veruje da ne ume samostalno da obavlja osnovne životne aktivnosti i kod nje se javljaju stid i krivica. Izolacijom žena sve više zavisi od nasilnog partnera, a što je više izolovana i uplašena ona se sve više vezuje za jedini odnos koji je dozvoljen, a to je odnos sa nasilnim partnerom. \u003C\u002Fp\u003E\n\u003Cp\u003EDominantan mehanizam u partnerskom nasilju je primena „povremenih milosti“ – nasilnik povremeno svojim ponašanjem stvara nadu kod žrtve nasilja da će se desiti pozitivna promena, da može da bude drugačiji, te se odgovornost za nasilje eksternalizuje odnosno vidi u spoljašnjim faktorima kao što su zloupotreba alkohola, stres na poslu, ekonomska situacija i slično.\u003C\u002Fp\u003E\n\u003Cp\u003EZa razumevanje fenomena nasilja u partnerskim odnosima veoma je važno objasniti njegovu dinamiku odnosno ciklus nasilja koji obuhvata nekoliko faza koje su međusobno povezane. U prvoj fazi dolazi do rastuće napetosti iz različitih razloga i žena pokušava da smiri situaciju i izbegne nasilje, ali nasilnik postaje sve agresivniji. Zatim sledi druga faza kada se oslobađa napetost koja je akumulirana u prvoj fazi i ispoljava se nasilje različitog tipa. Kod žene se nakon ove faze javlja šok i poricanje. Žena obično u ovoj fazi ne traži pomoć, a i ako je zatraži nakon toga se vraća partneru. Takođe, moguće je da u ovoj fazi privremeno napusti partnera. Nakon nasilnog događaja sledi treća faza reuspostavljanja veze koja se često u literaturi naziva faza „medenog meseca“ kada nasilnik pokazuje žaljenje i kajanje, svoje nasilno ponašanje opravdava nervozom zbog spoljašnjih faktora ili poriče i umanjuje nasilje, prebacuje odgovornost na žrtvu. Ako je žena napustila dom, nasilnik se očajnički trudi da je vrati, kupuje joj poklone ili preti da će se ubiti, i žena se u ovoj fazi najčešće vraća nasilniku.\u003C\u002Fp\u003E\n\u003Cp\u003ENavedeni ciklusi nasilja se ponavljaju, a vremenom se period između prve i druge faze skraćuje, nivo stresa postaje veći i duže ostaje, a faza „medenog meseca“ je kraća ili potpuno nestaje.\u003C\u002Fp\u003E\n\u003Cp\u003EŽene pronalaze različite načine da se nose sa problemom nasilja – razvijaju strategije kako bi smanjile mogućnost za pojavu nasilja, preuzimaju odgovornost za nasilje, često pojedine oblike nasilnog ponašanja ne prepoznaju kao nasilje. Izlazak iz nasilne veze obuhvata veliki broj procesa i pokušaja da se veza okonča. Takođe, okončanje partnerskog odnosa ne znači da je nasilje zaustavljeno, naprotiv to može povećati rizik od eskalacije nasilja.\u003C\u002Fp\u003E\n\u003Cp\u003EU komunikaciji sa ženama koje su preživele nasilje u okviru savetovanja ili psihoterapijskog procesa važno je verovati, uvažiti njihova osećanja i prihvatiti iskustva, imati empatiju, pružiti pomoć da jasnije sagledaju situaciju i prepoznaju nasilno ponašanje. Takođe, važno je dati sve informacije o merama zaštite od nasilja i o institucijama kojima se mogu obratiti.\u003C\u002Fp\u003E\n\u003Cp\u003EI uvek glasno izgovoriti da je odgovornost za nasilno ponašanje isključivo na onome ko nasilje čini.\u003C\u002Fp\u003E\n\u003Cp\u003EIzvor: Nasilje u porodici i institucionalna zaštita - priručnik, Autonomni ženski centar\u003C\u002Fp\u003E\n\u003Cp\u003ETatjana Krstinovski\u003C\u002Fp\u003E\n","humanTime":"24.03.2022","datetime":"2022-03-24T00:00:00.000Z","timeToRead":4}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
