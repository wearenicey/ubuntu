}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fpreporuke-za-citanje-i-gledanje\u002Fdete-u-tebi-mora-da-pronadje-svoj-zavicaj\u002F","name":"Aloo","title":"„Dete u tebi mora da pronađe svoj zavičaj“ – prikaz knjige","metaDesc":"Prikaz knjige koja nas uči kako da sagledamo i preispitamo svoja uverenja o sebi, prihvatimo da su ona deo nas i da smo njima pokušali da se zaštitimo i preživimo.","category":{"title":"Preporuke za čitanje i gledanje"},"image":"dete-u-tebi-mora-da-pronadje-svoj-zavicaj.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Prikaz knjige koja nas uči kako da sagledamo i preispitamo svoja uverenja o sebi, prihvatimo da su ona deo nas i da smo njima pokušali da se zaštitimo i preživimo.","imageTwo":{"path":"\u002Fdete-u-tebi-mora-da-pronadje-svoj-zavicaj.jpg","alt":"knjiga dete u tebi"},"content":"\u003Cp\u003EVeć dosta godina unazad se prepoznaje značaj \u003Cstrong\u003Edetinjstva\u003C\u002Fstrong\u003E i uloge roditelja na razvoj deteta i njegovu ličnost. Znamo da odnos majke i deteta počinje već u stomaku – ako je majka pod stresom, to može imati uticaja na razvoj bebinog mozga, dok ako majka ima potrebne uslove da trudnoću prevaziđe bez stresa, time se značajno povećavaju i šanse da na svet donese zdravu bebu. Posle rođenja, vremenom se stvara veza između novorođenčeta i majke i danas je poznato da mnoge stvari iz ovog perioda utiču na razvoj ličnosti i samopouzdanja. Ako je, na primer, majka bila nestalna u zadovoljavanju bebinih potreba, ako joj je prilazila u momentima kada je pod \u003Cstrong\u003Estresom\u003C\u002Fstrong\u003E, kada je tužna ili ljuta, ako je grublje kupala bebu ili je ostavljala da se sama uspavljuje plačući, postoji velika verovatnoća da će dete u kasnijem dobu osetiti značajne psihičke poteškoće poput \u003Cstrong\u003Edepresije\u003C\u002Fstrong\u003E i \u003Cstrong\u003Eanksioznosti\u003C\u002Fstrong\u003E. Beba ne pamti kasnije te događaje na kognitivnom i svesnom nivou, ali telesna memorija i podsvesno ostaju.\nZnačajem detinjstva se bavi i \u003Cstrong\u003EŠtefani Štal\u003C\u002Fstrong\u003E u svojoj knjizi \u003Ca href=\"https:\u002F\u002Fwww.laguna.rs\u002Fn4291_knjiga_dete_u_tebi_mora_da_pronadje_svoj_zavicaj_laguna.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E„\u003Cstrong\u003EDete u tebi mora da pronađe svoj zavičaj\u003C\u002Fstrong\u003E“\u003C\u002Fa\u003E. Ova psihološkinja se prvenstveno bavi delovima našeg unutrašnjeg deteta koje naziva naziva sunčano dete i dete senke i ta dva značajna koncepta se provlače kroz čitavu knjigu. Raznim primerima iz prakse nam prikazuje kako neka svakodnevna dešavanja i \u003Cstrong\u003Ekonflikti\u003C\u002Fstrong\u003E, kojima ne pridajemo mnogo značaja, zapravo jesu okidači koji pokreću naša najdublja uverenja iz detinjstva.\u003C\u002Fp\u003E\n\u003Cp\u003EZnamo da uverenja o sebi i svetu nastaju u ranom uzrastu, čak se počinju stvarati i u preverbalnom periodu, a postaju duboko ukorenjena oko pete godine. \u003Cstrong\u003EUverenja\u003C\u002Fstrong\u003E su stavovi koje sami definišemo i postavljamo i koji su teško podložni promeni, a mehanizam njihovog nastajanja je nesvestan. Na naša uverenja utiče okolina i način na koji smo je mi percipirali, naš temperament i osobine ličnosti, i naravno značajne figure, što su uglavnom naši roditelji. Drugim rečima, mi sami i naša uverenja smo proizvod gena i okoline. Od okoline i roditelja internalizujemo poruke koje smo dobijali još kao vrlo mali. \u003C\u002Fp\u003E\n\u003Cp\u003EIlustrovaću ovo s nekoliko primera. U prvom primeru vidimo ljutu i iznerviranu majku koja čuje detetov plač iz sobe i u njoj se javlja bes, anksioznost ili tuga. Majka ulazi u sobu i izgovara rečenice poput: „Šta mi je ovo trebalo?“ ili „Bolje da te nisam ni rodila“, „Upropastio si mi dan\u002Fživot, sve mi presedne, može li jedan dan da prođe mirno?“ Dete ne zna zašto je mama tužna ili ljuta. Ne može da pojmi da mama možda ima postporođajnu depresiju ili da je sve to doživela od vlastite majke kada je ona bila mala. Svoju zbunjenost dete objašnjava jednim nesvesnim procesom, time što stvara negativna uverenja o sebi, koja bi glasila nešto poput: „Bolje da ne postojim“, „Nisam dovoljno dobar“, „Ne zaslužujem ljubav“ ili „Samo ako budem dobar i ne budem plakao, imam pravo da postojim\u002Fbudem srećan“. \u003C\u002Fp\u003E\n\u003Cp\u003EMožda bi u ovoj istoj situaciji dete reagovalo na drugi način, na primer, pokušajima da usreći tu istu majku i tako postane vredno njene \u003Cstrong\u003Eljubavi\u003C\u002Fstrong\u003E. Ponekad od toga može napraviti i svoju životnu misiju. U tom slučaju, njegova uverenja bi mogla da glase: „Ne treba da postojim ako ona nije srećna“, „Moram je usrećiti po svaku cenu“, „Mamine\u002Ftuđe potrebe su bitnije od mojih potreba“, itd. Da li će dete stvoriti uverenja iz prvog, drugog ili nekog trećeg primera zavisi od njegovog urođenog temperamenta, i tu je onaj momenat kada se dešava spoj \u003Cem\u003Enature\u003C\u002Fem\u003E i \u003Cem\u003Enurture\u003C\u002Fem\u003E, odnosno sredine i urođenog temperamenta.\u003C\u002Fp\u003E\n\u003Cp\u003EŠtefani Štal nam dalje objašnjava kako ova uverenja štite dete i predstavljaju svojevrsnu zaštitnu strategiju. Pošto dete ne može da percipira razlog majčine tuge ili besa i da ga racionalno sagleda, ono to objašnjava na sebi najrazumljiviji način. Često taj način podrazumeva  odbranu roditelja i stvaranje negativne slike o sebi i svom ponašanju. Time što nalazi objašnjenje za njih se dete štiti od neprijatnih \u003Cstrong\u003Eemocija\u003C\u002Fstrong\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EVremenom uverenja koja su štitile dete od stvaranja negativne slike o roditeljima, ojačaju, dobiju snagu i potvrdu iz okoline, raznih životnih iskustava i događaja i počnu ozbiljno ometati funkcionisanje osobe. Najčešće je ljudima nejasno zašto se osećaju potišteno, zašto su niskog \u003Cstrong\u003Esamopouzdanja\u003C\u002Fstrong\u003E ili zašto loše reaguju na stres. Uverenja koje sam ranije spomenula poput „Nisam dovoljno dobar\u002Fne vredim ništa“ postanu lajtmotiv života i često prerastu u depresivna stanja, \u003Cstrong\u003Esamomržnju\u003C\u002Fstrong\u003E, otežane kontakte sa drugima, pa čak i do vrlo negativnog viđenja sveta i drugih ljudi („Svet je opasno mesto\u002Fdrugi žele da me povrede“) što sve postane vrlo pojačano naročito u stresnim situacijama. S druge strane, uverenja iz drugog primera „Ne treba da postojim ako mama nije srećna“ kasnije prerastaju u stavljanje tuđih potreba iznad sopstvenih, preterano udovoljavanje drugima, osećaj da mi ne dobijamo ništa a dajemo toliko mnogo, itd. Sva ova uverenja, kao i mnoga druga, autorka detaljno objašnjava u knjizi zajedno s vežbama koje se mogu praktikovati.\u003C\u002Fp\u003E\n\u003Cp\u003EAutorka takođe u knjigu uvodi dva koncepta koji su delovi našeg unutrašnjeg deteta – dete senke i sunčano dete. Kao što i samo ime kaže, dete senke predstavlja nešto tmurno, tamno, odnosno sva negativna uverenja koja imamo o sebi, drugima, svetu. Ono uključuje i neprijatna osećanja poput \u003Cstrong\u003Etuge\u003C\u002Fstrong\u003E, \u003Cstrong\u003Ebesa\u003C\u002Fstrong\u003E, \u003Cstrong\u003Erazočarenja\u003C\u002Fstrong\u003E ili \u003Cstrong\u003Estraha\u003C\u002Fstrong\u003E. Suprotno od toga, sunčevo dete je deo našeg unutrašnjeg deteta koji sadrži sva pozitivna uverenja i prijatne emocije. Sunčano dete je \u003Cstrong\u003Erazigrano\u003C\u002Fstrong\u003E, \u003Cstrong\u003Espontano\u003C\u002Fstrong\u003E, sklono \u003Cstrong\u003Euživanju\u003C\u002Fstrong\u003E, hedonizmu i usmereno je na svoje \u003Cstrong\u003Epotrebe\u003C\u002Fstrong\u003E, radoznalo, dok je dete senke oprezno i pažljivo, ne prepušta se, ne uživa u „ovde i sada“ već je preokupirano brigama za budućnost ili stalnim preispitivanjem prošlosti.\u003C\u002Fp\u003E\n\u003Cp\u003EPošto ne postoje savršeni roditelji i oni koji odgovaraju na detetove potrebe svaki put bez greške, svako od nas poseduje oba ova aspekta svog unutrašnjeg deteta. Kod nekog je izraženije sunčano dete a kod nekog češće na scenu stupa dete senke naročito u izazovnim situacijama. Smena ova dva je prirodna i uobičajena, a Štefani Štal ovom knjigom želi da pomogne da ojačamo svoje sunčano dete, da prepoznamo kada dete senke stupa na scenu i oslabimo njegov uticaj raznim strategijama. Drugim rečima, cilj knjige je da sagledamo i preispitamo svoja uverenja o sebi, razumemo i prihvatimo da su ona trenutno deo nas i da smo njima pokušali da se zaštitimo i preživimo najbolje što smo umeli. Stoga je toplo preporučujem svima koji su radoznali da otkriju nešto o sebi, o svom unutrašnjem detetu, značaju detinjstva, i svima koji žele da počnu da rade na sebi. Srećno na daljem putu!\u003C\u002Fp\u003E\n\u003Cp\u003EAleksandra Biberdžić\u003C\u002Fp\u003E\n","humanTime":"17.12.2021","datetime":"2021-12-17T00:00:00.000Z","timeToRead":5}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
