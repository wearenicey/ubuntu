}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fpreporuke-za-citanje-i-gledanje\u002Fspasite-se-potrebe-da-spasavate-druge\u002F","name":"Aloo","title":"„Vitez na belom konju\" - prikaz knjige","metaDesc":"Prikaz knjige koja nam pojašnjava kako da prepoznamo ako se ponašamo kao vitez, šta se nalazi u osnovi takvog ponašanja i kako da spasimo sebe od potrebe da spasavamo druge.","category":{"title":"Preporuke za čitanje i gledanje"},"image":"spasite-se-potrebe-da-spasavate-druge.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Savremeni vitez na belom konju u stvarnom životu čini se izuzetnim partnerom, ali je u stvari tragičan junak.","imageTwo":{"path":"\u002Fspasite-se-potrebe-da-spasavate-druge.jpg","alt":"vitez na belom konju"},"content":"\u003Cp\u003Edr Meri Lemija i dr Merilin Kriger\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EKo je “Vitez na belom konju”?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EIzraz “Vitez na belom konju” od srednjeg veka označava spasioca. “Vitez na belom konju”, kao arhetip u legendama, atraktivan je muškarac, romantičan i moćan lik. Savremeni “Vitez na belom konju” može biti muškarac ili žena bilo kog uzrasta, rase, seksualne orijentacije, kulture ili ekonomskog statusa. Savremeni vitez na belom konju u stvarnom životu čini se izuzetnim partnerom, ali je u stvari tragičan junak. \u003C\u002Fp\u003E\n\u003Cp\u003EOn pokazuje ne samo spremnost, već i potrebu za spasavanjem, ali nije svesan toga i često traži partnere u onima koji su ranjivi ili ugroženi. Vitez na belom konju se nada da će dobiti zajedništvo, potvrdu vrednosti ili ljubav svog partnera, on pokušava da popravi negativno ili nedostajuće osećanje svog Ja koje se razvilo u detinjstvu. Način na koji postupa njegov partner, kao i izbor partnera, često je ponovljeni obrazac problema koje je “Vitez na belom konju” doživljavao u detinjstvu.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EOsobine i ponašanje “Viteza na belom konju”\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E“Vitezovi na belom konju” imaju često istoriju gubitaka, napuštanja, trauma ili neuzvraćene ljubavi. Vrlo su osetljivi i ranjivi, a empatija, sposobnost razumevanja i poistovećivanja sa osećajima drugih je visoko razvijena kod njih. Vitez na belom konju plaši se emocionalne distance, emocionalno je ranjiv i osetljiv, ima tendenciju da idealizuje partnera, ima potrebu da bude važan i jedinstven, sklon je samokritičnosti ili u afektu vidi krivca u drugima, omalovažava ih i manipuliše njima. \u003C\u002Fp\u003E\n\u003Cp\u003EU vezama, “Vitez na belom konju” pokazuje sledeće obrazce ponašanja: privlače ga zahtevni partneri ili partneri sa iskustvom traume, gubitka, zlostavljanja ili zavisničkog ponašanja; ima strah od odvajanja od partnera, gubitka njegove ljubavi ili strah od napuštanja; kontroliše nečije ponašanje kao vid pružanja pomoći; održava ili obnavlja vezu sa partnerom tako što se ponaša izrazito dobro ili predusretljivo; ambivalentan je prema partnerovom uspehu; opisuje osećaj „jedinstva“ sa partnerom; ne prepoznaje manipulativno ponašanje partnera; zaveden je seksualnim ponašanjem partnera ili njegovom sklonošću ka drami; izaziva snažna osećanja u partneru kako bi izbegao osećanje neprijatnosti u sebi; održava nadu u odnos koji ga ispunjava poričući stvarne probleme svog partnera.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EPodtipovi\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EPostoje četiri osnovna podtipa spasilaca:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EIzrazito empatični “Vitez na belom konju”\u003C\u002Fli\u003E\n\u003Cli\u003EUniženi “Vitez na belom konju”\u003C\u002Fli\u003E\n\u003Cli\u003EZastrašujući\u002Fzastrašeni “Vitez na belom konju”\u003C\u002Fli\u003E\n\u003Cli\u003EUravnoteženi spasilac\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EOvi podtipovi predstavljaju zapažene grupisane karakteristike osoba koje imaju stalnu spasilačku potrebu, ali se mogu i preklapati.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EIzrazito empatični “Vitez na belom konju”\u003C\u002Fstrong\u003E plaši se emocionalne distance, a strah može da izazove razdvajanje, gubitak ljubavi ili gubitak odobravanja. Zato on iskazujuje preteranu brigu za partnera. On pokušava da održi ili popravi vezu sa partnerom prikazujući sebe kao potrebnog, brižnog i utiče pozitivno na partnerove emocije. Deo zasluga za uspeh svog partnera on može pripisati i sebi, pa često zauzima ambivalentan stav prema uspehu partnera. Ovaj “Vitez na belom konju” boji se emocionalne distance i može biti zabrinut da partneru, ako bude uspešan više neće biti potrebna veza. Njegove glavne karakteristike su pojačan osećaj empatije, preterana krivica i intenzivan strah od emocionalne distance.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EUniženi “Vitez na belom konju”\u003C\u002Fstrong\u003E želi da u vezi bude cenjen, voljen i da mu se dive, u nadi da će tako nadoknaditi i popraviti osećaj sopstvene neuspešnosti koji je razvio u detinjstvu. Kada je u vezi u kojoj je obožavan i idealizovan oseća se moćno i jako. Ponaša se tako da prikrije svoju ranjivost, strah od napuštanja, osećaj sramote i neadekvatnosti. Često za partnere bira one koji imaju neku od osobina koje stvaraju nesklad između njega i partnera (izgled, zdravstveno stanje, društveni ili ekonomski status) ili može imati nerealnu, preuveličanu sliku onoga što partner treba da bude (precenjuje talente partnera).\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EZastrašujući\u002Fzastrašeni “Vitez na belom konju”\u003C\u002Fstrong\u003E je obično imao vrlo traumatično detinjstvo, tako da je doživeo ogroman strah i stid kao dete. On različitim ponašanjima prenosi svoj osećaj praznine, ljubomore, stida, besa i straha od napuštanja na svoje partnere. Može da optužuje, da bude kritički nastrojen ili podrugljiv u pokušaju da se oslobodi stida, posramljujući svog sagovornika. Često koristi ljubomoru i seks da bi kontrolisao svog partnera.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EUravnoteženi spasilac\u003C\u002Fstrong\u003E osetljiv je na potrebe drugih, daje podršku i nema problem sa uspehom svog partnera. U pitanju su muškarci i žene koje drugi poštuju. Uravnoteženi spasilac će očekivati isto to i od svog partnera. Dok se “Vitezovi na belom konju” mogu osetiti ugroženo kada su njihovi partneri uspešni, uravnoteženi spasilac je zaista oduševljen. Ponosan je kad pruži pomoć svom partneru, ali se i skloni kako bi omogućio partneru da primi zasluge za svoje uspehe.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EPrivremeni “Vitez na belom konju”\u003C\u002Fstrong\u003E je neko ko je bio u visko funkcionalnim odnosima, ali se pojavom stresa (gubitak posla, bolest, smrt bližnjih) upustio u spasilačku vezu. Upotreba izraza “sindrom Viteza na belom konju” podrazumeva snažnu portrebu da budemo spasioci u partnerskim odnosima. Privremeni Vitez na belom konju ne pokazuje stalnu spasilačku potrebu i zato ni ne spada u podtipove. Ali postoje ljudi koji se povremenu upuštaju u spasilačko ponašanje na nezdrav način. Svi oni na neki način imaju potrebu da poprave sopstveni osećaj neadekvatnosti spasavanjem partnera, koji će ga za uzvrat idealizovati i negovati. I svi oni sigurnost mogu naći samo uz partnere koji imaju naizgled manje snage od njih, pa sam izbor partnera i način ophođenja prema njima ne samo da ih sprečava da prevaziđu štetu, već tu štetu i ponavljaju.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ESamozaštita vitezova na belom konju\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ESpailačko ponašanje “Viteza na belom konju” oblikovano je načinima na koje se obično štitimo od emocionalne nelagode i bola. Njegova samozaštita je odgovor na stvarne ili zamišljene pretnje, koje mogu nastati u nama samima kao reakcija na samokritičnost ili u spoljašnjem svetu . Načini na koje se štitimo mogu ometati intimu kakvu želimo u našim odnosima jer naša samozaštita u procesu zbližavanja može druge da zbuni, povredi ili uvredi. U detinjstvu smo razvili različite strategije da se zaštitimo od emocionalne nelagode i bola. A u funkciji samozaštite može se pojaviti osećaj anksioznosti, krivice i stida. Kada se taj osećaj pojavi automatski reagujemo na način koji nas je do tada štitio. \u003C\u002Fp\u003E\n\u003Cp\u003EMnogi vidovi samozaštite koje koriste “Vitezovi na belom konju” uključuju idealizaciju (predstavljanje u boljem svetlu ili što bliže savršenstvu), devaluaciju (umanjivanje ili omalovažavanje značaja nekoga ili nečega), izbegavanje, kontrolu i uskraćivanje empatije. Sva ova ponašanja uključuju upotrebu poricanja kao odbijanja ili nesposobnosti da se prizna stvarnost kada uključuje neprijatne ili neprihvatljive ideje, osećaje ili iskustva. Tako da samozaštita Viteza na belom konju uključuje i određeni nivo izobličavanja stvarnosti.\u003C\u002Fp\u003E\n\u003Cp\u003EVitezovi na belom konju često govore da imaju dva dela sebe: Ja koje ponosno pokazuju spoljašnjem svetu koje je hrabri spasilac, heroj i nasuprot njemu Ja koje čuvaju skriveno u sebi koje se oseća ugroženo i ranjivo.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ESpasavanje sebe od potrebe da spasavamo druge\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ESem odnosa koje možemo imati sa drugima, pažnju treba posvetiti i odnosu koji imamo sa sobom. Spasavanje sebe uključuje samorefleksiju, odnosno posmatranje sebe, razmišljanje o tome kako naše ponašanje u vezama može predstavljati naše unutrašnje sukobe i razmotriti šta nam je zapravo potrebno i za čim žudimo. Razmišljanje o unutrašnjim sukobima i potrebama skrivenim iza uloge “Viteza na belom konju” je prvi korak u spasavanju sebe od potrebe da spasavamo druge. Potrebno je ispitati uverenja i stavove koje smo razvili tokom ranijih iskustava, o sebi, partnerskom odnosu i ljubavi, pri čemu je neophodno da prepoznamo da je partner ličnost za sebe, a ne naš produžetak.\u003C\u002Fp\u003E\n\u003Cp\u003ENapuštanje uloge Viteza i prelazak u ulogu Uravnoteženog spasioca podrazumeva usmeravanje napora na razvoj optimalnog samopoštovanja i preduzimljivosti, uključuje i razvijanje kapaciteta za uspostavljanje zdravog odnosa, zauzimanje za sopstveni život i preuzimanje odgovornosti za svoje postupke. Oslobađanje od dramatičnosti i napetosti koji su sastavni deo spasilačkih odnosa može biti teško, a sad kada znamo šta stoji iza “viteštva” može doći i do samorefleksije i bar za početak spremnosti za stvaranje ravnoteže u sebi i svojoj vezi.\u003C\u002Fp\u003E\n\u003Cp\u003EPolako, na taj način stvorićemo vezu zasnovanu na zreloj ljubavi, a ne na potrazi za isceljenjem ili potrebi da definišemo sebe, a zrela ljubav prepoznaje integritet partnera, jer partneri su zasebne ličnosti sa sopstvenim potrebama i željama.\u003C\u002Fp\u003E\n\u003Cp\u003EAleksandra Bajić\u003C\u002Fp\u003E\n","humanTime":"15.07.2022","datetime":"2022-07-15T00:00:00.000Z","timeToRead":7}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
