}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fanksioznost-i-anksiozni-poremecaji\u002Fanksioznost-iz-drugog-ugla\u002F","name":"Aloo","title":"Anksioznost iz drugog ugla","metaDesc":"Naše telo je pametnije od nas. Ako mu nešto nedostaje ono pošalje vrlo jasne i direktne signale kako bismo mi zadovoljili te potrebe.","category":{"title":"Anksioznost i anksiozni poremećaji"},"image":"anksioznost-2.webp","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Naše telo je pametnije od nas. Ako mu nešto nedostaje ono pošalje vrlo jasne i direktne signale kako bismo mi zadovoljili te potrebe.","imageTwo":{"path":"\u002Fanksioznost-2.webp","alt":"anksioznost-2"},"content":"\u003Cp\u003ENaše telo je pametnije od nas. Ako mu nešto nedostaje ono pošalje vrlo jasne i direktne signale kako bismo mi zadovoljili te potrebe. Ako je žedno – suva su usta i grlo, ako je gladno – stomak krči, kada mu je hladno – naježi se, kada mu je toplo – oznoji se, a i za nezadovoljene fiziološke potrebe pošalje vrlo jasne signale. Sve je ovo nama dobro poznato. Međutim, postoje signali koji kod nas mogu da izazovu čuđenje – mučnina, vrtoglavica, napetost mišića, crvenilo lica, podrhtavanje glasa i tela, ubrzan rad srca, osećaj gušenja, zamagljen vid, nemiran san ili odsustvo sna. Ukoliko se pojave, a uzrok im nije neki zdravstveni problem, što prvo treba ispitati, velika je verovatnoća da u tim trenucima osećamo anksioznost kroz njene telesne manifestacije.\u003C\u002Fp\u003E\n\u003Ch2 id=\"anksioznost--strah-ali-od-čega\"\u003E\u003Ca href=\"#anksioznost--strah-ali-od-%C4%8Dega\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EAnksioznost – strah, ali od čega?\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fubuntucentar.com\u002Fblog\u002Fanksioznost-i-anksiozni-poremecaji\u002Fsta-je-aksioznost\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAnksioznost\u003C\u002Fa\u003E je osećanje slično osećanju straha, međutim, za anksioznost je tipično da se javlja kada se nađemo u novoj i za nas nepoznatoj situaciji sa nepredviđenim okolnostima i u situaciji koja zahteva od nas prilagođavanje, uz prisutnu strepnju i strahovanje. Pored toga, za anksioznost je karakteristično da se javlja u situacijama za koje procenjujemo da prevazilaze naše trenutne kapacitete, ili bar mi tako mislimo, kao i u trenucima kada precenimo značaj neke situacije. Naravno, u redu je da je u određenoj meri svi nekad osetimo. Ono što je čini nedokučivom jeste što ovo osećanje nema uzrok u spoljašnjoj sredini, već je srž anksioznosti u našoj proceni – proceni kapaciteta i sitacije. Kao i za sve što nam stvara neprijatnost, želimo i tog osećaja što pre da se rešimo, da što pre prođe ili nestane. Ali kad je anksioznost u pitanju to nije baš tako lako.\u003C\u002Fp\u003E\n\u003Ch2 id=\"zašto-se-javlja\"\u003E\u003Ca href=\"#za%C5%A1to-se-javlja\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EZašto se javlja?\u003C\u002Fh2\u003E\n\u003Cp\u003EAnksioznost se može javiti kao posledica nekog stresnog događaja, traume, nekih dešavanja koje smo preživeli u detinjstvu, potiskivanja osećanja, iskrivljenih, odnosno iracionalnih uverenja… Anksioznost je na neki način i želja za kontrolom, želja da se spreče loša dešavanja i izabere put koji će biti jedino dobar po nas. Ali to baš i nije moguće, jer ako nas osećaj anksioznosti preplavi, može da nas sputa, ograniči, da nam ne dopusti da idemo dalje. Koliko god neprijatna anksioznost bila, ideja da je izbegnemo ili eliminišemo naneće nam više štete, nego da je osetimo, prihvatimo i razumemo. Lakše je to reći nego uraditi. Ali pre nego je se rešimo, treba da je razumemo, i to na sledeći način: svako osećanje ima funkciju, nešto nam poručuje, iz nekog razloga je tu i od nas zahteva neku promenu – promenu uverenja, emocije i ponašanja. Ima neku priču iza sebe i traži da joj se posveti pažnja. Od nas zahteva reorganizaciju svakodnevice i osluškivanje sebe i svojih potreba.\u003C\u002Fp\u003E\n\u003Ch2 id=\"šta-mogu-da-uradim-kad-se-osetim-tako\"\u003E\u003Ca href=\"#%C5%A1ta-mogu-da-uradim-kad-se-osetim-tako\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EŠta mogu da uradim kad se osetim tako?\u003C\u002Fh2\u003E\n\u003Cp\u003EKad osetimo da nas taj osećaj preplavljuje, možemo se zapitati: „Šta pokušava ovaj osećaj da mi kaže? Zašto je tu?\". Bitno je taj osećaj identifikovati i imenovati. Možemo pratiti šta se dešava u našem telu, kakve telesne senzacije primećujemo i kako na njih reagujemo. Pitanja koja počinju sa \"Šta ako…\" pojačavaju zabrinutost, neizvesnost, stvaraju nemir, a time povećavaju i nivo anksioznosti. Za početak, dovoljno je i da primetimo postavljamo li u stresnim situacijama sebi ova pitanja. Ta pitanja su tu sa svrhom da smislimo, predvidimo scenarije i tako se zaštitimo, ali vrlo često ti scenariji se neće ni dogoditi. U situacijama kada smo jako anksiozni, a ne možemo sami sebe da umirimo, zdrav razum nam tu nimalo ne pomaže– ono što nam je potrebno je odnos sa nama važnom osobom, koja uliva sigurnost (roditelj, prijatelj, psihoterapeut). Obično mislimo da i to možemo sami, ali je bolje pitanje da li moramo sami. Anksioznost nas motiviše da potražimo zaštitu druge osobe, tako da je dobro da napravimo za sebe mrežu podrške, nama na neki način bliskih i dragih ljudi. Saznanje da nismo sami u ovom procesu može malo da umiri simptome anksioznosti.\u003C\u002Fp\u003E\n\u003Ch2 id=\"da-li-anksioznost-može-da-bude-od-pomoći\"\u003E\u003Ca href=\"#da-li-anksioznost-mo%C5%BEe-da-bude-od-pomo%C4%87i\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDa li anksioznost može da bude od pomoći?\u003C\u002Fh2\u003E\n\u003Cp\u003EKoliko god zvučalo nespojivo – anksioznost može da bude i korisna. I to kako?\u003C\u002Fp\u003E\n\u003Cp\u003ESvaki odgovor našeg organizma dužni smo da posmatramo kao najbolji mogući u tom trenutku. Dakle ne najbolji ikad, već najbolji mogući, a to znači da u ovom trenutku mi ne znamo, ne možemo ili ne vidimo način da drugačije postupimo. Pored toga, anksioznost je jedan od načina na koji su naše telo i um naučili da nas štite, i dok ne savladamo nove, adekvatne mehanizme za \"preživljavanje\" anksioznost ima funkciju zaštite. Pored svega navedenog, ona se javlja kao podsetnik da se dešava nešto za nas važno, da nešto treba da promenimo, da možda neko nije dobar za nas, da nam je eventualno potrebna podrška ili nam je neophodan odmor. Naše telo zna nešto što smo mi zaboravili, a anksioznost se javlja kao signal toga. Čak iako u početku ne znamo tačno šta, anksioznost poručuje da smo zaboravili nešto važno. Česta situacija u kojima se kod ljudi javlja anksioznost jeste situacija javnog nastupa, prezentovanja ili izlaganja pred grupom ljudi kada nas preplavljuje osećaj da nešto nećemo adekvatno uraditi. Upravo u takvim situacijama simptome anksioznosti možemo tumačiti kao znak da nam je nešto što obavljamo značajno, kao i da nam je potrebno da taj zadatak obavimo što je bolje moguće, pri čemu nam može pomoći anksioznost. To se može dogoditi tako što će nas već pomenuti osećaj motivisati da se bolje spremimo, koncentrišemo i usmerimo svoju pažnju na ostvarenje rezultata, a samim tim i postignemo bolje rezultate.\u003C\u002Fp\u003E\n\u003Cp\u003EMeđutim, kada je nivo anksioznosti izuzetno visok, kada nas sputava u ostvarenju ciljeva i funkcionisanju, vreme je da potražimo pomoć i konslutujemo se sa stručnim licima iz oblasti mentalnog zdravlja i zajedničkim radom dođemo do rešenja i regulisanja nivoa anksioznosti.\u003C\u002Fp\u003E\n\u003Cp\u003EAleksandra Bajić\u003C\u002Fp\u003E\n","humanTime":"20.05.2022","datetime":"2022-05-20T00:00:00.000Z","timeToRead":5}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
