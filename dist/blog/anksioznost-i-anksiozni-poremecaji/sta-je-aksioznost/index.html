}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fanksioznost-i-anksiozni-poremecaji\u002Fsta-je-aksioznost\u002F","name":"Aloo","title":"Šta je anksioznost?","metaDesc":"Anksioznost kao osećaj napetosti i strepnje. To je odgovor na ono što osećamo kao potencijalnu opasnost.","category":{"title":"Anksioznost i anksiozni poremećaji"},"image":"anksioznost.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Anksioznost bismo najbolje mogli opisati kao osećaj napetosti i strepnje. To je prirodan odgovor na ono što percipiramo kao potencijalnu opasnost.","imageTwo":{"path":"\u002Fanksioznost.jpg","alt":"anksioznost"},"content":"\u003Cp\u003EAnksioznost bismo najbolje mogli opisati kao osećaj napetosti i strepnje. To je prirodan odgovor na ono što percipiramo kao potencijalnu opasnost. Anksioznost se najčešće povezuje sa strahom od budućnosti, ili života u celosti. U pitanju je, međutim, doživljaj da nemamo kapacitete da se nosimo sa stvarima koje nam se događaju. Može se javiti kao posledica trenutnog stresa, trauma, okolnosti koje smo proživeli u detinjstvu, potiskivanja osećanja, iskrivljenih uverenja, nedostatka asertivnosti...\u003C\u002Fp\u003E\n\u003Ch2 id=\"mnoga-lica-anksioznosti\"\u003E\u003Ca href=\"#mnoga-lica-anksioznosti\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMnoga lica anksioznosti\u003C\u002Fh2\u003E\n\u003Cp\u003EPostoje različiti tipovi ispoljavanja anksioznosti, koji se razlikuju po situacijama u kojima se javljaju: generalizovana anksioznost, socijalna anksioznost, \u003Ca href=\"\u002Fblog\u002Fpanicni-napadi\u002Fsta-su-panicni-napadi-zbog-cega-nastaju\u002F\"\u003Epanični napadi\u003C\u002Fa\u003E, fobije, opsesivno-kompulzivni poremećaj. Ovo su neke od mogućih manifestacija anksioznosti, a u ovom tekstu ćemo se osvrnuti prvenstveno na socijalnu anksioznost, njene uzroke i načine na koje možemo da je prevaziđemo.\u003C\u002Fp\u003E\n\u003Ch2 id=\"socijalna-anksioznost\"\u003E\u003Ca href=\"#socijalna-anksioznost\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESocijalna anksioznost\u003C\u002Fh2\u003E\n\u003Cp\u003EOno po čemu je socijalna anksioznost specifična je strah od društvenih situacija koje nisu poznate i gde postoji mogućnost da će osoba biti procenjivana od strane drugih. To može biti bilo koja situacija gde će osoba biti u centru pažnje: javni nastup, upoznavanja novih ljudi i potencijalnih partnera, odlasci na žurke, polaganje ispita, razgovori za posao, poslovni sastanci i slično. Tada se najčešće javljaju i fizički simptomi poput: stomačne nervoze, crvenila u licu, preznojavanja, podrhtavanja tela i glasa, ubrazanog rada srca i kratkog daha. Ono što uzrokuje socijalnu anksioznost su misli ili iracionalna uverenja o određenim situacijama. Na primer: da će drugi primetiti da ste nervozni, da možete izazvati drugima određenu neprijatnost svojim prisustvom, da će vas percipirati ili etiketirati na određen način i da ćete biti poniženi. Kao posledice se često javljaju izbegavanje situacija, smanjivanje kontakata i narušavanje kvaliteta društvenog života. Takođe, izbegavanje može da vas spreči da postignete ciljeve kojima težite i oblikujete vreme onako kako želite.\u003C\u002Fp\u003E\n\u003Ch2 id=\"suočavanje-sa-strahovima\"\u003E\u003Ca href=\"#suo%C4%8Davanje-sa-strahovima\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESuočavanje sa strahovima\u003C\u002Fh2\u003E\n\u003Cp\u003EUkoliko ne želite da dozvolite da socijalna anksioznost remeti kvalitet vašeg života, suočite se sa svojim strahovima. Međutim, potrebno je da budete strpljivi i nežni prema sebi. To je proces koji zahteva vreme. Nemojte započeti proces vašim najvećim strahom, već krenite korak po korak.\nZa početak probajte da zapisujete misli koje se javljaju u vama uznemirujućim situacijama. Preispitajte ta uverenja sa distance i probajte da ih dovedete u pitanje. U socijalnim sitacijama, obratite pažnju na to što se dešava oko vas, budite prisutni umom i telom. Umesto što ste fokusirani na to šta će drugi misliti o vama i na vaše telesne senzacije, pokušajte da pažljivo slušate i zapažate. Vežbe disanja i opuštanja mogu biti od velike koristi. To su vežbe koje je potrebno primenjivati na dnevnom nivou, ne samo u određenim situacijama. Jednom kada naše telo zapamti tehnike opuštanja, ono će samo prepoznati momenat napetosti, a zatim i šta je to potrebno da biste se oslobodili te teskobe.\nRadite na sebi i jačajte svoje samopouzdanje.\nUkoliko vam je teško da se sami suočite sa svojim strahovima, možete se odlučiti za psihološko savetovanje.\u003C\u002Fp\u003E\n\u003Cp\u003ETijana Stojšić\u003C\u002Fp\u003E\n","humanTime":"25.11.2021","datetime":"2021-11-25T00:00:00.000Z","timeToRead":2}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
