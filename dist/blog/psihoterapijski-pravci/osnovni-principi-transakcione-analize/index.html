}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fpsihoterapijski-pravci\u002Fosnovni-principi-transakcione-analize\u002F","name":"Aloo","title":"Osnovni principi transakcione analize","metaDesc":"Transakciona analiza je jedan od načina razumevanja čovekove ličnosti.","category":{"title":"Psihoterapijski pravci"},"image":"transakciona-analiza.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Transakciona analiza je jedan od načina razumevanja čovekove ličnosti.","imageTwo":{"path":"\u002Ftransakciona-analiza.jpg","alt":"transakciona analiza"},"content":"\u003Cp\u003ETransakciona analiza je jedan od načina razumevanja čovekove ličnosti. Ona je delo američkog psihijatra Erika Berna koji se obrazovao za psihoanalitičara ali se razočarao u njene metode i poželeo je da vodi terapiju u kojoj će postojati ravnopravan odnos između terapeuta i klijenta. Njen naziv vodi poreklo od reči „transakcija‟ koja označava razmenu poruka između dve ili više osoba. Otuda transakciona analiza polazi od pretpostavke da ćemo analizirajući ljudsku komunikaciju steći uvid u to kako ljudi funkcionišu.\u003C\u002Fp\u003E\n\u003Cp\u003ETri osnovna filozofska principa na kojima počiva transakciona analiza su:\u003C\u002Fp\u003E\n\u003Ch2 id=\"1-svi-ljudi-su-ok\"\u003E\u003Ca href=\"#1-svi-ljudi-su-ok\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. Svi ljudi su ok.\u003C\u002Fh2\u003E\n\u003Cp\u003EVažno je da se ovaj princip ne posmatra kao neka prazna fraza, kao nešto što ljudi često izgovaraju ne razmišljajući o sadržaju. Suština ove ideje je da ste vi – bez obzira kakvim se poslom bavite i šta generalno radite u životu; bez obzira na to o čemu razmišljate i koje sve vrste emocija osećate – vredna osoba. I to je temeljna činjenica. Vi ste posebni. Svako je poseban. Svi smo podjednako važni. Iz ovog principa direktno proizilazi i odnos između terapeuta i klijenta. Mi smo ravnopravni. Prevazilaženje teškoća u svakodnevnom životu i potpuni oporavak vaše ličnosti je nešto za šta smo oboje odgovorni. Kako bismo imali jasan put pred sobom, u TA se na početku terapije formuliše ugovor gde se klijent i terapeut dogovaraju o zajedničkom cilju rada, i dele odgovornost za psihoterapijski proces kao i za njegov krajnji ishod.\u003C\u002Fp\u003E\n\u003Ch2 id=\"2-svako-je-u-stanju-da-misli\"\u003E\u003Ca href=\"#2-svako-je-u-stanju-da-misli\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. Svako je u stanju da misli.\u003C\u002Fh2\u003E\n\u003Cp\u003ETo znači da je svako suštinski u stanju da shvati šta želi i kako da to što želi i ostvari. Terapeut nije neko ko donosi bilo kakve odluke umesto vas. Uloga terapeuta je da vam daje podršku i bude vam vodič u tome, ali niko osim vas ne može da donosi odluke. Vi živite svoj život i znate šta je najbolje za vas. Mnogi klijenti se na početku terapije ne osećaju tako. Neki su zbunjeni i nesigurni te očekuju da se njihovi problemi rešavaju tako što će im terapeut reći šta da urade. Međutim, na terapeuta više treba gledati kao na neku vrstu ‘lampe u mračnom hodniku’ koja osvetljava određene kutke i pomaže osobi koja luta da sa većom sigurnošću korača. Ali, svaki korak je na kraju odluka onog ko korača.\u003C\u002Fp\u003E\n\u003Ch2 id=\"3-ljudi-su-kovači-svoje-sreće-i-imaju-moć-da-promene-svoje-odluke-kadgod-to-požele\"\u003E\u003Ca href=\"#3-ljudi-su-kova%C4%8Di-svoje-sre%C4%87e-i-imaju-mo%C4%87-da-promene-svoje-odluke-kadgod-to-po%C5%BEele\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. Ljudi su kovači svoje sreće i imaju moć da promene svoje odluke kad god to požele.\u003C\u002Fh2\u003E\n\u003Cp\u003EDakle, naš život je posledica niza odluka. Ako je stanje u kome se trenutno nalazimo, a kojim smo nezadovoljni, posledica odluka koje smo prethodno doneli, treba da budemo svesni da promenom odluka možemo vremenom da promenimo i samo to stanje. Prethodne odluke koje su se pokazale kao nekorisne nas ne obavezuju da im iz bilo kog razloga ostanemo verni i nastavimo da budemo nezadovoljni svojim životom. Imamo mogućnost izbora. To na prvi pogled lako zvuči, ali, naravno, nije uvek tako. Važno je na početku praviti male korake, postizati male promene, a onda vremenom doći i do onih većih. Na tom putu postoje prepreke. Način njihovog savladavanja neće uvek biti isti. Nekada će biti potrebno da ih srušimo, nekada da ih zaobiđemo, a nekada ćemo – kada budemo sagledali situaciju iz drugačijeg ugla – shvatiti da prepreka koja nam je na prvi pogled izgledala strašno zapravo i ne postoji.\u003C\u002Fp\u003E\n\u003Cp\u003EDarja Pačevski\u003C\u002Fp\u003E\n","humanTime":"27.11.2021","datetime":"2021-11-27T00:00:00.000Z","timeToRead":3}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
