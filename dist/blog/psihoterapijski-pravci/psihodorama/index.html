}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fpsihoterapijski-pravci\u002Fpsihodorama\u002F","name":"Aloo","title":"Psihodrama - živi susret sa svim onim što nam je važno","metaDesc":"Psihodrama je prvenstveno grupni akcioni metod psihoterapije ali se koristi i u individualnom radu","category":{"title":"Psihoterapijski pravci"},"image":"psihodrama.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Psihodrama je prvenstveno grupni akcioni metod psihoterapije ali se koristi i u individualnom radu","imageTwo":{"path":"\u002Fpsihodrama.jpg","alt":"psihodrama"},"content":"\u003Cp\u003EOsnivač psihodrame i sociometrije je Jakob Levi Moreno (1889-1974) i on je jedan od glavnih začetnika grupne psihoterapije,”posvećen svojoj viziji da ljudi prepoznaju božanstvenu prirodu unutar samih sebe” (Džokić, Moć psihodrame). \u003C\u002Fp\u003E\n\u003Cp\u003EPsihodrama je prvenstveno grupni akcioni metod psihoterapije ali se koristi i u individualnom radu s tim što tada ulogu pomoćnih egoa preuzimaju predmeti dok u grupi to čine članovi grupe. U svojoj suštini, psihodrama je egzistencijalistička, humanistička terapija koja čoveka posmatra celovito i sa verom u zdrave potencijale svakog pojedinca. \u003C\u002Fp\u003E\n\u003Cp\u003ETerapeut vodi grupu osluškujući sve članove ponaosob i grupu u celini, podstiče članove na što spontanije i autentičnije ispoljavanje, ohrabruje ih da budu sve ono što osećaju da jesu “sada i ovde”. Sve tri dimenzije vremena su važne, ne samo prošlost i bolna iskustva koja joj mogu pripadati već i sadašnji trenutak ali i ono što pojedinac zamišlja i planira vezano za svoj budući život. Sve što čovek jeste, svako osećanje, svaki odnos, svaki trenutak u vremenu na psihodramskoj sceni mogu biti oživljeni, viđeni iz nekog novog ugla, shvaćeni na neki novi način. \u003C\u002Fp\u003E\n\u003Cp\u003EU sigurnom okruženju psihodramske grupe odigravaju se slike iz života i unutrašnjeg sveta svakog od učesnika. Nerazrešeni odnosi ili unutrašnji konflikti tada dobijaju priliku da budu rešeni, reparirani i reintegrisani na zdraviji način. U psihodramskoj seansi odigrava se živi susret sa svakim važnim događajem iz života nasuprot samo razgovora o tome.\u003C\u002Fp\u003E\n\u003Cp\u003EOsnovni pojmovi u psihodrami:\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EProtagonista\u003C\u002Fstrong\u003E je član grupe čiji je rad u fokusu cele grupe, osoba koja je u datom trenutku najspremnija za proradu svojih unutašnjih sadržaja kroz psihodramski rad.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EDirektor\u003C\u002Fstrong\u003E (režiser) je psihoterapeut grupe koji vodi i usmerava psihodramsku seansu.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EPomoćni egoi\u003C\u002Fstrong\u003E su članovi grupe koji na psihodramskoj sceni igraju uloge značajnih figura, osećanja, predstava iz života protagoniste.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EPublika\u003C\u002Fstrong\u003E su svi oni članovi grupe koji ne učestvuju direktno u psihodramskom odigravanju već posmatraju akciju na sceni. Oni mogu uzeti učešće kroz postavljanje pitanja akterima na sceni kao i kroz dubliranje ukoliko to direktor i protagonista odobre.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EScena\u003C\u002Fstrong\u003E je prostor na kome se odigrava psihodrama.\u003C\u002Fp\u003E\n\u003Cp\u003ENeke od najčešće korišćenih psihodramskih tehnika su:\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EZamena uloga\u003C\u002Fem\u003E - ovo je najvažnija tehnika u psihodrami. Protagonista pri zameni uloga izlazi iz svoje uloge i ulazi u ulogu neke sebi značajne osobe sa kojom je u nekom odnosu.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EDubliranje\u003C\u002Fem\u003E je tehnika koja ima za cilj pružanje podrške protagonisti da ostvari bolji kontakt sa sopstvenim mislima i osećanjima. Direktor ali i publika mogu uzeti učešće u dubliranju i izvode ga tako što stanu iza\u002Fpored protagoniste, zauzmu njegov položaj tela i kažu ono što osećaju ili misle da protagonista tog trenutka misli ili oseća ali ne uspeva iz bilo kog razloga da to i izgovori. \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EOgledanje\u003C\u002Fem\u003E je tehnika u kojoj protagonista posmatra svoju sliku iz života sa strane dok je pomoćni ego u njegovoj ulozi i odigrava scenu za njega. Ovo protagonisti omogućava da se i fizički izmesti i sagleda svoje “parče života” iz potpuno druge perspektive.\u003C\u002Fp\u003E\n\u003Cp\u003ETu su još i tehnika “prazna stolica”, “monolog”, “nadgradnja realnosti” i druge.\u003C\u002Fp\u003E\n\u003Cp\u003ESvaka psihodramska seansa se sastoji iz tri dela:\u003C\u002Fp\u003E\n\u003Cp\u003EZagrevanje je uvod u psihodramsku seansu. Kako samo ime kaže ovaj deo “zagreva” učesnike za dublju proradu. Kroz zagrevanje se dolazi do protagoniste, onog učesnika koji će prorađivati svoju sliku iz života, svoje misli i osećanja. Protagonistu može u rad povesti sam terapeut ili ga može izabrati grupa. On se i sam može spontano izdvojiti ili izjasniti kao najspremniji za rad.\u003C\u002Fp\u003E\n\u003Cp\u003EPsihodramska akcija je središnji, glavni deo psihodramske seanse i tokom nje protagonista oživljava na sceni, uz pomoćne egoe i terapeuta, ono što ga trenutno najsnažnije pokreće. \u003C\u002Fp\u003E\n\u003Cp\u003EPodela osećanja je poslednji deo seanse koji zaokružuje ceo proces i omogućava protagonisti da dobije povratnu informaciju od ostalih članova grupe o tome kako se njegov rad reflektovao na njih. Publika i pomoćni egoi sada dele kako su se osećali posmatrajući ili igrajući uloge za protagonistu, kako je to povezano sa njihovim ličnim iskustvom i zašto je to za njih bilo značajno. Terapeut (direktor) takođe može podeliti svoj lični doživljaj sa protagonistom. Psihodramska seansa najčešće traje 2,5h dok je u individualnom setingu trajanje 1h.\u003C\u002Fp\u003E\n\u003Cp\u003ESvaka psihodramska seansa je jedinstven susret, kako jednih sa drugima tako i sa samim sobom. Svako od članova grupe donosi čitavu riznicu svojih ličnih osećanja, razmišljanja, iskustava koja na psihodramskoj sceni dobijaju priliku da budu oživljena, vidljiva, doživljena na jedan kreativan, drugačiji način, negovana i podržana grupom. \u003C\u002Fp\u003E\n\u003Cp\u003ETokom svoje edukacije prolazeći lični rad bivala sam često iznenađena onim što sam o sebi otkrivala. Ako se prepustite toj naizgled vrlo jednostavnoj igri otkrivanja svog unutrašnjeg sveta autentičnije ćete se susresti sa najskrivenijim delovima sebe za koje možda niste ni znali da su tu. \u003C\u002Fp\u003E\n\u003Cp\u003EPsihodrama iznosi pred naše oči i stavlja u naše ruke ono što nosimo u sebi bilo da su to strahovi, želje, fantazije, odnosi sa drugim ljudima, tuga, bes, ljubav. Otelovljuje sve ono što nam je značajno i dozvoljava nam da na dnevnoj svetlosti, uz podršku cele grupe vidimo šta je to što nas muči i šta sa tim možemo da uradimo kako bismo zdravije i autentičnije funkcionisali.\u003C\u002Fp\u003E\n\u003Cp\u003EIvana Stamenković\u003C\u002Fp\u003E\n","humanTime":"27.11.2021","datetime":"2021-11-27T00:00:00.000Z","timeToRead":4}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
