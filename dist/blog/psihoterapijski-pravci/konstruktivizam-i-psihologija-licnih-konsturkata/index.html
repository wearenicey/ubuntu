}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fpsihoterapijski-pravci\u002Fkonstruktivizam-i-psihologija-licnih-konsturkata\u002F","name":"Aloo","title":"Konstruktivizam i psihologija ličnih konstrukata","metaDesc":"Konstruktivizam je pojam koji u oblasti psihologije i psihoterapije objedinjuje mnoštvo pristupa.","category":{"title":"Psihoterapijski pravci"},"image":"konsturktivizam.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Konstruktivizam je pojam koji u oblasti psihologije i psihoterapije objedinjuje mnoštvo pristupa.","imageTwo":{"path":"\u002Fkonsturktivizam.jpg","alt":"konstruktivizam psihologija"},"content":"\u003Cp\u003EKonstruktivizam je pojam koji u oblasti psihologije i psihoterapije objedinjuje mnoštvo pristupa. Ono što im je zajedničko je naglašavanje ličnih i kolektivnih procese stvaranja smisla. Ljudska bića se posmatraju kao aktivni stvaraoci konstrukcija koje se mogu porediti po tome s koliko uspešnosti pomažu osobi da se prilagodi životnim izazovima. Tokom svog veka, osobe kreiraju raznovrsna viđenja sveta. Ti modeli ih vode, reprezentuju realnost i bacaju svetlo na sve događaje sa kojima se susreću. \u003C\u002Fp\u003E\n\u003Ch2 id=\"nekoliko-stanovišta-predstavljaju-oslonce-konstruktivizma\"\u003E\u003Ca href=\"#nekoliko-stanovi%C5%A1ta-predstavljaju-oslonce-konstruktivizma\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENekoliko stanovišta predstavljaju „oslonce“ konstruktivizma:\u003C\u002Fh2\u003E\n\u003Col\u003E\n\u003Cli\u003EIstina je problematičan pojam, jer ne postoje „objektivne činjenice“, te se zastupa ideja o postojanju mnoštva referentnih okvira ili mnoštva istina. Svaka od njih je podjednako važna i kao posledicu ima mnogobrojne verzije stvarnosti.\u003C\u002Fli\u003E\n\u003Cli\u003EPsihološka svojstva su proizvod ponašanja ljudi, njihovih izbora i odnosa. Ne postoji jedna, nepromenljiva, unutrašnja esencija. Naš unutrašnji svet je podložan promeni, nije zacrtan u kamenu i nije predodređen.\u003C\u002Fli\u003E\n\u003Cli\u003ESaznanje je neodvojivo od samog saznavaoca i ono što saznajemo o svetu je posredovano i ograničeno našim pogledom na svet, kulturom, jezikom, istorijom i trenutnim narativom. Postoji izreka u psihoterapiji koja zgodno ilustruje ovu ideju: „\u003Cem\u003EKada Milica priča o Jovici, to više govori o Milici nego o Jovici\u003C\u002Fem\u003E“.\u003C\u002Fli\u003E\n\u003Cli\u003EKonstruktivistička objašnjenja naglašavaju procese a ne strukture. Psihološka priroda čoveka nije datost koja se može utvrditi jednom za svagda jer se psihološki sistem konstantno menja, prilagođava, razvija i raste. Umesto pokušaja da se otkrije jedna nepromenljiva struktura koja predstavlja ljudsku osnovu (poput karaktera, temperamenta, crta ličnosti…) akcenat se pomera na ličnu dinamiku, odnose sa drugima i kontekst u kome se neko nalazi.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Ch2 id=\"psihologija-ličnih-konstrukata\"\u003E\u003Ca href=\"#psihologija-li%C4%8Dnih-konstrukata\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPsihologija ličnih konstrukata\u003C\u002Fh2\u003E\n\u003Cp\u003ETeoriju ličnih konstrukata je razvio američki psiholog i matematičar, Džordž Aleksandar Keli, sredinom 20. veka. Ona je bila prethodnica gorepomenute grupe pravaca, koji su poznati kao „\u003Cem\u003Ekonstruktivistička metateorija\u003C\u002Fem\u003E“. U tom istorijskom momentu, psihologija ličnih konstrukata je bila odgovor na biheviorizam i psihoanalizu. Ona je bila nova alternativa koja se pojavila da pruži drugačiji način gledanja na ljudsku psihologiju.\u003C\u002Fp\u003E\n\u003Cp\u003EKeli je govorio da ljudi stalno teže tome da anticipiraju događaje i da te anticipacije usmeravaju njihove psihološke procese. Šta mi to predviđamo? Keli bi rekao sve što možemo. Razmišljamo kakav će biti predstojeći dan, ponašanje ljudi s kojima se susrećemo, naši fizički procesi, tok saobraćaja u gradu i još mnoštvo stvari. Događaji koje primećujemo i predviđamo bivaju opojmljeni uz pomoć dvopolnih konstrukata – to su, u stvari, naša tumačenja sveta. Kada se nađemo pred izborom mi ćemo odabrati onu alternativu koja nam se čini kao bolja opcija. Ponekad, biramo između dva zla, pa ćemo odabrati ono koje pojmimo kao manje.\u003C\u002Fp\u003E\n\u003Cp\u003EPsihoterapijski proces izgleda tako što mapiramo psihološki sistem naših klijenata. Zajedno tragamo za alternativama koje su im na raspolaganju, otkrivamo izbore koje prave i pitamo se – da li je postojao još neki način na koji su stvari mogle da se shvate. Da li stvarnost može biti drugačija?\u003C\u002Fp\u003E\n\u003Cp\u003EKonstrukti su u psihološkom sistemu organizovani hijerarhijski, što znači da su neke stvari važnije, obuhvatnije i imaju značajnije implikacije, dok se druge nalaze niže u sistemu, imaju manje važne posledice i lakše se menjaju. To se može primetiti kada počnemo da razgovaramo o temama poput slobode, ljubavi i smisla. Brzo prepoznamo da, najverovatnije, nema mnogo lestvica koje su ostale iznad, nema mnogo stvari koje su važnije. S druge strane, hijerarhijski niže, nalaze se vreme, frizura i hrana, pa će ljudi mnogo lakše govoriti o ovim temama – ali budite pažljivi! Nikada ne znate kako su vreme i frizura povezani sa slobodom. Nikada ne znate kojom će brzinom neko u svojoj glavi stići od frizure do slobode!\u003C\u002Fp\u003E\n\u003Cp\u003EPomenuli smo različitost i individualnost osoba, pa je ostalo da se zapitamo, kako i po čemu su ljudi, iz perspektive ove teorije, slični?  Sličnost između ljudi je određena sličnošću njihovih pogleda na svet, sličnošću konstruisanja iskustva koje doživljavaju. Keli je govorio da će se ljudi bolje razumeti što više pokušavaju da proniknu u konstruisanje druge osobe. Što se više trude da uđu u tuđe cipele, pogledaju stvari iz tuđeg ugla, zamisle svet kroz tuđe naočare – razumevanje će biti veće.\u003C\u002Fp\u003E\n\u003Ch2 id=\"kako-nastaju-problemi-u-ovom-domenu\"\u003E\u003Ca href=\"#kako-nastaju-problemi-u-ovom-domenu\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKako nastaju problemi u ovom domenu?\u003C\u002Fh2\u003E\n\u003Cp\u003EPonekad je teško biti otvoren za stavove koji nisu naši, za značenja koja nismo sami osmislili. Takođe, ume biti izazovno da se zađe iza rečničkog značenja reči, da se preskoči podrazumevanje i da se ljudi zaista pitaju da objasne svoje reči. U knjizi „Nepodnošljiva lakoća postojanja“, Milan Kundera objašnjava ovaj fenomen na zanimljiv način: „ \u003Cem\u003E… nikada se nisu razumeli a ipak su se slagali. Svako od njih je tumačio smisao reči onog drugog na svoj način, tako da je među njima vladao savršen sklad. Savršena solidarnost zasnovana na nerazumevanju\u003C\u002Fem\u003E“. \u003C\u002Fp\u003E\n\u003Ch2 id=\"šta-onda-klijent-može-da-očekuje-od-konstruktivističke-psihoterapije\"\u003E\u003Ca href=\"#%C5%A1ta-onda-klijent-mo%C5%BEe-da-o%C4%8Dekuje-od-konstruktivisti%C4%8Dke-psihoterapije\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EŠta onda klijent može da očekuje od konstruktivističke psihoterapije?\u003C\u002Fh2\u003E\n\u003Cp\u003ENedirektivan pristup i stalna pitanja vezana za značenje. Može da očekuje stvaranje novih ideja i maštanje o novim perspektivama. Kroz terapiju, one polako postaju hipoteze spremne za testiranje u spoljašnjem svetu. Nakon toga, uz dodatno oblikovanje, revidiranje i proveru – hipoteze mogu postati i nova stvarnost.\nKada klijenti nauče da se izvuku iz ćorsokaka sopstvenih alternativa, kada biranje udobnijih i uspešnijih opcija postane svakodnevica, tada je psihoterapijski proces gotov.\u003C\u002Fp\u003E\n\u003Cp\u003ETanja Rakita\u003C\u002Fp\u003E\n","humanTime":"20.11.2021","datetime":"2021-11-20T00:00:00.000Z","timeToRead":4}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
