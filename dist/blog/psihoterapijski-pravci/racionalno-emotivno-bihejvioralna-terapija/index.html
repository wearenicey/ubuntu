      }
    },

      "@type": "Question",
      "name": "How long does it take to process a refund?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "We will reimburse you for returned items in the same way you paid for them. For example, any amounts deducted from a gift card will be credited back to a gift card. For returns by mail, once we receive your return, we will process it within 4–5 business days. It may take up to 7 days after we process the return to reflect in your account, depending on your financial institution's processing time."

}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fpsihoterapijski-pravci\u002Fracionalno-emotivno-bihejvioralna-terapija\u002F","name":"Aloo","title":"Racionalno-emotivno bihejvioralna terapija","metaDesc":"REBT je tehnika kognitivne bihejvioralne terapije koja pomaže pojedincu da razume svoje misli i osećanja i kako oni mogu da izazovu raspoloženja ili emocionalne odgovore.","category":{"title":"Psihoterapijski pravci"},"image":"racionalno-emotivno-bihejvioralna-terapija.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Racionalno-emotivno bihejvioralna terapija (REBT) je terapija koja svoje korene vuče iz sredine prošlog veka.","imageTwo":{"path":"\u002Fracionalno-emotivno-bihejvioralna-terapija.jpg","alt":"rebt"},"content":"\u003Cp\u003ERacionalno-emotivno bihejvioralna terapija (REBT) je terapija koja svoje korene vuče iz sredine prošlog veka. Njen osnivač, Albert Elis, u to vreme psihoanalitičar, bio je nezadovoljan efikasnošću psihoanalize, te se odlučio za radikalno drugačiji pristup.\u003C\u002Fp\u003E\n\u003Cp\u003EPrihvatajući ideju drevnih filozofa da psihičke poremećaje ne izazivaju sami negativni događaji, već naš odnos prema tim događajima, Albert Elis osniva Racionalnu terapiju. Želeći da naglasi i druge, podjednako važne, aspekte svoje terapije, on vremenom menja nazive da bi se na kraju ustalio ovaj sadašnji. \u003C\u002Fp\u003E\n\u003Cp\u003EVažna razlika u odnosu na klasičnu psihoanalizu je ta što REBT ne stavlja naglasak na to kada i kako je poremećaj nastao (mada se i time, svakako, može baviti), već zbog čega se taj poremećaj \u003Cstrong\u003Eodržava\u003C\u002Fstrong\u003E i traje. U REBT-u se postavlja pitanje: Zašto različiti ljudi reaguju toliko različito na veoma slične ili iste događaje? Zašto jedna osoba nakon kraćeg perioda tugovanja preboli raskid dok je druga osoba, koja je istu stvar doživela, mesecima posle konstantno depresivna? REBT kaže da su naša ekstremna osećanja u najvećoj meri posledica pogrešnog gledanja na događaje koji su se zbili. REBT-ovskim rečnikom govoreći: imamo \u003Cstrong\u003Eiracionalna uverenja\u003C\u002Fstrong\u003E o tim događajima.\u003C\u002Fp\u003E\n\u003Cp\u003EZadatak terapeuta jeste da iracionalna uverenja otkrije, zatim da poduči klijenta kako da ih ospori (da pokaže zbog čega su nužno pogrešna) i da na kraju pomogne klijentu u izgradnji \u003Cstrong\u003Eracionalnih uverenja\u003C\u002Fstrong\u003E.\u003C\u002Fp\u003E\n\u003Ch2 id=\"abc-model-ili-kako-rebt-terapija-izgleda\"\u003E\u003Ca href=\"#abc-model-ili-kako-rebt-terapija-izgleda\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EABC model ili kako REBT terapija izgleda\u003C\u002Fh2\u003E\n\u003Cp\u003EIdeju da nas ne uznemiravaju događaji po sebi već naše poimanje istih, Albert Elis je predstavio pomoću ABC sheme. Kada nam se zgodi kakav značajan događaj, koji se u REBT-u naziva \u003Cstrong\u003Eaktivirajući događaj\u003C\u002Fstrong\u003E i obeležava se slovom \u003Cstrong\u003EA\u003C\u002Fstrong\u003E (od engleskih reči: \u003Cstrong\u003EActivating event\u003C\u002Fstrong\u003E), mi na njega reagujemo. Naša \u003Cstrong\u003Ereakcija\u003C\u002Fstrong\u003E (ili REBT-ovski rečeno: \u003Cstrong\u003Eposledica\u003C\u002Fstrong\u003E) je označena slovom \u003Cstrong\u003EC\u003C\u002Fstrong\u003E (od engleske reči: \u003Cstrong\u003EConsequence\u003C\u002Fstrong\u003E). Kao što je gore navedeno, kakvog će kvaliteta biti \u003Cstrong\u003EC\u003C\u002Fstrong\u003E, ne zavisi od događaja \u003Cstrong\u003EA\u003C\u002Fstrong\u003E. Ono zavisi od toga da li je naše uverenje \u003Cstrong\u003EB\u003C\u002Fstrong\u003E (od engleske reči: \u003Cstrong\u003EBelief\u003C\u002Fstrong\u003E), racionalno ili je iracionalno. U gornjem primeru, prva osoba ima racionalno uverenje, dok druga ima iracionalno uverenje u vezi s raskidom. \u003C\u002Fp\u003E\n\u003Cp\u003EAko bismo želeli u što manje reči da predstavimo REBT, rekli bismo da se cilj na ovoj terapiji postiže tako što se klijent uči kako da samoosujećujuća razmišljanja (iracionalna uverenja) odbaci i izgradi samounapređujuća razmišljanja (racionalna uverenja). \u003C\u002Fp\u003E\n\u003Cp\u003EKao što možemo videti, cilj terapije nije da odagna bol (koja je neodvojiva od života) ili da čoveka učini neosetljivim. Cilj terapije je da pomogne čoveku da, uprkos boli koja ga tišti, nastavi uspešno da funkcioniše. Cilj terapije je da omogući da se proces isceljenja odvija nesmetano.  \u003C\u002Fp\u003E\n\u003Cp\u003EIako su individualne razlike u radu terapeuta značajne, možemo reći da je REBT terapeut, generalno, \u003Cstrong\u003Edirektivan\u003C\u002Fstrong\u003E, aktivan i \u003Cstrong\u003Esučeljavajući\u003C\u002Fstrong\u003E. Iako se poštuje tempo rada koji klijentu odgovara, traži se od njega da se aktivno hvata u koštac sa svojim nefunkcionalnim ponašanjima, razmišljanjima i osećanjima. Još jedna karakteristika REBT-a je ta što se rad ne završava sa završetkom seanse jer se (po pravilu češće nego u drugim pravcima) zadaju \u003Cstrong\u003Edomaći zadaci\u003C\u002Fstrong\u003E koji imaju za cilj da dovedu što pre i što temeljnije do pozitivnih promena.\u003C\u002Fp\u003E\n\u003Cp\u003EVladimir Jovanović\u003C\u002Fp\u003E\n","humanTime":"21.01.2022","datetime":"2022-01-21T00:00:00.000Z","timeToRead":3}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
