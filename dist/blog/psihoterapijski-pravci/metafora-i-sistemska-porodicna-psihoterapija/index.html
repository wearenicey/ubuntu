}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fpsihoterapijski-pravci\u002Fmetafora-i-sistemska-porodicna-psihoterapija\u002F","name":"Aloo","title":"Metafora i sistemska porodična psihoterapija","metaDesc":"Sistemska porodična terapija se u najvećoj meri bavi porodicom i metafora koja je najbolje opisuje je čišćenje kuće","category":{"title":"Psihoterapijski pravci"},"image":"metafora-i-porodicna-terapija.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Sistemska porodična terapija se u najvećoj meri bavi porodicom i metafora koja je najbolje opisuje je čišćenje kuće","imageTwo":{"path":"\u002Fmetafora-i-porodicna-terapija.jpg","alt":"porodična terapija"},"content":"\u003Cp\u003E„Porodica je kao krug, povezanost nikad ne prestaje.“ \u003C\u002Fp\u003E\n\u003Cp\u003ENikol O’Nil\u003C\u002Fp\u003E\n\u003Cp\u003ERazmišljajući o svom radu kao psihoterapeutu, ali i o sebi kao klijentu često se setim različitih metafora koje sam koristila kako bih klijentu i sebi približila značenje misli i osećanja. Metaforom sam dobijala novu perspektivu, nešto što je zvučalo komplikovano postalo bi jednostavnije za prepoznati i razumeti. Metafora bi postala most između dva jezika, stvorila bi prostor za cirkulaciju osećanja između terapeuta i klijenta. Upravo to je razlog koji je naveo koleginice i mene da naš prvi blog tekst bude baš na ovu temu – da kroz koncept metafore otvorimo prozor u Sistemsku porodičnu terapiju.\u003C\u002Fp\u003E\n\u003Cp\u003ESistemska porodična terapija se u najvećoj meri bavi porodicom i metafora koja je najbolje opisuje je \u003Cstrong\u003Ečišćenje kuće –\u003C\u002Fstrong\u003E to je, naime, ono što rade klijenti i terapeut. Najpre pregledaju kuću, utvrđuju stanje i problemske situacije. Potom dogovaraju odakle počinju čišćenje, šta je najvažnije, šta će ostaviti za kasnije, ko sve učestvuje u čišćenju, kako će podeliti odgovornost, ko će sarađivati i raditi timski od članova porodice, koje su snage porodice, na koji način psihoterapeut može da učestvuje u rasčišćavanju.\u003C\u002Fp\u003E\n\u003Ch2 id=\"terapeutovo-korišćenje-metafora\"\u003E\u003Ca href=\"#terapeutovo-kori%C5%A1%C4%87enje-metafora\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ETerapeutovo korišćenje metafora\u003C\u002Fh2\u003E\n\u003Cp\u003EU radu sa porodicama, sistemski porodični psihoterapeut koristi metafore kao način da približi članovima porodice njihove odnose, da naglasi koju funkciju ima svaki član ponaosob u sistemu, ali i da napravi promenu. Takođe, metafora je dobar način da se porodica i terapeut povežu i kreiraju prostor za jednu otvorenu komunikaciju u kojoj će postojati slobodan protok emocija. Kada terapeut koristi metaforu u terapiji, on se trudi da njeno značenje odgovara porodičnom problemu, priči ili situaciji kako bi se klijenti prepoznali i pronašli drugačije načine posmatranja teškoća koje su ih dovele na terapiju.\u003C\u002Fp\u003E\n\u003Ch2 id=\"porodica-kao-razgranato-stablo\"\u003E\u003Ca href=\"#porodica-kao-razgranato-stablo\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E„Porodica kao razgranato stablo\"\u003C\u002Fh2\u003E\n\u003Cp\u003ETerapeut može reći porodici: „Vi ste kao razgranato stablo jakog korenja! U vašoj porodici svaka grana ima mnogo prostora za rast! Kao što svako drvo ima grane koje se granaju u različitim, često suprotnim pravcima, tako i vi imate drugačije stavove, uverenja i mišljenja o različitim stvarima. Ali kada dune jak vetar, sve vaše grane naginju na istu stranu, a vaše korenje vas drži okupljene na jednom mestu!“\u003C\u002Fp\u003E\n\u003Cp\u003EČlanovima porodice koji se osećaju odbačeno, daleko ili različito od ostalih članova može pomoći slika stabla čije grane naginju na istu stranu pod uticajem jakog vetra. U situacijama kriza i izazova, članovi porodice imaju snagu da se ujedine i naginju na istu stranu u pronalaženju rešenja aktuelnog problema. S druge strane, metafora „granjanja“ svakog člana porodice ukazuje na sposobnost porodice da dozvoli razvoj individue u različitim aspektima.\u003C\u002Fp\u003E\n\u003Ch2 id=\"porodica-kao-paukova-mreža\"\u003E\u003Ca href=\"#porodica-kao-paukova-mre%C5%BEa\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E„Porodica kao paukova mreža“\u003C\u002Fh2\u003E\n\u003Cp\u003E„Vaši odnosi su kao paukova mreža! Ima mnogo niti koje vas povezuju, neke su tanke, neke deblje, ali zajedno čine jednu čvrstu mrežu! Kada se zatrese jedna nit, trese se cela mreža!“\u003C\u002Fp\u003E\n\u003Cp\u003EMetafora je korisna da približi članovima porodice koncept sistema kao celine, koji nije prost zbir njenih delova. Postoje brojne veze koje povezuju članove porodice i promena u jednom delu utiče na ceo sistem. Na primer, kada dete oseća tugu zbog gubitka partnerskog odnosa, roditelji takođe osećaju tu tugu i sa njom se nose na različite načine. Majka može postati preterano zabrinuta i prenositi brigu na muža, insistirajući da se više uključi. Otac koji nije sklon razgovoru o emocijama, osećaće pojačan pritisak i nervozu, što će rezultirati porastom tenzije. S druge strane, metafora o nitima šalje porodici poruku o njihovoj povezanosti i sposobnosti da utiču jedni na druge.\u003C\u002Fp\u003E\n\u003Ch2 id=\"konstrukcija-mosta\"\u003E\u003Ca href=\"#konstrukcija-mosta\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E„Konstrukcija mosta“\u003C\u002Fh2\u003E\n\u003Cp\u003E„Da bi se izgradio most potrebno je vreme i pažljivo planiranje konstrukcije. Ono što sada vidim je želja da nabacate cigle kako biste što pre završili gradnju, ali plašim se da će rezultat  biti labav i nestabilan most.“\u003C\u002Fp\u003E\n\u003Cp\u003EOva metafora se često koristi kod takozvanih step-porodica (spajanje dve porodice) kako bi se ukazalo da proces izgradnje odnosa zahteva vreme i strpljenje da bi konstrukcija bila stabilna. Može se koristiti i kada pojedini članovi porodice prekinu, pa ponovo obnove odnos.\u003C\u002Fp\u003E\n\u003Cp\u003EKoju biste vi metaforu koristili za vašu porodice? Kako biste opisali vaše odnose, komunikaciju, bliskost? Da li bi bila neka od navedenih ili imate neku koja vas podseća na vašu porodicu? Koju metaforu bi iskoristili članovi vaše porodice?\u003C\u002Fp\u003E\n\u003Cp\u003EJana, Sneža i Daliborka\u003C\u002Fp\u003E\n","humanTime":"27.11.2021","datetime":"2021-11-27T00:00:00.000Z","timeToRead":3}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
