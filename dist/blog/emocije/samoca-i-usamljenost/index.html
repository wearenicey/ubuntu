}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Femocije\u002Fsamoca-i-usamljenost\u002F","name":"Aloo","title":"Samoća i usamljenost","metaDesc":"Da li je biti usamljen isto što i biti sam? Tekst koji pojašnjava da samoća i usamljenost ne znače isto.","category":{"title":"Emocije"},"image":"usamljenost.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Da li je biti usamljen isto što i biti sam? Često možemo čuti kako se usamljenost i samoća poistovećuju. Ali samoća i usamljenost ne znače  isto.","imageTwo":{"path":"\u002Fusamljenost.jpg","alt":"usamljena osoba na steni"},"content":"\u003Cp\u003EDa li je biti usamljen isto što i biti sam? Često možemo čuti kako se usamljenost i samoća poistovećuju. Ali samoća i usamljenost ne znače  isto.\u003C\u002Fp\u003E\n\u003Ch2 id=\"šta-je-samoća-a-šta-usamljenost\"\u003E\u003Ca href=\"#%C5%A1ta-je-samo%C4%87a-a-%C5%A1ta-usamljenost\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EŠta je samoća, a šta usamljenost?\u003C\u002Fh2\u003E\n\u003Cp\u003ESamoća je stanje u kome želimo vreme za sebe, tada smo i fizički sami. Možda tada želimo da učimo, pišemo, bavimo se kreativnim radom, provedemo vreme u prirodi i tada nam je zaista potrebno da budemo sami.\u003C\u002Fp\u003E\n\u003Cp\u003EUsamljenost se može opisati kao stanje napuštenosti, otuđenosti, stanje u kome nije ostvarena naša potreba za društvenim životom, pa se zatvaramo prema spoljašnjem svetu i kontakti su nam vrlo slabi.\u003C\u002Fp\u003E\n\u003Ch2 id=\"samoća-je-ok\"\u003E\u003Ca href=\"#samo%C4%87a-je-ok\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESamoća je OK\u003C\u002Fh2\u003E\n\u003Cp\u003ESamoća može da bude poželjno stanje, obično posle raskida veze, braka, posle svađe, teškog dana na poslu. Tada svi želimo da se osamimo i razmislimo. Taj proces i vreme su vrlo korisni za nas.  Vreme za sebe. To je ono što nam je potrebno. Znamo to mi svi, ali nekako se uvek ili kasno setimo ili mislimo „doći će i to jednom na red”.\u003C\u002Fp\u003E\n\u003Cp\u003EBiti sam je i zdravo. To stanje, kada smo sami, ne znači da smo tada i usamljeni. Tada smo zapravo sami sa sobom i to vreme možemo provesti u razmišljanju, analiziranju, upoznavanju sebe.\u003C\u002Fp\u003E\n\u003Ch2 id=\"usamljenost-je-ok\"\u003E\u003Ca href=\"#usamljenost-je-ok\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EUsamljenost je OK\u003C\u002Fh2\u003E\n\u003Cp\u003EUsamljenost može biti privremena, posebno ako se preselimo u drugi grad, državu, drugi stan, promenimo posao, školu, zbog prekida veze, razvoda braka i sl. Svi smo se mi nekad našli u takvoj situaciji  i svi smo se iz ovih ili sličnih razloga osetili usamljeno. Ali ta usamljenost traje izvesno vreme dok se ne prilagodimo na nov prostor, kolektiv, odnose.\u003C\u002Fp\u003E\n\u003Ch2 id=\"kada-usamljenost-nije-ok\"\u003E\u003Ca href=\"#kada-usamljenost-nije-ok\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKada usamljenost nije ok?\u003C\u002Fh2\u003E\n\u003Cp\u003EMnogo je teža druga vrsta usamljenosti kada se osećamo odbačeno, neshvaćeno, izolovano. Često tada mislimo da smo manje vredni ili manje sposobni. To se može desiti i u situacijama kada smo sami, ali i u situacijama kada smo okruženi drugim ljudima. Tada imamo potrebu za pažnjom, kontaktom, bliskošću sa drugim ljudima, ali nje nema. \u003C\u002Fp\u003E\n\u003Cp\u003EOsim osećanja usamljenosti mogu se tada pojaviti i osećanje anksioznosti, samosažaljenje, bespomoćnost, dosada, a možemo postati i depresivni. Anksioznost tada obično prate misli „Da li će ovo biti trajno?“, „Šta će se desiti ako ja ovo promenim?“  Usamljenost otuda utiče kako na mentalno tako i na fizičko zdravlje što može biti razlog nekih psihosomatskih bolesti.\u003C\u002Fp\u003E\n\u003Ch2 id=\"kako-dalje\"\u003E\u003Ca href=\"#kako-dalje\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKako dalje?\u003C\u002Fh2\u003E\n\u003Cp\u003EKada usamljenost počne da nam pravi problem, možemo o tome razgovarati sa prijateljima, čitati knjige na tu temu, istraživati  o tome, edukovati se,  a možemo i otići na psihoterapiju.\u003C\u002Fp\u003E\n\u003Cp\u003EU redu je da nam je potreban kontakt, društvo i bliskost, svi smo mi društvena bića, ali je i u redu da smo tužni i nezadovoljni kada to nemamo.\u003C\u002Fp\u003E\n\u003Cp\u003EVažno je isto tako razmisliti – da li smo sami zato što želimo da budemo sami ili smo sami zato što nas je strah da ćemo biti odbačeni, ako pustimo da nam se neko približi? I da li je ovo moderno doba društvenih mreža u kome deluje da smo svi povezani, da smo svi zajedno, a u stvari je dobar deo nas nikad usamljeniji?\u003C\u002Fp\u003E\n\u003Cp\u003EAleksandra Bajić\u003C\u002Fp\u003E\n","humanTime":"23.10.2021","datetime":"2021-10-23T00:00:00.000Z","timeToRead":2}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
