}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Femocije\u002Fuvod-u-osnovne-emocije-tuga\u002F","name":"Aloo","title":"Uvod u osnovne emocije - tuga","metaDesc":"U ovom tekstu ću se osvrnuti na jednu emociju koja je neprijatna za osećati ili iskazati a to je tuga.","category":{"title":"Emocije"},"image":"tuga.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"U ovom tekstu ću se osvrnuti na jednu emociju koja je neprijatna za osećati ili iskazati a to je tuga.","imageTwo":{"path":"\u002Ftuga.jpg","alt":"tuga"},"content":"\u003Cp\u003EU ovom tekstu ću se osvrnuti na jednu emociju koja je neprijatna za osećati ili iskazati a to je tuga.\u003C\u002Fp\u003E\n\u003Cp\u003ESvima nam je poznat osećaj - preplavljujuća emocija koja uglavnom kreće iz grudi, zastaje nam u grlu i često rezultira suzama. Može je pratiti osećaj praznine i beznađa. Nekada nam utiče na memoriju i donošenje odluka. Nekada se odražava i na naše telo, na primer kao bol u grudima, gubitak apetita, insomnija ili malaksalost.\u003C\u002Fp\u003E\n\u003Cp\u003EZbog svih ovih razloga, često se trudimo da je izbegnemo i potisnemo. Prolazimo kroz scenario da bežimo u posao i obaveze da pobegnemo od ovog osećanja; provodimo dosta vremena sa ljudima da skrenemo misli, spavamo mnogo, ili se okrećemo lekovima, alkoholu ili psihoaktivnim supstancama. Sve to može pomoći na kraće staze ali nije dugotrajno rešenje. Iako nam je ovo poznato, i dalje često izbegavamo ovu emociju jer jednostavno prolazak kroz nju nije nimalo prijatan. Logično je da ćemo raditi sve što je u našoj moći da prečicom izbegnemo tugu.\u003C\u002Fp\u003E\n\u003Ch2 id=\"zašto-se-javlja\"\u003E\u003Ca href=\"#za%C5%A1to-se-javlja\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EZašto se javlja?\u003C\u002Fh2\u003E\n\u003Cp\u003E Tuga se može javiti iz mnogo razloga i vrlo je individualna. To je odgovor našeg organizma i bića na stresnu i nepovoljnu situaciju. Najčešći razlozi su gubitak (voljene osobe, posla, partnera, kućnog ljubimca), promena sredine, usamljenost, bolest, pritisak u školi ili na poslu, konflikti, itd. Jedna osoba može iskusiti ogromnu količinu stresa i tuge zbog gubitka voljene osobe dok druga oseća isto zbog loše ocene u školi ili na fakultetu. U oba slučaja dolazi do promena u prefrontalnom korteksu što nam govori da je osećaj \u003Cem\u003Estvaran i realan\u003C\u002Fem\u003E koliko god da su situacije različite. Iako nam je teško ponekad da imamo empatiju za druge koji su tužni zbog situacija koje su nama minorne, treba imati na umu da se tuga javlja u mnogo različitih formi iz bezbroj razloga i svaki od tih razloga je \u003Cem\u003Evalidan\u003C\u002Fem\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EČesto čujem rečenice poput \"Nije to ništa, znaš li kroz šta prolaze ljudi u Africi\u002FAziji\u002FSrbiji...\" ili \"A šta misliš kako je tek meni?\". Minimiziranje i upoređivanje dve situacije može samo proizvesti osećaj krivice i posramljenosti kod tužne osobe, a nekada čak i ljutnju zbog nerazumevanja. Stimulusi koji utiču da osećamo tugu jesu drugačiji ali je emocija vrlo slična.\u003C\u002Fp\u003E\n\u003Ch2 id=\"kako-i-kada-je-tuga-naš-saveznik\"\u003E\u003Ca href=\"#kako-i-kada-je-tuga-na%C5%A1-saveznik\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKako i kada je tuga naš saveznik?\u003C\u002Fh2\u003E\n\u003Cp\u003EOvo osećanje je sa nama oduvek kroz istoriju i evolutivno nam je bilo potrebno da bismo preživeli i procesuirali događaje. Tuga je crveni alarm koji se pali kada nečeg što nam je važno više nema ili nam nedostaje. Alarm nam govori da treba usporiti i razmisliti o toj situaciji ili da nešto potencijalno treba menjati u našem životu. Ona je neophodna da bismo tužan događaj sagledali, otpatili i nastavili dalje. Baca svetlo na nešto što nismo ni znali da nas je rastužilo, i što smo zakopali u našem nesvesnom. Pomaže nam da se adaptiramo na nove situacije i sazrimo. Ako je odbacimo kao neprijatelja, vratiće se kao bumerang kada je ne očekujemo. Pretvorimo je u mudrog, starog prijatelja koji će nas potapšati po ramenu i reći \"Tužan si, i to je u redu. Daj sebi vremena\". \u003C\u002Fp\u003E\n\u003Cp\u003ETakođe, tuga nam može pomoći da bolje saosećamo sa drugima i zauzmemo neosuđivački stav. Povezujemo se sa osobama koji prolaze kroz isto, dopuštamo da budemo ranjivi i autentični u svom osećanju i to može dovesti do iskrene konekcije sa drugima. Nekada nas čak i motiviše. Ako smo srećni, obično želimo da zadržimo to osećanje, ali tuga nas tera da se zamislimo i menjamo situaciju koja nas čini nezadovoljnim, ali i da više uživamo u osećaju zadovoljstva kada tuga prođe.\u003C\u002Fp\u003E\n\u003Ch2 id=\"kako-proći-kroz-tugu\"\u003E\u003Ca href=\"#kako-pro%C4%87i-kroz-tugu\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKako proći kroz tugu?\u003C\u002Fh2\u003E\n\u003Cp\u003E Recepta nema, ali uvek je dobro raditi ono što nam u tom momentu prija. Bilo da je to plakanje u krevetu danima, razgovor sa bliskim osobama, ili izražavanje tuge kroz umetnost. Pisanje o tome kroz šta prolazimo se pokazalo isceljujućim, a neka od najsnažnijih i najlepših umetničkih dela su nastala iz osećanja tuge. Jednostavno ići polako, dan po dan, prihvatajući sebe i svoja osećanja i potvrđivati ih jeste ono što čini proces tugovanja. Biti prisutan u tom momentu i ostati sa tim osećanjem neko vreme.\u003C\u002Fp\u003E\n\u003Ch2 id=\"kako-pomoći-drugima-koji-su-tužni\"\u003E\u003Ca href=\"#kako-pomo%C4%87i-drugima-koji-su-tu%C5%BEni\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKako pomoći drugima koji su tužni?\u003C\u002Fh2\u003E\n\u003Cp\u003E Povremeno se dešava da razgovor o tuzi želimo izbeći jer nas čini tužnim ili nas podseća na stvari iz sopstvenog života. Ali, takva komunikacija može biti isceljujuća kako za tužnu osobu, tako i za nas same. Davanje saveta u takvim situacijama je izazovno, jer tu polazimo od sebe i šta bi nama prijalo u takvoj situaciji. Ono što možemo uraditi jeste \u003Cem\u003Ebiti tu za nekog.\u003C\u002Fem\u003E To podrazumeva razgovor o tužnom događaju, bez skretanja teme na buduća, srećna dešavanja. Pratiti osobu kroz tu emociju, ići sa njom u najtamnije dubine dok ne bude spremna da izroni na površinu. Produbiti razgovor o bolnoj temi, aktivno slušati, pružiti empatiju i razumevanje bez prosuđivanja je ključno. Rečenice poput \"Žao mi je što se tako osećaš i prolaziš kroz to\", \"Verujem da je teško nositi se sa tim\", \"Koji deo ovog događaja najteže podnosiš?\" imaju mnogo veću moć od \"Biće bolje\", \"Razmišljaj pozitivno\" ili \"Ćuti, moglo je i gore\".\u003C\u002Fp\u003E\n\u003Cp\u003EKao i svako osećanje, i tuga je prolazna. Kao reakcija na događaj može trajati od nekoliko minuta, do nekoliko meseci. Ako nas ovo osećanje prati duže od toga i to konzistentno, trebalo bi da se obratimo terapeutu i pokušamo da dođemo do odgovora zašto se to osećanje ne menja. Tuga može prerasti u depresiju ako traje neproporcionalno događaju koji ju je izazvao, ali je baš zato i bitno razlikovati emociju tuge, koja je samo deo stanja koje nazivamo depresija.\u003C\u002Fp\u003E\n\u003Cp\u003EAleksandra Biberdžić\u003C\u002Fp\u003E\n","humanTime":"18.03.2022","datetime":"2022-03-18T00:00:00.000Z","timeToRead":5}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
