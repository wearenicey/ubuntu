}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Femocije\u002Fstid\u002F","name":"Aloo","title":"Stid","metaDesc":"Stid je neprijatna emocija. Zašto je osećamo i šta možemo da otkrijemo o sebi zato što osećamo stid?","category":{"title":"Emocije"},"image":"stid.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Zašto se stidimo, šta je to stid, zašto ga osećamo i šta nam on zapravo poručuje?","imageTwo":{"path":"\u002Fstid.jpg","alt":"stid"},"content":"\u003Cp\u003EŠta je stid?\u003C\u002Fp\u003E\n\u003Cp\u003EDa li se stidite kada treba da podelite svoje mišljenje ili \u003Cstrong\u003Eosećanja\u003C\u002Fstrong\u003E sa nekim ili pred nekim?\u003C\u002Fp\u003E\n\u003Cp\u003EDa li vas je sramota ukoliko neko pomisli nešto loše o vama?  \u003C\u002Fp\u003E\n\u003Cp\u003EDa li vam je stalo do toga šta drugi ljudi misle o vama?\u003C\u002Fp\u003E\n\u003Cp\u003EUkoliko je vaš odgovor na ova pitanja pozitivan, na pravom ste mestu. U ovom tekstu ukratko ćemo se osvrnuti na pitanja zašto se stidimo, šta je to stid, zašto ga osećamo i šta nam on zapravo poručuje.\u003C\u002Fp\u003E\n\u003Cp\u003EStid je \u003Cstrong\u003Eemocija\u003C\u002Fstrong\u003E koja nam se javlja još u ranom detinjstvu i predstavlja vrstu straha od neadekvatnosti. Odnosno, strahujemo da će nas jedna osoba ili čak grupa odbaciti ili prezreti zbog nekog našeg mišljenja, osećanja ili postupka koje ta osoba ili grupa procenjuje kao negativno. To može biti bilo šta, na primer, nekome može da se ne sviđa akcenat kojim govorimo, materijalni status, fakultet koji studiramo, izgled, način na koji se radujemo, kako pevamo itd. Dakle, onda kada pomislimo da nas drugi zbog toga procenjuje kao nekog ko je manje vredan ili neprihvatljiv, mi zbog toga osećamo stid.    \u003C\u002Fp\u003E\n\u003Cp\u003EStid je univerzalno osećanje koje smo svi osetili barem jednom u životu i koje je igralo značajnu ulogu u našem detinjstvu jer nam je omogućilo da usvojimo neke vrednosne norme i pomoglo nam da se socijalizujemo. To je, dakle, bio adekvatan stid. Na primer, dok smo bili deca su nam govorili da ne podrigujemo za stolom i to smo usvojili kao društveno prihvatljivu normu, upravo kroz stid. \u003C\u002Fp\u003E\n\u003Cp\u003EProblem se javlja kada govorimo o neadekvatnom stidu. Odnosno, kada nas stid u odraslom dobu ometa u svakodevnom životu pa počnemo da se osećamo bespomoćno ili izbegavamo neke situacije, mesta ili ljude. Bežimo, jer smatramo da smo ispali loši ili da možemo da ispadnemo loši ako uradimo nešto za šta mislimo da neće naići na odobravanje drugih ljudi. Na primer, iako želite da postavite pitanje na predavanju, zbog toga što pretpostavite da će neko za vas pomisliti da ste glupi (neadekvatni, loši) osetite stid i onda to pitanje ni ne izgovorite.\u003C\u002Fp\u003E\n\u003Cp\u003EStid se najčešće javlja kada procenjujemo da možemo u nekoj situaciji da ispadnemo manje vredni u odnosu na druge ljude. To su situacije u kojima ne razdvajamo naše ponašanje od našeg bića. Naše razmišljanje bi glasilo ovako: „Ako uradim nešto loše, ja sam loša osoba”. Međutim, naše ponašanje može biti pogrešno ili neprihvatljivo, ali važno je da znamo da smo i dalje dobra osoba, odnosno da vredimo podjednako kao i druga bića. U principu, u ovakvoj situaciji osoba nema objektivnu sliku o sebi, svojim sposobnostima i vrednosti. Osoba zapravo ima poteškoće da odustane od svojih iracionalnih zahteva i prihvati sebe onakvu kakva jeste, nesavršena. \u003C\u002Fp\u003E\n\u003Cp\u003EUkoliko se vratimo na prethodni primer, kada je osoba svesna da je podjednako vredna kao i drugi ljudi i da ima pravo da pogreši, ona sebi daje dozvolu da postavi pitanje čak i po cenu da pogreši. Tu grešku neće pripisivati svom biću, niti će pomisliti da je glupa ili bezvredna. Kroz to otvara sebi prostor da preuzme odgovornost za grešku i kaže sebi da pitanje mozda nije bilo najjasnije ili najtačnije formulisano, ali da će se sledeći put potruditi da ga drugačije sastavi,  i onda neće misliti za sebe da je inferiorna u odnosu na druge, već neko ko može da uči na svojim greškama.\u003C\u002Fp\u003E\n\u003Cp\u003EKada se pojavi u odrasloj dobi, stid vam poručuje da još uvek imate prostor za lični razvoj i napredak. Dozvolite sebi priliku da obradite taj stid, analizirajte ga i razumite šta vam on govori u datoj situaciji. Kada shvatite šta vam poručuje, čega se to plašite i da ste vredni uprkos tome što neko drugi misli loše o vama, doći ćete i do novih uverenja i nove slike o sebi. Shvatićete da niste bespomoćni i da imate kapacitet za promenu, za drugačija osećanja i reakcije, a to je jedan od najlepših trenutaka. Trenutak kada preuzmemo kontrolu i shvatimo da se moć promene nalazi u nama samima, a ne u drugim ljudima.\u003C\u002Fp\u003E\n\u003Cp\u003EJovana Kojić\u003C\u002Fp\u003E\n","humanTime":"04.03.2022","datetime":"2022-03-04T00:00:00.000Z","timeToRead":3}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
