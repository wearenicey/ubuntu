}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Femocije\u002Femocionalna-glad\u002F","name":"Aloo","title":"Emocionalna glad","metaDesc":"Potreba za hranom jedna je od osnovnih ljudskih potreba. Hrana nam je potrebna da zadovoljimo glad, sačuvamo zdravlje i održimo energiju.","category":{"title":"Emocije"},"image":"emocionalna-glad.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Potreba za hranom jedna je od osnovnih ljudskih potreba. Hrana nam je potrebna da zadovoljimo glad, sačuvamo zdravlje i održimo energiju.","imageTwo":{"path":"\u002Femocionalna-glad.jpg","alt":"glad za emocijama"},"content":"\u003Cp\u003EPotreba za hranom jedna je od osnovnih ljudskih potreba. Hrana nam je potrebna da zadovoljimo glad, sačuvamo zdravlje i održimo energiju. Ali često hrana može biti sredstvo da se smanji dosada, ublaži stres, zabrinutost, \u003Ca href=\"\u002Fblog\u002Femocije\u002Fsamoca-i-usamljenost\u002F\"\u003Eusamljenost\u003C\u002Fa\u003E... To je i osnovna razlika između \u003Cem\u003Efizičke\u003C\u002Fem\u003E i \u003Cem\u003Eemocionalne\u003C\u002Fem\u003E gladi\u003Cem\u003E.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EEmocionalna glad\u003C\u002Fem\u003E se javlja naglo kao hitna potreba za hranom, dok je kod  \u003Cem\u003Efizičke\u003C\u002Fem\u003E glad postupna i ne zahteva trenutno zadovoljenje. Kod \u003Cem\u003Eemocionalne gladi,\u003C\u002Fem\u003E želja se javlja za nekom nezdravom hranom (grickalice, slatkiši, brza hrana), za onim što pruža trenutno zadovoljenje, dok je kod fizičke gladi svaka namirnica dobra opcija (voće, povrće, proteini, ugljeni hidrati). \u003Cem\u003EEmocionalna glad\u003C\u002Fem\u003E ne prestaje kad smo siti, već stalno želimo još, dok se kod \u003Cem\u003Efizičke gladi\u003C\u002Fem\u003E osećamo zadovoljno već nakon prvog osećaja sitosti. \u003Cem\u003EEmocionalna glad\u003C\u002Fem\u003E ne dolazi iz želuca, nego iz glave jer tada nismo gladni nego obično razmišljamo koji nam se slatkiši ili grickalice više jedu. Počinje kao način da ispunimo određene emocionalne potrebe, a završi se osećanjem krivice, stida i nezadovoljstva, dok kod \u003Cem\u003Efizičke gladi\u003C\u002Fem\u003E nema tih emocija jer smo samo dali svom telu ono što mu je potrebno.\u003C\u002Fp\u003E\n\u003Cp\u003ENakon što naučimo da ih razlikujemo, potrebno je da pronađemo šta nam je okidač, šta je to što pokreće našu \u003Cem\u003Eemocionalnu glad\u003C\u002Fem\u003E.\u003C\u002Fp\u003E\n\u003Ch2 id=\"četiri-okidača-emocionalne-gladi\"\u003E\u003Ca href=\"#%C4%8Detiri-okida%C4%8Da-emocionalne-gladi\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EČetiri okidača emocionalne gladi\u003C\u002Fh2\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Cstrong\u003EStres\u003C\u002Fstrong\u003E – U stresnom period, hrana koju pojedemo ima za cilj da podigne nivo hormona zadovoljstva u mozgu od čega nam odmah bude prijatnije, a stres bude manji. Na taj način se stvara navika povezivanja hrane sa zadovoljstvom, a vremenom se može pojaviti i višak kilograma. Ukoliko nam se nešto jako jede treba da proverimo sa sobom da li smo pod stresom jer ima i boljih načina da se oslobodimo stresa.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EPotiskivanje neprijatnih emocija\u003C\u002Fstrong\u003E – Kada mislimo da nije u redu ili ne umemo da pokažemo strah, tugu, \u003Ca href=\"\u002Fblog\u002Femocije\u002Fuvod-u-osnovne-emocije-ljutnja\u002F\"\u003Eljutnju\u003C\u002Fa\u003E, obično ih potiskujemo. Ove emocije, međutim, ne nestanu, već se samo skupljaju, a mi ih zatrpamo hranom bez obzira da li smo gladni ili ne. Ako jedemo kad nismo gladni treba da proverimo kako se u tom trenutku osećamo, šta se dešava u našem telu, gde… Hrana koja bi nam, najpre, donela neka prijatna osećanja, ubrzo nam donosi osećanje krivice. Jer hrana će nam samo privremeno skrenuti pažnju s emocije, ali ona ni tada neće nestati. Nije to lako, znam i sama, ali ako želimo promenu treba da radimo na tome.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003ENavike iz detinjstva\u003C\u002Fstrong\u003E – Naše loše navike o jelu mogu da potiču i iz detinjstva. Možda smo nutkani hranom, naučeni da ne odbijemo ponuđenu hranu, da pojedemo sve iz tanjira, nagrađivani hranom, umirivani određenom hranom ili jeli kad nam je dosadno i slično. Zato je sada potrebno da napravimo svoja pravila, izmenimo stare navike, i posebno da ne jedemo iz dosade.\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003EDruštveni uticaj\u003C\u002Fstrong\u003E – Druženje sa drugima često podrazumeva i hranu, a to može dovesti i do jela kad nismo gladni, naročito ako su u pitanju proslave.\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003ESvaki put kad osetite potrebu za jelom istražite šta je uzrok te potrebe, da li on uopšte postoji, a ako postoji kakva je veza između određenog događaja, vašeg raspoloženja i hrane. Na taj način ćete doći do uzroka ovog neželjenog stanja i tada krenuti u rešavanje problema, ali ne hranom.\u003C\u002Fp\u003E\n\u003Cp\u003ENije lako, u pitanju je promena. Gotovo svaka promena je proces, a svaki proces zahteva vreme. Ništa ne prolazi tek tako ili prosto preko noći. Potrebno nam je vreme u kome ćemo preispitati naša uverenja, razmišljati o porukama i obrascima koje smo poneli iz porodice, detinjstva, pa se zapitati gde smo mi u odnosu na sve to. Može se desiti da nas to malo umori, da mislimo da nemamo snage i poželimo da odustanemo... To treba iskoristiti i napraviti pauzu, zastati, ali ne i odustati. Treba pružiti sebi, svom umu i telu, ono što mu je tada najpotrebnije, a to je razumevanje. Nakon toga, verujem da će biti lakše. Iz ličnog iskustva znam da je moguće. Ukoliko ne možete sami, podršku i pomoć možete potražiti na psihoterapiji.\u003C\u002Fp\u003E\n\u003Cp\u003EAleksandra Bajić\u003C\u002Fp\u003E\n","humanTime":"25.11.2021","datetime":"2021-11-25T00:00:00.000Z","timeToRead":3}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
