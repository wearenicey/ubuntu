}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Femocije\u002Fuvod-u-osnovne-emocije-ljutnja\u002F","name":"Aloo","title":"Uvod u osnovne emocije III - ljutnja","metaDesc":"Ljutnja kao neprijatna emocija koja traje vrlo kratko ili duže, ogroman je izvor informacija.","category":{"title":"Emocije"},"image":"ljutnja.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Bilo da su prijatne ili neprijatne, bilo da traju vrlo kratko ili duže, naše emocije su ogroman izvor informacija.","imageTwo":{"path":"\u002Fljutnja.jpg","alt":"ljutnja"},"content":"\u003Cp\u003ELjutnja ili bes je jedna od osnovnih emocija, koje smatramo neprijatnim kako za osećati, tako i za biti u blizini nekog ko je ljut. \u003C\u002Fp\u003E\n\u003Cp\u003ELjutnja je emocija koju osećamo i u telu. Obično kreće iz stomaka, kao osećaj ključanja, šake se stežu u pesnice, mišići su napeti, krv struji brže kroz telo što izaziva crvenilo u licu i osećaj vreline dok srce kuca brže a dlanovi se znoje. Telo se sprema za reakciju na nešto što vidimo kao pretnju. Ako ljutnju osećamo kao reakciju na mnoge situacije, često i intenzivno, to može ostaviti trajne posledice na telo i zdravlje. Pa opet, bes može biti i korisna emocija u situacijama kada je to adekvatan odgovor psihe na događaj.\u003C\u002Fp\u003E\n\u003Ch2 id=\"zašto-se-javlja\"\u003E\u003Ca href=\"#za%C5%A1to-se-javlja\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EZašto se javlja?\u003C\u002Fh2\u003E\n\u003Cp\u003EKao i tuga, ljutnja se javlja iz vrlo subjektivnih razloga i može zahvatati čitav spekar uzroka - traumatični događaji, konflikti, sagorevanje na poslu ili školi, nerazumevanje od strane drugih, ugrožavanje sigurnosti nas samih ili nama bliskih osoba, nepravda, itd. \u003C\u002Fp\u003E\n\u003Cp\u003EZajedničko ovim događajima jeste da nas neko ili nešto ugrožava, i samim tim želimo da se odbranimo. Pripremamo se za dva moguća odgovora - bori se ili beži (fight or flight) - borba ili povlačenje. Za razliku od ostalih emocija, za osećanje besa (i straha) je zadužena amigdala, jezgro locirano u limbičkom sistemu našeg mozga, koja nas naletom kortizola i adrenalina sprema za bitku.\u003C\u002Fp\u003E\n\u003Ch2 id=\"potiskivanje-besa-i-zamena-drugim-emocijama\"\u003E\u003Ca href=\"#potiskivanje-besa-i-zamena-drugim-emocijama\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPotiskivanje besa i zamena drugim emocijama:\u003C\u002Fh2\u003E\n\u003Cp\u003EBes nekad nazivamo sekundarnom emocijom, jer nam često zamenjuje druge emocije naročito tugu. Tužni događaj koji prethodi besu je ili neprihvatljiv ili previše bolan za suočavanje. Naša kultura (kao i mnoge druge uostalom) odbacuje tugu kao nešto što je nedozvoljeno i loše, naročito za muškarce. Plakanje i žalovanje se i ranije smatralo znakom slabosti i kao takvo nije bilo poželjno jer nas je odvlačilo od fokusa da se problem aktivno rešava. Iz tog razloga, često se zamenjuje osećajem besa, a zapravo maskira duboku tugu.\u003C\u002Fp\u003E\n\u003Cp\u003EU drugim slučajevima, doći u dodir sa tugom i sopstvenom povređenošću je bolno. Imamo osećaj da ćemo se \"raspasti od tuge\" i da se nikada nećemo oporaviti, da ćemo provesti ostatak života sa tim nepodnošljivim osećajem, plačući, i da ćemo biti potpuno nefunkcionalni za životne izazove. Teško je suočiti se sa bolnim događajima, priznati da smo povređeni, proći kroz proces žalovanja, pa se okrećemo ljutnji. Zato rečenica \"Ovo me je povredilo\", često biva zamenjena sa \"Ovo je jedna potpuno beskorisna i kretenska stvar\".\u003C\u002Fp\u003E\n\u003Cp\u003EPotiskivanje besa proizilazi iz teškoće suočavanja sa ljutnjom. Ako se ponovo osvrnemo na kulturu, ljutnja je emocija koja često nije poželjna niti dozvoljena za iskazivanje kod oba pola, a naročito kod devojčica, koje su, istorijski gledano, učene da se ne bune, i ne iskazuju svoje mišljenje ukoliko je ono u suprotnosti sa očekivanjima. Iz tih razloga, ali i mnogih drugih, u ranom uzrastu usvojimo mehanizam da ljutnju ne iskazujemo. Umesto toga je \"progutamo\", otcepimo, zaključamo u neku fioku i bacimo ključ kao način da preživimo. Kao i svako potiskivanje emocija, i ovo može rezultirati psihosomatskim simptomima (napad panike, digestivni problemi, insomnija, visok krvni pritisak, lupanje srca...).\u003C\u002Fp\u003E\n\u003Ch2 id=\"kada-nam-je-ljutnja-saveznik\"\u003E\u003Ca href=\"#kada-nam-je-ljutnja-saveznik\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKada nam je ljutnja saveznik?\u003C\u002Fh2\u003E\n\u003Cp\u003ELjutnja je \u003Cem\u003Eemocija\u003C\u002Fem\u003E ali ne i \u003Cem\u003Eponašanje\u003C\u002Fem\u003E i zato se često izbegava jer se ne izražava adekvatno. U takvim slučajevima je iskazujemo kroz vikanje, udaranje, ili destrukciju. Kada se bes iskaže na adekvatan način, koji ne ugrožava nas i druge, može biti i korisna emocija koja nas podstiče na akciju i čuva nas od ugrožavajućih stimulusa.\u003C\u002Fp\u003E\n\u003Cp\u003EOvo osećanje nam može pomoći pri rešavanju konflikata, ako ne dozvolimo da nam utiče na ponašanje, što znamo da je kontraproduktivno pri razmiricama. Ako se na nekog naljutimo, možemo tu osobu konfrontirati i rešiti uzrok ljutnje. To nas tera da reagujemo i jasno predočimo problem, što dalje može voditi uspešnom, konstruktivnom razgovoru i boljem razumevanju sebe i drugih. Ako učimo iz nje, ljutnja može učvrstiti međuljudske odnose.\u003C\u002Fp\u003E\n\u003Cp\u003ELjutnja je prilika da obratimo pažnju na svoje potrebe i bolje ih razumemo. Ako se osećamo ljutito svaki put kad čujemo glas svog šefa, ili vidimo da partner opet nije oprao sudove, ili čak kada sretnemo komšinicu koja će opet pokušati da se meša u naš život, taj bes nam daje znak da nam možda trebaju čvršće postavljene granice i jasnija komunikacija sa drugima.\u003C\u002Fp\u003E\n\u003Cp\u003EBes nam je kroz evoluciju pomagao da se odbranimo i preživimo. Sada smo kao čovečanstvo ređe u takvim situacijama, ali je i dalje koristan podsticaj u npr. sportskim utakmicama, i raznim takmičenjima, kada smo u stanju borbenosti i želimo da pobedimo.\u003C\u002Fp\u003E\n\u003Ch2 id=\"kako-pomoći-i-komunicirati-sa-osobama-koje-osećaju-bes\"\u003E\u003Ca href=\"#kako-pomo%C4%87i-i-komunicirati-sa-osobama-koje-ose%C4%87aju-bes\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKako pomoći i komunicirati sa osobama koje osećaju bes?\u003C\u002Fh2\u003E\n\u003Cp\u003EUkoliko smo u prisustvu nekoga ko svoju ljutnju iskazuje na neproduktivan način, teško je ostati smiren. Međutim, postoje strategije koje mogu olakšati takvu neprijatnu situaciju. Da bismo mogli da otvoreno komuniciramo, potrebno je da i mi budemo pribrani. Fokus na disanje, naročito duboko i pravilno disanje nam u tome pomaže. Aktivno slušanje i empatisanje će osobi pomoći da vidi da su ona i njena osećanja uvaženi i prihvaćeni. Dakle, ako nam dođe da kažemo \"Prestani da se dereš!\", možda je bolje umesto toga reći \"Vidim da si ljuta i žao mi je zbog toga. Hajde da vidimo kako možemo da popravimo situaciju\".\u003C\u002Fp\u003E\n\u003Cp\u003EPonekad je dobro i osobi dati prostora ako vidimo da trenutno nema mesta uspešnoj komunikaciji. \"Jutro je pametnije od večeri\" jeste krilatica kojom se treba voditi u takvim situacijama. Neretko čujem rečenicu \"ne treba ići u krevet ljut\". Nekada to i jeste potrebno da bismo stvari videli u novom svetlu sutradan. Insistiranje na rešavanju konflikta ovog momenta, može dovesti do umora, frustracije i još nagomilane ljutnje. Bitno je da su obe strane dovoljno smirene da se razgovor može nastaviti na odgovarajući način. Davanje prostora nekada može značiti pola sata ali i po nekoliko dana. Ne mora se svaki konflikt rešiti odmah po svaku cenu.\u003C\u002Fp\u003E\n\u003Cp\u003EAleksandra Biberdžić\u003C\u002Fp\u003E\n","humanTime":"24.10.2021","datetime":"2021-10-24T00:00:00.000Z","timeToRead":5}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
