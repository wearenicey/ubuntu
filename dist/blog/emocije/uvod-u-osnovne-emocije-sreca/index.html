}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Femocije\u002Fuvod-u-osnovne-emocije-sreca\u002F","name":"Aloo","title":"Uvod u osnovne emocije - sreća","metaDesc":"Sreća kao prijatna emocija koja traje vrlo kratko ili duže, ogroman je izvor informacija.","category":{"title":"Emocije"},"image":"osnovne-emocije.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Bilo da su prijatne ili neprijatne, bilo da traju vrlo kratko ili duže, naše emocije su ogroman izvor informacija.","imageTwo":{"path":"\u002Fosnovne-emocije.jpg","alt":"sreća"},"content":"\u003Cp\u003EBilo da su prijatne ili neprijatne, bilo da traju vrlo kratko ili duže, naše emocije su ogroman izvor informacija. Iako se nekad osećamo kao da su nam previše teške i da im nema kraja, emocije su signal i proizvod onoga što se u nama dešava ili toga kako reagujemo na stimuluse i okolinu. Praktično sve oko nas, kao i naša sećanja pokreću emocije u nama.\u003C\u002Fp\u003E\n\u003Cp\u003EPa ipak, dosta mojih klijenata ima problem sa njihovim prepoznavanjem i razlikovanjem. Nekada nismo sigurni šta tačno osećamo i zašto. Nekada nas obuzme osećaj tuge bez ikakvog vidljivog razloga, ili nas i najmanja sitnica razbesni. Nekada imamo psihosomatske tegobe, i \"osećamo\" emocije u našem telu - znoje nam se dlanovi, javlja se grč u stomaku, imamo osećaj kao da nam je kamen na grudima, glava nam je teška ili nas boli, malaksali smo, itd.\u003C\u002Fp\u003E\n\u003Cp\u003EKada nismo sigurni šta osećamo i zašto, uzrok tome je često to što nismo u kontaktu sa svojim emocijama i potrebama. To znači da smo negde duboko zakopali osećanja koja su nam neprijatna i bolna i rešili da tu fioku više ne otvaramo. Pa ipak, sva ta osećanja koja smatramo neprijatnim su znak da nam nešto ne odgovara, da nešto treba menjati i prilagođavati, i zato ih je korisno osećati. Štaviše, ona su nam vrlo korisni saveznici, zato je važno razlikovati ih i prepoznavati.\u003C\u002Fp\u003E\n\u003Cp\u003ERazličiti naučnici su postavili teorije o osnovnim emocijama, a one su: sreća, tuga, \u003Ca href=\"\u002Fblog\u002Femocije\u002Fuvod-u-osnovne-emocije-ljutnja\u002F\"\u003Eljutnja\u003C\u002Fa\u003E, strah, gađenje i iznenađenje.\u003C\u002Fp\u003E\n\u003Ch2 id=\"sreća\"\u003E\u003Ca href=\"#sre%C4%87a\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESreća\u003C\u002Fh2\u003E\n\u003Cp\u003ESreća je emocija koja nam je vrlo prijatna. Kao i svaka emocija ona ima svoj \"rok trajanja\", tako da se često meša sa zadovoljstvom ili blagostanjem, koje je ipak stanje u kom možemo biti neko duže vreme. Sreća je takođe vrlo individualna emocija - ono što nas čini srećnim, ne mora da važi i za druge osobe. \u003C\u002Fp\u003E\n\u003Cp\u003EIstraživanja kažu da je najčešće osećamo posle četrdesete godine. Kako se smatra, ova životna dob ne nosi sa sobom toliko izazova i problema kao recimo formativne adolescentske godine, ili naše dvadesete i tridesete. \u003C\u002Fp\u003E\n\u003Cp\u003EDruga istraživanja koja su se bavila povezanošću osećanja sreće i novca su došla do zaključka da osobe koje poseduju veliku količinu novca ne osećaju sreću toliko intenzivno i često jer su na nju otupeli od konstantnih stimulusa. Takođe, ljudi koji žive na granici siromaštva ili u apsolutnom siromaštvu, slično kao i ljudi sa dosta više novca, u retkim momentima doživljavaju ovu emociju, prezauzeti svojom egzistencijom i ispunjavanjem bazičnih potreba kao što su hrana i krov nad glavom. Što znači da i u ovom slučaju važi pravilo - zlatna sredina. Osobe koje se mogu svrstati u srednju klasu su najsrećnije, prema naučnicima, i novac nije uvek presudan za sreću.\u003C\u002Fp\u003E\n\u003Cp\u003EOno što ljude čini srećnima uglavnom možemo podvesti pod nekoliko stvari - zadovoljstvo i uživanje (u hrani, piću, mirisima, na suncu, i sve ostalo što možemo da osetimo čulima), različite aktivnosti, zdrave kontakte sa drugima, osećaj postignuća i dosezanja cilja kao i pronalaženje sopstvenog smisla u životu.\u003C\u002Fp\u003E\n\u003Cp\u003EPa opet, nekima je teško da izraze i pokažu sreću. To se dešava iz različitih razloga koje možemo istražiti na terapiji. Čest je slučaj da klijenti imaju zabranu na osećanja. \u003C\u002Fp\u003E\n\u003Cp\u003EU vrlo ranom uzrastu deca usvajaju od značajnih odraslih da izražavanje emocija nije poželjno, da je to nešto što treba suzbiti i držati za sebe, da nam glasan smeh ne priliči ili da će nam ta sreća iskliznuti iz ruku u momentu kada je jasno i glasno izrazimo. To može i objasniti rečenicu koju smo svi čuli bar jednom - \"Nemoj toliko da se smeješ, posle ćeš plakati\". Rečenica izazvana strahom i magijskim uverenjem da će osećanje sreće biti vrlo kratkotrajno, kako to obično biva, i da ćemo biti kažnjeni tako što će sreća biti zamenjena tugom.\u003C\u002Fp\u003E\n\u003Cp\u003EKlijenti koji su odrasli pod takvim uverenjima imaju teškoću da osete sreću (i druge emocije) punim plućima kao i da je izraze (rečima, osmehom, smehom, zagrljajem). Ako osetimo problem da nismo sigurni šta nas čini srećnima, dobra vežba je da se setimo koje aktivnosti su nam donosile radost u detinjstvu, šta smo radili sa uživanjem i bez stresa.\u003C\u002Fp\u003E\n\u003Cp\u003ENa suprotnom kraju tog kontinuuma koga u ovom tekstu zovemo sreća, je konstantan pritisak u današnjem svetu da sreću treba osećati stalno. Bombardovani smo tekstovima i receptima kako ulepšati svoj život, kako privući novac, sreću, kako naći prečicu, zaobići tugu i skočiti pravo u srećne momente. \u003C\u002Fp\u003E\n\u003Cp\u003EKao što smo rekli, \u003Cem\u003Esvaka emocija je korisna i ima svoju funkciju\u003C\u002Fem\u003E. Osećati sreću konstantno ne ostavlja prostora za druge emocije, za balans u životu koji nam je potreban, i ne ostavlja prostor za \"signale upozorenja\" koje nam ostale emocije šalju. Osećati pritisak da ne smemo biti nezahvalni, da moramo biti zadovoljni, srećni i uspešni je strašan pritisak kome smo svi podložni. Nakon takve vrste pritiska, može se lako desiti da se osećamo vrlo tužno i neadekvatno jer nismo uspeli da dostignemo taj nivo zadovoljstva i radosti. Život jeste smena prijatnih i neprijatnih emocija. Posle kiše će doći sunce, ali će posle sunca možda doći magla ili sneg.\u003C\u002Fp\u003E\n\u003Cp\u003EAleksandra Biberdžić\u003C\u002Fp\u003E\n","humanTime":"24.10.2021","datetime":"2021-10-24T00:00:00.000Z","timeToRead":4}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
