}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fgubitak-i-tugovanje\u002Fcemu-sluzi-zalovanje\u002F","name":"Aloo","title":"Čemu služi žalovanje?","metaDesc":"Žalovanje je proces koji bismo najradije preskočili. Zašto?","category":{"title":"Gubitak i tugovanje"},"image":"zalovanje.webp","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Žalovanje je proces koji bismo najradije preskočili. Zašto?","imageTwo":{"path":"\u002Fzalovanje.webp","alt":"zalovanje"},"content":"\u003Cp\u003EPonekad, bez obzira na to kog smo pola, struke, kakvog smo zdravlja, bogati, sami ili ne doživimo neplanirano, neočekivano gubitak i bude bolno i teško. Kada se nešto tako desi, gubitak bilo koje vrste (roditelja, deteta, partnera, prijatelja, zdravlja, posla, kućnog ljubimca,...), nakon toga sledi proces žalovanja. Žalost je prirodna reakcija na gubitak. To je jedini način da zaista prihvatimo gubitak i da nakon toga krenemo dalje. Ali niko nas ne nauči, ne pripremi koliko to traje i da nije lako.\u003C\u002Fp\u003E\n\u003Ch2 id=\"zašto-ljudi-izbegavaju-da-žalovanje\"\u003E\u003Ca href=\"#za%C5%A1to-ljudi-izbegavaju-da-%C5%BEalovanje\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EZašto ljudi izbegavaju da žalovanje?\u003C\u002Fh2\u003E\n\u003Cp\u003EŽalovanje je proces koji bismo najradije preskočili. Zašto? Može nas to vratiti u naše detinjstvo, da razmislimo kako su naši najbliži reagovali kad smo mi bili tužni, kako su se ponašali kad je nama ili njima bilo teško. Možda su nas tada ignorisali (ostavljali bi nas same, nije se to pominjalo, o tome pričalo), možda su nas kritikovali (kako se to ponašamo, dramimo, da to nije ništa, da preuveličavamo) ili nas tešili (proći će to , biće bolje, idemo dalje ). U osnovi svakog od ova tri načina je isto, a to je potiskivanje. Nisu se bavili time zašto smo tužni, zašto nam je teško, zašto se to dešava, da je ok da je nekad teško, da budemo tužni, nego je cilj bio da to prestane. Tako da mnogi ljudi žele da izbegnu ovaj proces. Ali nam i sredina u kojoj živimo, osobe kojima smo okruženi ne pomažu puno u tome. Često nam daju poruke „Drži se.\", „Moraš da se trgneš.\", „Ti si jak\u002Fa.\", „Nije to ništa. Šta plačeš?\" Na taj način nam ne pomognu nimalo. Svaka ta poruka je usmerena na to da ne tugujemo za gubitkom, nego da nastavimo dalje kao da se ništa nije desilo.\u003C\u002Fp\u003E\n\u003Ch2 id=\"kako-ljudi-izbegavaju-žalovanje\"\u003E\u003Ca href=\"#kako-ljudi-izbegavaju-%C5%BEalovanje\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKako ljudi izbegavaju žalovanje?\u003C\u002Fh2\u003E\n\u003Cp\u003EČesto se desi da ljudi negiraju da se desio gubitak i tako se i ponašaju. Neće tada tugovati, već će se više posvetiti poslu, zabavi, sportu, više će izlaziti, više se družiti. Njima će sve to biti ok, osećaće se tada bolje, ali ništa neće rešiti na taj način. Slično tome je i odloženo žalovanje, jer sad nemamo vremena za to, ne stižemo da mislimo o tome zbog porodice, dece, posla,... pa ćemo kasnije. Ali gubitak je tu i dalje. Iako ne pričamo, ne mislimo o tome, ipak postoji. Ne može nestati, a ako ova strategija dugo traje može se čak i pojaviti u vidu nekih psihosomatskih tegoba, strahova, bolesti.\u003C\u002Fp\u003E\n\u003Ch2 id=\"zašto-je-važno-žalovanje\"\u003E\u003Ca href=\"#za%C5%A1to-je-va%C5%BEno-%C5%BEalovanje\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EZašto je važno žalovanje?\u003C\u002Fh2\u003E\n\u003Cp\u003EKada doživimo gubitak nema saveta kako da to što pre prođe. Najvažnije, ali i najteže je prihvatiti gubitak. Tugovanje i plakanje kad doživimo gubitak je jedini način da prihvatimo. To je proces koji ima svoj početak, razvoj i kraj. Dok izbegavanje i odlaganje može jako dugo da traje jer se tako sprečava psihološko razrešenje. Nismo mi zbog toga slabi ili previše osećajni ili ranjivi, već radimo ono što nam je tada potrebno, ono što je u toj situaciji ok reakcija, a to je da damo sebi dozvolu da budemo tužni i da to traje. U redu je ako je to nešto o čemu niste nikada i ni sa kim razgovarali. U redu je i ako to ne možete sami. Ali je moguće da to, ukoliko želite, uradite u saradnji sa psihoterapeutom.\u003C\u002Fp\u003E\n\u003Cp\u003EAleksandra Bajić\u003C\u002Fp\u003E\n","humanTime":"07.04.2022","datetime":"2022-04-07T00:00:00.000Z","timeToRead":3}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
