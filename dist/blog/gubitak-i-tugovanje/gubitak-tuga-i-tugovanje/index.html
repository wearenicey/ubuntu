}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fgubitak-i-tugovanje\u002Fgubitak-tuga-i-tugovanje\u002F","name":"Aloo","title":"Gubitak, tuga i tugovanje","metaDesc":"Značenje gubitka i tuge. Saveti kako da se nosite sa ovim osećanjima na zdrav način","category":{"title":"Gubitak i tugovanje"},"image":"gubitak.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Svi se mi  tokom života susretnemo sa gubitkom. Neko zbog prekida veze, razvoda...","imageTwo":{"path":"\u002Fgubitak.jpg","alt":"sveće gubitak tuga"},"content":"\u003Cp\u003ESvi se mi tokom života susretnemo sa gubitkom. Neko zbog prekida veze, razvoda, prekida prijateljstva, promene posla, preseljenja, a nekome ugine kućni ljubimac. Svaki od ovih gubitaka je težak. Ali gubitak koji izazove smrt bliske osobe (roditelja, partnera, deteta,...) jedan je od najstresnijih događaja a kao takav je jako težak i bolan.\u003C\u002Fp\u003E\n\u003Cp\u003E„Tebi je lakše, ti si bila mala.“ „ Lakše ti je, čega se ti sećaš?“ „Meni je teže!“ Odzvanjaju mi u glavi te rečenice. Nisam ništa rekla, ali ona jeste. Imala je potrebu, znajući moju životnu priču da poredi njen i moj gubitak, njen i moj bol. A da li to može da se uporedi? Naravno, NE. Svaki gubitak je težak, a onome ko ga doživi je najteži. To je nešto s čim će da živi.\u003C\u002Fp\u003E\n\u003Ch2 id=\"suočavanje-i-prihvatanje-gubitka\"\u003E\u003Ca href=\"#suo%C4%8Davanje-i-prihvatanje-gubitka\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESUOČAVANJE I PRIHVATANJE GUBITKA\u003C\u002Fh2\u003E\n\u003Cp\u003ENakon suočavanja sa gubitkom javlja se tuga kao jedna od zdravih ljudskih emocija. Tugovanje ima funkciju da nam pomogne da se suočimo sa gubitkom, da prihvatimo to što se desilo i shvatimo da će nam život od sad biti drugačiji. Svi mi tugujemo na svoj način. Tu nema pravila. Nekome je teško na početku, nekome kasnije.\u003C\u002Fp\u003E\n\u003Cp\u003ESuze obično prate tugu. I prisutan je neki pritajeni bol. Sve to pomalo plaši, pa se često uplašimo tuge. Tuga može da bude preplavljujuća, ali nije strašna. U procesu tugovanja je najvažnije otugovati i pustiti da traje, jer u pitanju je proces. Tako će se zatvoriti celina, integrisati gubitak. To je lekovito.\u003C\u002Fp\u003E\n\u003Cp\u003ETuga nas nauči da nam je neko bio važan, više ga nema, ostala je praznina koja krije u sebi bol. Tada pomislimo da smo slabi. Ali ako tugujemo , mi nismo slabi. Jaki smo jer dopuštamo da se desi. Nema ničeg boljeg nego doći u kontakt sa svojim emocijama, pustiti da se dese. Kada prolazimo kroz proces tugovanja ne poričemo i ne izbegavamo misli o smrti, one jesu prisutne, ali su organizovane u sistem tuge i bola s kojim može da se živi.\u003C\u002Fp\u003E\n\u003Ch2 id=\"različite-manifestacije-tuge\"\u003E\u003Ca href=\"#razli%C4%8Dite-manifestacije-tuge\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERAZLIČITE MANIFESTACIJE TUGE\u003C\u002Fh2\u003E\n\u003Cp\u003ETuga se može manifestovati i kroz telesne simptome kao što su pritisak u grudima, nedostatak vazduha, glavobolja, suvoća usta, opšta slabost, umor. Može se manifestovati i kroz nevericu i negiranje da se smrt desila, kroz samooptuživanje šta smo sve mogli, a nismo, kroz plakanje, nesanicu, gubitak apetita , kroz teškoću da se organizujemo, živimo i radimo kao ranije. Sve ove reakcije su normalne za proces tugovanja. Kad dobijemo dovoljno podrške drugih i dozvolimo sebi da osetimo tugu, prihvatimo gubitak, ove reakcije će se polako smanjivati i vremenom nestati.\u003C\u002Fp\u003E\n\u003Ch2 id=\"ponekad-se-ljudi-uplaše-tuge\"\u003E\u003Ca href=\"#ponekad-se-ljudi-upla%C5%A1e-tuge\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPONEKAD SE LJUDI UPLAŠE TUGE\u003C\u002Fh2\u003E\n\u003Cp\u003EMože da se dogodi da kad se tema tuge pokrene u društvu, počnemo da se izvinjavamo, prekidamo razgovor, menjamo temu iz straha da svojom pričom ne povredimo sagovornika. Jer svi se ponekad uplašimo tuge, kako svoje, tako i tuđe. I sama sam učestvovala u takvim razgovorima, kada mi sa sažaljenjem na licu kažu „jao, izvini, nismo znali, pa ti nemaš mamu“. Još više ih iznenadi moj odgovor, da ja imam mamu, kao i svi što imaju mamu, samo moja mama nije živa. Nedostaje, nije fizički tu, ali kroz uspomene, sećanja ona je uvek tu, uvek je prisutna.\u003C\u002Fp\u003E\n\u003Ch2 id=\"potiskivanje-tuge-može-izazvati-depresiju\"\u003E\u003Ca href=\"#potiskivanje-tuge-mo%C5%BEe-izazvati-depresiju\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPOTISKIVANJE TUGE MOŽE IZAZVATI DEPRESIJU\u003C\u002Fh2\u003E\n\u003Cp\u003EIstraživanja pokazuju da potiskivanje tuge dovodi do potiskivanja i drugih emocija, naročito radosti, tako da dolazi do bezvoljnosti, manjka energije, pojave \u003Ca href=\"\u002Fblog\u002Fdepresija\u002Fdepresivna-anskiozna-stanja-danas-licna-zapazanja\u002F\"\u003Edepresije\u003C\u002Fa\u003E. Tuga je zdrava emocija i njena pojava je normalna u situacijama gubitka. Ona ima svoj početak, razvoj i kraj. S druge strane, potiskivanje tuge može beskrajno da traje jer se tako sprećava psihološko razrešenje.\u003C\u002Fp\u003E\n\u003Cp\u003EU redu je i ako to ne možete sami. Možda je to nešto o čemu nikada i ni sa kim niste razgovarali. A ako ne možete sami, moguće je da to uradite u saradnji sa psihoterapeutom.\u003C\u002Fp\u003E\n\u003Cp\u003EAleksandra Bajić\u003C\u002Fp\u003E\n","humanTime":"25.11.2021","datetime":"2021-11-25T00:00:00.000Z","timeToRead":3}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
