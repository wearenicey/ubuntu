}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fsnovi\u002Fkako-zgleda-tumacenje-sna-u-terapijskom-procesu\u002F","name":"Aloo","title":"Kako izgleda tumačenje sna u terapijskom procesu?","metaDesc":"Da biste što bolje doživeli način na koji geštaltista radi sa snom u terapijskom procesu navešćemo primer sna i njegovih mogućih tumačenja.","category":{"title":"Snovi"},"image":"tumacenje-sna.webp","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Da biste što bolje doživeli način na koji geštaltista radi sa snom u terapijskom procesu navešćemo primer sna i njegovih mogućih tumačenja.","imageTwo":{"path":"\u002Ftumacenje-sna.webp","alt":"snovi"},"content":"\u003Cp\u003EDa biste što bolje doživeli način na koji geštaltista radi sa snom u terapijskom procesu navešćemo primer sna i njegovih mogućih tumačenja.\u003C\u002Fp\u003E\n\u003Cp\u003EKlijent Džejk je došao na terapiju jer se osećao \"jadno i zaglavljeno\" u životu. Ispričao je fragment sna koji ga je uznemirio, ali ga nije razumeo. Dok je govorio, glas mu je postao tih i slab.\u003C\u002Fp\u003E\n\u003Cp\u003EPrimer sna: \"Hodao sam duž puste obale mora, osećao sam se nervozno i uplašeno, nebo je bilo tamno i oblačno, a talasi su se razbijali o obalu. Onda sam u daljini video nekoga kako se približava. To je bila moja majka, iako dosta mlađa. Plakala je i izgledala potreseno, moleći me nešto\".\u003C\u002Fp\u003E\n\u003Cp\u003EOvo su primeri različitih metoda kojim se može prići ovakvom snu:\u003C\u002Fp\u003E\n\u003Ch2 id=\"1-fenomenološka-metoda\"\u003E\u003Ca href=\"#1-fenomenolo%C5%A1ka-metoda\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. Fenomenološka metoda\u003C\u002Fh2\u003E\n\u003Cp\u003EU snovima, slike, simboli i metafore imaju \u003Cem\u003Ejedinstveno\u003C\u002Fem\u003E i \u003Cem\u003Especifično\u003C\u002Fem\u003E značenje za određenu osobu. Te se tako, asocijacija i značenje koje terapeut pridaje snu, mogu razlikovati od onih koja ima sam snevač. Stoga je prvi korak istraživanje trenutnih bitnih situacija u životu snevača, rad na njegovim asocijacijama na metafore, reči i simbole iz sna.\u003C\u002Fp\u003E\n\u003Cp\u003EPrimer: Savetnik je upitao Džejka šta za njega znači pusta obala. \"Sećam se takve plaže kada smo bili jednom na odmoru, nakon što nas je otac napustio i otišao da živi sa drugom ženom\".\u003C\u002Fp\u003E\n\u003Ch2 id=\"2-predlaganje-klijentu-da-san-ispriča-u-sadašnjosti\"\u003E\u003Ca href=\"#2-predlaganje-klijentu-da-san-ispri%C4%8Da-u-sada%C5%A1njosti\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. Predlaganje klijentu da san ispriča u sadašnjosti\u003C\u002Fh2\u003E\n\u003Cp\u003EOvom metodom terapeut navodi snevača da ponovo ispriča san, ali tako što će ga pričati koristeći \u003Cem\u003E\"ja\"\u003C\u002Fem\u003E i sadašnje vreme. Na taj način se intenziviraju emocije iz sna.\u003C\u002Fp\u003E\n\u003Cp\u003EPrimer: \"Hodam duž puste obale, osećam se nervozno i uplašeno, nebo je tamno i oblačno, (...) vidim da je to moja majka, samo što je dosta mlađa nego sada, ona plače i doziva, govoreći moraš mi pomoći ...\"\u003C\u002Fp\u003E\n\u003Cp\u003EPošto je Džejk ponovo ispričao san, njegova energija je bila potpuno drugačija. Bio je obuzet emocijama, za razliku od monotonog, distanciranog načina na koji je prvobitno ispričao san.\u003C\u002Fp\u003E\n\u003Ch2 id=\"3-rad-na-iskustvu-kao-da-snevač-priča-stvarnu-priču\"\u003E\u003Ca href=\"#3-rad-na-iskustvu-kao-da-sneva%C4%8D-pri%C4%8Da-stvarnu-pri%C4%8Du\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E3. Rad na iskustvu kao da snevač priča stvarnu priču\u003C\u002Fh2\u003E\n\u003Cp\u003EUkoliko se terapeut odluči za ovu metodu moći će da uoči mnogo tema i figura koje izviru iz pozadine, kao što je, recimo, boja glasa. Tada terapeut može da pozove snevača na svesnost.\u003C\u002Fp\u003E\n\u003Cp\u003EPrimer: Savetnik kaže Džejku: \"Mogu li te zaustaviti na momenat,? Dok pričaš, primećujem da si veoma napet, a tvoj glas počinje da se gubi, izgleda kao da se suzdržavaš\".\u003C\u002Fp\u003E\n\u003Cp\u003ENakon ove intervencije, Džejk je postao svestan svog telesnog stanja i bespomoćnosti u susretu sa majkom.\u003C\u002Fp\u003E\n\u003Ch2 id=\"4-predlaganje-snevaču-da-san-izrazi-neverbalnim-putem\"\u003E\u003Ca href=\"#4-predlaganje-sneva%C4%8Du-da-san-izrazi-neverbalnim-putem\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E4. Predlaganje snevaču da san izrazi neverbalnim putem\u003C\u002Fh2\u003E\n\u003Cp\u003EOvaj vid rada na snu podrazumeva da se san izrazi telesno - zauzimanjem različitih položaja, kretanjem... Mogu se koristiti i tehnike kao što su pravljenje figura od plastelina ili crtanje slika koje predstavljaju san.\u003C\u002Fp\u003E\n\u003Cp\u003EPrimer: Savetnik je predložio Džejku da uzme papir i bojice i da nacrta sliku sna pa da je pogleda i razmisli o poruci koju nosi.\u003C\u002Fp\u003E\n\u003Ch2 id=\"5-predlaganje-snevaču-da-ispriča-san-iz-perpsektive-svakog-lika-ili-predmeta\"\u003E\u003Ca href=\"#5-predlaganje-sneva%C4%8Du-da-ispri%C4%8Da-san-iz-perpsektive-svakog-lika-ili-predmeta\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E5. Predlaganje snevaču da ispriča san iz perpsektive svakog lika ili predmeta\u003C\u002Fh2\u003E\n\u003Cp\u003EAko se snevač pozove da san izrazi na ovaj način to znači da bi trebalo da ga ispriča iz perpsektive likova i predmeta iz sna. Ponovo pričanje sna može započeti aspektom sna koji za snevača ima najveći značaj, da bi potom nastavio o onim aspektima i delovima koji su za snevača udaljeniji ili teži.\u003C\u002Fp\u003E\n\u003Cp\u003EPrimer: \"Ja sam obala duž koje Džejk hoda. Hladno mi je i usamljena sam\". Dok je Džejk govorio kao 'usamljena obala', postajao je tužan i suze su mu se pojavile u očima kad je rekao \"Ja se zaista osećam usamljeno ovih dana\".\u003C\u002Fp\u003E\n\u003Cp\u003EKada je u pitanju ova metoda, može se desiti da je snevaču teško da se identifikuje sa određenim delovima sna, a to su najčešće delovi kojih se snevač odrekao. To mogu biti zastrašujući, neprijatni ili agresivni aspekti sna. U takvoj situaciji, terapeutova uloga jeste da snevaču pruži podsticaj da se identifikuje sa tim delovima i preuzme određenu ulogu.\u003C\u002Fp\u003E\n\u003Ch2 id=\"6-kreiranje-dijaloga-ili-eksperimenta-između-likova-ili-predmeta-u-snu\"\u003E\u003Ca href=\"#6-kreiranje-dijaloga-ili-eksperimenta-izme%C4%91u-likova-ili-predmeta-u-snu\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E6. Kreiranje dijaloga ili eksperimenta između likova ili predmeta u snu\u003C\u002Fh2\u003E\n\u003Cp\u003EMetoda pruža priliku snevaču, da uz podršku terapeuta, odigra dijalog između sebe i lika ili predmeta iz svog sna.\u003C\u002Fp\u003E\n\u003Cp\u003EPrimer: Kako se eksperiment odvijao, postalo je jasno da Džejk (u snu) nije mogao ništa reći što bi pomoglo ili zadovoljilo njegovu majku, te je postajao sve više frustriran dok iznenada nije iskočio iz eksperimenta, okrenuo se ka savetniku i rekao \"Ovo je kao moja prava majka. Uvek je očekivala da se brinem o njoj i njenim potrebama, mrzeo sam taj pritisak\". Kada su kasnije komentarisali ovo iskustvo, Džejk je rekao kako nikada pre nije bio u kontaktu sa svojom ljutnjom zbog majčinih zahteva, koju je osećao još od detinjstva.\u003C\u002Fp\u003E\n\u003Ch2 id=\"7-eksperimentisanje-sa-kreiranjem-drugačijeg-završetka-sna\"\u003E\u003Ca href=\"#7-eksperimentisanje-sa-kreiranjem-druga%C4%8Dijeg-zavr%C5%A1etka-sna\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E7. Eksperimentisanje sa kreiranjem drugačijeg završetka sna\u003C\u002Fh2\u003E\n\u003Cp\u003EOva metoda omogućuje snevaču da promeni sam kraj sna. Na ovaj način terapeut podržava snevača da zamisli kako je on jači i moćniji, i kako ima pravo da dozove određenu osobu ili sliku da ga i oni podrže. Navedena metoda je posebno pogodna kod noćnih mora.\u003C\u002Fp\u003E\n\u003Cp\u003EPrimer: Džejk je zamislio svog oca kako hoda plažom ka njima. Kada je prišao zagrlio je Džejkovu majku, tešeći je i govoreći joj da će se on brinuti o oboma. Džejk počeo da shvata koliko je bio ljut na svog oca što ih je napustio pre toliko godina.\u003C\u002Fp\u003E\n\u003Ch2 id=\"8-otkrivanje-poruke-koju-san-nosi-za-terapeuta-ili-terapiju\"\u003E\u003Ca href=\"#8-otkrivanje-poruke-koju-san-nosi-za-terapeuta-ili-terapiju\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E8. Otkrivanje poruke koju san nosi za terapeuta ili terapiju\u003C\u002Fh2\u003E\n\u003Cp\u003EIsadore From je smatrao da su svi snovi prevashodno komunikacija sa terapeutom o terapiji. Nekada je u pitanju nešto što je snevaču teško da izrazi. Iz tog razloga je važno da terapeut promišlja o tome koju poruku san može da nosi i za njega.\u003C\u002Fp\u003E\n\u003Cp\u003EPrimer: Terapeutova refleksija: Preslušao sam poslednju seansu sa Džejkom i pokušao sam se setiti da li me je video kao zahtevnu osobu. Setio sam se da sam pomenuo predstojeći odmor na koji idem i pitao sam se da li je on to video kao moju zahtevnost (za odmorom). Ili, da li se on osećao zahtevnim usled predstojeće separacije i napuštenim da se sam nosi sa naizgled preplavljujućim zahtevima u njegovom trenutnom životu?\u003C\u002Fp\u003E\n\u003Cp\u003EMarija Stanišić\u003C\u002Fp\u003E\n","humanTime":"14.04.2022","datetime":"2022-04-14T00:00:00.000Z","timeToRead":5}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
