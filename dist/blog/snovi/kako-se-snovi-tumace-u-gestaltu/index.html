}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fsnovi\u002Fkako-se-snovi-tumace-u-gestaltu\u002F","name":"Aloo","title":"Kako se snovi tumače u geštaltu?","metaDesc":"Snovi se tumače kroz geštalt terapiju ispitivanjem celog sna i odnosa između njegovih delova. Ovaj članak ispituje kako se snovi tumače u geštalt terapiji.","category":{"title":"Snovi"},"image":"kako-se-snovi-tumace-u-gestaltu.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"U geštalt terapiji se san ne vidi kao ispunjenje skrivene želje, već kao način da se prenese egzistencijalna poruka.","imageTwo":{"path":"\u002Fkako-se-snovi-tumace-u-gestaltu.jpg","alt":"snovi"},"content":"\u003Cp\u003E\u003Cem\u003E„U geštalt terapiji ne tumačimo snove. Radimo s njima nešto mnogo zanimljivije. Umesto da ih analiziramo, umesto da vršimo autopsiju sna, mi ga vraćamo u život. To se može postići tako što se ponovo proživi san kao da se u ovom trenutku odvija. Umesto da ga prepričavate kao da je reč o završenoj priči, reaktivirajte ga, odigrajte ga u sadašnjosti kako bi postao deo vas, kako biste zaista bili uključeni u njega. Ako želite sami da radite na nekom svom snu, zapišite ga, napravite listu svih njegovih elemenata, svih detalja, a zatim ih proradite tako što ćete sami postati svaki od tih elemenata.“\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EPreuzeto iz „Snovi i postojanje u geštalt terapiji“\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E--\u003C\u002Fp\u003E\n\u003Cp\u003EFrojd je smatrao da je san “kraljevski put” do nesvesnog, dok je njegov učenik, Fric Perls, “otac” geštalta smatrao da je san “kraljevski put” ka integraciji. Otuda i Perlsovo shvatanje da u analizi samo jednog jedinog sna ima dovoljno materijala za celu terapiju. \u003C\u002Fp\u003E\n\u003Cp\u003EU geštalt \u003Cstrong\u003Eterapiji\u003C\u002Fstrong\u003E se san ne vidi kao ispunjenje skrivene želje, već kao način da se prenese egzistencijalna poruka. Ta poruka može se odnositi na opis sadašnjeg života, mogućih dilema sa kojima se osoba suočava, ili u pitanju može biti ontološka poruka o samom postojanju (npr. smrt ili otelovljenje). Fric Perls je posebno verovao da repetitivni snovi nose važnu poruku za snevača, koja se radom na snu može otkriti.\u003C\u002Fp\u003E\n\u003Cp\u003ERazličiti aspekti sna predstavljaju sve aspekte budne osobe, iako u različitim stepenima svesnosti. Stoga, nije ni neobična Perlsova ideja da je svaki san sačinjen od projekcija određenih aspekata samog snevača, odnosno da sve komponente sna, bile one velike ili male, žive ili nežive, predstavljaju u stvari snevača. Iz tog razloga, u geštaltu se snovi ne interpretiraju, već služe integraciji, čime terapeut ima zadatak da pomogne snevaču da ponovo prisvoji ili vrati natrag, integriše one aspekte selfa koji su projektovani na ljude ili objekte u snu.\u003C\u002Fp\u003E\n\u003Cp\u003ESve ono što se pojavljuje u snu kao element, bilo da je reč o ljudima, predmetima, raspoloženjima – predstavlja deo osobe koja sanja. Iz tog razloga, Perls je navodio svoje klijente da odigraju svaki deo sna, kako bi se došlo do potpune identifikacije, i “razbilo” otuđenje. Ono što je primetno u takvom radu jeste činjenica da je ljudima teško da odigraju one delove sna, odnosno “delove sebe” od kojih su se otuđili. I kako se neke osobe preneraze na samu pomisao da svi delovi njihovih snova zapravo predstavljaju njih same, i da bi trebalo sa njima da se identifikuju, tako je drugima lako, pa čak i fascinantno da se na ovako poetičan i slikovit način povežu sa određenim delovima sebe projektovanim u njihovim snovima.\u003C\u002Fp\u003E\n\u003Cp\u003EKada je u pitanju rad na snovima u okviru geštalta, nije toliko važno da san bude završen. Važno je da se snevač seća bar određenih značajnih delova sna, ili osećanja koja su se javila u tom snu, ili neposredno nakon buđenja, jer obično to čega se snevač seća sadrži u sebi nezavršene poslove. Kao što je već rečeno, interpretacija sna nije poželjna u geštaltu, i snevač je taj koji bi trebalo da pronađe značenje svog sna kroz eksperimente i istraživanje zajedno sa terapeutom. U vezi s tim, terapeut nije taj koji bolje zna od snevača šta njegov san znači, jer, naposletku, san predstavlja aspekte selfa snevača, a ne terapeuta. Njegova uloga je da snevača vodi ka otkrivanju i spoznaji svojih aspekata tako što ga poziva da istraži san iz svakog ugla, i doživi ga u sadašnjem trenutku. \u003C\u002Fp\u003E\n\u003Cp\u003ESan je moćno sredstvo da osoba otkrije, upozna ili ponovo uspostavi kontakt sa otuđenim delovima sebe, ali san može biti i polazna tačka ka otkrivanju i istraživanju odnosa koje snevač ima sa drugim osobama, pa čak i sa samim terapeutom.         \u003C\u002Fp\u003E\n\u003Cp\u003EMarija Stanišić\u003C\u002Fp\u003E\n","humanTime":"25.02.2022","datetime":"2022-02-25T00:00:00.000Z","timeToRead":3}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
