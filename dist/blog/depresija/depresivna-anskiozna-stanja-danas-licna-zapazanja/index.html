}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fdepresija\u002Fdepresivna-anskiozna-stanja-danas-licna-zapazanja\u002F","name":"Aloo","title":"Depresivna i anksiozna stanja danas – lična zapažanja","metaDesc":"Kako pristupiti depresiji ili anksioznosti iz psihoterapijske perspektive. Saveti i drugima koji dele slična iskustva.","category":{"title":"Depresija"},"image":"depresija.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Dešava se da dobijem pitanje vezano za prisustvo depresije među mladim ljudima kako u našoj zemlji tako na čitavoj planeti.","imageTwo":{"path":"\u002Fdepresija.jpg","alt":"depresija"},"content":"\u003Cp\u003EDešava se da dobijem pitanje vezano za prisustvo \u003Cstrong\u003Edepresije\u003C\u002Fstrong\u003E među mladim ljudima kako u našoj zemlji tako na čitavoj planeti. Oni koji me pitaju žele da potvrdim ili opovrgnem utisak da mladi, koji se često nazivaju „milenijalcima“, drže monopol nad dijagnozom depresije. Sve češće čujemo, kažu, kako oni otvoreno pričaju o odlasku na \u003Cstrong\u003Epsihoterapiju\u003C\u002Fstrong\u003E i dele iskustva sa drugima. Pitaju me, na kraju, ono pravo pitanje: Da li je to tako, da li su mladi zaista depresivniji nego ranije, ili neko preteruje? U narednim pasusima neću pokušati da dam odgovor na ovo pitanje. Kroz tekst ću dati svoje opservacije, sa kojima se čitalac može, ali i ne mora složiti, ali verujem da će nam pomoći da objasnimo makar mali deo postavljenih pitanja.\u003C\u002Fp\u003E\n\u003Cp\u003EI ja imam utisak da je u „poslednje vreme“ mnogo vidljivije, pogotovo u internet kulturi, da mladi ističu svoje probleme sa raspoloženjem, često ga imenujući kolikvijalnim i narodno ustaljenim imenicama. Zato bih počeo od razjašnjenja pojma „depresije“. Imamo mnogo „\u003Cstrong\u003Edepresivnih poremećaja\u003C\u002Fstrong\u003E“. Gotovo sam siguran da mladi koji, putem mimova i statusa na internetu ističu svoje probleme sa raspoloženjem, ne misle (niti uvek niti svesno) na nešto što se zove major depresivni poremećaj (major depressive disorder) ili na hroničnu distimiju. Da bi se dijagnostikovao major depresivni poremećaj, mora se javiti pet ili više od sledećih simptoma, koji traju najmanje dve nedelje bez prekida: \u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003Edepresivno raspoloženje\u003C\u002Fstrong\u003E tokom većeg dela dana (tuga, praznina, beznađe); \u003C\u002Fli\u003E\n\u003Cli\u003Euočljivo smanjeno interesovanje ili užitka u svim aktivnostima; \u003C\u002Fli\u003E\n\u003Cli\u003Eznačajan gubitak ili dobitak na težini; \u003C\u002Fli\u003E\n\u003Cli\u003Eznačajno povećanje ili smanjenje apetita; \u003C\u002Fli\u003E\n\u003Cli\u003Epsiho-motorna agitacija ili usporenje; \u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003Enesanica\u003C\u002Fstrong\u003E ili suviše spavanja; \u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003Eumor\u003C\u002Fstrong\u003E i gubitak energije; \u003C\u002Fli\u003E\n\u003Cli\u003Eosećanje bezvrednosti ili preterane i neprimerene krivice; \u003C\u002Fli\u003E\n\u003Cli\u003Esmanjena sposobnost za razmišljanje i koncentraciju, često razmišljanje o smrti, \u003Cstrong\u003Esamoubistvu\u003C\u002Fstrong\u003E, čak i bez jasne ideje o načinu, uz moguće pokušaje samoubistva.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EDakle, ono što mladi saopštavaju putem mreža više liči na neka stanja koja spadaju u kategorije „drugih specifičnih depresivnih poremećaja“ (kao što su „\u003Cstrong\u003Esezonska depresija\u003C\u002Fstrong\u003E“ ili „\u003Cstrong\u003Ekratka depresivna epizoda\u003C\u002Fstrong\u003E“) i „nespecifičnih depresivnih poremećaja“. Sve navedeno, a i moje šire iskustvo sa samim sobom i drugim sapatnicima “milenijalcima“ me navodi na zaključak da nas ne mori samo depresivno raspoloženje. Nas more difuzija, rasutost, gubitak identiteta. Nas more \u003Cstrong\u003Eanksioznost\u003C\u002Fstrong\u003E, nemir, koji ponekad mogu doći do nivoa straha\u002Fpanike.\nOgromna je razlika između količine informacija koje je čovek obrađivao pre 40 godina i količine informacija koje čovek obrađuje danas, a uz porast količine informacija ide promena broja uloga, broja kontakata (i „realnosti“) iz kojih možemo da nastupamo u jednom trenu. Ovo je važno i iz biološkog\u002Fevolucionog ugla, u smislu porasta količine i intenziteta senzacija. Zanimljivo je da evolucija našeg mozga nije pratila porast količine informacija sa kojima se susrećemo.\u003C\u002Fp\u003E\n\u003Cp\u003ENa primer, čovek koji je osamdesetih godina prošlog veka sedeo u zamračenoj bioskopskoj sali nije mogao da primi mejl od svog poslodavca, poruku od svog partnera, nije mogao obavljati kupovinu, iščitavati kritike najnovijih filmova, znati gde su mu u tom trenutku prijatelji. Danas, kada ste u bioskopu, poslodavac vas može pitati nešto što je mogao da pita pre završenog radnog vremena, suprug ili supruga mogu da vas kontaktiraju iz brojnih razloga, možete videti da je vaša najbolja drugarica nasmejana na nekom rođendanu (a vas je odbila za film), možete psovati sebe zbog toga što ste dali 500 dinara za 3D projekciju loše sinhronizovanog animiranog filma i reći sebi: „Ma, imam da skinem najnovijeg Tarantina večeras i da gledam u svojoj sobi“. U isto vreme, iz impulsa koji je došao iz udaljenog ugla svesti možete kupiti 100 pari naušnica ili manžetni koje se proizvode čak u Kini. \u003C\u002Fp\u003E\n\u003Cp\u003ESavremeni čovek u bioskopskoj sali (ni)je gledao film, (nije) obavljao posao, (nije) se odmarao, (nije) obavljao kupovinu, (nije) uzeo u obzir mogućnost da je drugarica išla na rođendan ne bi li se videla sa čovekom u kog se zaljubila, a neće znati šta će da uradi sa 99 ostalih proizvoda iz Kine. Ali zato je ostao u istovremenoj želji da izrazi protest šefu, ali i da uradi šta je ovaj rekao ne bi li izbegao nepovoljne posledice, da se odmori od svakodnevice i na miru gleda film, da stupi u kontakt sa drugaricom i da ga uništi (jer je povređen), a negde u ćošku lebdi potpuno prazna misao o minđušama\u002Fmanžetnama iz Kine koja je potpuno nepotrebna i neusaglašena sa trenutnim potrebama. Suviše pokreta koji se ne mogu ostvariti i naći svoje zadovoljenje i svoju svrhu izaziva istinsku, sirovu napetost. Granice su razgrađene.\u003C\u002Fp\u003E\n\u003Cp\u003ENa kraju ovakvog dana sebi možemo reći: „Ne znam više ko sam!“ Ko smo mi, šta smo mi? Kako definišemo sebe? Tako stičem utisak da nevolja leži u autentičnosti, punoći i funkcionalnosti kontakata. Danas je veća opasnost da oni budu parcijalni, nepotpuni, rasuti, nejasnih granica. Samim tim, i mi možemo biti parcijalni, izgubljeni i nedefinisani. Danas je mnogo veća opasnost od toga da budemo žrtve površnosti (možda bi dobar izraz bio i artificijelnost). Ne tuđe, već zajedničke. Odgovornost je podeljena.\u003C\u002Fp\u003E\n\u003Cp\u003EŠto se tiče pitanja monopola „milenijalaca“ nad depresijom, nisam siguran kako da odgovorim na njega. U stvari, odgovoriću kao što se inače odgovara. I da, i ne. Smatram da „milenijalci“ mogu biti najveća žrtva umnožavanja i difuzije kanala komunikacije koji često vode u smerovima koje nismo sami birali, jer je njih uhvatila u razvojno najosetljivijim periodima, u kojima se uspostavljaju granice i identitet: u pubertetu, u srednjoj školi, za kojima slede trenuci kada se upisuje fakultet, trenuci kada se ulazi u ozbiljnije veze, itd. Takođe, postoji verovatnoća da će mladi više zavisiti od odraslih s obzirom na to da je tržište rada dosta nestabilno, kao i tačka u kojoj možemo da kažemo da je neko postao odrastao i\u002Fili „samostalan“. S druge strane, ne možemo reći da „ne-milenijalci“ nisu žrtve ove tranzicije.Treba istražiti njihov način ispoljavanja nezadovoljstva.\u003C\u002Fp\u003E\n\u003Cp\u003ETo što se čini da pojedinac olako priča o svojoj depresiji, o problemima sa raspoloženjem, \u003Cstrong\u003Eanksioznosti\u003C\u002Fstrong\u003E, o psihoterapiji, na to bih obratio posebnu pažnju. Mnogi kažu: „Privlači pažnju“, iako prostom pogledom u sopstveni unutrašnji svet možemo pronaći sijaset drugih razloga. A što se tiče privlačenja pažnje – da li imamo pravo vrednosno oceniti tako nešto kao loše ili dobro. Da, možda privlači pažnju, možda nam to ponekad deluje kao odigravanje žrtve, ali ne mora biti laganje. Kako bismo drugačije, u sklopu okoline koja obiluje distraktorima, videli kome treba da pružimo ruku? Druga najgora stvar koju možemo da uradimo je da usiljeno kažemo: „Bravo, drago mi je zbog tebe, tako si hrabar i imaš moju podršku“, i da na tome završimo. Kontakt nije komentar podrške i\u002Fili lajk na Instagramu. Na kraju, lično vidim statuse i mimove mladih kao vapaj za kontaktom koji bi trebalo da da smisao iskustvu.\u003C\u002Fp\u003E\n\u003Cp\u003EStevan Stevanović\u003C\u002Fp\u003E\n","humanTime":"25.11.2021","datetime":"2021-11-25T00:00:00.000Z","timeToRead":5}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
