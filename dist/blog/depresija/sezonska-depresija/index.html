}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fdepresija\u002Fsezonska-depresija\u002F","name":"Aloo","title":"Sezonska depresija","metaDesc":"Sezonska depresija kao fenomen koji se povremeno ispoljava","category":{"title":"Depresija"},"image":"sezonska-depresija.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Moje višegodišnje iskustvo u radu s klijentima govori mi da su s oblacima i kišom osetni neraspoloženje kod ljudi...","imageTwo":{"path":"\u002Fsezonska-depresija.jpg","alt":"sezonska depresija"},"content":"\u003Cp\u003EPočetak je decembra, u jesen smo već duboko zagazili, a i zima je na pomolu. Moje višegodišnje iskustvo u radu s klijentima govori mi da su s oblacima i kišom osetni neraspoloženje kod ljudi, pojačana anksioznost i strahovi, a naročito u doba pandemije koju trenutno proživljavamo. Možda ste nekada čuli od vama bliskih ljudi, a moguće i sami izgovorili, rečenice poput: \"oblačno vreme loše utiče na mene\", kako neko nije zimski tip ili kako je osoba meteoropata. Iza svih ovih i sličnih rečenica, često se krije sezonska depresija a da sama osoba nije svesna ozbiljnosti problema, već to smatra normalnim osećanjem u ovo doba godine.\u003C\u002Fp\u003E\n\u003Ch2 id=\"šta-je-depresija\"\u003E\u003Ca href=\"#%C5%A1ta-je-depresija\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EŠta je depresija?\u003C\u002Fh2\u003E\n\u003Cp\u003EKako bismo razlikovali sezonsku depresiju od depresije, najpre bih pojasnila i definisala kako izgleda kad neko ima dijagnozu \u003Ca href=\"\u002Fblog\u002Fdepresija\u002Fdepresivna-anskiozna-stanja-danas-licna-zapazanja\u002F\"\u003Edepresije\u003C\u002Fa\u003E. Važno je istaći da je potrebno da osoba ima depresivno raspoloženje, gubitak interesovanja i zadovoljstva kao i smanjenu energiju svaki dan, tokom većeg dela dana i to minimum dve nedelje, uglavnom bez jasnog stresogenog uzroka. Karakteristično je i da osoba ima poremećaj spavanja kao i pesimistično razmišljanje, nesposobnost za uživanje, odsustvo radosti i veselosti, lošu koncentraciju.\u003C\u002Fp\u003E\n\u003Ch2 id=\"sezonska-depresija\"\u003E\u003Ca href=\"#sezonska-depresija\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESezonska depresija\u003C\u002Fh2\u003E\n\u003Cp\u003EKada se priča o sezonskoj depresiji, ljudima prvo pada na pamet zimski period, kišni i tmurni dani, hladno vreme. Međutim postoje i osobe koje pate od sezonske letnje depresije koja nastaje krajem proleća, početkom leta i završava se u jesen, ali ona je znatno ređa. U većini slučajeva počinje krajem jeseni i početkom zime, da bi do poboljšanja došlo tokom proleća i leta. Dakle, sezonska depresija je vrsta depresije sa izmenama raspoloženja koja ima sezonski karakter i javlja se u određenom delu godišnjeg doba. Ukoliko se sezonska depresija ne prepozna na vreme, može znatno uticati na naše mentalno zdravlje i kvalitet života.\u003C\u002Fp\u003E\n\u003Cp\u003ESmatra se da kraći dani i oblačno vreme utiče na sve ljude, na neke više na neke manje. Javlja se sniženje raspoloženja, razdražljivost i osećaj umora. Nivo aktivnosti se smanjuje i postoji sve veća potreba da vreme provodimo u krevetu. Međutim, ukoliko dolazi do promena u kvalitetu svakodnevnog života – poremećaja u ličnom, porodičnom i profesionalnom funkcionisanju, govorimo o sezonskom afektivnom poremećaju, odnosno sezonskoj depresiji. Ona se javlja u 4–10 procenata slučajeva i češća je kod žena i mlađih osoba. Njena učestalost je veća i kod osoba koje su nekad u životu bolovale ili imaju rođake koji boluju od neke forme depresivnog poremećaja.\u003C\u002Fp\u003E\n\u003Cp\u003EVerovatno se pitate koji je razlog da danas sve veći broj ljudi ima problem sa sezonskom depresijom, kao i koji su njeni uzroci i kako je lečiti i prevazići. Naime, glavni krivac za ovaj poremećaj je manjak serotonina (\"hormona sreće\", neurotransmitera koji pomaže u regulaciji raspoloženja), izazvan nedostatkom sunčeve svetlosti tokom jesenjeg i zimskog perioda. Takođe, veliku ulogu ima i višak melatonina (hormona koji reguliše san) koji se proizvodi tokom noći kako bi pospešio san, a čije se lučenje tokom dana zaustavlja kako bi se sprečio osećaj umora. Kako su noći tokom jesenjih i zimskih meseci duge, jasno je i zašto se ovaj hormon luči u većoj količini, a sa njim dolazi i sezonska depresija.\u003C\u002Fp\u003E\n\u003Ch2 id=\"kako-prepoznati-sezonsku-depresiju\"\u003E\u003Ca href=\"#kako-prepoznati-sezonsku-depresiju\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKako prepoznati sezonsku depresiju?\u003C\u002Fh2\u003E\n\u003Cp\u003EAko se u isto vreme tokom svake uzastopne godine javljaju simptomi afektivnog poremećaja, pomišljamo na sezonsku depresiju. Pored tipičnih simptoma koji se javljaju kod depresivnih poremećaja, a koje sam navela na početku, simptomi koji su specifični za zimsku depresiju su: razdražljivost, osećanje umora i manjak energije, osećaj težine u rukama i nogama, velika potreba za snom i boravkom u krevetu, povećana potreba za hranom, a naročito za slatkišima, dobijanje na telesnoj masi, kao i povećana osetljivost na postupke drugih ljudi.\u003C\u002Fp\u003E\n\u003Ch2 id=\"koji-je-pravi-trenutak-da-se-traži-pomoć\"\u003E\u003Ca href=\"#koji-je-pravi-trenutak-da-se-tra%C5%BEi-pomo%C4%87\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKoji je pravi trenutak da se traži pomoć?\u003C\u002Fh2\u003E\n\u003Cp\u003EVeoma je važno da osoba sama ne postavlja dijagnozu. Kada smetnje utiču na kvalitet svakodnevnih ličnih, radnih i profesionalnih aktivnosti, kada je narušena socijalna komunikacija i kada osoba ima osećaj da trpi zbog smetnji i tegoba koje oseća, pravo je vreme da potraži stručnu pomoć.\u003C\u002Fp\u003E\n\u003Ch2 id=\"šta-može-da-pomogne\"\u003E\u003Ca href=\"#%C5%A1ta-mo%C5%BEe-da-pomogne\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EŠta može da pomogne?\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EBoravite u prirodi što više možete. Ako nemate u blizini šumu, može pomoći i najbliži park.\u003C\u002Fli\u003E\n\u003Cli\u003ERad na promeni negativnog pogleda na sebe, druge i svet.\u003C\u002Fli\u003E\n\u003Cli\u003EFizička aktivnost koja ne mora nužno da bude odlazak u teretanu i neki sport (npr. sređivanje stana, brza šetnja, šetnja sa društvom i slično).\u003C\u002Fli\u003E\n\u003Cli\u003ERazgovor sa prijateljima na omiljenom mestu – izađite iz kuće.\u003C\u002Fli\u003E\n\u003Cli\u003ERazgovor sa stručnom osobom. Ako ništa što ste do sada probali ne daje rezultate, razmislite o tome da porazgovarate sa stručnom osobom koja će vam pomoći da lakše dočekate lepo vreme.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EPojava sezonske depresije je veoma česta. Ako svemu ovome dodamo i novonastalo stanje pandemije, kada smo u strahu da funkcionišemo po nekim prethodnim navikama, i smanjujemo socijalne kontakte, usudila bih se reći da je očekivano da pored pandemije COVID-19 imamo i \"pandemiju\" sezonske depresije, ali i mnogih drugih mentalnih oboljenja.\u003C\u002Fp\u003E\n\u003Ch2 id=\"naša-briga-o-sebi\"\u003E\u003Ca href=\"#na%C5%A1a-briga-o-sebi\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ENaša briga o sebi\u003C\u002Fh2\u003E\n\u003Cp\u003EBriga o sebi kao i nega sebe jeste od velike pomoći kada kreće sezona kiša i zimski period. Pobrinite se za sebe tako što ćete uz neki vaš omiljeni topli napitak ispod ćebeta, pogledati film ili seriju, pročitati knjigu ili samo biti u društvu drage osobe ili ljubimca. Ono što još možemo sami i sigurno će pozitivno uticati na raspoloženje i energiju, jeste da dosta vremena provodimo napolju, naročito po danu. Svež vazduh i prirodna svetlost uvek imaju pozitivan uticaj na organizam. Fizička aktivnost i izbalansirana ishrana dokazano imaju pozitivan uticaj na raspoloženje, san i celokupno zdravlje. Svakako, ukoliko i pored svih saveta, imate osećaj sniženog raspoloženja, osećaj da vas ne ispunjavaju situacije koje tokom leta jesu i da se to ponavlja već drugu (ili više) jesen\u002Fi (zime) zaredom, vrlo je verovatno da imate sezonsku depresiju, te razgovor sa psihologom ili psihoterapeutom može biti od izuzetne važnosti.\u003C\u002Fp\u003E\n\u003Cp\u003EIvana Zeljković\u003C\u002Fp\u003E\n","humanTime":"02.12.2021","datetime":"2021-12-02T00:00:00.000Z","timeToRead":5}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
