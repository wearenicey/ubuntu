}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fdepresija\u002Fdepresija-i-serotonin\u002F","name":"Aloo","title":"Depresija i serotonin – da li je zaista tako jednostavno?","metaDesc":"Tekst koji je posvećen novim pogledima na uzroke depresivnih stanja, sa akcentom na povezanost tih stanja i serotonina.","category":{"title":"Depresija"},"image":"depresija-i-serotonin.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Poslednjih pola veka, dominantno objašnjenje depresije bilo je usredsređeno na serotonin.","imageTwo":{"path":"\u002Fdepresija-i-serotonin.jpg","alt":"serotonin"},"content":"\u003Cp\u003EPoslednjih pola veka, dominantno objašnjenje depresije bilo je usredsređeno na serotonin. Osnovna ideja je da nizak nivo serotonina u mozgu ili aktivnosti serotonina dovode do simptoma depresije. Ova teorija, poznata kao „hipoteza o serotoninu“, zasniva se na nekoliko studija, uključujući istraživanja na životinjama i efekte antidepresiva koji bi trebalo da deluju tako što povećavaju nivo serotonina u mozgu. Ali u poslednjih nekoliko decenija, brojni istraživači su osporili ideju da serotonin igra glavnu ili čak ikakvu ulogu u depresiji.\u003C\u002Fp\u003E\n\u003Cp\u003ENedavno je u renomiranom časopisu Molekularna psihijatrija (Molecular Psychiatry) \u003Ca href=\"https:\u002F\u002Fwww.nature.com\u002Farticles\u002Fs41380-022-01661-0\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Eobjavljena studija\u003C\u002Fa\u003E koja izaziva do sada široku prihvaćenu tezu da su nizak nivo neurotransmitera serotonina ključni uzrok za razvoj depresije. Rezultati ove studije bili su atraktivni i za medije pa su se u javnosti već podigle razne rasprave na temu njenih rezultata. Oni koji su bili skeptični prema biološkoj teoriji depresije su je dočekali širom raširenih ruku, dok je drugi vide kao potpuno nevažnu za razumevanje i tretman depresije u praksi.\u003C\u002Fp\u003E\n\u003Cp\u003EAutori studije upoređivali su nivo serotonina u krvi ili cerebrospinalnoj tečnosti kod ljudi koji su depresivni sa nivoom kod ljudi koji nisu depresivni. Istraživali su koliko dobro su određeni proteinski receptori u stanju da vežu serotonin kod depresivnih osoba kao i ulogu gena za transport serotonina za koji se do sada smatralo da igra važnu ulogu u razvoju depresije. Sama studija je vršena na taj način što su autori pregledali i upoređivali rezultate studija koje su već rađene a koje su se fokusirale na povezivanje niskog nivoa serotonina sa depresijom. Dakle, autori nisu sproveli nove studije već su ispitivali i upoređivali podatke iz već sprovedenih studija koje su poznate.\u003C\u002Fp\u003E\n\u003Cp\u003ECilj studije od početka je bio da se izazove viđenje depresije kao fiziološke neravnoteže. Stav da je depresija samo disbalans u određenim neurohemikalijama jako je brzo postao popularan i često eksploatisan na različte načine, ali ono što je zapravo problematično je što takav stav često otežava obolelima da potraže adekvatnu pomoć već se oslanjaju isključivo na medikametozni tretman simptoma. S druge strane, rezulati ove studije laici mogu interpretirati tako što će poptuno odbaciti neurobiološku osnovu za razvoj depresije što opet nije dobro jer nam sužava i zamagljuje pogled na ovo komplikovano stanje. Šta onda ova studija uopšte znači i da li išta menja je pitanje koje se učestalo provlači i u stručnoj i u široj javnosti. \u003C\u002Fp\u003E\n\u003Cp\u003EU praksi, eksperti za depresiju već dugo se ne oslanjaju na teoriju o niskom serotoninu kao uzroku depresije. Ta teorija zapravo služi kao zgodno objašnjenje za klijente koji imaju teškoće da prihvate svoje stanje, ali izvan toga u praksi tretmana depresije već dugo se preferira multidisciplinarni pristup koji uključuje psihoterapiju, ali ne isključuje radikalno ni antidepresive. U praksi će nas svaki pokušaj da komplikovane procese pretvorimo u jednostavna objašenja često samo dovesti u ćorsokak, tako da ova studija ni u kom slučaju ne bi trebalo da bude izgovor za kompletno odbacivanje uloge neurobiologije u razvoju depresije.\u003C\u002Fp\u003E\n\u003Cp\u003EOpasnost ovako simplistički interpretiranih rezultata studija leži u tome što nam mogu skrenuti pogled sa drugih ništa manje relevantnih studija depresije koje uključuju istraživanja na životinjama, neuroimidžing, upoređivanja bliazanaca i usvojene dece, istraživanje raznih upalnih i endokrinih stanja i njihove povezanosti sa depresijom i mnoge druge studije koje zapravo ukazuju na to da je depresija veoma složeno stanje do kog osoba može stići veoma različitim putevima.\u003C\u002Fp\u003E\n\u003Cp\u003EPodsetimo se zato na jedna od najupečatljivijih rezultata istraživanja koje nam dolazi iz polja neuronauke – a to je ideja da se naš mozak stalno modifikuje. Konkretno, naši neuroni aktivno menjaju broj i snagu svojih veza sa drugim neuronima i ne-neuronskim moždanim ćelijama koje se nazivaju „glije“. Ovo je proces koji se zove \"neuroplastičnost\" i sve je više istraživanja usmereno na ovaj proces za koji se smatra da igra ulogu u poremećajima raspoloženja kao što je depresija.\u003C\u002Fp\u003E\n\u003Cp\u003EFaktori podrške za vezu neuroplastičnost–depresija uključuju nalaze neurimidžinga, istraživanje ćelija i merenja povezana sa procesom rivajeringa. Ono što je važno istaći je da istraživanja pokazuju da možemo pozitivno uticati na neuroplastičnost kroz faktore životnog stila kao što su vežbanje, učenje novih stvari i potencijalno, određene modifikacije u ishrani. Takođe još uvek postoje i podaci koji pokazuju da konvencionalni antidepresivi, kao i još neke vrste lekova mogu pozitivno uticati na neuroplastičnost.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EZaključak\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ESve u svemu, čini se da je najbolje pozdraviti ovu studiju zbog onoga što kaže, ali pritom ne treba da izgubimo iz vida ni sve ono što ona ne govori. Depresija je kompleksno stanje. Različiti ljudi osećaju depresiju na različite načine i izlaze iz nje na ništa manje različite načine. Pripisivanje svake depresije posledicama niskog serotonina, ili loše ishrane, ili traume, pandemije ili siromaštva može nas samo sprečiti da vidimo i razumemo osobu koja nam dolazi sa problemom i potrebom da ga reši.\u003C\u002Fp\u003E\n\u003Cp\u003EJasna Ani\u003C\u002Fp\u003E\n","humanTime":"29.07.2022","datetime":"2022-07-29T00:00:00.000Z","timeToRead":4}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
