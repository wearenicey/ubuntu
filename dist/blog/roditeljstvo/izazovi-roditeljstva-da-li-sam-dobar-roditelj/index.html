}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Froditeljstvo\u002Fizazovi-roditeljstva-da-li-sam-dobar-roditelj\u002F","name":"Aloo","title":"Izazovi roditeljstva - da li sam dobar roditelj?","metaDesc":"Kako prihvatiti i prevazići situacije u kojima se možete naći trudeći se da budete savršen roditelj.","category":{"title":"Roditeljstvo"},"image":"izazovi-roditeljstva.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Često u radu sa roditeljima čujem kako se preispituju da li svoju ulogu obavljaju na dobar način.","imageTwo":{"path":"\u002Fizazovi-roditeljstva.jpg","alt":"odrastanje"},"content":"\u003Cp\u003EČesto u radu sa roditeljima čujem kako se preispituju da li svoju ulogu obavljaju na dobar način. Preispitivanje je u redu, čak je i poželjno, jer na taj način možete da se izmaknete korak unazad i sagledate širu sliku. Preispitivanje je prihvatljivo do onog trenutka dok ne počnete da se progonite tezama da niste dobar roditelj. Reći ću da je preispitivanje u redu do trenutka dok na svoja pleća ne nabacite još jedan kamen krivice rečenicom “mogli smo bolje”.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ENe postoji savršen roditelj, niti je poželjno težiti tome.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EKako bismo i mogli odrediti šta to ima roditelj kojeg bismo okarakterisali kao savršenog?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ERazni su razlozi koji mogu doprineti da posumnjate u adekvatnost vaše uloge. Faze koje prolazite sa decom bez obzira na uzrast, mogu biti veoma zahtevne i izazovne, uostalom, kao i drugi segmenti u životu, sa usponima i padovima. \u003C\u002Fp\u003E\n\u003Cp\u003EMožda ste rođenjem deteta već imali ideju kako ćete se prema njemu ophoditi i koje ćete moralne vrednosti da ističete. Kao roditelji često pred sebe postavljamo visoka očekivanja, pa je osećanje frustracije utoliko veće kada dete učini nešto što je u suprotnosti sa našim modelom vaspitanja. U takvim situacijama skloni smo da mučimo sebe pitanjima “gde grešim”, “da li postavljam mnogo zahteva” ili “da li sam dobar roditelj”?\u003C\u002Fp\u003E\n\u003Cp\u003ESve ovo ne predstavlja odraz vaše neadekvatnosti, već činjenice da ste osoba koja ima osećanja, koja greši, koji ima pravo da ne zna šta i kako dalje. U takvim situacijama, dopustite sebi da odahnete. Podelite sa partnerom ili bliskom osobom brige i nedoumice. Ljudski je da spoznate da nemate supermoći. Podsetite se da ste u ulozi roditelja našli tek rođenjem vašeg deteta. Roditeljstvo se uči, a tokom detetovog odrastanja i razvoja, jača i razvija se i vaša uloga roditelja. Ponegujte vaše unutrašnje dete i odvojite vreme za vas. Brigom o sebi brinete o vašem mentalnom i fizičkom zdravlju. Ujedno je ovo sjajan način da obnovite energiju i budete funkcionalniji u procesu vaspitanja. Takođe, ako uzmemo u obzir činjenicu da deca uče po modelu, istakla bih da ćete samonegom vlastitih potreba, detetu poslati značajnu poruku – “u redu je da sebi budeš važan”.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ERoditeljstvo je proces, nadahnujući, ne tako jednostavan.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EOdrastanje je proces, izazovan, ne tako jednostavan.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EZajedničko za oba procesa je saznanje da, kada ovladate veštinom aktivnog slušanja, komunikacijom, razumevanjem i izgradite poverenje, dobijate odnos koji je lekovit, kako za vas tako i za dete. Lekovitost odnosa ogleda se u činjenici da ste adekvatnim vaspitnim stilom izgradili temelj koji će se uspešno nositi sa izazovima koji mu predstoje. Na tom temelju i stubovima ljubavi, poštovanja i podrške, izgradićete prostor u kojem će se dete osećati prihvaćeno, baš takvo kakvo jeste. Jednom kada dete učita i obradi vaše poruke ljubavi, memorisaće onu jednu, koja je za njegov psihološki razvoj od velike važnosti – “JA VREDIM”.\u003C\u002Fp\u003E\n\u003Cp\u003E Sandra Malović Likić\u003C\u002Fp\u003E\n","humanTime":"11.03.2022","datetime":"2022-03-11T00:00:00.000Z","timeToRead":2}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
