}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Froditeljstvo\u002Fnedelja-svesti-o-mentalnom-zdravlju-majki\u002F","name":"Aloo","title":"Nedelja svesti o mentalnom zdravlju majki","metaDesc":"Kratak vodič o emocijama koje se javljaju tokom trudnoće i posle porođaja kada dolazi do značajnih hormonskih promena kod majke.","category":{"title":"Roditeljstvo"},"image":"majka.webp","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Tokom trudnoće i posle porođaja dolazi do značajnih hormonskih promena kod majke.","imageTwo":{"path":"\u002Fmajka.webp","alt":"odrastanje"},"content":"\u003Cp\u003EU svetu se, svake godine, prve nedelje u maju obeležava \u003Cstrong\u003ENedelja svesti o mentalnom zdravlju majki\u003C\u002Fstrong\u003E. Ovo je kampanja posvećena pre svega podizanju svesti o izazovima sa kojima se susreću žene nakon porođaja ili tokom trudnoće. Pored toga, cilj kampanje jeste isticanje značaja podrške majkama, kao i povećavanje senzitivnosti za prepoznavanje ranih simptoma koji se mogu javiti neposredno nakon porođaja.\u003C\u002Fp\u003E\n\u003Cp\u003ESvrha ove kampanje je podizanje globalne i profesionalne svesti o poteškoćama sa kojima se žene susreću u ovom periodu, zalaganje za žene koje su pogođene njima, podrška, kao i ono što ponekad bude od presudne važnosti – normalizacija osećanja i pružanje tačnih informacija o stanju, emocijama i razmišljanjima mame. Jedna od ključnih karika u ovakvim situacijama je dobra socijalna podrška, a posebno članova porodice, koji mogu imati veliki uticaj, kako na stepen, tako i na brzinu oporavka žena. Problem koji se najčešće javlja, kako u svetu, tako i kod nas je postporođajna depresija. Prema podacima Svetske zdravstvene organizacije postporođajna depresija se javlja u 10 – 15% slučajeva majki koje su se porodile.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EPostporođajna depresija\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ETokom trudnoće i posle porođaja dolazi do značajnih hormonskih promena kod majke. Kada na to dodamo veliku životnu promenu, njena, kao i očekivanja okoline i sve ostale spoljašnje faktore, sasvim je očekivano da se javi određeni emocionalni disbalans. Pored postporođajne depresije se može javiti i postporođajna tuga i veoma je važno naglasiti razliku između njih:\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EPostporođajna tuga ili baby blues\u003C\u002Fstrong\u003E se javlja 2 do 3 dana nakon porođaja, traje do dve nedelje i doživljava je 40 – 80% žena.\u003C\u002Fp\u003E\n\u003Cp\u003EGlavne karakteristike postporođajne tuge su: manjak energije, slabost, ranjivost, nagle promene raspoloženja, plačljivost, zbunjenost, \u003Ca href=\"\u002Fblog\u002Femocije\u002Fuvod-u-osnovne-emocije-tuga\u002F\"\u003Etuga\u003C\u002Fa\u003E, razdražljivost, smanjena koncentracija. Postporođajna tuga ne zahteva korišćenje psihofarmakoterapije, i ono što je bitno naglasiti jeste da i pored poteškoća sa kojima se majka suočava – \u003Cem\u003Ebriga o novorođenčetu nije ugrožena\u003C\u002Fem\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EPostporođajna depresija (postpartalna depresija)\u003C\u002Fstrong\u003E se javlja u prvih četiri do osam nedelja nakon porođaja, ređe i kasnije tokom prve godine detetovog života. Ona traje duže od postporođajne tuge, i upravo na nju treba posumnjati ako simptomi postporođajne tuge traju duže od dve nedelje. Trajanje simptoma u izuzetnim slučajevima može biti i godinu dana, a oni su ozbiljniji nego što je to slučaj kod baby blues-a i uglavnom su slični znakovima \u003Ca href=\"\u002Fblog\u002Fdepresija\u002Fdepresivna-anskiozna-stanja-danas-licna-zapazanja\u002F\"\u003E„prave\" depresije\u003C\u002Fa\u003E:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EOsećaj bespomoćnosti i beznadežnosti\u003C\u002Fli\u003E\n\u003Cli\u003ENedostatak energije i motivacije\u003C\u002Fli\u003E\n\u003Cli\u003EPoremećaj ishrane i spavanja\u003C\u002Fli\u003E\n\u003Cli\u003ENedostatak interesa za seksualne odnose\u003C\u002Fli\u003E\n\u003Cli\u003EOsećaj nesposobnosti da se odgovori zahtevima okoline\u003C\u002Fli\u003E\n\u003Cli\u003ERazdražljivost\u003C\u002Fli\u003E\n\u003Cli\u003EPlačljivost\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"\u002Fblog\u002Fanksioznost-i-anksiozni-poremecaji\u002Fsta-je-aksioznost\u002F\"\u003EAnksioznost\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EPored gorenavedenih simptoma ovo stanje karakteristišu poteškoće u ostvarivanju veze sa detetom, kao i želja majke da povredi dete ili sebe, što je sve preduslov za \u003Ca href=\"\u002Fblog\u002Froditeljstvo\u002Fizazovi-roditeljstva-da-li-sam-dobar-roditelj\u002F\"\u003Eosećaj krivice\u003C\u002Fa\u003E koji majka ima zbog takvih misli i ponašanja.\u003C\u002Fp\u003E\n\u003Cp\u003ENeki od faktora rizika, koji povećavaju mogućnost za nastanak postporođajne depresije su svakako prethodne depresivne epizode tokom života, komplikacije tokom trudnoće, problemi u partnerskom odosu, kao i niži socioekonomski status; pored toga značajni faktori rizika su i mlađa dob trudnice, neplanirana i neželjena trudnoća.\u003C\u002Fp\u003E\n\u003Cp\u003ELečenje se uglavnom sastoji od adekvatne psihoterapije i eventualnog uzimanja antidepresiva, dok se kod blažih oblika savetovanje sa psihologom pokazalo delotvorno. U oba slučaja od ključne važnosti je podrška porodice.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EZa mame i buduće mame\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EPostporođajni period prati čitav spektar različitih emocija. Osećanja ti mogu varirati od neopisive sreće, preko straha, tuge, anksioznosti, razdražljivosti i brige. Uvek imaj na umu da je svako od ovih osećanja potpuno u redu i nemoj bežati od njega. Sigurno ti se mnogo puta desilo da od sebi bliskih žena slušaš priče o prvom susretu sa bebom, tom trenutku čiste sreće kad sav bol zaboraviš. U realnosti se to ipak ne dešava svim mamama i to je sasvim normalno. U redu je da to ne osetiš, vreme povezivanja sa bebom ti tek predstoji, ne brini. Daj sebi vremena, \u003Ca href=\"\u002Fblog\u002Fbriga-o-sebi\u002Fsta-zapravo-znaci-briga-o-sebi\u002F\"\u003Ebrini o sebi\u003C\u002Fa\u003E i dalje, beba jeste sada centar tvog univerzuma, ali nemoj da zaboraviš na sebe.\u003C\u002Fp\u003E\n\u003Cp\u003EAko nemaš dovoljno snage, vremena, umorna si ili se osećaš manje sigurno u preuzimanju majčinske uloge, i to je u redu. Potraži pomoć. Nije važno da li je to suprug, majka, drugarica ili neko drugi. Traženje pomoći nije znak slabosti niti toga da nisi dobra majka, naprotiv – to je znak da si dovoljno spremna da budeš dobra majka. Kada podeliš sa suprugom ili nekim drugim obaveze, imaćeš više vremena za sve vas i bićeš zadovoljnija. Odmaraj se, čitaj, prošetaj, idi na kafu sa drugaricom – radi bilo šta što te čini zadovoljnom.\u003C\u002Fp\u003E\n\u003Cp\u003EUkoliko ipak primetiš neki od gorepomenutih simptoma, razgovaraj sa nekim sebi bliskim, potražite zajedno stručnu pomoć, i ne zaboravi da je to što ti se dešava sasvim u redu.\u003C\u002Fp\u003E\n\u003Cp\u003EI uvek imaj na umu: Dobra mama je mama koja je dobro.\u003C\u002Fp\u003E\n\u003Cp\u003EJelena Bojkovska\u003C\u002Fp\u003E\n","humanTime":"06.05.2022","datetime":"2022-05-06T00:00:00.000Z","timeToRead":4}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
