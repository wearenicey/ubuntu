}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Froditeljstvo\u002Frane-koje-ne-prolaze-razvojna-trauma\u002F","name":"Aloo","title":"Rane koje ne prolaze - razvojna trauma?","metaDesc":"Razvojna trauma nastaje kada procesi vezivanja kod deteta nisu u potpunosti formirani i zbog toga je narušen razvoj njegovog mentalnog, emocionalnog i fiziološkog domena.","category":{"title":"Roditeljstvo"},"image":"rane-koje-ne-prolaze.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Razvojne traume predstavljaju bolna, ugrožavajuća iskustva, koja se ponavljaju u interakciji sa osobama koje su na neki način zadužene za brigu o nama i sa kojima smo u bliskom kontaktu.","imageTwo":{"path":"\u002Frane-koje-ne-prolaze.jpg","alt":"razvojna-trauma"},"content":"\u003Cp\u003E\u003Cem\u003E\"Ti nisi tama koja te je ranila, ti si svetlo koje je odbilo da se preda\"- Džon Mark Grin\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EIako pod traumom često podrazumevamo pojedinačan strašan događaj, traumatična iskustva zapravo obuhvataju širok spektar različitih oblika zlostavljanja i zanemarivanja, kako emocionalnog tako i fizičkog. Kada se takva iskustva zanemarivanja ili zlostavljanja događaju u periodu detinjstva ili adolescencije, govorimo o razvojnoj traumi. \u003C\u002Fp\u003E\n\u003Cp\u003ETrauma ima mnogo definicija, zavisno iz kog aspekta se posmatra, ali ono što je zajedničko svakom gledištu – potencijal za traumu nosi svaki događaj koji prevazilazi naše emocionalne i kognitivne kapacitete u datom trenutku, tako da naš nervni sistem nije u stanju da amortizuje stres i adekvatno obradi iskustvo.\u003C\u002Fp\u003E\n\u003Cp\u003ERazvojne traume predstavljaju bolna, ugrožavajuća iskustva, koja se ponavljaju u interakciji sa osobama koje su na neki način zadužene za brigu o nama i sa kojima smo u bliskom kontaktu. Ono što ovu vrste traume čini posebno specifičnom i teškom za prepoznavanje jeste to što iza nje ne moraju stajati nasilni roditelji, zlostavljači – uzrok razvojne traume mogu biti vrlo suptilna ponašanja drugih koji nesvesno zanemaruju suštinske potrebe deteta.\u003C\u002Fp\u003E\n\u003Cp\u003EU ovom tekstu ponudićemo vam pregled nekih obrazaca razvojnih trauma kao i objašnjenje kako one nastaju i kako se mogu prevazići. \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EIzostanak veze\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EU ovoj fazi detetu je potrebna blizina majke, njeno naručje, dodir i kontakt, a način da iskomunicira svoje potrebe jeste kroz telo i plač. Ako majka ne reaguje na bebin plač, ne odgovara dosledno na njene potrebe za hranom i utehom ili to radi potpuno mehanički i protiv volje, dete će prvo reagovati još glasnijim protestom. Ako ni protest ne dovede do zadovoljenja potrebe, ono će je se odreći i same potrebe, ali i svoje akcije i postaće tihe, a staratelji mogu verovati kako je samo malo “čvrste ruke” bilo potrebno da “dovedu bebu u red”. Međutim, ono što se zapravo dogodilo je da je bebin nezreli nervni sistem preplavljen nepodnošljivim bolom, a beba je, kako bi preživela, zamrzla svoj doživljaj i poptuno se pasivizirala. Oni rano odlučuju da je bolje da nemaju potrebe, a kao odrasli pate od osećanja da su drugima teret. Minimiziraju svoje potrebe, negiraju osećanja... Na terapiju ih često dovedu psihosomatski simptomi, anksioznost, nesanica ili hronična oboljenja. Kod ove vrste rane traume vrlo su česte fizičke manifestacije u vidu hroničnih oboljenja - alergije, astme, hroničnog umora, insulinske rezistencije i razna druga stanja koja nastaju kao posledica hronične visoke napetosti koja se ne razrešava, ne komunicira, već ostaje zarobljena u telu. \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EEmocionalna deprivacija\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EDrugi tip razvojne traume nastaje u toku prvih 18 meseci života, kada majka nije emocionalno dostupna. Ona se tehnički može adekvatno brinuti o detetu, ali ne prepoznaje detetova osećanja i ne pravi distinkciju detetovih potreba – uznemireno dete smiruje hranom, ne ume da prepozna da li dete traži samo kontakt ili je gladno, pospano, usamljeno. Ne osmehuje se detetu, ne komunicira sa njim. Može se desiti da su majke ili staratelji ovakve bebe preopterećeni vlastitim sadržajima, anksioznošću i neispunjenim potrebama, te usled toga ne prepoznaju i na validiraju dečje emocionalne potrebe. Isti obrazac protesta i odustajanja dešava se i u ovom slučaju. Način na koji se ova beba adaptira je da nikada ne traži više od onoga što dobija, njeno odustajanje od autentčne potrebe očitava se i u njenom telu, pa ljudi sa ovakvim ranim iskustvom često pate od anoreksije i bulimije i drugih poremećaja ishrane. Uzrok ovog tipa razvojne traume može biti rana smrt majke, \u003Ca href=\"\u002Fblog\u002Fdepresija\u002Fdepresivna-anskiozna-stanja-danas-licna-zapazanja\u002F\"\u003Edepresivna\u003C\u002Fa\u003E ili \u003Ca href=\"\u002Fblog\u002Fanksioznost-i-anksiozni-poremecaji\u002Fsta-je-aksioznost\u002F\"\u003Eanksiozna\u003C\u002Fa\u003E majka, ali i sva ona stanja koja majku čine fizički prisutnom, a emoconalno nedostupnom za dete. \u003C\u002Fp\u003E\n\u003Cp\u003EKao odrasli, ovi ljudi često biraju da budu rame za plakanje, ponose se time što nemaju potrebe i žive zapravo u stalnom strahu da će ako izraze svoje autentične potrebe biti napušteni. Strahuju da nikada neće dobiti ono što im je zaista potrebno. \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EUgroženo poverenje\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EU porodicama u kojima roditelji koriste dečje potrebe da bi manipulisali i kontorlisali dete, ono dobija poruku da ne može verovati nikome pošto hronično doživljava izdaju od onih koji bi trebalo da najbolje brinu o njemu. Ovo su često porodice u kojima roditelji imaju vrlo rigidna očekivanja od toga kakvo dete treba da bude i pritom potpuno ignorišu autentične želje deteta. Često projektuju vlastite ambicije na dete, koje doživljavaju kao svoj produžetak i podržavaju ga samo dok ispunjava njihova očekivanja. Često su to starmala deca koja na svoja pleća preuzimaju mnogo više nego što su spremni. Dete se oseća iznevereno, raste u nepoverljivu osobu, koja svaki vid bliskosti doživljava kao opasnost po svoj integritet. Osloniti se na druge za ove ljude znači biti iskorišćen. Kako su rano naučili da mogu biti voljeni samo ako ispunjavaju želje roditelja, ovi ljudi često žive pod velikim pritiskom da ispune tuđa očekivanja, u stalnom su konfliktu između svojih autentičnih želja i pritiska da zadovolje druge i taj konflikt često projektuju spolja. Razvijaju različite strategije kako bi ostali verni tuđim očekivanjima i kako-tako zadovoljili svoje potrebe. Pošto su se odnosu sa roditeljima osećali bespomoćno, kao odrasli to često kompenzuju gradeći imidž supermena visokih ambicija. Takođe, mogu postati izrazito zavodljivi i to koristiti kao način da steknu moć nad drugima. \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EOgraničena autonomija\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ESlično prethodnom tipu traume, i ovi ljudi odrastaju u rigidnim porodicama, ali u ovom slučaju se ne radi o tome da roditelj projektuje svoje želje i ambicije na dete, već odlučuje umesto njega, verujući da on zna šta je najbolje za dete, a svaki izraz samostalnosti kod deteta prepoznaje kao pretnju. Kao odrasli ovi ljudi često biraju da igraju uloge “dobre devojčice\u002Fdečaka”, uvek dajući očekivane odgovore na pitanja, žive verujući da ako ikada pokažu šta zaista misle i osećaju nikada neće biti voljeni. Izuzetno im je teško da kažu “ne”, u vezama ne izražavaju svoje autentične potrebe, kada neko pređe njihove granice oni se tiho povuku, izbegavajući konfrontaciju. Kako im je autentičan izraz osujećen, žive hronično nezadovoljni. Usled unutrašnjeg konflikta ovi ljudi se često osećaju paralisano, a ponašanje im je ambivalentno na razne načine. Tipično su skloni dugim ruminacijama nakon susreta sa drugim ljudima, besomučno preispituju sebe da li su rekli pravu stvar, da li su se adekvatno poneli i slično. Njihovo traumatsko uverenje često možemo čuti kroz rečenicu: “Ako kažem šta zaista mislim i osećam, svi će me odbaciti”. \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ESukob između ljubavi i seksualnosti\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EDete u ovu fazu ulazi oko 4 godine kada otkriva infantilnu seksualnost. Ukoliko roditelji u ovom periodu ne umeju da prepoznaju i adekvatno isprate dečje istraživanje vlastitog tela i prvo otkrivanje infantilne seksualnosti, i kažnjavaju ga, ono nesvesno usvaja poruku da nešto nije u redu sa zadovoljstvom koje mu donosi istraživanje tela. Kao rezultat često dolazi do rascepa između ljubavi i seksualnosti i ove osobe imaju teškoće da integrišu obe potrebe kroz jednu osobu. Ova trauma može nastati i tek u pubertetu, naročito je tipičan slučaj kada se kod devojčica javljaju prve telesne promene praćene polnim sazrevanjem gde očevi imaju teškoća da prihvate da im ćerka odrasta u ženu i osujećuju interesovanje deteta za suprotni pol. Na sličan način majke osujećuju sinove kada neadekvatno reaguju na razvoj njihovih seksualnih interesovanja, osuđujući njihov interes za erotske sadržaje. Ljudi koji nose ovakvo iskustvo često se adaptiraju tako što postaju izrazito romantični, negirajući zdravu seksualnost ili reaguju buntom, negirajući nežna osećanja, a naglašavajući seksualnost. Zajedničko za oba tipa je da čvrsto vezuju svoj identitet za izgled i uspeh i osećaju imperativ da \u003Ca href=\"\u002Fblog\u002Fnefunkcionalna-ponasanja\u002Fperfekcionizam\u002F\"\u003Ebudu savršeni\u003C\u002Fa\u003E, plašeći se da će, ukoliko naprave grešku biti odbačeni kao neadekvatni. \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EBreme krivice i srama\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EKakav god da je tip razvojne traume u pitanju, važno je razumeti da dete u traumatskom iskustvu nema kapacitet da razume šta mu se i zašto dešava, ne može da shvati da su osobe koje treba da brinu o njemu iste osobe koje mu nanose bol. Zbog toga doživljava sebe kao krivca za traumu, veruje da sa njim nešto suštinski nije u redu. Bes koji inicijalno upućuje ka staratelju usmerava ka sebi i upravo vlasiti bes počinje da doživljava kao pretnju odnosu koji ima sa starateljem. Dete veruje da kada ga staratelj odbacuje to čini zato što ono nije dobro. Upravo zato što veruju da su sami krivi za ono što im se desilo, ljudi koji žive sa razvojnom traumom, žive se dubokim osećajem \u003Ca href=\"\u002Fblog\u002Femocije\u002Fstid\u002F\"\u003Estida\u003C\u002Fa\u003E, srama, neadekvatnosti, ne poveravaju se drugima i obično im treba mnogo vremena da potraže pomoć, ukoliko se i usude na taj korak. \u003C\u002Fp\u003E\n\u003Cp\u003EVažno je razumeti da uzrok traume nije uvek samo ekstremno nasilničko ponašanje, već je to svaki oblik zlostavljanja i zanemarivanja detetovih potreba. Kako iskustvo traume prevazilazi kognitivne i emocionalne kapacitete deteta, ono ima teškoće da to iskustvo integriše u svoj identitet, a jednostavnije rečeno – ima teškoća da sebi ispriča celu priču o sebi. Zbog toga se ranih traumatksih iskustava ljudi često ne sećaju, ali telo pamti i uspomene se bude u vidu košmara, mirisa, psihosomatskih tegoba...\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003ERad sa traumom\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EIstraživanja pokazuju da je od suštinske važnosti odnos koji terapeut gradi sa klijentom, bez obzira na \u003Ca href=\"\u002Fblog\u002Fpsihoterapijski-pravci\u002F\"\u003Emodalitet\u003C\u002Fa\u003E u kojem radi. Dva najbitnija pokazatelja uspešnosti tretmana traume su klijentova motivacija i kvalitet odnosa sa terapeutom. Terapeut mora biti svestan činjenice da će možda biti prva autentično dobronamerna i ljubazna osoba u životu traumatizovanog klijenta. Kroz negujući, konzistentan odnos, klijent uči da prepozna i imenuje traumatsko iskustvo, svoja osećanja u vezi sa istim, da se oslobodi osećanja krivice i postepeno kroz sam odnos uči da veruje, da traži zadovoljenje svojih potreba na adekvatan način. \u003C\u002Fp\u003E\n\u003Cp\u003EUkoliko se prepoznajete u nekom od gore navedenih opisa traumatskih iskustava, važno je da znate da postoji način da prevaziđete bolno iskustvo, da je prvi korak ka tome prepoznavanje vlastite traume i traženje pomoći. \u003C\u002Fp\u003E\n\u003Cp\u003EJasna Ani\u003C\u002Fp\u003E\n","humanTime":"10.06.2022","datetime":"2022-06-10T00:00:00.000Z","timeToRead":8}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
