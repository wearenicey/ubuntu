		<title>Deci ljubav (ni)je dovoljna. | Ubuntu Blog</title><meta name="gridsome:hash" content="67bea294cc23e5d8c6d4f1b19ed61a8496824e0a"><meta data-vue-tag="ssr" charset="utf-8"><meta data-vue-tag="ssr" name="generator" content="Gridsome v0.7.23"><meta data-vue-tag="ssr" data-key="viewport" name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"><meta data-vue-tag="ssr" data-key="format-detection" name="format-detection" content="telephone=no"><meta data-vue-tag="ssr" data-key="og:url" name="og:url" content="undefined/blog/anksioznost-i-anksiozni-poremecaji/anksioznost-iz-drugog-ugla/"><meta data-vue-tag="ssr" name="description" content="Upoznajte se sa relacionim potrebama dece i tipovima vezanosti deteta za roditelja. Prepoznajte i na vreme korigujte ponašanje."><meta data-vue-tag="ssr" data-key="og:image" property="og:image" content="https://ubuntucentar.com/deci-ljubav-nije-dovoljna.jpg"><meta data-vue-tag="ssr" data-key="og:title" name="og:title" content="Deci ljubav (ni)je dovoljna. | Ubuntu Blog"><meta data-vue-tag="ssr" data-key="og:type" name="og:type" content="article"><meta data-vue-tag="ssr" data-key="og:description" name="og:description" content="Upoznajte se sa relacionim potrebama dece i tipovima vezanosti deteta za roditelja. Prepoznajte i na vreme korigujte ponašanje."><meta data-vue-tag="ssr" data-key="twitter:title" name="twitter:title" content="Deci ljubav (ni)je dovoljna. | Ubuntu Blog"><meta data-vue-tag="ssr" data-key="twitter:description" name="twitter:description" content="Upoznajte se sa relacionim potrebama dece i tipovima vezanosti deteta za roditelja. Prepoznajte i na vreme korigujte ponašanje."><meta data-vue-tag="ssr" data-key="twitter:image" property="twitter:image" content="https://ubuntucentar.com/deci-ljubav-nije-dovoljna.jpg"><link data-vue-tag="ssr" rel="icon" href="data:,"><link data-vue-tag="ssr" rel="icon" type="image/png" sizes="16x16" href="/assets/static/favicon.ce0531f.cf239d69bda0becbfc1c326eaba3 }</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Froditeljstvo\u002Fljubav-deci-nije-dovoljna\u002F","name":"Aloo","title":"Deci ljubav (ni)je dovoljna.","metaDesc":"Upoznajte se sa relacionim potrebama dece i tipovima vezanosti deteta za roditelja. Prepoznajte i na vreme korigujte ponašanje.","category":{"title":"Roditeljstvo"},"image":"deci-ljubav-nije-dovoljna.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Gotovo sve što zna o ljubavi dete će prvo naučiti od nas – kako se ljubav ponaša, kakav je njen dodir, kako zvuči i kako izgleda.","imageTwo":{"path":"\u002Fdeci-ljubav-nije-dovoljna.jpg","alt":"ljubav prema detetu"},"content":"\u003Cp\u003EMalo koji roditelj će ikada u svom životu reći da ne voli svoje dete. Ipak, to nam ne govori ništa\no tome koliko se dete oseća voljeno. Gotovo sve što zna o ljubavi dete će prvo naučiti od nas –\nkako se ljubav ponaša, kakav je njen dodir, kako zvuči i kako izgleda. Potreba za odnosom je\nprirodna i elementarna ljudska potreba, i iako celog života rastemo i razvijamo se u okvirima\nrazličitih odnosa, onaj prvi, koji uspostavljamo sa glavnim starateljem često boji sva naša kasnija\niskustva.\u003C\u002Fp\u003E\n\u003Cp\u003EŠta se dešava kada taj prvi odnos nije dovoljno dobar? Da li je moguće ispraviti propuste koji su\nnastali u kritičnim fazama razvoja ili ćemo i kao roditelji i kao deca zauvek trpeti posledice\nnedostataka iz detinjstva? Na ova i slična pitanja odgovor nam pruža nekoliko teorija koje ćemo\nvam ukratko predstaviti u ovom tekstu:\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EDeci ljubav (ni)je dovoljna\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E4 Tipa afektivne vezanosti\u003C\u002Fli\u003E\n\u003Cli\u003ESiguran obrazac afektivne vezanosti\u003C\u002Fli\u003E\n\u003Cli\u003EAmbivalentan obrazac vezanosti\u003C\u002Fli\u003E\n\u003Cli\u003EIzbegavajući obrazac vezanosti\u003C\u002Fli\u003E\n\u003Cli\u003EDezorganizovani obrazac afektivne vezanosti\u003C\u002Fli\u003E\n\u003Cli\u003EKako da dete zna da je voljeno - 8 relacionih potreba\u003C\u002Fli\u003E\n\u003Cli\u003EZaključak\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cstrong\u003E4 Tipa afektivne vezanosti\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ELjudsko iskustvo odnosa je beskrajno raznoliko. Ipak, sve to bogatstvo različitih doživljaja odnosa vrlo se jasno može podeliti u četiri kategorije. Četiri obrasca vezanosti prvi je opisao psiholog Džon Bolbi. Tema Bolbijevog naučnog interesovanja bio je emocionalni razvoj ljudi. Svoju tvrdnju da kvalitet veze sa majkom (ili drugom osobom koja brine o detetu) na početku života, predstavlja bazu za sve kasnije odnose i utiče na razvoj celokupne ličnosti Bolbi je potvrdio različitim empirijskim istraživanjima. Dopunjujući svoju teoriju saznanjima iz raznih komplemetarnih naučnih disciplina Bolbi je došao do zaključka da je svakom ljudskom biću urođena potreba da u odrasloj osobi pronađe sigurnost, zaštitu, ljubav i pažnju kao i da je ta potreba jednako snažna kao potreba za vodom i hranom. \u003C\u002Fp\u003E\n\u003Cp\u003EOd toga koliko je majka (ili glavni staratelj) osetljiva na dečje potrebe i koliko adekvatno odgovara na njih zavisi kvalitet veze koju će dete imati sa njom. U zavisnosti od ostvarenog kvaliteta te veze prepoznajemo jedan siguran i tri nesigurna obrasca vezanosti:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003ESiguran obrazac afektivne vezanosti \u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EUkoliko je majka emocionalno dostupna, prisutna, stabilna i dovoljno senzitivna da prepozna dečje potrebe i ima kapaciteta da adekvatno odgovori na njih, dete se u tom odnosu oseća sigurno. To su majke koje dosledno reaguju na detetov plač, umeju da razaznaju kada dete plače jer je gladno a kada jer traži pažnju, koje osećaju kada je dete uznemireno i nude mu utehu kada je to potrebno. Iz ovakvih odnosa odrastaju emocionalno stabilni ljudi, velikog kapaciteta za empatiju. Takva deca su često omiljena u kolektivima jer se druga deca osećaju lepo u njihovom društvu. I kao odrasli lako uspostavljaju odnose i grade trajne veze, a u slučaju razočarenja u odnos ne ostaju predugo zarobljeni u procesu tugovanja i ne gube veru u ljude. \u003C\u002Fp\u003E\n\u003Col start=\"2\"\u003E\n\u003Cli\u003EAmbivalentan obrazac vezanosti \u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EUkoliko je majka čas odstupna a čas ne, dete čas dobija zadovoljenje svojih potreba a čas ne, ono nema kapaciteta da pojmi zašto se to dešava i često u vrlo ranom dobu zaključuje da sa njim nešto nije u redu. Ova deca postaju preokupirana odnosom sa majkom, koji odvlači svu njihovu pažnju. Često su to “lepljiva” deca koja teško podnose razdvojenost od majke, ali im ni njihovo prisustvo ne donosi mir. Majke ovakve dece su najčešće anksiozne i pune briga i ne raspolažu emocionanim kapacitetom da detetu pruže sigurnost. Ovakva deca potrebu za sigurnim odnosom tokom odrastanja često projektuju na vršnjake, a kasnije i na partnere preterano i opsesivno se vezujući za njih. Izuzetno su senzitivni na najsuptilnije signale odbacivanja i skloni preuranjenom, neadekvatnom tumačenju raznih ponašanja i signala parnera u odnosu. \u003C\u002Fp\u003E\n\u003Col start=\"3\"\u003E\n\u003Cli\u003EIzbegavajući obrazac vezanosti \u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EKada su roditelji, staratelji, ili drugi značajni ljudi stalno emocionalno nedostupni i ne reaguju na potrebe deteta za sigurnošću i validacijom, dete se oseća zanemarano. Kada se detetova osećanja i potrebe konstantno ignorišu, dete nema mnogo izbora osim da zaključi da njegove potrebe nikada neće biti zadovoljene. U ovoj situaciji dete često odustaje od pokušaja da uspostavi vezu sa značajnim drugima ili odustaju od vlastitih potreba otupljujući osećanja. Ova deca se lako osećaju izolovano u kolektivu, teško se povezuju sa drugom decom ili se povezuju samo površno. Kao odrasli, kako osećaju da bliskost u odnosu raste tako imaju sve veću potrebu da se udalje ne bi li se zaštitili od prvobitnog doživaljaja odbačenosti koji su imali sa majkom. To su deca koja obično rano deluju izuzetno samostalno i nezavisno, a kao odrasli smatraju emocije patetičnim i tako se brane od doživaljaja sopstvene ranjivosti.\u003C\u002Fp\u003E\n\u003Col start=\"4\"\u003E\n\u003Cli\u003EDezorganizovani obrazac afektivne vezanosti \u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003ESvaka detetova reakcija na dostupnost veze sa majkom zapravo predstavlja pokušaj organizacije tog odnosa. Kada značajni ljudi u životu deteta kažnjavaju dete, posebno kada dete ispoljava neku relacionu potrebu, za dete je to posebna vrsta traumatskog iskustva koje ono proživljava celim telom. Ova nepredvidivost, neorganizovanost odnosa je duboko uznemirujuća za dete. Ako je osoba od koje dete zavisi ista ona osoba koja dete konstantno bezrazložno kažnjava, onda će detetov doživljaj telesnih senzacija, afekta, potreba i odnosa biti duboko zbunjujući. Ova osobe nose u sebi fizički, intenzivan implicitni strah od kazne i jednu bolnu zbunjenost vezi sa svim vrstama odnosa. Često su to porodice u kojima postoji alkoholizam, emocionalno i fizičko zlostavljanje i drugi disfunkcionalni obrasci. \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EKako da dete zna da je voljeno - 8 relacionih potreba\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ELjubav nije samo reč. Da umeju da nam kažu, bebe bi nam to odlično objasnile. Ali bebe ne govore našim jezikom, njihovo iskustvo voljenosti zabeleženo je u fiziologiji njihovog tela i naš je zadatak da naučimo njihov jezik. Psihoterapet Ričard Erksin tokom 50 godina staža rada sa klijentima izdvojio je osam relacionih potreba koje svi mi težimo da zadovoljimo kroz nama značajne odnose.\nRelacione potrebe su potrebe koje izražavamo u interpersonalnim odnosima. One nisu osnovne fiziološke potrebe, kao što su to hrana, vazduh i voda već su suštinski elementi odnosa koje gradimo sa drugima i od kojih nam zavisi kvalitet života kao i kvalitet odnosa koji zauzimamo prema sebi. Relacione potrebe su sastavni deo univerzalne ljudske želje za bliskošću i sigurnom vezanošću. One uključuju:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003Epotrebu za sigurnošću, \u003C\u002Fli\u003E\n\u003Cli\u003Epotrebu za validacijom, afirmacijom i osećajem važnosti u vezi, \u003C\u002Fli\u003E\n\u003Cli\u003Epotrebu za prihvatanjem i zaštitom od strane stabilne i pouzdane druge osobe, \u003C\u002Fli\u003E\n\u003Cli\u003Epotrebu za potvrdom ličnog iskustva, \u003C\u002Fli\u003E\n\u003Cli\u003Epotrebu za samodefinisanjem \u003C\u002Fli\u003E\n\u003Cli\u003Epotrebu za uticajem na drugu osobu, \u003C\u002Fli\u003E\n\u003Cli\u003Epotrebu da drugome budemo potrebni i\u003C\u002Fli\u003E\n\u003Cli\u003Epotrebu da izrazimo ljubav.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EKada se dete pored vas oseća sigurno, važno, prihvaćeno i zaštićeno ono oseća da je voljeno bez obzira da li mu to kažete jednom mesečno ili više puta dnevno. \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EZaključak\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EKvalitet odnosa nam u velikoj meri diktira kvalitet života. Rađamo se u odnosu, kroz odnose rastemo i razvijamo se celog života. Svaki propust u odnosu se može nadoknaditi kroz neki drugi reparativan odnos i zato je važno prepoznati obrazac vezanosti iz koga potičemo kako bismo mogli da svesno gradimo kvalitenu bazu za život svoje dece, kao i da upravljamo vlastitim odnosima koji su nam važni. Istraživanja ukazuju na to da se obrazac vezanosti prenosi s generacije na generaciju sa velikom učestalošću - drugim rečima mogućnost da ćemo vlasitoj deci umeti da pružimo ono što nikada nismo imali u emocioanlnom iskusutvu nije velika, osim ukoliko svesno ne radimo na tome. U tome je zapravo velika mudrost izreke “dobra je ona mama kojoj je dobro”. \u003C\u002Fp\u003E\n\u003Cp\u003EJasna Ani\u003C\u002Fp\u003E\n","humanTime":"01.07.2022","datetime":"2022-07-01T00:00:00.000Z","timeToRead":6}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
