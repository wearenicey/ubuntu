}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fstres\u002Fstres-na-poslu\u002F","name":"Aloo","title":"Stres na poslu","metaDesc":"Da li se osećate pod stresom na poslu i morate da razgovarate sa nekim? Psihoterapija može pomoći. Evo nekoliko saveta o tome.","category":{"title":"Stres"},"image":"stres.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Izbor profesije može uticati na opšti osećaj blagostanja i sreća je baviti se poslom koji je u skladu sa našim sposobnostima i potencijalima.","imageTwo":{"path":"\u002Fstres.jpg","alt":"žena sa maskom drži se za glavu"},"content":"\u003Cp\u003EIzbor profesije može uticati na opšti osećaj blagostanja i sreća je baviti se poslom koji je u skladu sa našim sposobnostima i potencijalima. Ipak, gotovo da nema osobe koja u određenom momentu nije proživljavala neki oblik stresa na radnom mestu.\u003C\u002Fp\u003E\n\u003Cp\u003EUzroci stresa mogu zavisiti od pozicije na poslu, međuljudskih odnosa, vremenskih rokova, razumevanja uloge u timu i jasnoće zadatka, kao i same percepcije i apercepcije određene situacije.\u003C\u002Fp\u003E\n\u003Ch3 id=\"kako-da-bolje-razumemo-stres\"\u003E\u003Ca href=\"#kako-da-bolje-razumemo-stres\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKako da bolje razumemo stres?\u003C\u002Fh3\u003E\n\u003Cp\u003EReakcija koju doživljavamo u toku stresa fiziološki odgovara reakciji „fight or flight“- bori se ili beži. To znači da se u našem telu u toku stresne reakcije, dešavaju promene na neurofiziološkom nivou koje obezbeđuju telo supstancama potrebnim za borbu ili beg. Međutim, to često nije opcija, pa nam preostaje jedino da se sa problemom suočimo na socijalno prihvatljiv način. Da ne bismo određenu situaciju doživljavali kao pretnju ponekad je potrebno usvojiti nove veštine i edukovati se u pravcu boljeg razumevanja posla.\u003C\u002Fp\u003E\n\u003Cp\u003EKako bismo bolje razumeli stres može nam biti od pomoći i sama rekonstrukcija događaja, radi boljeg razumevanja naših reakcija. Kada sagledavamo uzročnike stresa potrebno je obratiti pažnju na stimulusnu situaciju i na koji način opažamo stimulusnu situaciju. Apercepcija određene situacije znači da mi pridajemo određeni smisao stimulusu, a takođe dajemo i važnost, valorizujemo, i procenjujemo koliko je situacija ugrožavajuća za nas. Apercepciju prati naša emocionalna telesna reakcija – uzbuđenje, ubrzani rad srca... U tom momentu stres podiže energetski nivo tela da bi ga pripremio na akciju i osoba se priprema za određenu vrstu ponašanja. Stres utiče na mentalne procese zahtevajući prioritet za ono čime se bavi. Ovakvo razmišljanje je veoma intenzivno, fokusirano, ali i na izvestan način ograničeno. Na kraju naše ponašanje dovodi do daljeg razvoja situacije. Adaptivno ponašanje znači da se osoba ponaša u skladu sa smislom i značenjem koje je pripisala datoj situaciji, a težnja čoveka je da ponovo uspostavi sklad između svojih mogućnosti i zahteva spoljašnjeg sveta.\u003C\u002Fp\u003E\n\u003Ch3 id=\"dobar-i-loš-stres\"\u003E\u003Ca href=\"#dobar-i-lo%C5%A1-stres\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDobar i loš stres\u003C\u002Fh3\u003E\n\u003Cp\u003EMožemo razlikovati dve vrste stresa u zavisnosti od toga kako se odražavaju na naše mentalno i fizičko zdravlje.\u003C\u002Fp\u003E\n\u003Cp\u003EPostoji stres koji ima stimulativno dejstvo, sa pozitivnim efektima i naziva se eustres. Javlja se u situacijama u kojima se luči pojačana doza adrenalina podstaknuta aktivnostima od kojih očekujemo uspeh. Ovakva vrsta stresa praćena je visokom motivacijom i doživljajem radosti bez obzira na iscrpljenost.\u003C\u002Fp\u003E\n\u003Cp\u003EDruga vrsta stresa je distres i može se definisati kao štetan jer ometa normalno funkcionisanje osobe. Takva vrsta stresa može dovesti do razdražljivosti, iscrpljenosti, anksioznosti, pa i depresije.\u003C\u002Fp\u003E\n\u003Ch3 id=\"burnout\"\u003E\u003Ca href=\"#burnout\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EBurnout\u003C\u002Fh3\u003E\n\u003Cp\u003EBurnout sindrom ili sindrom izgaranja je stanje mentalne, emocionalne i fizičke iscrpljenosti koje je prouzrokovano dugotrajnim i intenzivnim stresom. Kada je u burnout-u, osoba se oseća iscrpljeno, umanjena je njena produktivnost i ima osećaj da ne može da izađe na kraj sa zadacima koji joj se nameću. Treba razlikovati stres od izgaranja koje podrazumeva da osoba ne vidi perspektivu da će se bilo šta promeniti na bolje. Stres najčešće izaziva anksioznost, dok burnout može voditi u depresiju. Suština ovog sindroma je u doživljaju preplavljenosti obavezama i osećaju besmisla u vezi s tim.\u003C\u002Fp\u003E\n\u003Ch3 id=\"prevencija-stresa-i-sindroma-izgaranja\"\u003E\u003Ca href=\"#prevencija-stresa-i-sindroma-izgaranja\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPrevencija stresa i sindroma izgaranja\u003C\u002Fh3\u003E\n\u003Cp\u003ESindrom izgaranja i stres su znaci da u našem životu nešto pogrešno funkcioniše i da treba da preispitamo ciljeve i prioritete. Potrebno je postaviti granice i obezbediti sebi vreme za odmor, obogatiti emocionalni i socijalni život, odustati od definisanja sebe kroz posao, naučiti neke relaksacione tehnike i obratiti se psihoterapeutu.\u003C\u002Fp\u003E\n\u003Cp\u003ETijana Stojšić\u003C\u002Fp\u003E\n","humanTime":"20.11.2021","datetime":"2021-11-20T00:00:00.000Z","timeToRead":3}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
