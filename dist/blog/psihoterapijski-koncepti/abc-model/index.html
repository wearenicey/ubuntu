}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fpsihoterapijski-koncepti\u002Fabc-model\u002F","name":"Aloo","title":"ABC model","metaDesc":"ABC modelovanje je psihoterpijski pristup koji klijentu pomaže da uoči da njegovo stanje posledica uverenja ili naše interpretacije neke situacije.","category":{"title":"Psihoterapijski koncepti"},"image":"abc-model.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Jedan od najpoznatijih obeležja racionalno – emotivno bihejvioralne terapije (REBT) jeste njen model poremećaja ili ABC model.","imageTwo":{"path":"\u002Fabc-model.jpg","alt":"rebt"},"content":"\u003Cp\u003EJedan od najpoznatijih obeležja racionalno – emotivno bihejvioralne terapije \u003Ca href=\"\u002Fblog\u002Fpsihoterapijski-pravci\u002Fracionalno-emotivno-bihejvioralna-terapija\u002F\"\u003E(REBT)\u003C\u002Fa\u003E jeste njen model poremećaja ili ABC model. On govori o tome kako, najčešće, dolazi do poremećaja u razmišljanju, osećanjima i ponašanju. Za razliku od opšteg mišljenja da do poremećaja dolazi usled nepovoljnih događaja, REBT zastupa tvrdnju starogrčkog filozofa Epikteta koji je tvrdio da nas ne uznemiravaju sami nepovoljni događaji, već način na koji posmatramo te događaje.\u003C\u002Fp\u003E\n\u003Cp\u003EUpravo na temeljima takvog stanovišta, Albert Elis, osmislio je ABC model. \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EA šta označavaju ova slova?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EUkratko rečeno:\n\u003Cstrong\u003EA\u003C\u002Fstrong\u003E predstavlja aktivirajući događaj\n\u003Cstrong\u003EB\u003C\u002Fstrong\u003E predstavlja uverenje\n\u003Cstrong\u003EC\u003C\u002Fstrong\u003E predstavlja posledicu\u003C\u002Fp\u003E\n\u003Cp\u003EKada nam se dogodi neki značajan događaj, koji se u REBT-u naziva \u003Cstrong\u003Eaktivirajući događaj\u003C\u002Fstrong\u003E i obeležava se slovom \u003Cstrong\u003EA\u003C\u002Fstrong\u003E (od engleskih reči: \u003Cstrong\u003EActivating event\u003C\u002Fstrong\u003E), mi na njega reagujemo. Naša \u003Cstrong\u003Ereakcija\u003C\u002Fstrong\u003E (ili REBT-ovski rečeno: \u003Cstrong\u003Eposledica\u003C\u002Fstrong\u003E) je označena slovom \u003Cstrong\u003EC\u003C\u002Fstrong\u003E (od engleske reči: \u003Cstrong\u003EConsequence\u003C\u002Fstrong\u003E). Kakva će biti posledica, odnosno C, ne zavisi od događaja A, već zavisi od toga kakvo je naše uverenje \u003Cstrong\u003EB\u003C\u002Fstrong\u003E (od engleske reči: \u003Cstrong\u003Ebelif\u003C\u002Fstrong\u003E).\u003C\u002Fp\u003E\n\u003Cp\u003EDa bi se REBT terapija uopšte mogla sprovoditi, nužno je da klijent dobro razume ABC model. U suprotnom, biće zbunjen činjenicom što se terapeut toliko bavi njegovim razmišljanjem, a ne onim što mu se dogodilo. Iz toga razloga, jedan od obaveznih koraka u ovoj terapiji jeste podučavanje klijenta da dobro razume kako do poremećaja dolazi. Edukacija klijenta se može sprovesti na nekoliko veoma jednostavnih načina. Mi ćemo predstaviti jedan od najčešćih: pomoću kratke priče.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cem\u003EDve osobe koje podjednako volele svoj posao, rade na istoj poziciji i primaju identične plate, su dobile otkaz. Prva osoba je smatrala da to nipošto nije smelo da se desi, te da je užasno što se to dogodio, dok je druga osoba smatrala da je to loše, ali da nije katastrofa. Klijentu se, zatim postavlja pitanje koja se od te dve osobe bolje oseća. Kada se tako postave stvari, klijentima nije teško da uvide da posledice C ne zavise od događaja A, već od njihovih uverenja B.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ENo, pogledajmo sada ove elemente malo detaljnije.\u003C\u002Fp\u003E\n\u003Cp\u003EKlijenti se gotovo uvek na terapiju javljaju zbog nekih poteškoća. REBT-ovskim rečnikom rečeno, javljaju se zbog C. Posledice mogu biti u domenu emocija i u domenu ponašanja, a veoma često idu zajedno. Važna stvar jeste da REBT pravi razliku između zdravih i nezdravih, kao i između pozitivnih i negativnih emocija. Tako imamo četiri kategorije emocija. No, kako se gotovo niko ne javlja zbog pozitivnih i zdravih emocija, njih ćemo preskočiti i posvetiti se onima zbog kojih osećamo nezadovoljstvo.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EEmocije i uverenja u ABC modelu\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ERazliku između \u003Cem\u003Ezdravih\u003C\u002Fem\u003E i \u003Cem\u003Enezdravih\u003C\u002Fem\u003E emocija neophodno je napraviti, jer se u REBT-u smatra da u negativnim zdravim emocijama nema ničeg lošeg. Naime, potpuno je normalno da posle nekog gubitka budemo tužni, što je prirodna reakcija. Ono što se smatra poremećajem – jeste depresija i ona predstavlja ,,nezdravi parnjak’’ tuge. Istom analogijom dobijamo i sledeće parove: gnev – ljutnja, anksioznost – zabrinutost... Da li će emocija biti zdrava ili nezdrava zavisi upravo od uverenja, odnosno da li su ona \u003Cstrong\u003Eracionalna\u003C\u002Fstrong\u003E ili \u003Cstrong\u003Eiracionalna\u003C\u002Fstrong\u003E. Ovde možemo videti da REBT ne pokušava čoveka učiniti neosetljivim ili da svaku negativnu emociju odagna iz života. Cilj je pomoći osobi da uprkos teškoćama bude funkcionalna, tako što će razumeti razloge za nefunkcionalnost.\u003C\u002Fp\u003E\n\u003Cp\u003EŠto se tiče aktivirajućeg događaja \u003Cstrong\u003EA\u003C\u002Fstrong\u003E, najbitnije je reći da oni najčešće ne predstavljaju objektivne događaje, već podrazumevaju određenu \u003Cstrong\u003Einterpretaciju\u003C\u002Fstrong\u003E što možemo videti iz sledećeg primera: zamislimo situaciju u kojoj mi na ulici vidimo dobrog prijatelja i javimo mu se, ali on umesto da se zaustavi i otpozdravi, samo nastavi dalje. Ukoliko pomislimo da je ljut na nas, to će već biti interpretacija. Obejktivan događaj je to da nam se nije javio. Pored ljutnje postoje i druge interpetacije kao na primer da nas jednostavno nije primetio, da je bio u žurbi... \u003C\u002Fp\u003E\n\u003Cp\u003ENeki čitalac bi mogao pomisliti da od naše interpretacije zavisi naša reakcija – jer da nismo pomislili da je naš prijatelj ljut, mi se ne bismo uznemirili. Ipak, to nije tačno. Iako je naša interpretacija takva, mi i tada možemo ostati mirni jer ne mislimo da ima bilo čega uznemirujućeg u tome što je naš prijatelj ljut. \u003C\u002Fp\u003E\n\u003Cp\u003EŠto se tiče uverenja \u003Cstrong\u003EB\u003C\u002Fstrong\u003E, ona mogu biti \u003Cstrong\u003Eracionalna\u003C\u002Fstrong\u003E i \u003Cstrong\u003Eiracionalna\u003C\u002Fstrong\u003E. Najkraće rečeno, iracionalna uverenja nisu tačna (empirijski neutemeljena), do njih dolazimo na način koji je u suprotnosti sa logikom, vode ka emocionalnoj disfunkcionalnosti (što smo videli gore) i ometaju nas u tome da postignemo zadati cilj.  \u003C\u002Fp\u003E\n\u003Cp\u003EPažljiviji čitalac je možda zapazio da smo gore napisali da ABC model objašnjava kako najčešće dolazi do poremećaja. Da li to znači da je svaki psihički poremećaj posledica naših uverenja? \u003Cem\u003ENe\u003C\u002Fem\u003E. Neki psihički poremećaji mogu imati organske uzroke, mogu nastati putem određenih oblika učenja u kojima naša uverenja ne igraju veliku ili gotovo nikakvu ulogu.\u003C\u002Fp\u003E\n\u003Cp\u003EI za kraj... Možemo reći da je veoma teško da se ne složimo sa postavkom ABC modela. On, pored toga što jasno predočava prirodu emocionalnih teškoća, pokazuje da čovek ipak ima značajnu kontrolu nad svojim ponašanjem i osećanjima, i od njega samoga, u velikoj meri, zavisi kvalitet života koji će ostvariti.\u003C\u002Fp\u003E\n\u003Cp\u003EVladimir Jovanović\u003C\u002Fp\u003E\n","humanTime":"27.05.2022","datetime":"2022-05-27T00:00:00.000Z","timeToRead":4}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.4b285778.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
