}</script> <script>window.__INITIAL_STATE__={"data":{"post":{"path":"\u002Fblog\u002Fpsihoterapijski-koncepti\u002Fpromena-u-psihoterapiji\u002F","name":"Aloo","title":"Promena u psihoterapiji","metaDesc":"Kako izgleda proces promena u psihoterapiji, da li je takav proces različit od promene u svakodnevnom životu i koje su faze u procesu promene?","category":{"title":"Psihoterapijski koncepti"},"image":"promena-u-psihoterapiji.jpg","image_caption":"Photo by Josh Spires on Unsplash","excerpt":"Često se psihoterapeutu obraćamo upravo onda kada osećamo da smo spremni za promenu ili onda kada osećamo da je promena neophodna.","imageTwo":{"path":"\u002Fpromena-u-psihoterapiji.jpg","alt":"promena u psihoterapiji"},"content":"\u003Cp\u003EPsihoterapija i pojam promene blisko su povezani. Često se psihoterapeutu obraćamo upravo onda kada osećamo da smo spremni za promenu ili onda kada osećamo da je promena neophodna. Iako nam neke promene deluju vrlo lako i jednostavno kada mislimo o njima, u praksi nam retko pođe za rukom da bilo šta promenimo preko noći.\u003C\u002Fp\u003E\n\u003Cp\u003EKakve promene možemo uopšte očekivati u psihoterapiji, kako izgleda proces promene u psihoterapiji i da li je sam proces promene drugačiji u psihoterapijskom radu u odnosu na proces promene u svakodnevnom životu – neka su od pitanja na koja ćemo vam pružiti odgovore u ovom tekstu. \u003C\u002Fp\u003E\n\u003Ch2 id=\"transteorijski-model-promene\"\u003E\u003Ca href=\"#transteorijski-model-promene\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ETransteorijski model promene\u003C\u002Fh2\u003E\n\u003Cp\u003ETransteorijski model (TTM), koji se takođe često naziva modelom faza promene, pruža nam uvid u način na koji dolazi do promene. Ovaj model razvili su Karlo Diklemente i Džejms Prohaska ranih 80-ih na osnovu istraživanja koja su rađena sa bivšim pušačima. Došli su do uvida da pojedinci koji uspešno sprovode promene prolaze kroz niz faza tokom vremena. Za razliku od pretpostavke da promena počinje modifikacijom ponašanja, naučnici Prohaska i Diklemente su otkrili nekoliko faza koje prethode preduzimanju akcije\u003C\u002Fp\u003E\n\u003Ch2 id=\"pet-faza-promene\"\u003E\u003Ca href=\"#pet-faza-promene\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPet faza promene\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EPrekontemplacija\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EPrvu fazu procesa promene obeležava nedostatak svesti o problemu. Ova faza, poznata kao prekontemplacija, je kada pojedinci ne vide svoje ponašanje kao problem. Ljudi u njihovom životu možda im govore da im je potrebna promena, ali oni se ne slažu i nemaju nameru da unose bilo kakve promene u narednih šest meseci. Osoba u fazi prekontemplacije može reći nešto nalik ovome: „Nije to što ja pijem ono što treba da se menja, već je moj posao pravi uzrok svih mojih problema.” Prekontemplacija je uobičajena startna pozicija za mnoge koji kreću na put promene.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EKontemplacija \u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EDruga faza promene, kontemplacija, je kada pojedinac postane svestan problema, ali je ambivalentan u pogledu promene. U ovoj fazi osoba vidi prednosti i nedostatke promene kao približno jednake i stoga nije spremna da se obaveže na promenu. Možda razmišlja o promeni u narednih šest meseci, ali ovde i sada nisu spremni da reaguju. Osoba u fazi kontemplacije može zvučati ovako: „Znam da moram bolje da jedem, ali tako je skupo kupovati voće i povrće. Ne znam kako da to izvedem.\" Faza kontemplacije je obeležena ambivalentnošću i ljudi u ovoj fazi mogu biti zaglavljeni mesecima ili čak godinama.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EPriprema\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003ETreću fazu promene, pripremu, karakteriše preuzimanje odgovornosti za promenu. Osoba namerava da preduzme akciju u narednih mesec dana i možda već pravi male promene (npr. smanjuje konzumaciju slatkiša). Osoba u fazi pripreme može reći nešto ovog tipa: „Spreman sam da prestanem da pušim. Već sam kupio nikotinski flaster i nisam kupio novu paklu cigareta.\" Osobe u fazi pripreme su na ivici da krenu u akciju.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EAkcija \u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003ENakon pripremne faze dolazi akcija, u kojoj osoba modifikuje svoje problematično ponašanje i pravi promene. U ovoj fazi postoji snažna posvećenost promenama, a promena je namerna (tj. samousmerena), a ne nametnuta od strane drugih ili okoline. Osoba u fazi akcije će tipično reći nešto nalik ovome: „Uspela sam. Nedelju dana nisam uopšte koristila šećer, niti industirjske slatkiše.\" Faza akcije traje otprilike šest meseci. a za to vreme se nove promene ponašanja stabilizuju.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EOdržavanje \u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EPeta i poslednja faza promene je održavanje, u kome pojedinci održavaju svoju promenu ponašanja na neodređeno vreme. Tokom ove faze, fokus je na izbegavanju recidiva i potpunoj integraciji promene ponašanja u svakodnevni život. Osoba u fazi održavanja promene će često reći nešto poput: „Prošlo je skoro godinu dana otkako sam poslednji put konzumirao alkohol. Naučio sam kako da kontrolišem žudnju i nađem podršku kada mi je potrebna.\" U fazi održavanja, pojedinci uče da održe promenu svog ponašanja kroz različite izazove sa kojima se suočavaju u životu\u003C\u002Fp\u003E\n\u003Ch2 id=\"proces-promene-nije-linearan\"\u003E\u003Ca href=\"#proces-promene-nije-linearan\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EProces promene nije linearan\u003C\u002Fh2\u003E\n\u003Cp\u003EKada se ovako razloži na faze, može delovati kao da je proces promene linearan i kao da prirodno jedna faza sledi nakon druge. To zapravo uopšte nije tačno. Proces promene više liči na spiralu i često možemo dugo oscilirati između dve faze, vraćati se na prethodnu i ponavljati neku fazu sve dok ne dostignemo zrelost koja je potrebna da promenu sprovedemo do kraja. \u003C\u002Fp\u003E\n\u003Cp\u003EVažno je takođe razumeti da je sam proces promene jedinstven za svakog – neko će najviše vremena provesti u fazi pripreme, nekome treba više vremena u fazi kontemplacije. Regresija na prethodne faze ili povratak starim navikama čak je više pravilo nego izuzetak i zato je dobro poznavati proces promene da bismo umeli da prepoznamo u kojoj fazi smo se zaglavili. \u003C\u002Fp\u003E\n\u003Ch2 id=\"uloga-psihoterapije-u-procesu-promene\"\u003E\u003Ca href=\"#uloga-psihoterapije-u-procesu-promene\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EUloga psihoterapije u procesu promene\u003C\u002Fh2\u003E\n\u003Cp\u003EU svakoj fazi promene potrebna nam je podrška, ali ta podrška će takođe izgledati potpuno drugačije u zavisnosti od toga u kojoj smo fazi. Na primer, osobi u fazi prekontemplacije potrebni su uvidi, informacije i povratne informacija kako bi podigla svest o svom problematičnom ponašanju, dok osoba u fazi kontemplacije ima koristi od istraživanja uticaja svog ponašanja na druge, ispitivanja svojih emocija i rada na ambivalentnosti. Osobi u fazi pripreme potrebna je podrška u kreiranju akcionog plana i rešavanja problema, dok osoba u fazi akcije traži podršku za restrukturiranje svog okruženja kako bi izbegla okidače i unela željene promene. Osobu u fazi održavanja treba podržati u pravljenju strategije prevencije vraćanja na stare navike. \u003C\u002Fp\u003E\n\u003Cp\u003EPsihoterapeut prepoznaje fazu u kojoj mu klijent dolazi i pomaže mu da uvidi gde je u procesu i šta mu je potrebno da se približi ostvarenju željene promene. Ono što nam ponekad izgleda kao promena preko noći zapravo je uvek rezultat jednog ovakvog procesa koji će kod svake osobe biti različitog trajanja.\u003C\u002Fp\u003E\n\u003Cp\u003EJasna Ani\u003C\u002Fp\u003E\n","humanTime":"22.07.2022","datetime":"2022-07-22T00:00:00.000Z","timeToRead":4}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.5f5309ed.js" defer></script><script src="/assets/js/page--src-templates-post-vue.9578c154.js" defer></script>
